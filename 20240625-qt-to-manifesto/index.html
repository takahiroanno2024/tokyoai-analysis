id":"A224_0","argument":"候補者の中で一番考えられている。赤いきつねと緑のたぬきは何をしているのか。","comment_id":"224","x":11.985717,"y":10.799025,"p":0},{"arg_id":"A232_1","argument":"マジョリティに理解してもらうのは難しそうだけど、こういう候補者が沢山増えてほしい。","comment_id":"232","x":11.80706,"y":10.845369,"p":1},{"arg_id":"A237_0","argument":"枠組みの話として興味深いが、知事向きでは無いと思う。","comment_id":"237","x":12.462614,"y":9.914222,"p":1},{"arg_id":"A237_2","argument":"知事向きで無いのはシステムの話であり、手続きの円滑化が目的だからだ。","comment_id":"237","x":12.925547,"y":10.258862,"p":1},{"arg_id":"A261_0","argument":"都知事選でまともに政策を考えている候補がいるが、TVでは取り上げられていない。自民か維新の公認があればもっと注目されたはずだ。","comment_id":"261","x":12.106188,"y":11.107486,"p":1},{"arg_id":"A262_0","argument":"化学系ポッドキャストが好きで、サイエンスコミュニケーターのような人が理想。技術に明るく、一般の人に分かりやすく伝えることができる。都知事になれなかったら、千葉県知事か埼玉県知事に出てほしい。","comment_id":"262","x":13.263644,"y":9.9662895,"p":0},{"arg_id":"A273_0","argument":"誠実さが光る候補者がいる。","comment_id":"273","x":11.836784,"y":10.68413,"p":0.7440377249955911},{"arg_id":"A286_0","argument":"全員が真面目に都政のことを考えている前提ならこの人が良いが、実際は違うため当選が難しい。","comment_id":"286","x":12.071962,"y":11.124346,"p":1},{"arg_id":"A287_0","argument":"他の候補よりも考えられていて良いが、専門性が高くテクノロジーに寄り過ぎていると感じた。災害対策はデジタルだけでは難しいのでは？しかし、内閣府や都庁でこうした案を出し実現してほしい。","comment_id":"287","x":13.242129,"y":9.82337,"p":0},{"arg_id":"A297_1","argument":"掲げる柱に他の候補との差異がなく、康友知事とも差異がない。","comment_id":"297","x":12.231828,"y":11.367864,"p":1},{"arg_id":"A307_0","argument":"都知事を選ぶ際には、批判や抽象的な言葉ではなく具体的な提案を提示してほしい。","comment_id":"307","x":12.528098,"y":10.984873,"p":0.3522355526519911},{"arg_id":"A308_0","argument":"一瞬の説得力は強いが、長期的なロードマップがないとその効果は持続しない。政治家としては弱く、活動家の域を出ない感じがする。","comment_id":"308","x":12.7522135,"y":10.09587,"p":0},{"arg_id":"A328_1","argument":"意思を持った人にしっかり変化を感じられる政治をしてほしい。 #東京都知事選","comment_id":"328","x":12.610033,"y":11.380728,"p":1},{"arg_id":"A329_3","argument":"若い天才リーダーが必要🥲","comment_id":"329","x":13.401796,"y":11.130657,"p":0.8464565503857607},{"arg_id":"A330_1","argument":"テレビは知名度のある候補者や突拍子もない人しか取り上げないが、今後はITやAIを駆使した取り組みが必要になる。まともな候補者もいることを知ってほしい。","comment_id":"330","x":11.792912,"y":10.417018,"p":1},{"arg_id":"A339_0","argument":"新政権になったらこの方にデジタル大臣になって欲しい。","comment_id":"339","x":13.46123,"y":10.454677,"p":0.8126254963796052},{"arg_id":"A341_0","argument":"良いと思う。ただ、安野氏はまず都のデジタル化施策を担ってほしい。政治家・公務員経験ゼロで首都のトップは任せづらいので、一度政策を経験してから首長に立候補した方が良いと思う。その方が安野氏も動きやすく、成果を出しやすいのでは。","comment_id":"341","x":13.60085,"y":10.699335,"p":0},{"arg_id":"A344_1","argument":"実行部隊を編成できるかが政治力の鍵だ。","comment_id":"344","x":12.682351,"y":10.647894,"p":0},{"arg_id":"A345_0","argument":"都知事選で注目すべき候補者がいる。この方は分析がしっかりしていて、自然保護には触れていないが応援したくなる。確実に東京が変わる。他の候補者でこのレベルの資料を出している人を見たことがない。","comment_id":"345","x":12.568264,"y":11.390037,"p":0.7246552849841277},{"arg_id":"A363_0","argument":"今の候補者討論は印象論や感情論ばかりで、具体的な対策が分からない。","comment_id":"363","x":11.9564,"y":10.977858,"p":0.4816860121946265},{"arg_id":"A402_1","argument":"他候補者のキャッチーな言動が目立つ中、ビジョンをしっかり示している。","comment_id":"402","x":12.021661,"y":10.52329,"p":0},{"arg_id":"A405_0","argument":"素直に感動しました。都政について手堅く議論しようとすると、こんなに論点があるんですね。","comment_id":"405","x":12.535693,"y":10.367372,"p":0},{"arg_id":"A421_2","argument":"こういった候補がいることを知れてよかったです。","comment_id":"421","x":11.720759,"y":10.75077,"p":0.7337632893429785},{"arg_id":"A431_0","argument":"エンタの神様みたいなキャラ芸会場と化している都知事選に、正統派で挑むまともな人がいる。","comment_id":"431","x":12.950196,"y":11.447757,"p":0.9643578812330756},{"arg_id":"A439_1","argument":"他の候補者もこういうワクワクする政策を出して欲しい。","comment_id":"439","x":12.418099,"y":10.966998,"p":0.3899172848635964},{"arg_id":"A445_1","argument":"前回の小野さんのように、コンサル出身の志ある人が知事になると良い政策ができるはず。ただし、実行には議会の協力が必要。","comment_id":"445","x":12.921065,"y":11.020308,"p":1},{"arg_id":"A462_0","argument":"日本を代表する頭脳が腐敗した政治を変えようと動いてくれて感謝です。","comment_id":"462","x":12.852479,"y":10.385929,"p":1},{"arg_id":"A464_0","argument":"これは百合子3.0時代の都庁CDIO確定やね","comment_id":"464","x":13.584245,"y":10.907166,"p":0.7616847942731403},{"arg_id":"A467_1","argument":"みんなこうやってちゃんと政治してほしい。","comment_id":"467","x":12.421182,"y":10.636423,"p":0},{"arg_id":"A470_0","argument":"とりあえず、この方か清水国明氏かで悩んでいる。他にも選択肢はあるが、良い選択肢が少ない。","comment_id":"470","x":12.433912,"y":11.485426,"p":1},{"arg_id":"A479_1","argument":"現都政を肯定的に評価しつつ、さらに上を目指す提言がなされています。","comment_id":"479","x":12.884005,"y":10.948703,"p":1},{"arg_id":"A479_2","argument":"国際情勢の中で東京都に目指させたい地位についても議論されています。","comment_id":"479","x":12.644909,"y":11.038961,"p":0.2949269848214925},{"arg_id":"A493_0","argument":"都知事選が面白そうで、わかりやすくて少しワクワクしました。ITに疎いという意見が多くなりそうですが、テクノロジーに付いていけないから今のままでいいという段階は過ぎているので、こういう候補がどうなるのか楽しみです。","comment_id":"493","x":13.063333,"y":10.003963,"p":0},{"arg_id":"A497_0","argument":"この人が今すぐ用意するべきなのは、これを1枚にまとめた官公庁ポンチ絵。","comment_id":"497","x":13.107309,"y":11.271354,"p":0.8420184513139995},{"arg_id":"A506_0","argument":"真面目な人は泡沫候補にならないでほしい。高齢者に顔が利く人が猛烈にプッシュしてくれないかな。","comment_id":"506","x":11.699741,"y":10.946532,"p":1},{"arg_id":"A512_0","argument":"東京についてよく考えていることがわかる。参考にしたい現職の首長や議員もいるのでは？","comment_id":"512","x":12.703806,"y":11.09412,"p":1},{"arg_id":"A513_1","argument":"当選した都知事の方はこの内容を取り込んでほしいと思わせる内容です。","comment_id":"513","x":12.995225,"y":11.352808,"p":0.8368989259148408},{"arg_id":"A526_0","argument":"若く才能があり新しい考えを持つ安野貴博氏のような人物に都政を担って欲しい。","comment_id":"526","x":13.563079,"y":11.287357,"p":1},{"arg_id":"A536_1","argument":"みんながちゃんと『考えて選ぶ』ができれば、この人が有利だと思う。","comment_id":"536","x":11.378583,"y":10.905631,"p":0},{"arg_id":"A536_2","argument":"結局、政治で強いのは『わが闘争』的な手法だ。","comment_id":"536","x":12.276979,"y":10.580726,"p":1},{"arg_id":"A538_0","argument":"誠実な立候補者が目立たず、アタオカな立候補者ばかりが目立つのは不幸だと思う。","comment_id":"538","x":11.8120575,"y":10.858526,"p":1},{"arg_id":"A540_0","argument":"今回の都知事選で一番未来を見据えていると感じる。組織票で都知事にはなれないかもしれないが、都の舵取りには参画してほしい。","comment_id":"540","x":12.822414,"y":11.50584,"p":1},{"arg_id":"A542_0","argument":"他の候補者との差が半端ない","comment_id":"542","x":11.605349,"y":10.888113,"p":1},{"arg_id":"A543_0","argument":"資料はわかりやすいが、現都知事のゆりこ陣営がこのレベルのものを作らないのは、都民のレベルが追いついていないからだと思う。まずは住民のレベルを上げる必要がある。","comment_id":"543","x":12.223605,"y":9.75495,"p":0},{"arg_id":"A545_0","argument":"私の勝手なイメージですが、こういう方を仕事ができる、デジタルで楽しませる、というのでは？","comment_id":"545","x":13.480714,"y":10.054498,"p":0.9461102465352204},{"arg_id":"A553_0","argument":"同世代から彼のような候補者が現れたのは嬉しいです。彼が何を課題として認識し、何をしていきたいのかをよく整理できていることに感心します。","comment_id":"553","x":12.029857,"y":10.642638,"p":0},{"arg_id":"A558_1","argument":"これで名を上げて国政に参加してほしい。","comment_id":"558","x":13.066658,"y":11.254485,"p":1},{"arg_id":"A575_0","argument":"最もまともな候補だが、いくつか賛同しない点がある。アップルが技術企業だという点（あれはマーケティング会社）、都知事としてインターナショナル・スクールや海外大を誘致すること、高齢者重視なこと（それでも他の候補に比べたらマシ）。","comment_id":"575","x":13.442709,"y":9.897197,"p":0.7684189655303378},{"arg_id":"A584_0","argument":"賢いが、リーダーシップへの信頼がない。口だけ、頭だけではないかと感じる。","comment_id":"584","x":12.899135,"y":10.310306,"p":1},{"arg_id":"A584_1","argument":"有権者の信頼を得るために、自分が何者かを示す自己紹介が必要だと思うが、それはしてはいけないのか？","comment_id":"584","x":13.45881,"y":9.853845,"p":0},{"arg_id":"A585_0","argument":"もっと注目されてほしい候補。","comment_id":"585","x":11.744993,"y":10.625983,"p":0},{"arg_id":"A587_0","argument":"とても読み応えがあった。都知事でなくても、副知事やブレーン、官民協業でぜひ活躍してほしい。","comment_id":"587","x":12.983962,"y":10.782785,"p":1},{"arg_id":"A602_0","argument":"全体感があり、データで説明されている。都知事として何をやりたいのかが明確で、限られたリソースで作ったとは思えない。","comment_id":"602","x":12.283287,"y":9.801618,"p":0.8068566535458045},{"arg_id":"A603_1","argument":"内容は説得力あるけど、why 都知事？why 安野？の部分が弱いんだろうなー。","comment_id":"603","x":13.761854,"y":11.168036,"p":1},{"arg_id":"A607_1","argument":"デジタル庁を仕切って欲しい。","comment_id":"607","x":13.546713,"y":10.375097,"p":1},{"arg_id":"A610_0","argument":"都民ではないが、候補者のビジョンは具体的で内容も良いと思う。懸念は、知事になった際に議会・行政をどれだけ引っ張れるかであり、剛腕を振るえる人でないと難しい。","comment_id":"610","x":12.453402,"y":10.806608,"p":0.3637320468375869},{"arg_id":"A616_0","argument":"安野氏やその提案が都政に組み込まれるよう、投票して票数を獲得してもらいたい。","comment_id":"616","x":13.467634,"y":11.538908,"p":0},{"arg_id":"A620_0","argument":"未踏の先輩が都知事候補として立候補したので応援しています。","comment_id":"620","x":13.784248,"y":10.805276,"p":0.5769892907668894},{"arg_id":"A622_0","argument":"凄い人が出てきた。この政策を神奈川でやりませんか？次の選挙は2027年で、黒岩さん相手なら勝算がある。神奈川が先に進めば、東京もついてくる。","comment_id":"622","x":12.388762,"y":11.555455,"p":1},{"arg_id":"A623_0","argument":"唯一まともな新人がこの方だと思う。ただし、政策を「都民の声を聞いて決める」というのは危険だ。多くの都民が声を出さないため、声の大きな異常思想の連中が政策に影響を与える可能性がある。この方自身の思想をもっと知りたい。","comment_id":"623","x":12.45854,"y":10.891029,"p":1},{"arg_id":"A635_0","argument":"これだけ未来を描ける候補者はいないのではないか。","comment_id":"635","x":11.4253,"y":10.875092,"p":0},{"arg_id":"A636_0","argument":"頭が良すぎて、政治家よりも政策コンサルやブレーンになったほうが良さそうに思う。","comment_id":"636","x":12.784122,"y":10.374078,"p":0.9563772678183188},{"arg_id":"A636_1","argument":"政治には別の力学がどうしてもある。","comment_id":"636","x":12.26962,"y":10.4834,"p":0.8827682140664262},{"arg_id":"A637_1","argument":"政治家を目指し続けてほしい。","comment_id":"637","x":12.780041,"y":10.999816,"p":0.8692204771480927},{"arg_id":"A638_0","argument":"今回の都知事選で一番注目していた候補者だが、これではダメだ。都民や選挙のことを理解していない。経歴的に興味があっただけに残念だ。","comment_id":"638","x":12.476608,"y":11.519867,"p":1},{"arg_id":"A639_1","argument":"同じコンサルタントとして推していきたい。","comment_id":"639","x":11.675288,"y":10.332457,"p":1},{"arg_id":"A647_0","argument":"この計画が事務方によってまとめられたのなら良いが、都知事自身が作ったのなら疑問に思う。体裁が整っていなくても、情熱とこだわり、イノベーションがシンプルにまとまっている方が好きだ。ジェフ・ベゾスが書いた図を思い浮かべる。","comment_id":"647","x":12.464654,"y":10.03921,"p":0.8358216487097165},{"arg_id":"A648_0","argument":"台湾のIT大臣オードリー・タン氏のような方が国政のデジタル大臣になって欲しい。","comment_id":"648","x":13.517359,"y":10.557064,"p":0.4558582502895781},{"arg_id":"A649_0","argument":"この方が当選し、デジタル大臣的な役割を担ってほしい。","comment_id":"649","x":13.436366,"y":10.502134,"p":1},{"arg_id":"A653_0","argument":"トップに立つよりも実働部隊として動いた方が成果を上げそうな感じがする。","comment_id":"653","x":12.462262,"y":10.168723,"p":0.7630635242304152},{"arg_id":"A653_2","argument":"ビジネスマンには刺さりそうだけど、そうじゃない人からの支持は集めにくそう。","comment_id":"653","x":12.670738,"y":9.798916,"p":1},{"arg_id":"A654_1","argument":"今回は多くの候補者が注目されているが、真剣な人が注目されてほしい。","comment_id":"654","x":11.720165,"y":10.868875,"p":0},{"arg_id":"A655_0","argument":"オードリータンのような優秀な人が組織の中枢に必要だ。","comment_id":"655","x":13.598846,"y":11.137205,"p":0},{"arg_id":"A674_0","argument":"この方は当選を期待していないが、政治の世界へのアピールとして立候補しているのかもしれない。","comment_id":"674","x":12.195961,"y":11.654611,"p":1},{"arg_id":"A677_0","argument":"また優秀そうな人が立候補している。","comment_id":"677","x":11.750861,"y":10.701153,"p":1},{"arg_id":"A678_0","argument":"少なくとも課題を一通り認識しているので、百合子に対する候補者の中で一番まともだと思う。","comment_id":"678","x":12.125289,"y":10.845535,"p":0},{"arg_id":"A678_1","argument":"他の候補者が何もアピールできていない都知事選。","comment_id":"678","x":12.084217,"y":11.464434,"p":0},{"arg_id":"A689_1","argument":"政治活動や政策提言は続けてほしい。","comment_id":"689","x":12.600872,"y":10.934048,"p":0.2949269848214925},{"arg_id":"A692_2","argument":"伸び代あるところには箱を用意し、沈んでいるところには手を差し伸べるのが政治への期待。","comment_id":"692","x":12.189818,"y":11.321996,"p":1},{"arg_id":"A696_0","argument":"本人の経歴や政策的に都知事よりIT担当大臣の方が向いていると思う。","comment_id":"696","x":13.157774,"y":10.605289,"p":0},{"arg_id":"A696_1","argument":"頭脳的な強者向けの政策が中心に見えるので好みが分かれそう。","comment_id":"696","x":12.58368,"y":10.242135,"p":0},{"arg_id":"A700_0","argument":"今まで選挙に参加したことがなかったが、今回の都知事選から投票に行こうと思い調べていた。理解できない部分もあったが、今のところ東京の未来を本当に考えている人だと思った。","comment_id":"700","x":12.366423,"y":11.556801,"p":1},{"arg_id":"A706_0","argument":"都政に足りないのはビジネス思考だと感じる。","comment_id":"706","x":12.694552,"y":9.846628,"p":1},{"arg_id":"A710_1","argument":"ザ・政治家な仕草が一切無いのも良い。","comment_id":"710","x":12.929895,"y":10.794996,"p":1},{"arg_id":"A714_0","argument":"専門家の意見だけでなく、賛成意見も反対意見もオープンにして深堀チェックできることを期待する。また、候補者は定見を持ち、優先順位をつけてほしい。","comment_id":"714","x":11.89083,"y":10.9064,"p":0},{"arg_id":"A720_1","argument":"実務面では少し強いが、人をリードするのは下手な感じがする。","comment_id":"720","x":12.735411,"y":10.082467,"p":1},{"arg_id":"A722_0","argument":"石原慎太郎が、首長は顔で、ブレインとなる頭脳は別にいると言っていた。顔が頭を潰したり、頭が顔を見限った事例は政治だけでなく日常生活でも見られる。頭であっても顔として出たことは評価されるべきだと思う。","comment_id":"722","x":13.01801,"y":10.62309,"p":1},{"arg_id":"A723_0","argument":"トップより右腕に欲しいタイプだなと思った。","comment_id":"723","x":12.101585,"y":9.987558,"p":0},{"arg_id":"A728_0","argument":"東京の課題が細部まで上げられ、それぞれの打ち手も提案されている。義理人情と名前の連呼だけの政治屋に任せる時代は終わり、国政も地方も変わる時だ。石丸さんや安野さんのような若い方々に総入れ替えする時だ。","comment_id":"728","x":13.244901,"y":11.149528,"p":0},{"arg_id":"A733_0","argument":"デジタルに頼りすぎている点や選択と集中を是としている点には賛同できないが、蓮舫と組んでこの内容の一部でも実現できたら面白そう。","comment_id":"733","x":13.539435,"y":10.127252,"p":0.9461102465352204},{"arg_id":"A735_1","argument":"流行るといいし、もっとこのレベルの人が立候補して欲しい。","comment_id":"735","x":11.628668,"y":10.683353,"p":1},{"arg_id":"A738_0","argument":"イロモノ候補者では全然なかった。","comment_id":"738","x":11.578607,"y":10.889791,"p":0},{"arg_id":"A742_0","argument":"すごく良い。都知事に当選できなくてもデジタル大臣になってほしい。","comment_id":"742","x":13.452927,"y":10.521578,"p":1},{"arg_id":"A752_0","argument":"個人的には過去の誰よりも説得力あるデジタル大臣になれると思いましたが、とりあえず都知事選ですね！","comment_id":"752","x":13.408379,"y":10.519199,"p":1},{"arg_id":"A759_0","argument":"みんなベタ褒めだけど、この一言で本人も受かる気がないと感じる。都知事にはまだ若いと自分でも思っている。首長非選挙権年齢に到達しているので問題はないが、選挙は水ものなので当選を妄信しないと風は吹かない。3回くらい続けたら風向きが変わるかもしれない。","comment_id":"759","x":12.428294,"y":11.332017,"p":0.7666344106454485},{"arg_id":"A761_0","argument":"イロモノ候補が多い中でも、泡沫候補の中には建設的な公約を掲げて東京を良くしようとしている人がいる。","comment_id":"761","x":12.614555,"y":11.290806,"p":0},{"arg_id":"A763_0","argument":"候補に良い","comment_id":"763","x":11.822042,"y":10.688572,"p":1},{"arg_id":"A767_0","argument":"都知事はシンプルに優秀だと思う。外交的な業務もあるが、裏方に専念して活躍してもらいたい。","comment_id":"767","x":12.871377,"y":10.37057,"p":1},{"arg_id":"A774_0","argument":"若くて賢く、実務能力が高く誠実な人が都知事になろうとしてくれてありがたい。","comment_id":"774","x":13.292552,"y":11.101263,"p":1},{"arg_id":"A777_0","argument":"ガバナーユリコがブレーンとして採用すればいいくらいの完成度。オードリー・タンを彷彿とさせる。しかも元MNTSQの人だという夢。","comment_id":"777","x":13.641339,"y":10.956861,"p":0.8811833088653052},{"arg_id":"A778_0","argument":"都知事選の政策は蓄財や底辺脱出には関係ない話題で、あまりウケないと思う。","comment_id":"778","x":12.7696085,"y":10.238997,"p":0},{"arg_id":"A783_1","argument":"人の苦手をデジタルで補う行政は良いと思う。","comment_id":"783","x":13.4462185,"y":10.012259,"p":0.7684189655303378},{"arg_id":"A787_0","argument":"まともな人が政治の道を志してくれるのはありがたい。都知事選は頭おかしい人のお祭りになっている。","comment_id":"787","x":12.959758,"y":11.528417,"p":1},{"arg_id":"A794_0","argument":"他の候補者とのレベルの違いは明らかで、実現可能性もある程度ありそう。","comment_id":"794","x":11.770339,"y":10.727705,"p":0.9861385911769662},{"arg_id":"A794_2","argument":"今回負けても、政治家を続けてほしい。","comment_id":"794","x":12.926361,"y":11.144569,"p":0.8877023071423218},{"arg_id":"A798_0","argument":"具体性が他の候補と比べて際立っている。","comment_id":"798","x":11.552571,"y":10.6847515,"p":0.6244722600973857},{"arg_id":"A801_1","argument":"ただ、政治家というよりは分析・コンサル的に見える。","comment_id":"801","x":12.681361,"y":10.511518,"p":0},{"arg_id":"A809_0","argument":"知事にならなくても、台湾政府のオードリー・タンのようにテクノロジー政策顧問として雇うのが良さそう。","comment_id":"809","x":13.498915,"y":10.887495,"p":0.4964743872000861},{"arg_id":"A810_0","argument":"この資料はぜひ読んでもらいたいが、投票券のある世代がこの資料に行きつかないのが問題だ。選挙活動に反映されるといい。都知事になれなくてもCOOやアドバイザリとして携わってほしい。","comment_id":"810","x":12.331515,"y":11.309848,"p":0},{"arg_id":"A812_1","argument":"デジタルデバイドでふるい落とされた弱者や貧困困窮都民向けの政策も欲しい。","comment_id":"812","x":13.46705,"y":10.174659,"p":1},{"arg_id":"A820_0","argument":"東京都の諸問題を考えてくれている人を売名行為の人たちとひとくくりにしてしまい反省しています。しかし、都知事というよりブレーンとして何かをしてほしい安野たかひろ氏。","comment_id":"820","x":13.26638,"y":11.442156,"p":0},{"arg_id":"A822_1","argument":"時間があれば、今回の都知事選についてnote記事をあげたいと思う。","comment_id":"822","x":12.846529,"y":11.417613,"p":0.8293917591522519},{"arg_id":"A825_1","argument":"「公約は具体的なのが良い」は成功者の夢想だ。","comment_id":"825","x":13.374455,"y":10.938078,"p":0},{"arg_id":"A828_0","argument":"理系人材が政策立案に関わるべきだ。都知事選には勝てないかもしれないが、多くの票を取ってほしい。負けても政策立案に抜擢されると良い。","comment_id":"828","x":12.568799,"y":11.15727,"p":0},{"arg_id":"A831_0","argument":"びっくりするほどちゃんと政策が示されているから、票が散りすぎの今回、ワンチャンあるかも。","comment_id":"831","x":12.523545,"y":10.74668,"p":0.3298896900536675},{"arg_id":"A850_0","argument":"現職の組織票に対抗するには大きな支持が必要で、不安がある。","comment_id":"850","x":12.378326,"y":9.670266,"p":0},{"arg_id":"A850_2","argument":"現職が政治家ではないので、この機会に当選してほしい。","comment_id":"850","x":12.773105,"y":11.171618,"p":0.8823969040525892},{"arg_id":"A854_0","argument":"東京の都知事立候補者が多すぎるので、もっと敷居を上げた方がいいと思ったが、こういう人も立候補するのがいいと思った。","comment_id":"854","x":12.323454,"y":11.348916,"p":0.7454083437662415},{"arg_id":"A861_0","argument":"政治家にはもったいないから実務者として手腕を発揮してほしいと言われて笑ったが、実際は笑い事ではない。","comment_id":"861","x":12.938044,"y":10.980511,"p":1},{"arg_id":"A870_0","argument":"良さげな資料を見せられると印象が良くなる。中身のブラッシュアップ方針も良さそうに見える。都庁職員の支持を受けられれば、しっかり動かせる都政になりそうだが、これがどこまで票に繋がるかは不明。","comment_id":"870","x":12.423909,"y":9.813108,"p":1},{"arg_id":"A872_2","argument":"政治こそデータを活用して公平にするべきだと思うから頑張ってもらいたい。","comment_id":"872","x":12.160823,"y":10.593703,"p":0},{"arg_id":"A877_0","argument":"今回の都知事選立候補者では、この人が一番まともだと思う。政治屋でないところが利点でもあり懸念材料でもある。","comment_id":"877","x":12.681374,"y":11.4323225,"p":1},{"arg_id":"A882_0","argument":"隠れてるけど良さそうな候補者！","comment_id":"882","x":11.652279,"y":10.6951,"p":1},{"arg_id":"A886_0","argument":"国政の政局を都政に持ち込もうとしている人や自己アピール大会の人々と比べて、ずっとリアルに東京を見ている。","comment_id":"886","x":12.708115,"y":10.888721,"p":0},{"arg_id":"A891_0","argument":"今回の選挙では泡沫候補扱いだが、誰かさんの代わりにデジタル大臣になってほしい。","comment_id":"891","x":13.36122,"y":10.580763,"p":0.4101726075989476},{"arg_id":"A906_1","argument":"区長選に出るよりも良いマーケティングになっている。","comment_id":"906","x":12.614017,"y":10.700179,"p":0.3298896900536675},{"arg_id":"A907_0","argument":"この候補は東京を俯瞰的に見て施策を考えているので、都知事に挑戦してほしい。","comment_id":"907","x":12.656111,"y":11.172478,"p":1},{"arg_id":"A910_0","argument":"私は選挙権がないけど、AIに詳しいリーダーが政治を行うのを見てみたい。","comment_id":"910","x":13.421571,"y":10.155319,"p":0},{"arg_id":"A911_0","argument":"候補者の中で1番良い","comment_id":"911","x":11.772885,"y":10.801952,"p":0.5741294323115905},{"arg_id":"A913_1","argument":"現役世代の一員として、ヘイトを集めて解決策を長々検討する今の政治に辟易している。","comment_id":"913","x":12.841473,"y":11.085633,"p":1},{"arg_id":"A924_0","argument":"引リツの評価は高いが、内容に目新しさは感じない。都立インターと特区構想は良いが、都民には百合子の7つの0の方が訴求力が高いと思う。結局、実績もある百合子が勝つだろう。学歴については気にしない。","comment_id":"924","x":12.71593,"y":9.440221,"p":0},{"arg_id":"A925_0","argument":"百鬼夜行のような候補者の中に、真っ当で政治的な履歴はないが志がある人がいる可能性はある？","comment_id":"925","x":12.303379,"y":11.1985855,"p":0},{"arg_id":"A926_0","argument":"選挙を広報にしか考えていない人よりも、真面目に都政を考えている立候補者をもっとRPすべきだと思う。","comment_id":"926","x":12.144387,"y":11.134377,"p":0.6389169594816649},{"arg_id":"A927_0","argument":"未来を描ける若い優秀な政治家に政治を任せたい。","comment_id":"927","x":13.051228,"y":11.104241,"p":1},{"arg_id":"A927_1","argument":"公約実現のために議会を動かせる政治力と人柄を知りたい。","comment_id":"927","x":12.963568,"y":10.912789,"p":1},{"arg_id":"A940_0","argument":"多くの首長は具体性のない夢物語を語るだけで当選するが、就任後に具体プランを行政職員が1-2年かけて作る。","comment_id":"940","x":12.806283,"y":10.931708,"p":1},{"arg_id":"A945_0","argument":"具体的で良い提案が多いので期待している。政府や都を動かすブレーンになってほしい。","comment_id":"945","x":13.122849,"y":10.735959,"p":0},{"arg_id":"A946_0","argument":"熟考された政策は良いが、選挙で選ばれるかは別問題。選挙対応の組織力や、島嶼部を含めた都心以外のエリアへの対応、安野さんを育てる土壌などの総合点が重要。","comment_id":"946","x":13.692003,"y":10.825651,"p":0.8745628019575192},{"arg_id":"A960_0","argument":"もう誰よりも具体的に東京を描いている。鮮明度が違う。 #都知事選 #安野たかひろ","comment_id":"960","x":13.433514,"y":11.365876,"p":1},{"arg_id":"A963_0","argument":"こういう人に政策決定者の右腕となって頑張ってほしい。","comment_id":"963","x":12.451642,"y":11.140618,"p":1},{"arg_id":"A965_0","argument":"素晴らしい内容で応援したい。他の人が知事になってもこれを実行してほしい。","comment_id":"965","x":13.188218,"y":10.839577,"p":0},{"arg_id":"A970_0","argument":"君は有能なので、政治ではなくビジネスでイノベーションを起こし、たくさん納税してください。","comment_id":"970","x":12.916037,"y":10.227109,"p":0.7815416849349526},{"arg_id":"A971_0","argument":"凄く誠実な人柄が伝わってくるが、配付資料としては反面教師になる点が多い。","comment_id":"971","x":11.870147,"y":10.458677,"p":0},{"arg_id":"A972_0","argument":"優秀な人だと思うが、リーダーとしてよりも参謀や技術者としての優秀さに留まっていると感じた。","comment_id":"972","x":12.881834,"y":10.434139,"p":1},{"arg_id":"A978_1","argument":"しかし、働く人目線であり、暮らす人目線ではないと感じる。","comment_id":"978","x":12.91332,"y":9.718771,"p":0},{"arg_id":"A985_0","argument":"今回の都知事選で、真っ当な候補者がいるのは救いです。知名度と好き嫌いの合戦になっているため当選は難しいかもしれませんが、近い将来に活躍する姿を見られるでしょう。","comment_id":"985","x":12.704235,"y":11.461755,"p":1},{"arg_id":"A991_0","argument":"リーダーや指導者としての資質と、個人として優秀な人や技術者としての資質は異なると理解した。","comment_id":"991","x":12.815744,"y":10.3542795,"p":1},{"arg_id":"A992_0","argument":"この政策提案は説得力があり素晴らしい。知名度を高め、政策論争に繋げて、次代の東京都の方針に影響を与えて欲しい。","comment_id":"992","x":12.413821,"y":9.666882,"p":0},{"arg_id":"A1001_1","argument":"少なくとも、今こうやってXを使っているのだから、日本最大都市の首長選挙に巻き込まれていると思います😊","comment_id":"1001","x":12.681024,"y":11.5113325,"p":1},{"arg_id":"A1019_3","argument":"#ひまそらあかね の公約(デジタル)と相性がよさそうな気がする。","comment_id":"1019","x":13.608218,"y":10.328138,"p":0},{"arg_id":"A1023_0","argument":"選挙はシンプルさや勢いが重要だが、都知事を動かす頭脳として活躍する方が良いかもしれない。","comment_id":"1023","x":12.475369,"y":11.252306,"p":0.6920229637999753},{"arg_id":"A1024_1","argument":"売名行為や法律違反スレスレの人たちより、きちんと考えている候補者の話題で盛り上がりたい。","comment_id":"1024","x":11.840272,"y":10.866765,"p":1},{"arg_id":"A1025_1","argument":"現実的な政策も突飛な意見も吸収できる人は少ない。他の候補者を見てもそう感じる。","comment_id":"1025","x":11.969913,"y":11.050009,"p":0.6363980286918047},{"arg_id":"A1026_1","argument":"都知事は雑務もあるため、国のデジタル大臣としてAI化に集中して働いてほしい。","comment_id":"1026","x":13.503677,"y":10.251323,"p":1},{"arg_id":"A1053_0","argument":"東京では良い候補者が立候補してくれるので投票しやすいが、民度が問われる。","comment_id":"1053","x":12.15964,"y":11.657996,"p":1},{"arg_id":"A1054_0","argument":"この人が政治をやれば東京が本当に変わるという期待が大きい。","comment_id":"1054","x":12.447908,"y":11.282512,"p":1},{"arg_id":"A1060_2","argument":"行政には、知性だけでなく誰にでも分かるように伝える能力が必要。","comment_id":"1060","x":13.066238,"y":9.648517,"p":0},{"arg_id":"A1068_0","argument":"未踏の大先輩が都知事選に立候補し、公約が具体的で素晴らしかった。デジタル民主主義についても詳しく知り、若者として政治に希望を持てる提案だった。","comment_id":"1068","x":13.489453,"y":10.651937,"p":0},{"arg_id":"A1072_0","argument":"「東京をアップデートし続ける」の方が他の候補者と差別化できてキャッチーだと思います。","comment_id":"1072","x":12.473955,"y":10.906485,"p":1},{"arg_id":"A1073_0","argument":"当選は難しいと思うが、今後の東京に必要な施策が書かれているので、東京都のブレインとして雇ってほしい。","comment_id":"1073","x":13.096325,"y":11.420535,"p":0},{"arg_id":"A1074_0","argument":"まともな政策を立てて立候補する人が当選する東京であって欲しい。","comment_id":"1074","x":12.4147415,"y":11.219141,"p":0.5707442053536045},{"arg_id":"A1086_1","argument":"供託金だけじゃなくて、こういうものも立候補の条件にしていいんじゃない？首都の長を決めるんだから。","comment_id":"1086","x":12.52664,"y":11.540715,"p":0},{"arg_id":"A1093_0","argument":"キッシーはデジタル系や教育系で輝く人材を民間人として入閣させれば良いのに。","comment_id":"1093","x":13.482025,"y":10.337089,"p":1},{"arg_id":"A1097_0","argument":"この人の政策もすごいと思う。泡沫に位置させるのはもったいない。","comment_id":"1097","x":12.401364,"y":9.865362,"p":1},{"arg_id":"A1099_1","argument":"もう与党や野党とか党派性は関係ない時代にしたいです。中身の薄い政治屋を選びたくないです。","comment_id":"1099","x":12.789472,"y":11.126938,"p":1},{"arg_id":"A1107_0","argument":"正しい政策であり、新規性もある。しかし、大前研一氏が都知事選に出た時は通用しなかった。正しい政策が必ずしも得票できるとは限らないのが不思議だ。","comment_id":"1107","x":12.492018,"y":10.893335,"p":1},{"arg_id":"A1113_0","argument":"珍獣博覧会と呼ばれることもあるが、清水国明さんや安野さんのようにまともな人物もいる。Dr.中松も真っ当な人で、政治家の仕事が問題解決であることを理解している。","comment_id":"1113","x":13.1176195,"y":11.088467,"p":0},{"arg_id":"A1121_0","argument":"この候補者は他の候補者と比べて内容も熱量も優れている。子育てや教育に関心が強く、東京をより良くしてくれそうだ。財源や既得権益との調整など課題は多いが、応援したい。","comment_id":"1121","x":12.330894,"y":10.643047,"p":1},{"arg_id":"A1126_1","argument":"政治の世界は昭和チックな根回しや派閥献金が必要悪とされ、政治的ニヒリズムの原因となっている。令和ならもっといろいろできると思っていたが、それを形にしている感じがする。","comment_id":"1126","x":12.44249,"y":10.485819,"p":0.7703745961994303},{"arg_id":"A1127_0","argument":"今まで一度も選挙で投票したことがないが、この人に投票するために7/7に選挙デビューします。この方が都知事になったら東京はもっとよくなると思う。","comment_id":"1127","x":12.269541,"y":11.749687,"p":0.4578043147271983},{"arg_id":"A1134_1","argument":"『まともなのがいないから現職を選ぶ』という人は、立候補者をちゃんと調べてから発言してほしい。メディアも公平に報道すべきだ。","comment_id":"1134","x":11.980205,"y":11.115071,"p":0.7091863304641765},{"arg_id":"A1145_1","argument":"政治はプロレスであり、パフォーマンスである。","comment_id":"1145","x":12.343284,"y":10.480132,"p":0.6751687823759056},{"arg_id":"A1151_0","argument":"「東京都のオードリー・タン」になれる人材を発見。ただし、各所の既得権益層と戦える強力な実務チームの結成が必要。","comment_id":"1151","x":13.676841,"y":10.900394,"p":1},{"arg_id":"A1155_0","argument":"優秀なコンサルの提案だと思ったら、やはりそういう方だった。","comment_id":"1155","x":11.62873,"y":10.386321,"p":0},{"arg_id":"A1169_0","argument":"オードリー・タン並の期待度があるが、小池さんを超えられるかは疑問。","comment_id":"1169","x":13.812162,"y":11.016296,"p":0},{"arg_id":"A1170_1","argument":"トップというより、2番手として影から支えるタイプのイメージがある。","comment_id":"1170","x":12.192913,"y":9.977317,"p":0},{"arg_id":"A1172_1","argument":"他の候補者の邪な動機での立候補と違い、東京都の課題をなんとかしたいという思いが伝わってくる。","comment_id":"1172","x":12.370167,"y":11.09157,"p":1},{"arg_id":"A1172_2","argument":"当選はしないだろうけど、都や国のデジタル政策におけるリーダーやブレーンとして活躍の場を期待したい。","comment_id":"1172","x":13.409945,"y":10.435092,"p":0.6190802050628057},{"arg_id":"A1181_0","argument":"経歴を見る限り政治に関わる仕事はしていないようだが、内閣府や総務省の内容に引けを取らない。泡沫に埋もれるのは勿体ない。","comment_id":"1181","x":12.634133,"y":10.183761,"p":1}]},{"cluster":"ポジティブな感嘆","cluster_id":"10","takeaways":"参加者たちは、ポジティブな反応を示し、提案に対して期待感を持っています。特に、アイデアの広がりと実現を望む声が多く見られます。","arguments":[{"arg_id":"A25_0","argument":"おおきた","comment_id":"25","x":8.517969,"y":6.568859,"p":1},{"arg_id":"A62_0","argument":"おー、いいすね。百合子のブレーンになってほしい","comment_id":"62","x":8.586941,"y":6.5559454,"p":0.3929735474039048},{"arg_id":"A90_0","argument":"ワクワク","comment_id":"90","x":8.484541,"y":6.637018,"p":0.2668561540542063},{"arg_id":"A169_0","argument":"ほえー。","comment_id":"169","x":8.601183,"y":6.642724,"p":0.4614147159139893},{"arg_id":"A197_0","argument":"いいね😊","comment_id":"197","x":8.576484,"y":6.6064253,"p":0.4797388864785983},{"arg_id":"A358_0","argument":"ほー","comment_id":"358","x":8.534575,"y":6.56517,"p":0.9280107681514396},{"arg_id":"A626_0","argument":"ええやん、'上'で待っとるで","comment_id":"626","x":8.574006,"y":6.56427,"p":0.5136401281068846},{"arg_id":"A666_0","argument":"ええやん","comment_id":"666","x":8.554917,"y":6.603717,"p":0.4648008910292051},{"arg_id":"A881_0","argument":"いい","comment_id":"881","x":8.646735,"y":6.6345434,"p":0.4377265695373372},{"arg_id":"A919_0","argument":"ここいいね","comment_id":"919","x":8.620471,"y":6.618722,"p":0.4614147159139893},{"arg_id":"A1013_0","argument":"おぉー","comment_id":"1013","x":8.515977,"y":6.55374,"p":1},{"arg_id":"A1122_0","argument":"ほえ〜","comment_id":"1122","x":8.500776,"y":6.567132,"p":1},{"arg_id":"A1162_0","argument":"広まれ〜","comment_id":"1162","x":8.6950445,"y":6.690488,"p":0.1957398915265572}]},{"cluster":"都知事選への期待と懸念","cluster_id":"12","takeaways":"参加者は石丸伸二氏を高く評価し、都知事選での当選を期待しています。落選しても副知事やブレーンとして都政に関わるべきとの意見が多く、彼の能力を活かしたいという声が強いです。","arguments":[{"arg_id":"A32_2","argument":"他の自治体の首長選挙の話題。","comment_id":"32","x":13.034691,"y":12.279263,"p":1},{"arg_id":"A44_1","argument":"もったいないので知事のサポートなどで都政に関わって欲しい。","comment_id":"44","x":13.051574,"y":11.668793,"p":0},{"arg_id":"A58_1","argument":"今回の露出で近いうちに自治体の首長になれるかもしれない。","comment_id":"58","x":13.150423,"y":12.303335,"p":1},{"arg_id":"A104_1","argument":"都知事選には多くの候補者がいる。","comment_id":"104","x":12.561529,"y":12.278242,"p":1},{"arg_id":"A110_0","argument":"これはすごい。こういう人が都知事になったら面白そうだ。","comment_id":"110","x":13.149608,"y":11.858104,"p":1},{"arg_id":"A111_0","argument":"松尾研出身の都知事選立候補者","comment_id":"111","x":12.669893,"y":11.963634,"p":1},{"arg_id":"A124_0","argument":"この人、落選しても選挙後に都庁で働いてもらったらいいと思う。","comment_id":"124","x":12.294605,"y":12.049418,"p":1},{"arg_id":"A138_1","argument":"#都知事","comment_id":"138","x":12.865241,"y":12.7615385,"p":1},{"arg_id":"A139_0","argument":"2、3回の出馬で無事に都知事になりそう。","comment_id":"139","x":12.95536,"y":12.251259,"p":0},{"arg_id":"A151_1","argument":"こういう人が都知事になったらワクワクするなぁ。","comment_id":"151","x":13.027373,"y":12.04951,"p":1},{"arg_id":"A160_0","argument":"選挙戦後に宮坂副知事からオファーされそう。","comment_id":"160","x":13.519902,"y":12.50689,"p":0.4449340748995132},{"arg_id":"A177_1","argument":"今回の都知事候補には不安を感じる。","comment_id":"177","x":12.621767,"y":11.638975,"p":0.5319224488518396},{"arg_id":"A178_1","argument":"正当にバズって欲しいし、バリュー一本槍で当選の可能性もあるのでは？","comment_id":"178","x":13.148189,"y":11.906547,"p":1},{"arg_id":"A179_0","argument":"本郷バレーの一員","comment_id":"179","x":13.639056,"y":12.134971,"p":1},{"arg_id":"A188_0","argument":"ブレーンとしては超優秀","comment_id":"188","x":13.590517,"y":11.984528,"p":1},{"arg_id":"A199_0","argument":"是非都知事になってもらいたい方。","comment_id":"199","x":13.288154,"y":12.56209,"p":0.6335422630941051},{"arg_id":"A201_0","argument":"今回の都知事選に出た理由が知りたい。次回出てくれたら投票したい。","comment_id":"201","x":12.673815,"y":11.670656,"p":1},{"arg_id":"A221_1","argument":"都知事選がモンスターの頂上決戦みたいになっているが、これは推せる。","comment_id":"221","x":12.681193,"y":12.43998,"p":0.711538954377993},{"arg_id":"A223_0","argument":"地獄の都知事選に一筋の光があった","comment_id":"223","x":12.822688,"y":11.978047,"p":0},{"arg_id":"A225_0","argument":"選挙ではなく試験で知事が決まるなら、この人が最高点を出しそう。","comment_id":"225","x":12.358213,"y":11.955751,"p":1},{"arg_id":"A249_0","argument":"日本SF作家クラブから都知事が出るのはいいと思う。","comment_id":"249","x":13.038313,"y":11.554508,"p":1},{"arg_id":"A253_0","argument":"東京都民ではないので投票できませんが、非常に期待しています。知名度的に当選は厳しいと思いますが、諦めずに都政に関わってほしいです。","comment_id":"253","x":12.221104,"y":11.867394,"p":0.4324082945885221},{"arg_id":"A256_1","argument":"仮に落選しても都政に関わらせてほしい人材。","comment_id":"256","x":13.192622,"y":11.9314,"p":1},{"arg_id":"A277_2","argument":"田母神さんに参謀に入ってもらいたい。","comment_id":"277","x":13.487942,"y":12.304498,"p":0},{"arg_id":"A302_0","argument":"都知事選では、素晴らしい立候補者がいることを都民の皆様に知っていただきたい。","comment_id":"302","x":12.686809,"y":12.222489,"p":0.99006709032719},{"arg_id":"A314_0","argument":"このやり方に芦屋市長と同じニオイを感じるのは僕だけか？","comment_id":"314","x":12.967061,"y":12.01162,"p":1},{"arg_id":"A316_1","argument":"貴方を知事に選ばないようなら、東京都民は過去の悪癖を繰り返すことになります。","comment_id":"316","x":12.631309,"y":11.821907,"p":1},{"arg_id":"A326_0","argument":"知事になれなくても、副知事として活躍してほしいと思った。","comment_id":"326","x":13.349944,"y":12.578992,"p":0.8204600671899319},{"arg_id":"A382_0","argument":"都知事: 石丸伸二さん","comment_id":"382","x":13.033872,"y":12.700158,"p":0},{"arg_id":"A382_1","argument":"副都知事: 田母神さん","comment_id":"382","x":13.466736,"y":12.612377,"p":0.773363066859481},{"arg_id":"A389_1","argument":"地方民ですが、首都の知事選となると関心は高いです。","comment_id":"389","x":12.572848,"y":12.078988,"p":0.609896862241163},{"arg_id":"A397_0","argument":"都知事をやるのに必要なチームの人数はどれくらいだろうか。","comment_id":"397","x":12.857516,"y":12.304857,"p":0.5712862788518025},{"arg_id":"A408_0","argument":"有能な知事候補が出てきた。東京都はお金があり、国会議員よりも面白そうだ。","comment_id":"408","x":12.558106,"y":11.7632265,"p":0.8593352932659895},{"arg_id":"A429_0","argument":"あなたに都知事をやってほしい","comment_id":"429","x":13.169119,"y":12.1099205,"p":0.8566298107658469},{"arg_id":"A430_0","argument":"都知事選で投票先がありそうで羨ましい！","comment_id":"430","x":12.618891,"y":12.321274,"p":0.8019398970692905},{"arg_id":"A432_0","argument":"都知事選が盛り上がっている。","comment_id":"432","x":12.723157,"y":12.646331,"p":0.4232962208970794},{"arg_id":"A434_0","argument":"副知事とタッグを組んだら最強だ。","comment_id":"434","x":13.406155,"y":12.659491,"p":0.9214590474936012},{"arg_id":"A442_0","argument":"副知事向きだと思う。","comment_id":"442","x":13.325717,"y":12.664847,"p":0.9228242727052662},{"arg_id":"A442_1","argument":"宮坂さんの後継者の位置がいい。","comment_id":"442","x":13.795394,"y":12.35024,"p":0.6867244535323691},{"arg_id":"A447_1","argument":"次の副知事になってもらうことはできないだろうか。","comment_id":"447","x":13.272862,"y":12.643629,"p":0.7349881277585815},{"arg_id":"A452_0","argument":"倒錯の都知事選。自分の中での都への課題を見つけるのにいいかも。","comment_id":"452","x":12.81818,"y":11.866377,"p":0.8303154099259075},{"arg_id":"A466_0","argument":"自分の自治体だったら期待する。","comment_id":"466","x":12.994513,"y":12.353498,"p":0},{"arg_id":"A471_1","argument":"神奈川県民なので蚊帳の外ですが、今回の都知事選は興味深いです。","comment_id":"471","x":12.64855,"y":11.972302,"p":0.8697506056412653},{"arg_id":"A472_0","argument":"東京都は都議選に関係なく、この人に権限を与えて迎えるべきだ。","comment_id":"472","x":12.841953,"y":11.699108,"p":1},{"arg_id":"A474_1","argument":"小池知事のファインプレーの一つは宮坂さんを副知事に招いたことだが、選挙が終わったら改めて彼を起用してほしい。","comment_id":"474","x":13.778278,"y":12.36193,"p":1},{"arg_id":"A484_0","argument":"この人が都知事になる気はないと思うが、持て囃している人が多すぎる。","comment_id":"484","x":13.014354,"y":12.017831,"p":1},{"arg_id":"A499_2","argument":"こういう人材こそ都政に関わってほしい。","comment_id":"499","x":12.65466,"y":11.645629,"p":1},{"arg_id":"A505_0","argument":"都知事選で俺の有力候補。","comment_id":"505","x":12.63302,"y":12.507747,"p":0},{"arg_id":"A516_0","argument":"都知事選では、この人がオードリータンのような存在になるといいと思う。いきなり都知事になるのは難しいかもしれないが、この活動が次に繋がるといい。","comment_id":"516","x":13.161804,"y":11.724927,"p":0},{"arg_id":"A522_0","argument":"都知事選には意欲ある人がたくさん立候補しており、地方からすると羨ましい。","comment_id":"522","x":12.550899,"y":12.171298,"p":0.9408470502389688},{"arg_id":"A535_0","argument":"落選したとしても小池百合子のブレーンとして都政に関わってほしい。","comment_id":"535","x":13.698756,"y":12.11357,"p":0.8965688887985875},{"arg_id":"A541_0","argument":"当選は知名度から難しいので、ブレーンとして都政に参画してほしい。","comment_id":"541","x":13.455836,"y":11.91275,"p":1},{"arg_id":"A546_1","argument":"東京都の選挙関連の仕事はどこが担当しているのか知りたい。","comment_id":"546","x":12.418161,"y":11.784158,"p":0},{"arg_id":"A564_2","argument":"こういう人が沢山出てきて政治家になるべきだと思う。","comment_id":"564","x":12.206943,"y":11.883158,"p":0},{"arg_id":"A583_0","argument":"この人は都知事ではなく、もう少し下の役職から始めればいいと思う。都知事でなければ充分可能性がある。","comment_id":"583","x":13.094014,"y":12.060314,"p":1},{"arg_id":"A590_0","argument":"もし当選できなくても、副知事のオファーがあったら受けてほしい。","comment_id":"590","x":13.446055,"y":12.604475,"p":0.773363066859481},{"arg_id":"A592_0","argument":"この人は普通に国政に関わった方が良いと思う。","comment_id":"592","x":12.424159,"y":12.071602,"p":1},{"arg_id":"A612_2","argument":"知事にはなれなくとも、副知事にはつけたほうがよい。","comment_id":"612","x":13.35432,"y":12.669204,"p":1},{"arg_id":"A618_0","argument":"こういった人が都知事になって、どこまでできるか見てみたい。","comment_id":"618","x":12.983896,"y":12.094341,"p":1},{"arg_id":"A628_0","argument":"この人がズバ抜けてると思うが、紙の暖かみを大切にしたいとか言う国だからなあ。都知事になれなくても行政に関わって欲しい。","comment_id":"628","x":12.881568,"y":11.6626835,"p":1},{"arg_id":"A657_2","argument":"#都知事選","comment_id":"657","x":12.802458,"y":12.776667,"p":1},{"arg_id":"A674_1","argument":"実際にこれを見たら、副知事などのポジションで声がかかるかもしれない。","comment_id":"674","x":13.214101,"y":12.602877,"p":0.6216900647515571},{"arg_id":"A687_5","argument":"#都知事選","comment_id":"687","x":12.827553,"y":12.755303,"p":1},{"arg_id":"A693_2","argument":"神宮の森とかどうでも良いんだよな。","comment_id":"693","x":13.736282,"y":12.239309,"p":0.3486171062400727},{"arg_id":"A707_1","argument":"選挙は印象第一で戦うイメージがあったので、こういう都知事候補もいるんだなと驚いた。","comment_id":"707","x":12.483603,"y":11.728017,"p":0.7971953581845593},{"arg_id":"A736_0","argument":"都知事選挙は人気投票になってしまうので難しいかもしれませんが、その後に副知事として雇用してほしいです。","comment_id":"736","x":12.791058,"y":12.379838,"p":1},{"arg_id":"A743_0","argument":"本当はこういう人が都知事にならないと駄目だと思いました。","comment_id":"743","x":13.089154,"y":11.987275,"p":0.8355239894134754},{"arg_id":"A760_0","argument":"他からも来てほしいという声があるが、都民は神奈川などに優秀な人を渡しても良いのか、劣化版の候補者しか立候補しなくても良いのかを考えてほしい。","comment_id":"760","x":12.506686,"y":11.705837,"p":0.8525366600531433},{"arg_id":"A768_0","argument":"都知事選の候補者にこんな人がいるんだなぁ","comment_id":"768","x":12.735134,"y":12.40211,"p":0.982810053077829},{"arg_id":"A795_1","argument":"都知事選でこの候補者が30万票以上を獲得すれば、今後の都政に良い影響が出ると思う。","comment_id":"795","x":12.516229,"y":12.212566,"p":1},{"arg_id":"A805_1","argument":"この人が東京都知事になれなくても、ブレーンとして支える存在として活躍してほしい。","comment_id":"805","x":13.189794,"y":11.714625,"p":0},{"arg_id":"A807_2","argument":"当選しなくても知事の側近としてブレーンになってほしい。","comment_id":"807","x":13.442092,"y":11.969306,"p":1},{"arg_id":"A816_0","argument":"東京だから出馬したということもあるが、ぜひ神奈川県知事になってほしい。","comment_id":"816","x":12.846181,"y":11.764227,"p":1},{"arg_id":"A856_0","argument":"この方が当選されたら、東京で職に就くのもありかも。","comment_id":"856","x":12.509184,"y":11.821968,"p":0.8593352932659895},{"arg_id":"A876_1","argument":"ただ、今回の都知事選で勝てるとは思えないので、ブレーンとして都政に関わって欲しい。","comment_id":"876","x":13.392393,"y":11.854771,"p":0.968004097974475},{"arg_id":"A888_0","argument":"この人が都知事候補の中で、最も都民を幸せにできる能力を持っていると思う。","comment_id":"888","x":12.699036,"y":11.870114,"p":0.7902234891037322},{"arg_id":"A901_0","argument":"今回の選挙で注目され、都知事のブレーンに抜擢されたら面白い。","comment_id":"901","x":13.474259,"y":11.89744,"p":1},{"arg_id":"A901_1","argument":"次の都知事になっちゃうかもね。","comment_id":"901","x":13.13669,"y":12.265493,"p":1},{"arg_id":"A902_0","argument":"神奈川県知事選に来てほしい","comment_id":"902","x":12.949807,"y":12.0211315,"p":1},{"arg_id":"A908_0","argument":"この人の能力と百合子の訴求力があれば最高。","comment_id":"908","x":13.613362,"y":12.062161,"p":1},{"arg_id":"A921_0","argument":"この人が都知事になるなら東京に戻るのも悪くない。","comment_id":"921","x":12.966012,"y":11.866148,"p":0},{"arg_id":"A928_0","argument":"東京都知事選で、この人に投票したい。奇跡が起きて当選してほしい。","comment_id":"928","x":12.57829,"y":11.825742,"p":1},{"arg_id":"A951_1","argument":"スタートアップ社長メソッドがどこまで都知事選に通用するのか疑問だ。","comment_id":"951","x":12.945402,"y":12.0976715,"p":0.8805783410021836},{"arg_id":"A964_1","argument":"当選するかは微妙だけど、副知事として雇われてほしい。","comment_id":"964","x":13.366846,"y":12.618159,"p":1},{"arg_id":"A973_0","argument":"こういう人が都知事になってほしい。具体的な方向性を提示してくれる。","comment_id":"973","x":13.041804,"y":11.635204,"p":1},{"arg_id":"A993_0","argument":"小池さん、選挙が終わったら副知事に任命してほしい。","comment_id":"993","x":13.704826,"y":12.382795,"p":0.5917541100207315},{"arg_id":"A998_2","argument":"知事は地域代表としてフォーマルな見た目が求められると思う。","comment_id":"998","x":12.732443,"y":12.169286,"p":0.6384025548100233},{"arg_id":"A1000_0","argument":"この方が都知事選に立候補したこと自体に希望が持てます。","comment_id":"1000","x":12.664969,"y":11.799701,"p":0.839831103609142},{"arg_id":"A1009_1","argument":"河村市長は今期で終わりではなかったか？","comment_id":"1009","x":13.275762,"y":12.257331,"p":0},{"arg_id":"A1010_0","argument":"選挙が終わったら、どこかの自治体はスカウトしたほうがいい。","comment_id":"1010","x":13.242731,"y":12.448595,"p":0.8561432083359838},{"arg_id":"A1019_1","argument":"でも、副知事の役は狙えるのでは？","comment_id":"1019","x":13.263123,"y":12.723006,"p":0.6151351150295735},{"arg_id":"A1019_2","argument":"では、都知事は誰が？","comment_id":"1019","x":12.994333,"y":12.568969,"p":0},{"arg_id":"A1022_0","argument":"都知事選でまともな候補者はこの方ぐらいでは？","comment_id":"1022","x":12.7488985,"y":12.385441,"p":1},{"arg_id":"A1032_1","argument":"落選しても都政のブレーンとして入ってもらったらいいのでは？","comment_id":"1032","x":13.517876,"y":12.016665,"p":1},{"arg_id":"A1034_0","argument":"東京都知事はこの人しかいないと思う。都知事選でそう感じたのは初めて。","comment_id":"1034","x":12.847874,"y":11.586746,"p":1},{"arg_id":"A1042_0","argument":"都知事選に面白い候補者が出てきたね。","comment_id":"1042","x":12.619031,"y":12.221786,"p":0.99006709032719},{"arg_id":"A1049_0","argument":"個人的に希望が強いのはこの方。都知事選で選ばれなかったとしても、日本中で彼は引っ張りだこになる人材。","comment_id":"1049","x":12.671719,"y":11.670839,"p":1},{"arg_id":"A1085_0","argument":"百合子のブレーンとしてどうですか。","comment_id":"1085","x":13.817718,"y":12.028656,"p":0},{"arg_id":"A1112_0","argument":"都知事選について、東京のために尽くしてくれそうな候補を検討中です。","comment_id":"1112","x":12.790279,"y":11.774673,"p":0.9606906195840608},{"arg_id":"A1124_2","argument":"中小規模の自治体の首長をやってほしい。","comment_id":"1124","x":13.183064,"y":12.376503,"p":1},{"arg_id":"A1133_0","argument":"当選するのは難しいと思うけど、当選した人は副知事として登用した方がいい。","comment_id":"1133","x":12.843382,"y":12.407445,"p":0.6098288660259945},{"arg_id":"A1140_1","argument":"選挙後、副知事とかに抜擢してほしい。","comment_id":"1140","x":13.391443,"y":12.498048,"p":0.5778117687639162},{"arg_id":"A1143_0","argument":"大喜利大会だと思っていた都知事選に、まともそうな人がいて涙が出た。","comment_id":"1143","x":12.741463,"y":11.983845,"p":1},{"arg_id":"A1152_0","argument":"東京都知事はこの人でいい。","comment_id":"1152","x":13.007399,"y":11.901591,"p":0},{"arg_id":"A1154_0","argument":"落ちても宮坂副知事とダブルIT副知事で行きましょう。","comment_id":"1154","x":13.500465,"y":12.669135,"p":0.6219514449201797},{"arg_id":"A1157_0","argument":"知事選挙が終わったら、副知事として登用してほしい。","comment_id":"1157","x":13.448709,"y":12.532092,"p":0.7256372897441664},{"arg_id":"A1165_0","argument":"市議会や都議会で実績を作ってから市長や区長になるべきではなかったのか。","comment_id":"1165","x":13.076428,"y":12.11068,"p":1},{"arg_id":"A1168_0","argument":"この人に都知事になってほしい。無理でも百合子はこの人を副知事にするべき。","comment_id":"1168","x":13.230065,"y":12.09015,"p":0},{"arg_id":"A1174_0","argument":"副知事を一期務め、それから都知事になってほしい候補の一人。#小池百合子","comment_id":"1174","x":13.738046,"y":12.382498,"p":1},{"arg_id":"A1175_0","argument":"石丸とか言ってる場合じゃないね。こういうレベルでこそ都知事だよ。","comment_id":"1175","x":13.103786,"y":12.153996,"p":0.8566298107658469},{"arg_id":"A1182_0","argument":"都知事になってほしい！！","comment_id":"1182","x":13.216035,"y":12.448177,"p":1}]},{"cluster":"支持と応援","cluster_id":"4","takeaways":"参加者たちは一貫して応援の意を表明しています。特に、ITの活用推進や説得力のある主張に対する支持が目立ちます。多くの人が自分の経験や関与を通じて応援の意を強調しています。","arguments":[{"arg_id":"A40_0","argument":"心から応援します。","comment_id":"40","x":11.116953,"y":6.5005503,"p":0.8686193697020861},{"arg_id":"A82_0","argument":"わたしも少しばかりお手伝いしました。よかったらご一読ください！","comment_id":"82","x":11.068213,"y":6.494008,"p":0.591382080811149},{"arg_id":"A139_1","argument":"応援していこうね。","comment_id":"139","x":11.081396,"y":6.536173,"p":0.5425113720533369},{"arg_id":"A152_0"," "231":{"comment":"こんな分かりやすいマニフェスト初めて見た。しかもGoogleスライド。\n#TOKYOAI "},"232":{"comment":"読んだ。素晴らしい。マジョリティに理解してもらうのは難しそうだけどこういう候補者が沢山増えてほしい。 "},"233":{"comment":"高学歴インテリ向けのマニフェスト。本当にここに書かれているように市民の声が届けばいいなと思うが、\n・経済格差のに対する政策が欲しい（インターよりこっちだろの気持ち）\n・AI、ブロードリスニング等、ITができなかったら取り残されそうな市民の声の集め方も必要\nと思った。 "},"234":{"comment":"見やす〜〜 "},"235":{"comment":"政治家は全員このくらいの資料を作って欲しいね。 "},"236":{"comment":"この人を全く知らないし中身も読んでないけど、元政治家以外は掲示板ジャックのN国やエロポスターみたいなのとか、売名候補ばかりかと思ったら、真面目にやってる候補もいるのね、と思った "},"237":{"comment":"枠組みの話として興味深い\n知事向きでは無いと思うけどこういう形で行政運営のアップデートが出来ればいいなと思った\n\n知事向きで無いと言ったのはあくまでもシステムの話、手続きの円滑化であってマニフェストとして具体性に欠けるからだが、分かりやすかった "},"238":{"comment":"すごい…。\n東京のことを知るための資料にもなりえる内容。そして、とても分かりやすい。\nということは、それだけ東京のことを考えて作られているということ。\n\n#安野たかひろ #TOKYOAI\n#マニフェスト "},"239":{"comment":"蓮舫が結局共産党支持者層で小さくまとまってくれたおかげで、小池さんに入れとくかという消極的選択ではなく、安野さんに託したいという積極的選択が取れるようになってきた感ありそう。 "},"240":{"comment":"安野さんのマニフェストとてもすばらしいね。 "},"241":{"comment":"あー、これも雑多な印象なのは、ヒアリングまとめてるからかー "},"242":{"comment":"さすがの分析力、そして具体的かつ実現可能な政策。未来に期待できるのかもと思わせてくれる。\n新興産業を自らやってきているから、その言葉が軽い上部だけの言葉でなく、本当に推し進め、所得増加の道筋が立てられると思える。 "},"243":{"comment":"読んでみました。不妊治療の夜間拡充や休みやすい制度はいいなあ…。\n安野さんも現職も無痛分娩への助成拡充が政策に盛り込まれているけれど、対応出来る施設が少なかったり、麻酔医が足りないというような周辺の課題についても深掘りしてほしいと思う\n\n#TOKYOAI  "},"244":{"comment":"９３ページかぁ‥と思ったけど、読みやすくて一気に読めた。\n東京の明るい未来が見えた。素晴らしい。 "},"245":{"comment":"都知事選はわかりやすく具体的なマニフェストを示した安野さん一択でしょう。\nテクノロジーをフル活用した上で、所得倍増だけではなく、①徹底的に税金のムダ（電博に始まる業務委託、都のマッチングアプリetc）を減らしつつ、②高齢者ではなく未来を担う若者に投資して頂きたい。\n\n "},"246":{"comment":"AIの分身で良いので横浜市長になってもらえないだろうか "},"247":{"comment":"某候補者はこれくらいのマニフェストを書いてから、『百合子にパクられるから』といって欲しいねぇ。 "},"248":{"comment":"もうこの方にメロメロです。なるべく時間創ってポスター貼りのボランティアをやらせていただこうと考えています。#TOKYOAI "},"249":{"comment":"日本SF作家クラブから都知事が出るというのはなかなかいいと思うな。 "},"250":{"comment":"スーパーエリートの33歳という若い方が都知事に挑戦。\nマニフェストも読んだけど、デジタルを活用した新しい東京に住民としてワクワクする内容だった。\nこれまで表舞台に出てる方じゃないから、投票に足るかの判断は難しいけど、台湾の若き天才オードリー•タンのお墨付きもあるから信じて応援したい。 "},"251":{"comment":"メインとされる候補たちよりずっと良いんだけど、重箱の隅的な上げ足取りをさせてもらうと、セキュリティとプライバシーがザルのLINEを都政に活用するのは絶対にやめた方が良い。\nむしろ東京都主導でより良いメッセンジャーアプリを開発して、これを普及させ、LINEを駆逐するくらいして欲しい。 "},"252":{"comment":"都知事選はこの人に投票しようかなと考えている。33歳と若い分、蓮舫や小池、石丸よりもわれわれ若者の声がきちんと届きそうなので。\n\nあとは松尾研やBCG出身でIT×経営に強いところも時代に合っているように思う。\n\n知名度の低さから当選はしないと思うが、票だけ入れて意思だけ示してくるか。 "},"253":{"comment":"自分は東京都民じゃないので投票できませんが、めちゃめちゃ期待したい！\n知名度的に当選は厳しいと思いますが、諦めずに都政に絡んでいってほしいです。\n\nわかりやすい資料としても素晴らしいサンプルなので、長いけど一読の価値があります✨ "},"254":{"comment":"全体的に壮大ですなぁ\nオープンソース政策改善よさげ "},"255":{"comment":"技術の国、トーキョー🙏 "},"256":{"comment":"パッと読んだだけどかなりのボリューム。\n仮に落選しても都政に何か関わらせてほしい人材。 "},"257":{"comment":"MBBにやらせたレベルなのよ。と思ったら開成から東大松尾研、ボスコン、未踏…\nなんでこんなところにホンモノがいるんだ。 "},"258":{"comment":"まともすぎる！すごい。 "},"259":{"comment":"個人的にすごい良いと思った。気になるのは①高齢者票の獲得に向けた泥臭いアピールとかできるのか②理詰めだけでなく政策を推進しきる強さがあるか③「東京をより良く」とかより今すぐ助けが欲しい貧困の人が結構いる中で施策が中長期に寄ってる気がする、くらいか。頑張って欲しい "},"260":{"comment":"あれ、小池百合子と蓮舫で絶望していた東京都知事選、いい候補者いたかも。 "},"261":{"comment":"おもちゃにされてる感じの都知事選で圧倒的にまともに政策考えられてる。TVでは全然取り上げられてないけど、都知事になってもらいたい。自民か維新とかの公認もらってればかなり取り上げられたんだろうけどな。 "},"262":{"comment":"化学系ポッドキャストとか好きだけどその界隈でよく言われるサイエンスコミュニケーターの様な人か。エンジニアとしての技術の明るさと一般の人へ噛み砕いて伝える事ができる。都知事になれなかったら千葉県知事か埼玉県知事に出てくれないかな。 "},"263":{"comment":"候補者全員これくらいのマニフェスト出してくれよ\nと思ったけど途中から\nここまでは無理や…すげえ…と思った\n\n#TOKYOAI "},"264":{"comment":"ざっとしか読んでないけどかなり良さそう。\n政治的なスタンスの方は触れられてないのでわからないのと、LINEとかで意見を吸い上げてとあるけどそれだと選挙権のない日本在住の外国人の意見も拾うことになるのでは？\nその辺は「いや外国人でも住んでるし」として区分しないのか、どうなのか。 "},"265":{"comment":"#安野たかひろ さん、数少ないまとも枠の候補者だと思います。\n「テクノロジーで誰も取り残さない東京へ」 "},"266":{"comment":"少しお手伝いしたマニフェストのver1.0が公開されました。対話型で意見をくみ上げながらマニフェストを更新していく取り組み、とても面白いです。今後のトレンドになっていくのではなかろうか。 "},"267":{"comment":"小池よりはまともだけど、私は投票しない。\n\n理由？　\n\n行政は無能である、ということを理解していないから。 "},"268":{"comment":"ちょっと長いけど、政治の資料としては断トツで分かりやすい資料。プレゼンの鉄板をがっちり抑えた資料ってこんなにわかりやすくなるのかとびっくりする代物だった。都民でなくても読み物として一回見るのは絶対損はないわこれ。今後何かしらの政治にかかわって欲しいとすら思ってしまった。 "},"269":{"comment":"枠珍連打しちまったから都も認知症患者や障がい者だらけになるので、医療・防災のAI・ITによる効率化、UX向上は必須だけど、AIっつっても、そもそもデータがないってことになりゃしないか・・🥺\nま、落選してもCIO補佐官とかできそうね😀\nあと、CSV元データ公表はぜひしてほしいね😀\n特に枠珍接種歴😀 "},"270":{"comment":"読み始めたら93ページ全て読んでいた\n\nここまで情熱かけて東京のことを考えてくれる を恐れずに言うと安野さんの良さを理解できるのはある程度以上の知的レベル層だと思われるので、耳障りの良い言葉やイメージに飛びつく人たちを集客する候補者、政党の組織票にどう打ち勝てるか。 "},"294":{"comment":"標語だけじゃなく、具体的なマニフェストを出してもらえることにビジネスパーソンとして好感を持ちました "},"295":{"comment":"すごく希望が持てる内容でした。エンジニア志向では技術が手段から目的になりがちだと思ってるけど、バランスがよく取れたマニフェストだなと思いました。\n\n安野さんか石丸さんのどちらかが当選して、もう片方が副知事か特別顧問みたいな形を取るのが個人的に一番わくわくする。 "},"296":{"comment":"ご縁があり(微力ながら)少しお手伝いさせていただきました。\n星新一賞の頃からイチ読者として応援していたけれど、今回このような形で関われて嬉しい "},"297":{"comment":"都知事選候補者のAIエンジニアの方のマニフェストを読んだ。いや、分かるんだけど、これは「大多数の庶民に刺さらない」だろうな…という気持ちになってしまった。\n\nあと掲げる柱に他の候補との差異がない。何なら康友知事とも差異がないんだよね…\n "},"298":{"comment":"小池さんの人気が強いけど、公約で一番好感が持てたのは安野氏。\n応援したい。 "},"299":{"comment":"楽をしようぜっていうのが伝わってきて好感を持てる！ "},"300":{"comment":"明日じっくり読んでみよう "},"301":{"comment":"良い、わかりやすい\n\n※個人の主観 "},"302":{"comment":"都知事選。いろんな立候補者がいるけれど、こういう素晴らしい方が立候補していることを、都民の皆様にはちゃんと知っていただきたい。 "},"303":{"comment":"都民じゃないですがこの人すごいです "},"304":{"comment":"蓮舫の公約の1万倍は良い。 "},"305":{"comment":"あとで全部読む🐻 "},"306":{"comment":"ぜんぜん内容関係ない呟きなんだけど、表紙の写真の色合いが明治期の洋画っぽくて、何度も目を引かれてしまう "},"307":{"comment":"都知事を選ぶ際に提示してほしいのは、批判とか抽象的な言葉とかではなく、こういうもの。 "},"308":{"comment":"一瞬の説得力は強いんですけど．．．\nその説得力が生きるのは長期的なロードマップがあっての事なので，政治家には弱くて活動家の域を出ない感じが(某漫画家と同じ)．．．？ "},"309":{"comment":"立候補者のキャリアが見事に一致したマニフェストでした。特に教員の働き方改革とブロードリスニングに期待したいですね。\n自分は都民では無いけれど、これらの試みが地方にも展開されていけば嬉しい。\n\n#安野たかひろ \n#TOKYOAI "},"310":{"comment":"めちゃくちゃみやすかった。デザイン自体も内容もとても良い "},"311":{"comment":"すごいな "},"312":{"comment":"マニフェストなんてこれが1番見やすいのよ。時間合わせて政見放送なんて見ないで自分の都合の良い時に見れれば事足りるのであって。\n\n本来は安野さん一択なんだけど知名度が足らずに落ちてしまうのだろう。どうしたらいいんだろうか。 "},"313":{"comment":"とりあえず後で読む "},"314":{"comment":"なんとなくこのやり方に芦屋市長と同じニオイを感じるのは僕だけか……？ "},"315":{"comment":"全部読んだ。見た目も美しいし、端的にまとまっているしで、スラスラ読める。(ITエンジニアでない方は？な用語がありそう。）\n既成政党の「お気持ち表明」なマニフェストとは違って「テクノロジー」活用による具体的解決案が盛りだくさん。よくぞ短期間でここまで。\n#TOKYOAI "},"316":{"comment":" 全候補者の中で、圧倒的に軍を抜いて素晴らしいマニフェストだと思います。ぜひ知事になって頂きたいし、貴方を知事に選ばないようなら東京都民は、青島幸男都知事から連綿と続く悪癖をまた繰り返す事になってしまいます。\n"},"317":{"comment":"派手エンタメの小池さんやふんわり公約の蓮舫さんより、具体的にまとめあげてる。\nなにげにすごいぞこの人。 "},"318":{"comment":"……安野東京都知事候補、ツヨイ😳
