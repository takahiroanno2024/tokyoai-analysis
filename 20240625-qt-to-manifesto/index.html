89543,"p":1},{"arg_id":"A1092_0","argument":"安野さんに選挙後、都政に関わって欲しい。","comment_id":"1092","x":13.648102,"y":11.624847,"p":0.6870328649019735},{"arg_id":"A1096_0","argument":"安野さんの投稿が伸びており、言及投稿も増えている。","comment_id":"1096","x":14.965302,"y":10.94394,"p":0.4027098986707816},{"arg_id":"A1105_0","argument":"小池さん、ぜひ雇ってあげていただきたい。","comment_id":"1105","x":14.159656,"y":12.194605,"p":0.9099237570847168},{"arg_id":"A1140_0","argument":"知名度的に無理だろうから蓮舫阻止のために百合子に投票するしかない。","comment_id":"1140","x":14.221412,"y":12.003402,"p":0.7137729635918234},{"arg_id":"A1141_1","argument":"安野たかひろさんも良さそうだが、組織票が入らず票がバラけると蓮舫さんが席を得るシナリオが嫌だ。百合子か安野か、どうするか悩む。","comment_id":"1141","x":14.538556,"y":11.326135,"p":0.4011283692928064},{"arg_id":"A1176_1","argument":"小池さんと蓮舫さんの報道ばかりだけど、この人も知名度が上がれば会社員票を結構取れるんじゃないかなあ。","comment_id":"1176","x":14.400014,"y":11.654089,"p":0},{"arg_id":"A1186_0","argument":"安野たかひろ候補の都知事選挙公約を読み、真摯さと真剣さに敬意を表します。","comment_id":"1186","x":14.033998,"y":11.062065,"p":0.8479467947320557},{"arg_id":"A1186_1","argument":"小池百合子候補、蓮舫候補、石丸伸二候補の公約もチェックしました。","comment_id":"1186","x":14.37297,"y":11.921345,"p":1}]},{"cluster":"マニフェストの評価","cluster_id":"0","takeaways":"安野たかひろさんのマニフェストに対する評価は非常に高いです。多くの参加者が、彼のマニフェストが具体的で論理的、かつデータに基づいている点を評価しています。また、彼の経歴や専門知識が信頼性を高めているとの意見も多いです。特に若い世代やテクノロジーに関心のある人々からの支持が強く、東京の未来に対する期待が寄せられています。","arguments":[{"arg_id":"A7_2","argument":"政治家のマニュフェストではなく戦コンの提案書だね。","comment_id":"7","x":14.398788,"y":9.666047,"p":1},{"arg_id":"A9_0","argument":"詳細はこれから読み込みます。有権者が直接的にマニフェストの内容をアップデートできる仕組みが面白いと思いました。#TOKYOAI","comment_id":"9","x":14.96542,"y":9.129807,"p":1},{"arg_id":"A31_0","argument":"東京都知事選出馬候補の中で個人的に一番気になっている方のマニフェストが、何を何故どのように解決するのかをしっかりと伝えている。","comment_id":"31","x":14.325747,"y":9.715492,"p":0},{"arg_id":"A50_0","argument":"友人の安野くんが7/7都知事選に立候補しています。私はマニフェストの医療パートの執筆に協力しました。是非一読いただき、フィードバックをお願いします。こんなにガッチリ書かれたマニフェストは中々無いと思います。","comment_id":"50","x":14.522369,"y":10.415573,"p":1},{"arg_id":"A55_0","argument":"この人が都知事になったら面白いが、大半の人はマニフェストを読めない。","comment_id":"55","x":14.107489,"y":9.666189,"p":0.9979519888723436},{"arg_id":"A59_0","argument":"安野たかひろ氏のマニフェストは具体的であるが、経歴や思想などの情報も知りたい。","comment_id":"59","x":15.254253,"y":10.368131,"p":0.6517077719479583},{"arg_id":"A65_0","argument":"政治家の人みんなこのくらいのマニフェストを公開して欲しい。","comment_id":"65","x":14.662065,"y":9.719012,"p":0.8332919876736855},{"arg_id":"A73_0","argument":"他の候補者は安野氏のマニフェストを見た後では、恥ずかしくて何も公開できないのでは？","comment_id":"73","x":14.891771,"y":10.077578,"p":0.7592750558401298},{"arg_id":"A77_0","argument":"安野氏は、マニフェストからプロジェクト体制であらゆる人の声を拾い取り残さない姿勢が素晴らしい。","comment_id":"77","x":15.270408,"y":10.207035,"p":1},{"arg_id":"A102_0","argument":"今回の都知事選で検討されるべきまともな候補を発見。マニフェストも具体的でリアルだ。","comment_id":"102","x":14.218886,"y":9.937122,"p":1},{"arg_id":"A105_0","argument":"都知事選マニフェストのクオリティが低い。ハード面の政策が少なく、防災に関する事項が曖昧。","comment_id":"105","x":14.206701,"y":9.560241,"p":0},{"arg_id":"A112_0","argument":"他の候補者のマニフェストと比較して論理的且つ堅実で新しい。","comment_id":"112","x":14.364713,"y":9.8121195,"p":1},{"arg_id":"A119_0","argument":"安野さんのマニュフェストには新しさを感じます。首都直下型地震が発生した時の首都機能の維持にデジタルがどう関わるのか知りたいです。","comment_id":"119","x":14.762502,"y":9.806399,"p":1},{"arg_id":"A120_0","argument":"NewspicksのYouTube公開部分では石丸氏ばかり話していて、彼の考えがあまり聞けずアンフェアに感じていたので、これは嬉しい。5年以内のAGI・ASI、さらにその先のシンギュラリティという常識がひっくり返るような技術革新を見据え、若く賢く柔軟な人がリーダーであって欲しい。","comment_id":"120","x":14.547558,"y":9.264384,"p":1},{"arg_id":"A121_0","argument":"わかりやすく具体的なマニフェストでした。「行政をもっと簡単、透明に」を特に期待しています。反対の声も多いでしょうが、実現して欲しいです。","comment_id":"121","x":14.71662,"y":9.165067,"p":0.969180471378293},{"arg_id":"A130_0","argument":"はじめて推せる候補者が見つかった。マニフェストを読んで、緻密に考えられた公約が実現する未来が楽しみ。子育て世帯として期待している。","comment_id":"130","x":14.715998,"y":9.765481,"p":1},{"arg_id":"A131_1","argument":"誰を選ぶかはマニフェストを見て決めろと教わりました。","comment_id":"131","x":14.955656,"y":9.614493,"p":0.7597342012270762},{"arg_id":"A170_0","argument":"初めてこんなに詳細に書かれたマニフェストを見た。東京都民だったら投票していた。","comment_id":"170","x":15.18395,"y":9.296586,"p":0},{"arg_id":"A173_0","argument":"安野たかひろさんを応援します。彼はただの技術屋ではなく、現状認識の解像度が高く、技術を用いて未来を描く力を持っています。ぜひマニュフェストをご一読ください。","comment_id":"173","x":15.1553335,"y":10.491651,"p":1},{"arg_id":"A183_0","argument":"インフルエンサーの皆様には、安野さんのマニフェストも見て頂きたいです。","comment_id":"183","x":15.335141,"y":10.154656,"p":1},{"arg_id":"A204_0","argument":"小池、蓮舫、石丸らのマニフェストは抽象と具体の両方を満たしており、非常に優れている。マスメディアはこれを取り上げるべきだ。","comment_id":"204","x":15.281961,"y":10.662776,"p":0},{"arg_id":"A213_0","argument":"安野さんの具体的な政策と未来のビジョンを描く姿勢に賛同します。サマリー版は確認済みで、週末に詳細版を読む予定です。 #TOKYOAI","comment_id":"213","x":14.5890465,"y":10.4959955,"p":0.6357548403213049},{"arg_id":"A214_0","argument":"他の候補者が霞んで見えるくらい素晴らしいマニフェストだ。","comment_id":"214","x":15.011105,"y":9.490573,"p":0.9242168878896154},{"arg_id":"A222_0","argument":"安野さんのマニフェストには力が入っている。経済政策（技術投資も含め）も表現の自由と同じくらい大事だと思うので好感が持てる。","comment_id":"222","x":14.746656,"y":9.557185,"p":0},{"arg_id":"A229_0","argument":"今回の都知事選でイチオシの候補者のマニフェストが具体的で魅力的。","comment_id":"229","x":14.135619,"y":10.06796,"p":1},{"arg_id":"A230_0","argument":"安野候補のマニフェストを読んだ。「技術で所得倍増」を掲げているのがすごくいい。","comment_id":"230","x":14.493792,"y":9.301297,"p":1},{"arg_id":"A240_0","argument":"安野さんのマニフェストはとてもすばらしい。","comment_id":"240","x":15.382362,"y":10.151289,"p":0.9451552890611328},{"arg_id":"A245_0","argument":"都知事選は具体的なマニフェストを示した安野さんが最適です。テクノロジーを活用し、所得倍増だけでなく、税金のムダを減らし、若者に投資してほしい。","comment_id":"245","x":14.128424,"y":9.580518,"p":1},{"arg_id":"A246_0","argument":"AIの分身で良いので横浜市長になってもらえないだろうか。","comment_id":"246","x":13.753745,"y":9.426401,"p":0.6568643584001974},{"arg_id":"A247_0","argument":"某候補者は具体的なマニフェストを書いてから、『百合子にパクられるから』と言ってほしい。","comment_id":"247","x":14.768592,"y":9.941661,"p":0},{"arg_id":"A250_0","argument":"33歳のスーパーエリートが都知事に挑戦。デジタルを活用した新しい東京のマニフェストにワクワクする。表舞台に出ていないので判断は難しいが、オードリー・タンの推薦があるので信じて応援したい。","comment_id":"250","x":14.033521,"y":10.488922,"p":1},{"arg_id":"A263_0","argument":"候補者全員これくらいのマニフェストを出してほしいと思ったが、途中からここまでは無理だと感じた。すごい。","comment_id":"263","x":15.327191,"y":9.548545,"p":0},{"arg_id":"A278_0","argument":"注目している都知事候補者の1人、安野さん（33歳）は東大工学部卒のAIエンジニアで、SF作家、起業家でもある。","comment_id":"278","x":13.862577,"y":9.432024,"p":1},{"arg_id":"A295_0","argument":"技術が手段から目的になりがちなエンジニア志向に対して、バランスが取れたマニフェストだと思いました。すごく希望が持てる内容です。","comment_id":"295","x":14.595785,"y":9.072904,"p":0},{"arg_id":"A297_0","argument":"都知事選候補者のAIエンジニアのマニフェストを読んだが、大多数の庶民には刺さらないと感じた。","comment_id":"297","x":14.084813,"y":9.530798,"p":0},{"arg_id":"A309_0","argument":"立候補者のキャリアが見事に一致したマニフェストでした。特に教員の働き方改革とブロードリスニングに期待したいです。","comment_id":"309","x":14.378806,"y":9.721913,"p":1},{"arg_id":"A315_1","argument":"既成政党のマニフェストとは違い、テクノロジー活用による具体的解決案が多い。短期間でここまでよくやった。 #TOKYOAI","comment_id":"315","x":14.207674,"y":9.164881,"p":0},{"arg_id":"A316_0","argument":"全候補者の中で、圧倒的に素晴らしいマニフェストだと思います。ぜひ知事になって頂きたいです。","comment_id":"316","x":14.395998,"y":9.825905,"p":1},{"arg_id":"A320_0","argument":"とても読み応えがありました。バズワードを並べただけのフワッとしたマニフェストではなく、事実のデータを元に東京の未来を描けそうだと思いました。是非ご一読を。特に若い世代の人は絶対選挙に行きましょう。普段こういうの書かないのですが、アツいと感じたので。","comment_id":"320","x":14.974762,"y":9.108738,"p":0.8476391281021107},{"arg_id":"A323_0","argument":"チンパンジーにはこのマニフェストは読めないので、東京都のCDOなどのポジションで暮らしをどんどん変えていってほしい。","comment_id":"323","x":14.6044855,"y":9.859241,"p":0},{"arg_id":"A333_0","argument":"安野さんのマニフェストは面白い。『東京をテクノロジーでアップデートして、世界最強の都市にする』というビジョンはワクワクする。リアルタイムで更新される仕組みも興味深い。","comment_id":"333","x":14.904994,"y":9.732175,"p":0.7597342012270762},{"arg_id":"A344_0","argument":"政治は闇が深いので「凄いマニュフェスト」＝良い都知事にはならないが、この方のマニフェストは説得力があり支持すべき内容だと思う。","comment_id":"344","x":14.215927,"y":9.726693,"p":0.6780815183983886},{"arg_id":"A359_0","argument":"安野さんの「いい」提案の認知度が低いかもしれないが、ここまで踏み込んだマニフェストを公開できる候補者は他にいるだろうか。今後の訴え方次第で認知度を高められるかもしれない。","comment_id":"359","x":14.917694,"y":10.329541,"p":1},{"arg_id":"A376_0","argument":"現役世代の一都民目線で、しっくりくるマニフェストだった。実現にはハードルが高い内容もあるが、具体的な未来図が描かれていると説得力が全然違う。前向きな姿勢に好印象。","comment_id":"376","x":14.824904,"y":9.208717,"p":0.799626358073576},{"arg_id":"A383_0","argument":"安野さんのマニフェストはサードプレイスにも触れられていて素敵。","comment_id":"383","x":15.368219,"y":10.2595625,"p":1},{"arg_id":"A386_0","argument":"他の候補者も裏付けのデータがあり、密度のあるマニフェストを公開してほしい。","comment_id":"386","x":14.426346,"y":9.872165,"p":1},{"arg_id":"A414_0","argument":"政治のことはよくわからないが、過去一まともなマニフェストに見える。","comment_id":"414","x":14.427132,"y":9.578519,"p":1},{"arg_id":"A448_1","argument":"選挙ポスターにマニフェストをスライド化した資料へのQRコードを掲示することが必須になると良いのでは。","comment_id":"448","x":15.031065,"y":9.559609,"p":1},{"arg_id":"A449_0","argument":"マニフェストを読んだ。実現したら羨ましいが、この方は都知事よりも副知事などの実務担当の方が動きやすそうに見える。","comment_id":"449","x":14.395836,"y":9.585333,"p":1},{"arg_id":"A450_0","argument":"AIエンジニアの安野たかひろ候補は、他のAI関連候補者に埋没しそうだが、マニフェストが素晴らしい。都知事がダメでも、副知事や他県・他都市の首長として挑戦してほしい。","comment_id":"450","x":13.940699,"y":9.3917265,"p":1},{"arg_id":"A453_0","argument":"AIエンジニアの安野たかひろ候補は、他のAI関連候補者に埋没しそうだが、オープンソースのマニフェストが素晴らしい。都知事がダメでも、副知事や他都市の首長として挑戦してほしい。","comment_id":"453","x":13.93309,"y":9.3997135,"p":1},{"arg_id":"A456_0","argument":"安野さんのマニフェストは具体的で先進的なので応援したい。","comment_id":"456","x":15.256979,"y":10.259764,"p":1},{"arg_id":"A460_0","argument":"都知事選ではイロモノ候補者や選挙制度の悪用、ナスティな人物像批判が目立ち残念だが、一部で注目されているあの候補者のマニフェストは完璧ではないが良くできているので、メディアも注目してほしい。","comment_id":"460","x":14.137179,"y":10.095832,"p":1},{"arg_id":"A473_0","argument":"安野たかひろさんのマニュフェストを読んだ。今は東京から転居したので俺には投票権は無いが推し候補者。","comment_id":"473","x":15.011912,"y":10.287986,"p":0.6507162983281937},{"arg_id":"A481_0","argument":"政治関連の投稿は控えたいが、これは本当によく出来ているので応援せざるを得ない。安野さんと宮坂さんが組んだら、東京はさらに住みやすく素晴らしい都市になると思う。","comment_id":"481","x":13.841647,"y":10.183175,"p":0},{"arg_id":"A486_0","argument":"マニフェスト全93ページを読んでくれる都民は少ないと思う。選挙では優秀な人が名前を連呼するだけの人に負けることがあるので、アホに合わせて何かドカンと一つ掲げた方が良い。","comment_id":"486","x":14.992256,"y":9.858611,"p":0},{"arg_id":"A518_0","argument":"具体的で信頼できるマニフェストを掲げる人が立候補すべきだと思う。","comment_id":"518","x":14.34274,"y":9.854214,"p":1},{"arg_id":"A520_0","argument":"都知事選の立候補者のホロスコープを見ています。安野氏のマニフェストを拝見しました。これから冥王星水瓶座時代が本格化し、天王星双子座時代に移るため、テクノロジーの更なる進化とセキュリティの強化を求めます。","comment_id":"520","x":14.428333,"y":10.453281,"p":1},{"arg_id":"A529_0","argument":"具体的なマニフェストが数字やグラフで裏付けられているので好感が持てる。投票すると思う。","comment_id":"529","x":15.221195,"y":9.643399,"p":0},{"arg_id":"A530_0","argument":"マニフェストは力作だが、現行の選挙制度では投票しづらい。","comment_id":"530","x":14.867609,"y":9.892884,"p":1},{"arg_id":"A533_0","argument":"安野さんのマニュフェストは具体的で分かりやすかったが、話題性や知名度、組織票で百合子が勝つだろう。","comment_id":"533","x":15.209147,"y":10.348647,"p":0.7436158422652313},{"arg_id":"A555_0","argument":"56人もいるのに、マニフェストがまともな候補者がひとりもいないのは救いがない。","comment_id":"555","x":14.515771,"y":9.983268,"p":0},{"arg_id":"A563_0","argument":"評判の安野さんのマニフェストを読んだらすごかった。リンク先がGoogleスライドでびっくり。読みやすくて情報過多じゃないからページ数が多い。内容もよく考えられている。東京が絶対に良くなる。経歴を見たら、安野さんは現在的エリート中のエリートだった。","comment_id":"563","x":15.229637,"y":10.129273,"p":0.7577292208191665},{"arg_id":"A564_0","argument":"東大工学部卒でAIエンジニアのこの人はまともな人だが、無所属で政治家としてのバックグラウンドが無いので厳しいだろう。","comment_id":"564","x":13.844973,"y":9.328495,"p":0.7758396172368858},{"arg_id":"A599_0","argument":"このマニフェストは素晴らしいが、政府や官僚も提案している。しかし、マイナンバーやマイナ保険証に対する抵抗勢力が多い。重要なのは、与野党でテクノロジーに強い人を増やすことだ。","comment_id":"599","x":14.643485,"y":9.334298,"p":0},{"arg_id":"A608_0","argument":"都知事選はエンジニア出身でマニフェストがきちんとしているこの方に入れようと思う。","comment_id":"608","x":14.11987,"y":9.668113,"p":1},{"arg_id":"A613_0","argument":"都知事選候補者の殆どがまともじゃないせいで、ちゃんとしたマニフェストを作っている候補者にも身構えてしまう。","comment_id":"613","x":14.257978,"y":9.932743,"p":1},{"arg_id":"A619_0","argument":"安野たかひろさんのマニュフェストを見て、現状認識の解像度が高いことに驚いた。","comment_id":"619","x":15.290583,"y":10.251954,"p":1},{"arg_id":"A620_1","argument":"よくできているマニフェストなので、ぜひ見てください。東京に希望を感じられます。","comment_id":"620","x":15.199634,"y":9.262367,"p":1},{"arg_id":"A621_0","argument":"安野くんの都知事選政策マニフェストが公開されました。山根もデザイン周りをサポートしています。選挙中もフィードバックを受けてアップデートが行われるので、続編も期待してください。コメントは #TOKYOAI まで。","comment_id":"621","x":14.450351,"y":10.32774,"p":0.8294615366447735},{"arg_id":"A624_0","argument":"この人のマニフェストを流し見したが、良さそうだと思う。開成から東大松尾研出身で、AIエキスパートだ。","comment_id":"624","x":14.414265,"y":9.090226,"p":0},{"arg_id":"A640_0","argument":"流し読みしたが、芦屋の高島市長のマニフェストに似ている気がする。","comment_id":"640","x":14.48966,"y":9.484245,"p":1},{"arg_id":"A661_0","argument":"都知事選候補者の中に若い方々もいる。知名度は低いが、マニフェストがしっかりしており、東京がテクノロジーの発展に遅れないよう期待したい。#都知事選","comment_id":"661","x":14.207576,"y":10.080482,"p":1},{"arg_id":"A679_0","argument":"安野たかひろ氏のマニフェストは、小池さんや蓮舫さんの政策と比べて具体性とカバー範囲が優れている。この三人でディスカッションした動画を放送して欲しいが、残り二人は逃げると思う。","comment_id":"679","x":15.1991205,"y":10.522275,"p":1},{"arg_id":"A680_0","argument":"整っていて読みやすいマニフェストだが、政治の力に左右されずとも東京で生き残れる上位層向けの印象がある。","comment_id":"680","x":14.800962,"y":9.118536,"p":1},{"arg_id":"A701_0","argument":"息子が都知事選に興味を持っているので、このマニフェストを見せようと思う。","comment_id":"701","x":14.207345,"y":9.96637,"p":1},{"arg_id":"A709_0","argument":"安野さんのマニフェストが具体的で明確で素晴らしい。","comment_id":"709","x":15.354814,"y":10.271195,"p":1},{"arg_id":"A710_0","argument":"今のところ出されているマニフェストでいちばん良かったのは安野さん。","comment_id":"710","x":15.334047,"y":10.202479,"p":1},{"arg_id":"A713_0","argument":"毎度罰ゲームの様相を呈する都知事選ですが、今回は安野氏が楽しみです。全く新しい血を入れて役所も議会も荒療治をしなければ、時代錯誤が続くだけだと思います。マニフェストについてはまだ深く読んでいないが、あまりしっくりは来ていません。","comment_id":"713","x":14.167741,"y":10.174805,"p":0},{"arg_id":"A717_0","argument":"AIやDXに詳しくないが、未来と思っていた社会がもうすぐ実現できると感じるマニフェスト。こういう方がリーダーにならないと何も変わらない。","comment_id":"717","x":14.708968,"y":9.102642,"p":1},{"arg_id":"A734_0","argument":"安野候補のマニュフェストは読み応えがあり、現状認識が的確だった。今のTOKYOを維持できるか衰退するかの過渡期にある。こういう人に都知事になってほしいが、現状では難しいかもしれない。都民には諦めずに投票してほしい。","comment_id":"734","x":14.29969,"y":10.188709,"p":0},{"arg_id":"A739_0","argument":"安野たかひろさんは松尾豊研修室の出身で、彼のマニフェストは分かりやすい。仕事の資料作成にも参考になる。もし当選したら、公約の進捗管理や定例報告会でデータを使いながら分かりやすく説明してくれそう。","comment_id":"739","x":15.192555,"y":10.512233,"p":1},{"arg_id":"A745_0","argument":"地方の選挙でもこういうマニフェストを出してほしい","comment_id":"745","x":14.762876,"y":9.722349,"p":1},{"arg_id":"A751_0","argument":"マニフェスト詳細を出すのは斬新で良い取り組みだと思いました。東京の将来への期待や懸念の認識に共感しました。東京が世界の中での魅力を保ち、さらに発展することを期待しています。","comment_id":"751","x":14.9624405,"y":9.234741,"p":0.2195530835844522},{"arg_id":"A754_0","argument":"先日、G1ベンチャーでエンターテイメント×生成AIのモデレータを務めました。その際のパネリストの1名が安野さんでした。イベント直前に都知事選出馬を発表され、驚きましたが、彼のマニフェストは非常に真っ当です。都知事選の結果に関わらず、安野さんにはぜひ都政に関わってほしいです。","comment_id":"754","x":13.928513,"y":9.550878,"p":0.646731720526076},{"arg_id":"A757_0","argument":"奇抜な候補陣に埋もれているが、この人のマニフェストは興味深い。テクノロジーには夢がある。","comment_id":"757","x":14.461657,"y":9.383072,"p":1},{"arg_id":"A769_0","argument":"百合子は話題作りと選挙が上手いが、この資料を読むと本物だと感じる。確固とした未来観とマニフェストを持っている。もしダメでも政治家を続けて欲しいし、国会ではなく首長がいい。正直、千葉に来て欲しい。","comment_id":"769","x":13.985198,"y":10.346807,"p":0},{"arg_id":"A775_0","argument":"良いですね！僕も安野さんを支持します！ #TOKYOAI","comment_id":"775","x":14.390414,"y":10.62523,"p":0.8789861639948257},{"arg_id":"A781_0","argument":"このアカウントは情報発信用ではないが、真剣にマニュフェストを考えている若手としてRT。テクノロジーを使いこなせる人がより便利になる内容だが、やる気のある若者の存在が広まることに価値がある。","comment_id":"781","x":14.540306,"y":9.246225,"p":1},{"arg_id":"A784_0","argument":"日本の政治史上、最もわかりやすいマニフェストと届け方だと思いました。政策の見える化、わかりやすさ、誰でもアクセスしやすい環境と機会の提供が本当に大事だと再認識しました。","comment_id":"784","x":14.865093,"y":8.955927,"p":0},{"arg_id":"A795_0","argument":"東京の未来に悲観している人は、この候補者のマニフェストを見てほしい。","comment_id":"795","x":14.2123375,"y":9.99795,"p":1},{"arg_id":"A796_0","argument":"安野さんのマニフェスト（詳細版）が話題になっていて希望が持てる。これだけの提案資料を作って挑んでいる候補者はいない。","comment_id":"796","x":15.012926,"y":10.12974,"p":1},{"arg_id":"A797_0","argument":"安野たかひろ氏のマニフェスト全体に圧倒された。モビリティ分野に関わるページは画像の3ページ。高齢化が懸念される西地域で自動運転を推進するとのこと。期待したい。","comment_id":"797","x":15.177493,"y":10.300831,"p":0.7436158422652313},{"arg_id":"A833_0","argument":"安野さんのマニフェストは優しさと知性が溢れている。DX化が進まない今の東京で、彼が都知事になれば10年分くらい良い方向に変わりそう。無駄をなくして未来への投資を期待。","comment_id":"833","x":14.5062065,"y":10.02229,"p":0},{"arg_id":"A843_0","argument":"私は蓮舫さん推しだけど、この方は真っ当だと思う。マニフェストは見やすく説得力がある。善戦してほしいし、都知事に選出されなくても今後に繋がる賢いアプローチをしている。少なくとも下劣な泡沫候補とは一線を画している。","comment_id":"843","x":14.243251,"y":10.22156,"p":0},{"arg_id":"A846_0","argument":"都知事選の投票権があるので、いろいろ見て考えている。この人のマニフェストが良さそうだ。","comment_id":"846","x":14.197782,"y":9.800995,"p":1},{"arg_id":"A852_0","argument":"全然都民じゃないけど、この方は頭抜けて良いと思う。現行体制に対する批判がゼロで、マニフェスト作成時に政治に関係ない人をたくさん巻き込んで形にしているのがすごい。","comment_id":"852","x":14.020521,"y":9.978819,"p":0},{"arg_id":"A860_0","argument":"昨日読んだマニフェストは地に足ついていると思ったのでRPしました。数値根拠を出してわかりやすく提示し、法制度と現況（多摩地区の自動運転の件など）をもとにした提示は、一自治体を考えていると感じました。教育部分や休日診療のオンライン化などが実現できたら良いし、他の自治体にも広まって欲しいです。","comment_id":"860","x":14.94254,"y":8.924721,"p":1},{"arg_id":"A866_0","argument":"都知事選が茶番になっている中で、真面目にマニフェストを作成する姿勢は評価されるべき。","comment_id":"866","x":14.154324,"y":9.827383,"p":1},{"arg_id":"A887_0","argument":"AI安野さんとYouTubeで会話でき、内容によってはマニフェストに取り込んでくれるのが画期的。","comment_id":"887","x":14.51783,"y":8.849427,"p":0},{"arg_id":"A894_0","argument":"マニフェストを何度も読むなんて久々。とても面白いので、ぜひとも都政に深く関わってほしい。","comment_id":"894","x":15.165147,"y":9.006709,"p":0},{"arg_id":"A895_0","argument":"安芸高田市のYouTubeを観て石丸さんのファンになったが、安野さんのマニフェストを読んで感心した。同い年で、こういう人がリーダーになってほしい。","comment_id":"895","x":15.228675,"y":10.080595,"p":0.5129807702324569},{"arg_id":"A929_0","argument":"知の巨人が立候補し、正々堂々とマニフェストを公開しているのに、大手マスコミが無視している。","comment_id":"929","x":14.367786,"y":9.914799,"p":1},{"arg_id":"A957_0","argument":"よくまとまっていてわかりやすいマニュフェスト。アップデートしながらどこまで実現できるか！？TOKYOにあたらしい風吹かせてほしい。#TOKYOAI #安野たかひろ","comment_id":"957","x":15.085048,"y":9.565573,"p":1},{"arg_id":"A976_0","argument":"素晴らしい！分析とヒアリングを重ねて、ここまでのマニュフェストをまとめた政治家がかつていただろうか。","comment_id":"976","x":14.14804,"y":9.857136,"p":0.6778335703487861},{"arg_id":"A981_0","argument":"安野候補のマニフェストは非常に読み応えがあるが、投票者にどれくらい届くかは心配だ。それでも応援したくなった。","comment_id":"981","x":15.051017,"y":10.056653,"p":0.8336109296954223},{"arg_id":"A986_0","argument":"このマニフェストは長いが読む価値がある。有権者にアピールするには、AI、GovTech、DXなどの用語がバズワード化しており、正確な意味が把握しづらい。しかし、中身はとてもまっとうである。","comment_id":"986","x":14.810713,"y":9.082352,"p":0.8998446426110976},{"arg_id":"A1002_0","argument":"安野さんのマニフェストは素晴らしいが、知的体力のある一部の人にしか届かないかもしれない。どんな選挙活動をするのか期待。","comment_id":"1002","x":14.979477,"y":10.103925,"p":1},{"arg_id":"A1012_0","argument":"サークルの先輩の安野さんが都知事選に立候補しています。理念やマニフェストを広く知ってもらうために応援と拡散をします。","comment_id":"1012","x":14.342448,"y":10.514932,"p":1},{"arg_id":"A1016_0","argument":"サークルの先輩の安野さんが都知事選に立候補しています。理念やマニフェストを広く知ってもらうために応援と拡散をします。","comment_id":"1016","x":14.363664,"y":10.569506,"p":1},{"arg_id":"A1041_0","argument":"今まで読んだマニフェストの中で一番わかりやすい。安野たかひろさんが当選したら東京や日本が良くなると感じる。彼が当選しなくても、このマニフェストを実行してほしい。","comment_id":"1041","x":14.969709,"y":10.075269,"p":1},{"arg_id":"A1058_0","argument":"目と鼻の先にあって、皆で同じ方向を向くことさえできれば手が届く未来の話が書かれているマニュフェストでした。読んでいてワクワクしました。応援しています。","comment_id":"1058","x":14.979048,"y":9.135589,"p":1},{"arg_id":"A1059_0","argument":"安野さんのマニュフェストはファクトベースで納得できました。","comment_id":"1059","x":15.348452,"y":10.291955,"p":1},{"arg_id":"A1069_0","argument":"魑魅魍魎が跋扈している中で、しっかりとしたマニフェストを出している候補者がいて安心した。","comment_id":"1069","x":14.425933,"y":9.888564,"p":1},{"arg_id":"A1070_1","argument":"候補者がエンジニアだから、バイアスで良く見えているかもしれない。","comment_id":"1070","x":13.635526,"y":9.559594,"p":0},{"arg_id":"A1087_1","argument":"AIでの改革を推しているので、マニフェストを読んでみようかな。","comment_id":"1087","x":14.591306,"y":8.745068,"p":0},{"arg_id":"A1088_0","argument":"よくできたマニフェストですね。新しい提案がたくさんあって素晴らしいです。ただ、リソースの議論が抜けていると思います。知事が変わっても、使えるお金は大きくは変わらないので、これだけ新しい提案を実施するとなると、何かをやめる必要があります。その議論があるともっと良いですね。","comment_id":"1088","x":14.431114,"y":9.551452,"p":1},{"arg_id":"A1096_1","argument":"マニフェストの内容をシェア、評価、議論することは、良い政治家を選ぶ上でとても良いことだと思う。","comment_id":"1096","x":14.163577,"y":9.767631,"p":0.8408574788484483},{"arg_id":"A1098_0","argument":"まだマニフェストを読みきれていないが、政策を93ページに渡って論じている点で誠実だと感じた。まずは読もうと思う。","comment_id":"1098","x":14.982846,"y":8.9966955,"p":1},{"arg_id":"A1106_0","argument":"このマニフェストは東京の課題が整理されており、候補者を選ぶ前に読む案内所として役立ちます。","comment_id":"1106","x":15.023067,"y":9.384107,"p":0},{"arg_id":"A1110_0","argument":"安野さんは真面目に東京都のことを考えており感動した。他の議員も詳細なマニフェストを出してほしい。","comment_id":"1110","x":14.821789,"y":10.387981,"p":0.9169017076938516},{"arg_id":"A1117_0","argument":"マニフェストをまとめたドキュメントを作っても、当選するのは普段から年寄りの機嫌を取り、選挙の時におにぎりの中に1万円札を入れて配るような人だ。","comment_id":"1117","x":14.918928,"y":9.825737,"p":1},{"arg_id":"A1124_0","argument":"素晴らしいマニュフェストだったが、こういう人が都知事になれないのが民主主義のデメリットだ。","comment_id":"1124","x":14.253346,"y":9.791668,"p":0.6780815183983886},{"arg_id":"A1125_0","argument":"内容は非常に良く、マニフェストは他の候補者よりも現実的である。","comment_id":"1125","x":15.237894,"y":9.428463,"p":0},{"arg_id":"A1138_0","argument":"充実したマニフェストを示す候補者が、他の泡沫候補と一緒にされて報道されないのはもったいない。 #都知事選","comment_id":"1138","x":14.321507,"y":9.941331,"p":1},{"arg_id":"A1147_0","argument":"低レベルな候補者が多い中、一際良いマニフェストを出している候補者だと思います。安野たかひろ氏の存在に都民も気づき始めるのではないでしょうか。","comment_id":"1147","x":14.86079,"y":10.363744,"p":1},{"arg_id":"A1150_0","argument":"この人は民間仕事人のようで好きだが、仕事していない人にはマニフェストや言っていることが理解しにくいかもしれない。結局、認知度が重要になるのだろうか。","comment_id":"1150","x":13.906628,"y":9.513957,"p":0.9449430781468056},{"arg_id":"A1167_0","argument":"このマニフェストは良いですね。都民だったらこの資料だけでこの人に投票しても良いと思うくらい期待を抱かせる出来です。","comment_id":"1167","x":15.117504,"y":9.657342,"p":0.9303732513442856},{"arg_id":"A1177_0","argument":"すみません、イロモノかと思ってましたが、93ページのマニフェストは本気でした。突拍子も無い「改革」ではなく、実現可能な東京の改善策が整理されて並んでいます。これは凄いです。","comment_id":"1177","x":14.991993,"y":9.130464,"p":0.8670692137163204}]},{"cluster":"技術革新と未来展望","cluster_id":"2","takeaways":"参加者は、テクノロジーを活用した都政改革に強い期待を寄せています。特に、若い世代やIT業界の支持が高く、規制緩和や具体的な解決策の提示が評価されています。一方で、高齢者層へのアプローチや、実現可能性に対する懸念も見られます。全体として、東京の変革が日本全体に波及することを期待する声が多いです。","arguments":[{"arg_id":"A8_0","argument":"東京都民ではないけど、後で読むメモ。","comment_id":"8","x":11.34967,"y":9.412067,"p":1},{"arg_id":"A15_0","argument":"プロセスが素晴らしいと思う。内容は「たたき台」や「発射台」のようだが、包括的で理性的で合理的だと感じる。逐次改善されることを期待している。","comment_id":"15","x":11.106252,"y":8.154137,"p":1},{"arg_id":"A21_0","argument":"有権者じゃないけど一気に読んだ。年配者には「テクノロジー」という言葉がアレルギーになるので、そういう人たちにも届くようにしてほしい。","comment_id":"21","x":11.065113,"y":8.696993,"p":0.7572180709935722},{"arg_id":"A26_0","argument":"東京をよくしようとしているのはこの人ぐらいな気がする。","comment_id":"26","x":11.798984,"y":8.8735,"p":0},{"arg_id":"A35_1","argument":"東京に住む人はみんな読もう。","comment_id":"35","x":11.401136,"y":9.361755,"p":1},{"arg_id":"A36_0","argument":"東京都民のうち、テクノロジーを使った政策に関心がある人はどの程度いるのか知りたい。","comment_id":"36","x":11.986525,"y":8.484523,"p":1},{"arg_id":"A38_0","argument":"東京だからこそできること、やるべきことが濃縮されていてとてもよい。規制緩和も進みそう。","comment_id":"38","x":12.199439,"y":8.631279,"p":1},{"arg_id":"A39_1","argument":"東京をAI最先端特区にしたい。","comment_id":"39","x":12.618943,"y":8.765396,"p":1},{"arg_id":"A49_0","argument":"東京の現在について詳しくなれるのがありがたい。東京は特区感があり、いろいろ試すには良さそう。盛り上がってきたな〜。今は東京に住んでいないけど。","comment_id":"49","x":12.07609,"y":8.882875,"p":0.9922429828668148},{"arg_id":"A51_0","argument":"内容が非常に好感持てるもので、都内に住んでいる人にはぜひ読んでほしい。","comment_id":"51","x":11.520968,"y":9.379146,"p":0.9565144921916},{"arg_id":"A51_1","argument":"同世代かつIT業界の方で、テクノロジーを都政に有効に生かしてくれそうな方なので全力で応援します。","comment_id":"51","x":11.613835,"y":8.066131,"p":0.8748169142335908},{"arg_id":"A54_1","argument":"多くの都民に比較してほしい。","comment_id":"54","x":11.127739,"y":9.778482,"p":0},{"arg_id":"A58_0","argument":"現状認識や将来図、具体的な施策がしっかりしていて凄い。","comment_id":"58","x":10.413713,"y":8.784145,"p":0},{"arg_id":"A61_0","argument":"本来こういうところがスタートラインだと思う。人口増と資源に頼らない成長が可能なら理想的だが、トップ企業が東京で活動する理由は薄いと感じる。税やブランドもない。","comment_id":"61","x":12.2824335,"y":8.490776,"p":0},{"arg_id":"A63_0","argument":"バージョンアップされた資料は具体性が高く、30-40代のバリバリ世代が協力しているようです。勉強素材としても価値があります。 #TOKYOAI","comment_id":"63","x":10.855144,"y":8.853021,"p":0},{"arg_id":"A71_0","argument":"都だけでなく、各自治体のテクノロジー施策方針としても採用されるべきではないか。","comment_id":"71","x":12.132358,"y":8.556104,"p":1},{"arg_id":"A81_2","argument":"ニュースも知名度のある人ばかりでなく、まんべんなく取り上げてほしい。","comment_id":"81","x":11.011559,"y":10.027955,"p":0.4670621675353837},{"arg_id":"A93_2","argument":"高齢者は変化を嫌い、デジタルよりマニュアル対応を望むのではないか？","comment_id":"93","x":11.552672,"y":9.665151,"p":0.7782346131131399},{"arg_id":"A97_0","argument":"福祉政策について、都がまだやれることがある気がします。市区町村が個々人に合わせたサービスを提供するのが得意ですが、国が対応しきれない部分を都が対応できるのではないでしょうか。#TOKYOAI","comment_id":"97","x":12.149255,"y":8.477395,"p":0},{"arg_id":"A102_1","argument":"世界の東京とはいえ巨大利権の温床でもあるので、このくらいの感覚を持っている人がトップでないと変革は難しいと思う。","comment_id":"102","x":11.887591,"y":8.690837,"p":0},{"arg_id":"A102_2","argument":"テックで変革、とても良い。","comment_id":"102","x":11.3593,"y":8.083337,"p":0},{"arg_id":"A106_0","argument":"最初に出てくる政策が自動運転特区と都立インターナショナルスクール設置だけど、それで喜ぶ都民いるのか？","comment_id":"106","x":12.636415,"y":8.582375,"p":0.7228266650693654},{"arg_id":"A107_1","argument":"リテラシー高い層の票は取れると思うので、あとは高齢者票を巻き取る戦略を考えてほしい。","comment_id":"107","x":11.534492,"y":9.858515,"p":1},{"arg_id":"A108_1","argument":"奈良に来てほしい。","comment_id":"108","x":12.213393,"y":9.177003,"p":0.9591543444291224},{"arg_id":"A130_1","argument":"東京が変われば日本が変わるかもしれない。心から応援したい。#TOKYOAI","comment_id":"130","x":12.40191,"y":9.209627,"p":1},{"arg_id":"A133_1","argument":"逆境の中でどう勝つのか楽しみにしている。","comment_id":"133","x":10.845582,"y":8.266578,"p":1},{"arg_id":"A133_2","argument":"伝える先も伝えなきゃいけないことも多くて大変だ。","comment_id":"133","x":10.736203,"y":8.494796,"p":0},{"arg_id":"A146_0","argument":"この良さを子育て世代と高齢者にどう伝えられるか。","comment_id":"146","x":11.144734,"y":9.339813,"p":0},{"arg_id":"A150_0","argument":"トップ層を伸ばす方向性は理解できるが、下層を救う話が少なかった。情報へのアクセスを容易にするという点はあったが、既にサポートは十分で、アクセスできていないことが問題のようだ。","comment_id":"150","x":11.117456,"y":8.671007,"p":1},{"arg_id":"A164_0","argument":"知らない問題が多くて勉強になりました。","comment_id":"164","x":10.1856985,"y":8.7415905,"p":1},{"arg_id":"A176_0","argument":"東京を新しい実験の場にして、そこでの成果を地方自治体に若い人で広げていく未来を想像した。","comment_id":"176","x":12.434218,"y":8.707995,"p":1},{"arg_id":"A178_2","argument":"マスメディアは今のうちに報じておくべき。","comment_id":"178","x":10.942626,"y":10.006905,"p":1},{"arg_id":"A185_0","argument":"このレベルの知性が注目されないのが悲しい。中身も資料も一級品で、ストーリーがある。","comment_id":"185","x":10.210659,"y":8.784965,"p":1},{"arg_id":"A195_0","argument":"課題点と解決案が明確で、実現可能性の高い形で改善してくれると期待できる。","comment_id":"195","x":10.296874,"y":8.389612,"p":0.9849923557926784},{"arg_id":"A216_0","argument":"東京での生活を考えると、魅力的なポイントがいくつかあります。","comment_id":"216","x":11.9568615,"y":8.93339,"p":1},{"arg_id":"A220_0","argument":"東京都の人口や財政規模を考えると、このくらいの政策は求められるだろう。","comment_id":"220","x":12.191774,"y":8.76622,"p":0},{"arg_id":"A238_0","argument":"この資料は東京のことを知るために役立ち、とても分かりやすい。東京のことを考えて作られていることがわかる。","comment_id":"238","x":10.927218,"y":9.101595,"p":0},{"arg_id":"A242_0","argument":"さすがの分析力と具体的かつ実現可能な政策に未来への期待が持てる。","comment_id":"242","x":11.537176,"y":8.652981,"p":1},{"arg_id":"A244_1","argument":"東京の明るい未来が見えた。素晴らしい。","comment_id":"244","x":11.731268,"y":8.7510195,"p":1},{"arg_id":"A248_0","argument":"この方にメロメロです。時間を作ってポスター貼りのボランティアをやりたいと考えています。#TOKYOAI","comment_id":"248","x":12.472404,"y":9.276162,"p":0},{"arg_id":"A251_1","argument":"東京都主導でより良いメッセンジャーアプリを開発し、LINEを駆逐してほしい。","comment_id":"251","x":12.525556,"y":8.840942,"p":0},{"arg_id":"A255_0","argument":"技術の国、トーキョー🙏","comment_id":"255","x":11.796817,"y":8.300819,"p":0.323024061147412},{"arg_id":"A259_0","argument":"個人的にすごい良いと思った。気になるのは以下の点です：①高齢者票の獲得に向けた泥臭いアピールができるのか、②理詰めだけでなく政策を推進しきる強さがあるか、③「東京をより良く」とかより今すぐ助けが欲しい貧困の人が結構いる中で施策が中長期に寄っている気がする。頑張って欲しい。","comment_id":"259","x":12.138294,"y":9.402501,"p":1},{"arg_id":"A265_1","argument":"「テクノロジーで誰も取り残さない東京へ」","comment_id":"265","x":11.712266,"y":8.41617,"p":0},{"arg_id":"A270_1","argument":"ここまで情熱かけて東京のことを考えてくれるのなら推せる。","comment_id":"270","x":11.758433,"y":8.838983,"p":1},{"arg_id":"A274_1","argument":"是非次世代の東京を支えて欲しい。","comment_id":"274","x":12.054164,"y":9.000594,"p":1},{"arg_id":"A281_1","argument":"AI関連に限らず新規技術を企業が試用できる経済特区が東京には必要。","comment_id":"281","x":12.664991,"y":8.479266,"p":0},{"arg_id":"A288_1","argument":"都内に特定の産業特区を作るのは面白そうでワクワクする。","comment_id":"288","x":12.444842,"y":8.521561,"p":1},{"arg_id":"A289_0","argument":"見やすく具体的でよかったが、テクノロジーに偏りすぎていると感じた。","comment_id":"289","x":9.879682,"y":8.480343,"p":1},{"arg_id":"A319_3","argument":"テクノロジー推しは推したい。","comment_id":"319","x":11.602366,"y":8.059286,"p":0.7586062200714178},{"arg_id":"A327_0","argument":"読んでみて面白いとは思ったが、東京都知事では実現できないことが多いと感じた。","comment_id":"327","x":11.972518,"y":9.228985,"p":0},{"arg_id":"A329_1","argument":"役所系も若者に合わせた感覚で進めてほしい。老人目線はやめてほしい。","comment_id":"329","x":11.725684,"y":9.657821,"p":1},{"arg_id":"A331_0","argument":"東京23区中心部在住のインテリ・エリート層にとって心地よい内容が並んでいると感じた。","comment_id":"331","x":11.904911,"y":9.010984,"p":0},{"arg_id":"A336_0","argument":"全体の政策として非常に分かりやすい。","comment_id":"336","x":9.7269535,"y":8.695922,"p":1},{"arg_id":"A336_1","argument":"論理性が高く、フワフワな目標になっていないのが好感度高い。","comment_id":"336","x":10.497178,"y":8.31186,"p":0.9707886673180112},{"arg_id":"A343_1","argument":"内容には実現が難しいものもあったが、東京の未来に希望を感じたので、都知事選に関心のある都民はぜひ読んでほしい。","comment_id":"343","x":12.1254225,"y":9.462589,"p":0.8499996222667444},{"arg_id":"A348_0","argument":"テクノロジーで誰も取り残さないようにしたいが、自分から取り残されることを選ぶ人もいるので、それは仕方ない。","comment_id":"348","x":11.433404,"y":8.285734,"p":1},{"arg_id":"A349_0","argument":"日本が移民をあまり受け入れずに発展したいなら、東京を世界一革新的な都市にするしかない。","comment_id":"349","x":12.224695,"y":8.636071,"p":1},{"arg_id":"A352_0","argument":"多摩地域に技術特区を設けることや教育に関する大枠の計画は素晴らしいと思う。","comment_id":"352","x":12.117142,"y":8.285718,"p":0},{"arg_id":"A355_0","argument":"まだ内容を完全には読み込んでいないが、企業にプレゼンするに値する体裁が整っているのを初めて見た。データ中心に現状の問題分析と対応策が書かれている点が大幅に評価できる。","comment_id":"355","x":10.254372,"y":8.883667,"p":0.6273129375644515},{"arg_id":"A359_1","argument":"YouTubeやGitHubのような海外サービスへの依存度が高くなり過ぎないかが気になる。","comment_id":"359","x":11.714523,"y":8.034986,"p":1},{"arg_id":"A366_0","argument":"コンサルが作る現場無視の綺麗事資料のように感じる。東京都の問題点や都民の課題に根ざしておらず、格差拡大や情報隠蔽、利権誘導に触れていないのは厳しい。","comment_id":"366","x":11.39056,"y":9.25005,"p":1},{"arg_id":"A367_0","argument":"言っていることはきれいだが、現場無視の綺麗事資料のように感じる。東京都の問題点や都民の課題に根ざしておらず、格差拡大や情報隠蔽、利権誘導に触れていないのは厳しい。","comment_id":"367","x":11.524182,"y":9.259962,"p":1},{"arg_id":"A368_2","argument":"日本は基礎研究は強いのに応用・社会実装が弱い。日本版GAFAMを生み出すには免税や規制を緩和した経済／技術特区が必要。","comment_id":"368","x":12.419537,"y":8.366915,"p":0},{"arg_id":"A369_1","argument":"GitHubのissueやプルリクは、リテラシーが高く、徳も高く、頭もいい人が多いから成り立っている。","comment_id":"369","x":11.69206,"y":8.045649,"p":1},{"arg_id":"A387_0","argument":"こういう素敵な人がもっと注目されて取り上げられる社会であってほしい。","comment_id":"387","x":10.871673,"y":9.86377,"p":1},{"arg_id":"A388_0","argument":"現職でないのに課題抽出と具体化が出来ている点、検討の方向性が人材リソースを考慮している点が素晴らしい。","comment_id":"388","x":10.385403,"y":8.325486,"p":1},{"arg_id":"A388_1","argument":"スマホが使えない高齢者層に刺さるかは疑問だが、現実的な施策が打てそうという期待感が他の候補者よりも高い。","comment_id":"388","x":11.4998665,"y":9.66808,"p":1},{"arg_id":"A397_1","argument":"スタートアップくらいの規模で可能だろうか。","comment_id":"397","x":11.593565,"y":9.032988,"p":0.940313384699766},{"arg_id":"A400_1","argument":"世界を見つつ、東京を最高の都市にするために何をしたらよいのか？未来のための政策とともに、「誰も取り残さない」ための手段も盛り込まれていて、ありがとうございます！ #TOKYOAI","comment_id":"400","x":12.311261,"y":8.916622,"p":0},{"arg_id":"A416_1","argument":"この壮大な社会実験を東京都でやることへの漠然とした不安がある。","comment_id":"416","x":12.052901,"y":9.164442,"p":0},{"arg_id":"A416_2","argument":"人口数万人程度の市区で試すという選択肢はないのか。","comment_id":"416","x":12.038106,"y":9.03392,"p":0},{"arg_id":"A420_0","argument":"資料から滲み出る安心感・・・東京都民のみなさんにはぜひ読んでほしい。","comment_id":"420","x":11.4018545,"y":9.360681,"p":1},{"arg_id":"A428_0","argument":"内容に賛成しますが、3人目を持つことには居住区域の制約があります。郊外で一軒家を持つと通勤時間が長くなり、QOLが下がるため踏み切れません。都内の集合住宅は4人までに最適化されている印象です。","comment_id":"428","x":12.347862,"y":8.384069,"p":1},{"arg_id":"A435_1","argument":"この人の知名度がもっと上がってほしい。","comment_id":"435","x":11.211265,"y":10.233893,"p":0},{"arg_id":"A441_0","argument":"東京の無党派層の大きな流れになりますように。","comment_id":"441","x":11.742565,"y":9.719215,"p":1},{"arg_id":"A441_1","argument":"未来、世界に通用する新しい東京になりたい。","comment_id":"441","x":12.006075,"y":8.802127,"p":1},{"arg_id":"A469_0","argument":"教育やヒップホップから「誰も取り残さない」を考えていたが、マンパワーでは限界があると諦めていた。しかし、技術で解決しようとする人が現れたなら、応援しないわけにはいかない。","comment_id":"469","x":11.475338,"y":8.28563,"p":1},{"arg_id":"A476_1","argument":"こういう人がブレーンに入ると変わりそうな感じがする。","comment_id":"476","x":12.038793,"y":9.379237,"p":1},{"arg_id":"A480_0","argument":"内容は耳障りが良いが、現実的ではない部分もある。例えば、自動運転よりも都営バスの経営改革が優先されるべきだ。","comment_id":"480","x":12.646731,"y":8.855892,"p":0},{"arg_id":"A494_1","argument":"理想と現実のギャップを受け止め、どう埋めるかが重要だ。","comment_id":"494","x":10.827427,"y":8.369065,"p":0.8334311762570614},{"arg_id":"A503_0","argument":"テレビで取り上げてほしい。","comment_id":"503","x":11.008484,"y":9.930159,"p":0.3978728409300358},{"arg_id":"A507_0","argument":"課題設定とそれを技術発展によって解決したいという一貫性の伝わる良い資料。","comment_id":"507","x":10.200678,"y":8.535142,"p":1},{"arg_id":"A510_0","argument":"Using technology to create a Tokyo where no one is left behind.","comment_id":"510","x":11.911362,"y":8.457385,"p":1},{"arg_id":"A510_1","argument":"テクノロジーで誰も取り残さない東京へ #TOKYOAI","comment_id":"510","x":12.053363,"y":8.547339,"p":1},{"arg_id":"A529_1","argument":"ただし、女性票と老人票は取りにくいかもしれない。","comment_id":"529","x":11.595365,"y":9.8988905,"p":1},{"arg_id":"A544_0","argument":"TLに流れて来たけど、ググるの垢と連携しないと開けない時点でグッバイ✋","comment_id":"544","x":11.328892,"y":9.948868,"p":1},{"arg_id":"A547_0","argument":"時代の先端に行けそうな感じはあるが、技術が情報技術に特化しているのは悲しい。","comment_id":"547","x":11.324685,"y":8.287814,"p":1},{"arg_id":"A561_1","argument":"Tokyoを目指してくる海外の人は、安野さんの描く東京像で来日してくるはず。","comment_id":"561","x":11.897608,"y":8.938999,"p":0},{"arg_id":"A561_2","argument":"これからはテクノロジーの時代。","comment_id":"561","x":11.446487,"y":8.22666,"p":1},{"arg_id":"A567_0","argument":"クオリティは高いが、高齢者にはリーチしない。","comment_id":"567","x":11.320096,"y":9.752634,"p":0},{"arg_id":"A567_1","argument":"考える力が衰えた層には「お気持ちぃぃ」でないと届かない。","comment_id":"567","x":11.011483,"y":8.235848,"p":1},{"arg_id":"A567_2","argument":"分析や前段から入るとシャットアウトされるので、まずは気持ち良くさせることが重要。","comment_id":"567","x":10.639899,"y":8.289495,"p":0},{"arg_id":"A568_0","argument":"この人の素晴らしさを同世代にどうやって伝えられるか考えたい。","comment_id":"568","x":10.891211,"y":9.464033,"p":0.5468035764136318},{"arg_id":"A579_0","argument":"読んでみたけど、良いものもあったが、それは東京都がやることなのかと思う箇所があった。","comment_id":"579","x":11.460441,"y":9.24256,"p":1},{"arg_id":"A598_0","argument":"受からないかもしれないが、これで修正履歴が見える東京政策が可視化されていくととても有意義だと思う。応援したい。","comment_id":"598","x":12.592626,"y":9.267285,"p":0},{"arg_id":"A625_0","argument":"これがニュースに取り上げられないのは衆愚の極みだ。","comment_id":"625","x":10.965452,"y":10.03314,"p":0.6791784468758948},{"arg_id":"A634_0","argument":"産業特区を都内に設けて技術的な発展を狙う点は良いが、外国人エリートが暮らしやすい街にするために税金を使うのは反発を招く。都民の教育水準を上げる政策に変更をお願いします。今のままでは投票できません。","comment_id":"634","x":12.327991,"y":8.394324,"p":1},{"arg_id":"A642_0","argument":"東京からテクノロジーを生み出し、課題を解決して都市の競争力を高めるべきだ。理想論もあるが、実現すれば周辺都市にも大きな影響を与えるだろう。","comment_id":"642","x":12.330973,"y":8.417399,"p":1},{"arg_id":"A643_2","argument":"個人的にプロボノで関わってみたいくらい。","comment_id":"643","x":11.525858,"y":8.480668,"p":0},{"arg_id":"A646_1","argument":"これだけでもすごいエンジニア（クリエイター）だと感心します。","comment_id":"646","x":10.673253,"y":9.03183,"p":0.8442549174401716},{"arg_id":"A650_1","argument":"東京を引っ張ってほしい。","comment_id":"650","x":11.998559,"y":8.958402,"p":1},{"arg_id":"A658_1","argument":"東京でしかできないのだろうか。","comment_id":"658","x":11.847626,"y":9.091586,"p":0},{"arg_id":"A660_1","argument":"中長期で認知を取るために、下町で半纏を着て神輿を担ぐや商店街を練り歩くなどの活動をしてほしい。かつげる場所を繋ぎます。","comment_id":"660","x":12.261925,"y":9.233736,"p":1},{"arg_id":"A663_0","argument":"詳細版にある統計データが非常に面白い。ソースも確認できる。#TOKYOAI","comment_id":"663","x":10.7131195,"y":8.936174,"p":1},{"arg_id":"A664_1","argument":"東京都参与とかに就けないのかね。","comment_id":"664","x":11.796435,"y":9.195489,"p":0.8530175686018711},{"arg_id":"A668_0","argument":"東京の現状がデータでわかりやすく整理されていてとても良かった。","comment_id":"668","x":10.640848,"y":8.962713,"p":1},{"arg_id":"A687_3","argument":"既存メディアがこの人を取り上げないのが問題。決まった情報源を見ない高齢者に届かない。","comment_id":"687","x":11.095987,"y":10.197359,"p":0},{"arg_id":"A689_0","argument":"課題と解決がわかりやすく示されていると思う。ただ、デジタルに偏っており、インフラに対する解像度が低い印象がある。","comment_id":"689","x":10.177639,"y":8.463327,"p":1},{"arg_id":"A697_0","argument":"施策は良いが、東京だけでなく一都三県や関東全体の連携と将来を明示すると尚良い。","comment_id":"697","x":12.227175,"y":8.666499,"p":1},{"arg_id":"A710_2","argument":"熱意や思いが前面に出るのも苦手で、その人がいなければ動かない感じが危うい。","comment_id":"710","x":10.958365,"y":8.313612,"p":0.7098826887243956},{"arg_id":"A710_3","argument":"私が夢見る東京はこんな感じであって欲しい。","comment_id":"710","x":11.965278,"y":8.818361,"p":1},{"arg_id":"A710_4","argument":"万人に届くかだけが気になる。","comment_id":"710","x":10.880879,"y":9.790214,"p":1},{"arg_id":"A712_0","argument":"現状からの飛躍を求めるならこれくらいやらないと駄目だと思う。基本コンセプトはとてもしっかりしている。","comment_id":"712","x":10.795036,"y":8.27892,"p":1},{"arg_id":"A720_0","argument":"「誰も取り残さない」というフレーズは使い古されているため、新規の人が使うのは適切ではないかもしれない。","comment_id":"720","x":11.260926,"y":8.255031,"p":1},{"arg_id":"A731_0","argument":"組織のトップがテクノロジーに強くないと、テクノロジーの浸透は難しい。","comment_id":"731","x":11.307446,"y":8.308535,"p":1},{"arg_id":"A740_1","argument":"東京西部の自動運転特区","comment_id":"740","x":12.616364,"y":8.705811,"p":1},{"arg_id":"A748_0","argument":"自動運転のR\u0026Dを東京区部で行い、西部で実装する構想がありますが、区部では実験場所が不足しています。","comment_id":"748","x":12.612717,"y":8.663533,"p":0.8996132413563616},{"arg_id":"A749_0","argument":"若い優秀な人に東京を引っ張ってもらいたい。応援したいです。","comment_id":"749","x":11.71416,"y":9.04587,"p":0.940313384699766},{"arg_id":"A749_1","argument":"東京にクリプトの特区も作ってほしい。","comment_id":"749","x":12.398701,"y":8.854668,"p":0.9367816870248026},{"arg_id":"A756_1","argument":"2050年には東京都民の3人に1人が高齢者になるというのは驚きだ。","comment_id":"756","x":11.759284,"y":9.357458,"p":1},{"arg_id":"A758_0","argument":"『情強集団の理想じゃん、そもそもそんな余裕がねえ人が大半なんだよ』と冷笑するぐらいなら、こっちに来て一緒に考えようぜ！と言わず、様々な声を包摂するためのマトを作ってくれた。賛美も不満も、なんでもいいからただ投げてくださいと。推したい。","comment_id":"758","x":11.4524765,"y":8.859451,"p":0.5932855552182058},{"arg_id":"A765_1","argument":"比較的若年層向けの政策だと感じるが、大都市を押さえるのが最短だと思う。","comment_id":"765","x":11.956435,"y":9.394049,"p":1},{"arg_id":"A773_0","argument":"東京の現状や課題、今後のビジョンが分かりやすく整理されていて素晴らしい資料だった。今後も意見を取り入れてアップデートしていく姿勢も素晴らしい。","comment_id":"773","x":10.611345,"y":8.96487,"p":0.8442549174401716},{"arg_id":"A774_1","argument":"今は知名度が低くても、東京の未来を真剣に考える彼を応援する人が増えれば、日本の未来は明るい。","comment_id":"774","x":11.759497,"y":9.762782,"p":1},{"arg_id":"A782_2","argument":"こういう方が評価されるように取り上げるメディアが増える世の中になって欲しい。","comment_id":"782","x":10.918049,"y":9.871758,"p":1},{"arg_id":"A789_0","argument":"スタートアップ民としても一都民としても、TOKYOを再起してほしい。","comment_id":"789","x":11.888788,"y":9.3463,"p":0},{"arg_id":"A800_0","argument":"小池百合子氏のように伝えられる人が必要だと思う。テクノロジーが前面に出ると、多くの人が興味を失ってしまうので、大衆向けではない。","comment_id":"800","x":11.224022,"y":8.53076,"p":0.6914298353002425},{"arg_id":"A801_0","argument":"資料の内容に疑問点はあるものの、こういう取り組みは良いと思う。こういうのがないと疑問点すらわからない。","comment_id":"801","x":10.360969,"y":8.717269,"p":0.7086694049292116},{"arg_id":"A805_0","argument":"この資料は東京都民でなくても一度目を通すべきだ。内容が深く、論理的に展開されている。","comment_id":"805","x":11.3799305,"y":9.271068,"p":1},{"arg_id":"A806_0","argument":"優秀な技術者で溢れる東京は夢がある。","comment_id":"806","x":11.889511,"y":8.4390135,"p":0},{"arg_id":"A807_1","argument":"具体的な立案ができるのは素晴らしい。","comment_id":"807","x":9.8059225,"y":8.621089,"p":1},{"arg_id":"A808_0","argument":"東京都の田舎を知っているなら、この表紙にはならないと思う。","comment_id":"808","x":11.550803,"y":9.293933,"p":1},{"arg_id":"A813_0","argument":"声の大きい人に集まっていくからなぁ。","comment_id":"813","x":11.208736,"y":8.632959,"p":0.7225019364359818},{"arg_id":"A818_0","argument":"具体性のある提言は将来のポジティブなイメージを抱かせるために必要だと思う。ある程度は実現して欲しい。","comment_id":"818","x":11.163591,"y":8.52704,"p":0.6205504137390463},{"arg_id":"A826_0","argument":"これは東京に住みたくなるやつ","comment_id":"826","x":12.071518,"y":9.115334,"p":1},{"arg_id":"A834_0","argument":"真剣に考えていることが伝わり、安心しました。課題と打ち手の整理も議論しながらブラッシュアップしていく必要がありますが、ここまで自分で考えて書ける人は他にいないでしょう。若い人が動く時だと感じます。諦めずに投票で意思を示したいです。","comment_id":"834","x":10.670605,"y":8.336734,"p":0},{"arg_id":"A836_0","argument":"課題認識と整理の仕方がとても良い。全部AIで解消するとは思わないが、こういう分析ができる人に任せたくなる。","comment_id":"836","x":10.407104,"y":8.376735,"p":1},{"arg_id":"A838_0","argument":"この方は報道されていますか？SNSで広めたいです。最も安心できる未来を感じます。","comment_id":"838","x":11.05824,"y":9.940723,"p":0.306912860026729},{"arg_id":"A839_0","argument":"日本変わるね！！！","comment_id":"839","x":12.308508,"y":9.206967,"p":1},{"arg_id":"A841_0","argument":"この人、テクノロジーに精通しているから都を強くしてくれそうでいいな。","comment_id":"841","x":11.702715,"y":8.179733,"p":0.3507423841138855},{"arg_id":"A844_1","argument":"こういう東京なら、もう少し住み続けてみたいし、日本も少しずつ変わっていくのかなと思った。","comment_id":"844","x":12.126659,"y":9.05714,"p":1},{"arg_id":"A844_2","argument":"少しずつ未来に希望が持てる世の中になってほしい。","comment_id":"844","x":11.524529,"y":8.662211,"p":1},{"arg_id":"A848_0","argument":"こういった施策がいずれ地方にも広まることを願っているので、安野氏には頑張ってほしい。 #TOKYOAI","comment_id":"848","x":12.624789,"y":9.164371,"p":0},{"arg_id":"A850_1","argument":"影響力のある人やメディアに応援してもらいたい。","comment_id":"850","x":10.996312,"y":9.697892,"p":0},{"arg_id":"A851_0","argument":"将来に希望を持たせてくれる内容だが、ビジネス用語が多く、50～60歳以上の人には理解しづらいかもしれない。","comment_id":"851","x":11.1524935,"y":8.732604,"p":1},{"arg_id":"A859_0","argument":"将来の東京の都市ランキングが下がっている図が10ページ目にあるが、下がる要因についても記載して欲しい。 #TOKYOAI","comment_id":"859","x":12.394235,"y":9.154888,"p":0},{"arg_id":"A863_0","argument":"具体性がないという指摘があるので、詳細な施策についてのリンクも置いておきます。","comment_id":"863","x":10.729878,"y":9.738233,"p":0},{"arg_id":"A864_1","argument":"さらに高齢者・大衆をより巻き込むPR・メッセージが加われば具体的になりそうです。","comment_id":"864","x":11.492294,"y":9.613498,"p":1},{"arg_id":"A868_0","argument":"スライドの「世界で存在感を出す必要がある」という前提について説明があった方がわかりやすいと思った。経済的な成長が多様な生き方を支えることを強調すると良い。","comment_id":"868","x":11.210573,"y":8.366327,"p":0.5980633716618259},{"arg_id":"A869_0","argument":"この人凄いなと思った内容だったので拡散に協力","comment_id":"869","x":10.621185,"y":9.28025,"p":0.5457159908380518},{"arg_id":"A887_2","argument":"問題はおじいちゃん・おばあちゃん世代が人数で有利な事実をどう乗り越えるか。","comment_id":"887","x":11.201693,"y":9.290845,"p":0},{"arg_id":"A889_0","argument":"我々世代には伝わるが、高齢者には届かないのが歯痒い。一番伝わる世代が全員この人に投票すれば結果が変わるだろう。","comment_id":"889","x":11.198117,"y":10.041875,"p":1},{"arg_id":"A891_1","argument":"そのためにはあらゆる肩書きが必要だが、10年20年を無駄にするのは忍びない。","comment_id":"891","x":10.961681,"y":8.7551,"p":0.6022590371950026},{"arg_id":"A897_0","argument":"「こういう都にしたい」というビジョンを描き、現状のギャップと取り組みを具体化するのはビジネスマンには理解しやすいが、若年層やシニア層には届かないかもしれない。特にシニア層は「気持ちが伝わってこない」と感じるかもしれない。","comment_id":"897","x":11.054376,"y":8.590734,"p":0.6690028052457341},{"arg_id":"A913_2","argument":"声の多さや大きさだけでなく、あるべき東京の未来像からアプローチする姿勢に好感が持てる。","comment_id":"913","x":11.549774,"y":8.742401,"p":1},{"arg_id":"A923_0","argument":"現状認識と課題定義、具体的な解決策がしっかり書かれていて非常に良かった。政治家でなくても国や都に関わって欲しい。全都民が読むべき。","comment_id":"923","x":10.334229,"y":9.012964,"p":0.628842047872898},{"arg_id":"A940_1","argument":"立候補の段階で個人でここまで具体的なプランを作っているのは本当にすごいこと。","comment_id":"940","x":10.259319,"y":8.739016,"p":1},{"arg_id":"A943_0","argument":"東京西部の特区化を進めてほしい。","comment_id":"943","x":12.41194,"y":8.755156,"p":1},{"arg_id":"A943_1","argument":"独居の高齢者が増加しているため、公共交通機関の必要性が高まっている。","comment_id":"943","x":11.584367,"y":9.508721,"p":0.4433292448689138},{"arg_id":"A947_0","argument":"「テクノロジーで誰も取り残さない」というなら、誰にでも読めるものをテクノロジーで作って示すべきだ。93枚のスライドなんて読まれるわけがない。求められているのは、テクノロジーを活用した選挙活動であって、テクノロジー使います宣言ではない。","comment_id":"947","x":11.29623,"y":8.455781,"p":0.5898833677031539},{"arg_id":"A948_0","argument":"17ページ目でウンザリ。これらを行うには莫大な財源が必要だが、東京都の場合、基軸通貨による帝国循環のような構図が存在しているため、東京都のアガリは中央政府によって徴収され、地方へと循環されている。日本の首長と地方議会の関係性については知らないが、御教書のような形で議会が付いて来るのか？","comment_id":"948","x":12.450685,"y":9.2371855,"p":1},{"arg_id":"A950_0","argument":"試される東京都民。","comment_id":"950","x":11.7921,"y":9.264263,"p":1},{"arg_id":"A951_0","argument":"スタートアップ界隈の人や理性にドライブするタイプは好きだが、生々しさが足りないと感じる。","comment_id":"951","x":11.03738,"y":8.389844,"p":0},{"arg_id":"A955_0","argument":"読み応えがあり、東京や日本が変わりそうだと感じた。応援します！","comment_id":"955","x":12.285552,"y":9.166137,"p":1},{"arg_id":"A959_0","argument":"若いのに素晴らしいことを書いているが、有権者の多数を占める年代には理解されにくいかもしれない。","comment_id":"959","x":10.721624,"y":9.409209,"p":1},{"arg_id":"A959_1","argument":"オープンソースやGithubを知らない人が多いのは勿体無い。","comment_id":"959","x":11.665712,"y":8.043433,"p":1},{"arg_id":"A967_1","argument":"新聞記事一枚程度に収めたらどう伝わるか期待している。","comment_id":"967","x":10.909304,"y":9.976226,"p":0.6703952487855533},{"arg_id":"A968_0","argument":"誰も取り残さないという嘘はやめてほしい。","comment_id":"968","x":11.181126,"y":8.092878,"p":0},{"arg_id":"A969_0","argument":"コンサルっぽいキレイなストーリーだが、リテラシーの高い層に偏っている。都民の大多数はそうではない。","comment_id":"969","x":10.804426,"y":9.297661,"p":0.7202583105968346},{"arg_id":"A971_2","argument":"情熱が伝わってこない。","comment_id":"971","x":10.814573,"y":8.194403,"p":1},{"arg_id":"A977_0","argument":"経験則から「簡単だよ、これをすれば一発で解決の方向へ動く」話法は信用していない。","comment_id":"977","x":10.399116,"y":8.456123,"p":0.8962220996415831},{"arg_id":"A980_0","argument":"こういうのが作れること自体が素晴らしいので、もっとメディアで取り上げるべき。","comment_id":"980","x":10.770342,"y":9.4839325,"p":0.7430246550574773},{"arg_id":"A980_1","argument":"新聞やテレビはもっと仕事をしろ。","comment_id":"980","x":10.914842,"y":10.006082,"p":1},{"arg_id":"A989_1","argument":"20年後にはシニアになるロスジェネ対策についてどう考えているか知りたい。","comment_id":"989","x":11.344562,"y":8.754935,"p":0},{"arg_id":"A996_0","argument":"テクノロジーが進歩しても人の心が動かないことをマイナで感じた。安野氏の伝え方がどれだけ人の心に響くかが重要だ。","comment_id":"996","x":11.367799,"y":8.317881,"p":1},{"arg_id":"A997_0","argument":"若いと言われているけれど、若さが問題なのか疑問です。この方の人生は凝縮されていて、私はおばさんですが、こういう方に東京をお願いしたいです。","comment_id":"997","x":11.6374235,"y":9.124978,"p":1},{"arg_id":"A998_1","argument":"現在数値は出しているのに目標数値があまり出ていないのは残念。","comment_id":"998","x":10.254587,"y":8.207427,"p":0},{"arg_id":"A1009_0","argument":"名古屋でこのプロジェクトを実施してほしい。","comment_id":"1009","x":12.569602,"y":8.801112,"p":1},{"arg_id":"A1009_2","argument":"トヨタと協力して名古屋で展開すれば、人口分散にもつながるのではないか。","comment_id":"1009","x":12.068047,"y":8.942516,"p":1},{"arg_id":"A1028_0","argument":"課題と解決策の解像度が高くてすごい。","comment_id":"1028","x":10.155319,"y":8.482616,"p":1},{"arg_id":"A1033_0","argument":"都西部の自動運転について、特に山がちな地域での安全対策とCPとの兼ね合いが気になる。","comment_id":"1033","x":12.7102785,"y":8.622936,"p":0.7228266650693654},{"arg_id":"A1042_1","argument":"東京から変われば日本も変わると思う。","comment_id":"1042","x":12.192168,"y":9.079111,"p":0},{"arg_id":"A1046_2","argument":"これを考え、調べ、まとめ上げたことに脱帽します。","comment_id":"1046","x":9.975515,"y":8.677032,"p":0.8898006397088575},{"arg_id":"A1048_0","argument":"内容は良いと思うし応援したいが、Xで流れてきたポスターを貼る動画の身なりや髪型が気になった。","comment_id":"1048","x":10.682557,"y":9.319706,"p":0.9777628538807276},{"arg_id":"A1051_0","argument":"東京が本当に良くなってほしい","comment_id":"1051","x":12.12108,"y":8.920161,"p":1},{"arg_id":"A1054_1","argument":"みんなに知ってほしい。","comment_id":"1054","x":11.589393,"y":9.994178,"p":1},{"arg_id":"A1065_0","argument":"マニフェストに関して、高齢者に伝わりやすい工夫の検討が必要だという意見もありますが、特定の世代への配慮がなくても一定の票を集められたなら、それも意義があると思います。","comment_id":"1065","x":11.535589,"y":9.569346,"p":0.7946982057934473},{"arg_id":"A1070_0","argument":"住みやすくて安全な都市を活かして、世界から優秀な人材が集まる場所にするのは良いアイデアだと思う。","comment_id":"1070","x":12.428749,"y":8.543028,"p":0.8888649424111077},{"arg_id":"A1075_0","argument":"これはGitHub管理じゃないのか？","comment_id":"1075","x":11.581967,"y":7.993423,"p":0.6240045999321612},{"arg_id":"A1078_0","argument":"東京の都政のビジョンは素晴らしいが、福祉については見えてこない。","comment_id":"1078","x":12.047006,"y":8.817867,"p":0},{"arg_id":"A1081_0","argument":"生成AI等のテクノロジーを駆使した社会作りの話なので高齢者には刺さらないかもしれないが、現役世代の方にはぜひ読んで欲しい。東京、ひいては日本の未来のためにとても重要なことが書かれている。","comment_id":"1081","x":11.156821,"y":8.803923,"p":0},{"arg_id":"A1083_0","argument":"コンサル出の方なので、中身がしっかりしていますね。都民じゃないですが。","comment_id":"1083","x":11.029543,"y":9.61341,"p":0},{"arg_id":"A1087_0","argument":"この人は未踏出身で、若い頃から志が高かったんだなぁ。","comment_id":"1087","x":11.54707,"y":9.14824,"p":1},{"arg_id":"A1095_0","argument":"素晴らしいドキュメントだが、テクノロジー無関心層には届かなそう。","comment_id":"1095","x":10.017586,"y":8.67458,"p":0.8780278825950826},{"arg_id":"A1100_0","argument":"大都市東京ならこのビジョンを描けるし、実現してほしい。","comment_id":"1100","x":11.963161,"y":8.826055,"p":0.8936608654414855},{"arg_id":"A1108_0","argument":"一読の価値があります。現役世代からすれば当然こうあるべきだと思えるが、実現していない内容が多い。","comment_id":"1108","x":10.914236,"y":8.797515,"p":0.6022590371950026},{"arg_id":"A1118_0","argument":"ITが強い都市は産業的には良いが、住民が幸せになるかは微妙だ。","comment_id":"1118","x":12.424034,"y":8.462562,"p":1},{"arg_id":"A1126_0","argument":"読んだが「テクノロジーを活用した民主主義2.0」という未来的な内容だった。こういうのがいいんだ。","comment_id":"1126","x":11.224209,"y":8.649404,"p":0.656005847304732},{"arg_id":"A1128_0","argument":"こういう本当に「ちゃんと考えている人」こそメディアに取り上げられるべき。","comment_id":"1128","x":10.959652,"y":9.98881,"p":0.6791784468758948},{"arg_id":"A1130_0","argument":"問題提起を共有してくれて本当にありがたい。無職がネットの片隅でつぶやくのとは訳が違う。これこそ日本が進むべき未来だ。","comment_id":"1130","x":11.152057,"y":9.550052,"p":0},{"arg_id":"A1134_0","argument":"東京の問題点と解決策が細かく見やすく分析されていて良かった。日本の未来を真剣に考えている人がいることに驚いた。","comment_id":"1134","x":10.75702,"y":8.944481,"p":0.6547109862982798},{"arg_id":"A1136_0","argument":"東京の未来に明確なビジョンを持ち、技術力と行動力がある方を知っている。","comment_id":"1136","x":11.715844,"y":8.726397,"p":0},{"arg_id":"A1145_0","argument":"こういう姿勢は素晴らしいが、実際には実行が難しい。TikTokで踊ったり、離島にポスターを貼ったり、雨の中で握手をするなどのパフォーマンスが大事。","comment_id":"1145","x":10.762227,"y":9.364155,"p":1},{"arg_id":"A1156_0","argument":"普通に学びになる話が多いが、これをどのようにあんな魔窟そうなところで実現させるのか疑問に思う。","comment_id":"1156","x":10.504025,"y":8.572043,"p":0},{"arg_id":"A1172_0","argument":"課題と重点テーマと具体的施策を明記した資料を久しぶりに見た。","comment_id":"1172","x":10.159459,"y":8.814518,"p":0.9504733994617688},{"arg_id":"A1173_0","argument":"東京西部での自動運転の実験的解禁に期待している。","comment_id":"1173","x":12.67081,"y":8.628754,"p":0.8996132413563616},{"arg_id":"A1187_0","argument":"面白いとは思う。ただ、サンフランシスコのように特定産業に偏った結果、オフィスが空洞化し、人間をあまり雇用しない例もある。前例をどう踏まえるかが重要だ。","comment_id":"1187","x":12.392189,"y":8.482885,"p":0.957598355584622},{"arg_id":"A1187_1","argument":"米 サンフランシスコ オフィス空室率高く小売店も“集団脱出”","comment_id":"1187","x":12.360318,"y":8.661388,"p":0.9378839731960128},{"arg_id":"A1188_1","argument":"こういう流れが広まってほしいのでRT。","comment_id":"1188","x":11.355373,"y":10.110445,"p":1},{"arg_id":"A1190_0","argument":"東京都民でないことに初めて悲しいと思った。","comment_id":"1190","x":11.751927,"y":9.361447,"p":0.9395576906141252}]},{"cluster":"資料の質とプレゼンテーション","cluster_id":"13","takeaways":"参加者は、ビジネスコンサルの報告書が具体的で優れた内容であると評価しています。特に、データの引用や具体的な行動計画が高く評価されており、他の候補者も同様の資料を作成すべきだとの意見が多いです。しかし、知名度の低さや有権者が理解できるかどうかについての不安も示されています。","arguments":[{"arg_id":"A10_0","argument":"非常に良い。データとファクトに基づいた政策議論をみんなにやってほしい。","comment_id":"10","x":9.808175,"y":9.096746,"p":1},{"arg_id":"A28_0","argument":"スタートアップのピッチ資料のようでいいですな","comment_id":"28","x":9.339179,"y":9.088353,"p":0.8050314971076824},{"arg_id":"A30_0","argument":"有権者じゃなくても読むだけ読んでほしい","comment_id":"30","x":10.122277,"y":10.017983,"p":1},{"arg_id":"A32_0","argument":"大衆向けの知名度は低いが、内容がしっかりしている。","comment_id":"32","x":10.456062,"y":9.79761,"p":1},{"arg_id":"A44_0","argument":"とても具体的で良い内容だと思うが、当選は無理だと思う。","comment_id":"44","x":10.415567,"y":9.822235,"p":1},{"arg_id":"A48_0","argument":"ビジネスコンサルの報告書は具体的すぎる。","comment_id":"48","x":9.517847,"y":9.874442,"p":1},{"arg_id":"A74_0","argument":"提案資料が非常に優れている。相当優秀な方々が議論を重ねて作成されたものと感じる。リード文のキレがすごい。","comment_id":"74","x":9.755576,"y":9.058256,"p":1},{"arg_id":"A77_1","argument":"超期待したいが、簡潔なキャッチコピーを作らないと、このdocを読まない人には伝わらないので、コピーライターの助けが必要だ。","comment_id":"77","x":10.778605,"y":10.415795,"p":1},{"arg_id":"A83_0","argument":"めちゃくちゃ良かった。引用されているデータが課題提起に役立つインパクトのあるものが多く、紙書きのお手本にしたいと思った。","comment_id":"83","x":9.546871,"y":8.994404,"p":1},{"arg_id":"A92_0","argument":"内容はとても良いが、他候補者と比較した際の知名度や、クソポスター達に紛れてしまいそうで不安。","comment_id":"92","x":10.522488,"y":9.889927,"p":1},{"arg_id":"A99_0","argument":"有権者はSNSやTVの切り取り情報ではなく、文書を読んで評価するべきだ。","comment_id":"99","x":10.340047,"y":10.142413,"p":0},{"arg_id":"A112_2","argument":"当選すれば面白くなると思うが、有権者のうちどれだけの人がこのマニフェストを完読できるか懐疑的。","comment_id":"112","x":10.353325,"y":9.906029,"p":1},{"arg_id":"A114_1","argument":"みんながこんな資料を作ればわかりやすいのに。","comment_id":"114","x":9.499478,"y":9.310323,"p":1},{"arg_id":"A129_0","argument":"彼は本質をついていて凄いが、一般ウケは悪いので、上手くサポートしキャッチーに売り込める参謀が必要だ。","comment_id":"129","x":10.533387,"y":9.930764,"p":1},{"arg_id":"A142_0","argument":"この資料を出した時点で彼の勝ちは決まったと思う。","comment_id":"142","x":10.828132,"y":10.651388,"p":1},{"arg_id":"A146_1","argument":"俺（大卒20代，情報系）にはかなりハマってる。","comment_id":"146","x":9.531111,"y":9.863217,"p":1},{"arg_id":"A156_0","argument":"パワポ作成講座の教材に使えるな","comment_id":"156","x":9.244056,"y":9.250327,"p":0},{"arg_id":"A175_0","argument":"都民じゃないのに全部読んでもうた","comment_id":"175","x":9.952713,"y":10.142592,"p":1},{"arg_id":"A181_0","argument":"開成から東大工学部、ボストンコンサル、そして時価総額1000億の会社の子会社社長という経歴の持ち主だった。","comment_id":"181","x":9.3560505,"y":10.481434,"p":0.9467381429525268},{"arg_id":"A205_0","argument":"驚くほど具体的なプランが並んでいて、久しぶりにわくわくした。開成・東大・BCGとかではくくれないスケール感。","comment_id":"205","x":9.240598,"y":10.27452,"p":0},{"arg_id":"A209_1","argument":"こういう情報や吟味した内容が飛び交う選挙であってほしい。","comment_id":"209","x":11.081439,"y":10.4303465,"p":0.6936576766944786},{"arg_id":"A227_0","argument":"政界は資料作成用コンサルを外注すべきだ。","comment_id":"227","x":10.997186,"y":10.484199,"p":0.957277588557266},{"arg_id":"A229_2","argument":"都民にぜひ一読してほしい。","comment_id":"229","x":9.969515,"y":10.133352,"p":1},{"arg_id":"A235_0","argument":"政治家は全員このくらいの資料を作って欲しい。","comment_id":"235","x":11.055298,"y":10.563629,"p":0.7729779632606982},{"arg_id":"A252_1","argument":"松尾研やBCG出身でIT×経営に強い点も時代に合っている。","comment_id":"252","x":9.11256,"y":10.508729,"p":1},{"arg_id":"A257_0","argument":"MBBにやらせたレベルなのよ。と思ったら開成から東大松尾研、ボスコン、未踏…なんでこんなところにホンモノがいるんだ。","comment_id":"257","x":9.377919,"y":10.246907,"p":1},{"arg_id":"A264_0","argument":"ざっと読んだが、かなり良さそう。ただし、政治的なスタンスは不明。LINEで意見を吸い上げると、選挙権のない日本在住の外国人の意見も含まれるのでは？その点についての区分がどうなるのか気になる。","comment_id":"264","x":10.299707,"y":9.703675,"p":1},{"arg_id":"A268_0","argument":"この資料は政治の資料として非常に分かりやすい。プレゼンの基本をしっかり押さえており、都民でなくても一度読む価値がある。今後、何かしらの政治に関わってほしいと感じた。","comment_id":"268","x":9.793521,"y":9.353976,"p":0.985709653869543},{"arg_id":"A269_1","argument":"CSV元データの公表、特にワクチン接種歴の公表を希望する。","comment_id":"269","x":10.7613325,"y":10.397395,"p":1},{"arg_id":"A276_0","argument":"この資料は個人的には読みやすいが、有権者の何割が内容を理解できるのだろうか。政治は難しい。","comment_id":"276","x":10.0904455,"y":9.775186,"p":0},{"arg_id":"A277_0","argument":"行政の資料が非常にわかりやすかった。","comment_id":"277","x":9.7721,"y":9.092137,"p":1},{"arg_id":"A285_0","argument":"資料が綺麗だと思ったらBCG出身だった。これを1人で作ったのか…","comment_id":"285","x":9.054534,"y":10.515256,"p":1},{"arg_id":"A324_0","argument":"資料の作り込みと提案の気概が素晴らしいと感じました。他の候補が当選しても、この資料を参考に初期の政策をリファインする形で公約を実現する道もあると感じました。","comment_id":"324","x":10.056321,"y":9.294013,"p":0},{"arg_id":"A329_2","argument":"ご経歴すごい。天才系エンジニア(開成→東大工学部→ボスコン→起業)で33歳！","comment_id":"329","x":9.39269,"y":10.380038,"p":1},{"arg_id":"A343_0","argument":"他者批判やタイトルだけの公約より、具体的な行動計画を示した資料を全員作ってほしい。","comment_id":"343","x":10.731555,"y":10.42761,"p":1},{"arg_id":"A351_0","argument":"素晴らしい内容だが、これを理解できる有権者がどれだけいるか不安。まともな人が当選するのは難しいのではないか。","comment_id":"351","x":10.352515,"y":9.857178,"p":1},{"arg_id":"A395_0","argument":"元BCGというだけで安心感がある。仕事ができるのは間違いなさそう。","comment_id":"395","x":9.007753,"y":10.498484,"p":1},{"arg_id":"A400_0","argument":"ひと通り読みました。ページ数はあるけれど、とても読みやすく政治って何？ということも学べる素晴らしい資料でした。","comment_id":"400","x":9.802108,"y":9.370367,"p":1},{"arg_id":"A410_0","argument":"素晴らしいと思うが、この人を選べるほどの知性を日本の多くの住民は持っていない気がする。","comment_id":"410","x":10.29904,"y":9.734248,"p":1},{"arg_id":"A416_0","argument":"僕は都民じゃないが興味深く読んだ。","comment_id":"416","x":9.979975,"y":10.09883,"p":0.6746955239640775},{"arg_id":"A446_0","argument":"都民じゃないけど後で読む","comment_id":"446","x":9.964588,"y":10.165877,"p":1},{"arg_id":"A447_0","argument":"個人戦で初めて選挙に出る方とは思えないほど充実したボリュームだが、こんなにちゃんと読んで投票する人がどれだけいるか疑問。","comment_id":"447","x":10.354773,"y":9.963945,"p":1},{"arg_id":"A471_0","argument":"全候補者が同様の資料で発表してほしい。","comment_id":"471","x":10.91685,"y":10.619681,"p":1},{"arg_id":"A477_0","argument":"都民ではないけど、あとで見てみましょう","comment_id":"477","x":10.146033,"y":10.878783,"p":0.8376434010516054},{"arg_id":"A483_0","argument":"こうした内容が多くの人の目に触れて考える材料になることを期待！","comment_id":"483","x":10.237507,"y":9.26885,"p":0.6802222107385674},{"arg_id":"A487_0","argument":"内容は素晴らしいが、多くの人は知名度やイメージで投票してしまうのだろう。","comment_id":"487","x":10.395321,"y":9.915381,"p":1},{"arg_id":"A490_0","argument":"いい資料だが、有権者の8割は読まない、というより読めない。","comment_id":"490","x":10.097071,"y":9.989928,"p":1},{"arg_id":"A495_0","argument":"「すごい」を評価するのが「文句垂れるのが趣味の愚かな民衆」だから、選挙のやり方としては微妙だと思う。まともにものを読めると思ってはいけない。","comment_id":"495","x":10.269687,"y":9.8232155,"p":0.3264165177683566},{"arg_id":"A508_0","argument":"この方は非常に優秀なビジネスマンだが、BtoBビジネスのやり方とコンサルパワポで選挙が上手くいくと考えているのが致命的だった。","comment_id":"508","x":10.137578,"y":10.604773,"p":1},{"arg_id":"A513_0","argument":"プレゼン資料としてお手本となる素晴らしい出来でした。","comment_id":"513","x":9.4306345,"y":9.099682,"p":0.8357279633563326},{"arg_id":"A515_0","argument":"都民ではないけど、めちゃ良い資料だった。書き方含め参考になる。","comment_id":"515","x":9.893795,"y":10.097834,"p":0.4445951491810267},{"arg_id":"A517_0","argument":"東京都知事選候補者の中で、政策が非常に強い。流石BCG出身と思わせる内容。","comment_id":"517","x":9.444184,"y":10.628107,"p":0.5470267825274288},{"arg_id":"A523_0","argument":"内容はちゃんとしているが、おばちゃん対決と炎上候補者で盛り上がってしまう。","comment_id":"523","x":10.471924,"y":9.731179,"p":0},{"arg_id":"A550_0","argument":"ボスコン出身者か、すごそう","comment_id":"550","x":9.283689,"y":9.895666,"p":0.5186314902830848},{"arg_id":"A551_0","argument":"私は割と評価していますが、経験が少ないのが気になります。","comment_id":"551","x":9.95351,"y":8.878677,"p":0},{"arg_id":"A552_0","argument":"全体的にMECEで、部分各ページは空・雨・傘（事実・解釈・対策）で構成されており、コンサルパワポとして素晴らしい。","comment_id":"552","x":9.46143,"y":8.818216,"p":0},{"arg_id":"A566_0","argument":"SFプロトタイピング的コンセプトの都政が好きだ。資料も見やすくて分かりやすかった。","comment_id":"566","x":9.56571,"y":8.963303,"p":0.9586148289884152},{"arg_id":"A576_1","argument":"選挙権がある大半の人がこれを読めない。","comment_id":"576","x":10.097414,"y":10.016637,"p":1},{"arg_id":"A588_0","argument":"流石は元BCGと言わんばかりの神スライド","comment_id":"588","x":8.930999,"y":10.432751,"p":0.8553378990399197},{"arg_id":"A601_0","argument":"都民じゃないけど、松尾研出身のスーパークリエータでサーキット・スイッチャーの人だと思う。","comment_id":"601","x":10.331816,"y":11.072658,"p":1},{"arg_id":"A605_0","argument":"ほぼ腑に落ちる内容だ。","comment_id":"605","x":10.246725,"y":9.47712,"p":0.8384303346039123},{"arg_id":"A627_0","argument":"内容はとても良かった。ご本人が優秀で現役世代であり、テクノロジー活用が当たり前の視点であることを考えると、良い発信パートナーがついて、ローコンテキストな方々への伝え方がうまくいって欲しい。","comment_id":"627","x":9.683724,"y":8.993552,"p":0},{"arg_id":"A639_0","argument":"スライドが見やすくて分かりやすいと思ったらBCG出身だった。","comment_id":"639","x":8.939446,"y":10.437297,"p":1},{"arg_id":"A645_0","argument":"アニメーションにしたら中身を見る人が増えるだろう。","comment_id":"645","x":10.279931,"y":9.134917,"p":0.6802222107385674},{"arg_id":"A652_0","argument":"_of_BDG 政策が非常に評価されている人を思い出してください。","comment_id":"652","x":9.410777,"y":10.62029,"p":1},{"arg_id":"A653_1","argument":"プレゼンの資料が部門長あたりを相手に刺さりそうな雰囲気がある。","comment_id":"653","x":9.517668,"y":9.323513,"p":1},{"arg_id":"A657_0","argument":"凄く頑張った資料発表してる候補者を発見。","comment_id":"657","x":10.958455,"y":10.688188,"p":1},{"arg_id":"A665_0","argument":"政治参加もBCGのようにステークホルダーとして楽しめる、本気になれるものになるといいですね。","comment_id":"665","x":9.340597,"y":10.636709,"p":0.5452882991655607},{"arg_id":"A669_1","argument":"政治問題に詳しくないけど、読みやすく勉強になりました。","comment_id":"669","x":9.949547,"y":9.3786955,"p":1},{"arg_id":"A669_2","argument":"解説動画があるとより多くの人が見聞きしそうです。","comment_id":"669","x":9.979086,"y":9.0220995,"p":1},{"arg_id":"A670_0","argument":"こんな分かりやすく素晴らしい政策資料、初めて見ました。","comment_id":"670","x":9.947106,"y":9.156169,"p":0},{"arg_id":"A684_0","argument":"高校生たちのプレゼン資料がまだまだだったので、わかりやすく伝える資料作りの参考にしてほしい。","comment_id":"684","x":9.64435,"y":9.367853,"p":0},{"arg_id":"A687_2","argument":"年代別の集計表を是非見てみたい。","comment_id":"687","x":10.81265,"y":10.501383,"p":1},{"arg_id":"A687_4","argument":"現代ビジネスの記事を置いておきます。","comment_id":"687","x":9.449109,"y":9.773723,"p":1},{"arg_id":"A694_0","argument":"情報弱者にも見やすく、拡散しやすい形式にしてほしい。PDFや読み上げ機能を追加してほしい。","comment_id":"694","x":9.5376215,"y":9.2544775,"p":1},{"arg_id":"A707_0","argument":"プレゼン資料を見ている感覚で、コンセプトも面白かった。仕事できそう。","comment_id":"707","x":9.369781,"y":9.142472,"p":1},{"arg_id":"A716_0","argument":"データを示しながら具体的な話をしている。資料のまとまり方もさすがBCG出身者。働き盛り世代なら安野さんに任せたいと思う。","comment_id":"716","x":9.085102,"y":10.492492,"p":1},{"arg_id":"A732_0","argument":"他候補と比較して非常に優れた内容だが、庶民には理解しにくいのが残念。","comment_id":"732","x":10.518581,"y":9.909374,"p":1},{"arg_id":"A753_0","argument":"未踏経験者でBCG実務経験があり、星新一賞も取っているので、エンジニアとしてのビジネス観点が非常に強そうで、とても気になる！","comment_id":"753","x":9.16106,"y":10.494188,"p":0.7442490359002276},{"arg_id":"A772_0","argument":"都知事選の候補者のスライドが非常に綺麗で感動した。過去にBCGにいたことに納得。政策がしっかり考えられていて素晴らしい。パフォーマンス重視の他の候補者よりも都のことを真剣に考えていると思う。","comment_id":"772","x":9.372339,"y":10.628485,"p":1},{"arg_id":"A790_0","argument":"このくらいの資料を作れる人に立候補してほしい。","comment_id":"790","x":10.728171,"y":10.427974,"p":1},{"arg_id":"A803_0","argument":"この方が東大の松尾豊研究室に在籍していたと知り、さらに凄いと思った。","comment_id":"803","x":9.908829,"y":10.624893,"p":1},{"arg_id":"A822_0","argument":"まだ投票先は決めていないが、資料を作る方が他の候補と埋もれてしまうのはもったいないと思う。","comment_id":"822","x":10.934724,"y":10.795971,"p":0.8536590077053745},{"arg_id":"A857_0","argument":"投票権のある世代がこの資料に行きつかないのが問題だ。","comment_id":"857","x":10.9335785,"y":10.557287,"p":0.9723730297249216},{"arg_id":"A864_0","argument":"他の立候補者と比較するのが失礼なくらいスマートな戦略内容だと思いました。","comment_id":"864","x":10.851291,"y":10.406502,"p":1},{"arg_id":"A874_0","argument":"軽くだけど読んだ。政策への賛否はともかく、このレベルで自分できちんと考えて言語化資料化できる候補者はほぼいない。他はコンサル任せのキラキラ政策か、そもそもまともな政策がない。","comment_id":"874","x":10.252244,"y":9.363273,"p":1},{"arg_id":"A905_0","argument":"知的レベルの高い人や成果物に触れると気持ちよくなる。ボスコンで感服した。","comment_id":"905","x":9.3242655,"y":9.621655,"p":0.4402178637036933},{"arg_id":"A907_1","argument":"有権者が施策を比較して判断することを望むが、多くの人は資料を完読しないだろう。","comment_id":"907","x":10.220807,"y":10.072165,"p":0},{"arg_id":"A914_0","argument":"読んだけどなかなか良いなこの人。ただ大衆受けはしなさそう。","comment_id":"914","x":10.149799,"y":9.968956,"p":0.6646346140348137},{"arg_id":"A939_0","argument":"やっとまともな情報がきた感じがする。都民ではないけど、読みます。","comment_id":"939","x":10.027575,"y":10.059832,"p":0.5345860202153316},{"arg_id":"A952_0","argument":"全ての政策に賛成ではないが、説明がクリアで合理的。74ページの可愛い絵があることで、本人（または小さなチーム）が本当に作っていると感じられて良い。","comment_id":"952","x":10.061789,"y":9.024415,"p":0},{"arg_id":"A966_0","argument":"BCGレベルはやっぱりすごい。","comment_id":"966","x":8.986781,"y":10.46823,"p":1},{"arg_id":"A971_1","argument":"申し訳ないが、学びになるので失礼は承知でこの資料の良くないところをまとめようと思う。若い世代の学びのためと思い、ご容赦を。","comment_id":"971","x":10.612522,"y":10.262403,"p":0},{"arg_id":"A979_1","argument":"他の候補者でこういう資料を出している人はいないかな？","comment_id":"979","x":10.973227,"y":10.69555,"p":0.9967447983308444},{"arg_id":"A991_1","argument":"資料を読む・読める人たちばかりではないため、その時点で意見が反映されず支持も得られないことがある。","comment_id":"991","x":10.2564125,"y":10.105544,"p":0},{"arg_id":"A1001_0","argument":"この資料は素晴らしい。所信表明の最良のモデルケースとして、皆さん一度は目を通すと良いのでは。","comment_id":"1001","x":9.474056,"y":8.940657,"p":1},{"arg_id":"A1005_0","argument":"僕は都民ではないけれど、読んでいて楽しかった。","comment_id":"1005","x":9.893314,"y":10.045513,"p":0},{"arg_id":"A1008_0","argument":"資料が与党の本命候補並かそれ以上に作り込まれていてすごいと思った。","comment_id":"1008","x":10.7900915,"y":10.569324,"p":1},{"arg_id":"A1021_0","argument":"松尾研だって！","comment_id":"1021","x":9.931891,"y":10.687656,"p":1},{"arg_id":"A1027_0","argument":"都民を舐め過ぎている。大多数の都民がこんな長文を理解できるわけがない。","comment_id":"1027","x":10.027676,"y":10.0887375,"p":0.6746955239640775},{"arg_id":"A1043_0","argument":"BCG出身なだけあってスライドが非常にわかりやすく、勉強になる。","comment_id":"1043","x":8.807292,"y":10.331549,"p":0.3340860482233511},{"arg_id":"A1061_0","argument":"こんな完璧なスライドを作れる候補者は他にいないのでは。知性の塊のような人ですね。","comment_id":"1061","x":10.314435,"y":9.719855,"p":1},{"arg_id":"A1080_0","argument":"プレゼン資料の勉強になる！すごい！","comment_id":"1080","x":9.390736,"y":9.145853,"p":1},{"arg_id":"A1089_0","argument":"高校の先輩らしいが、時期は被っていない。","comment_id":"1089","x":10.30593,"y":9.408913,"p":1},{"arg_id":"A1091_0","argument":"プレゼン資料はまともだが、読み手に教養と集中力を必要とするため、刺さりづらいかもしれない。","comment_id":"1091","x":9.379968,"y":9.278678,"p":0.5392541759155154},{"arg_id":"A1094_0","argument":"内容には完全同意ではないが、資料を作って公開してくれる候補者がいることは嬉しい。応援したい。","comment_id":"1094","x":10.81422,"y":10.628908,"p":1},{"arg_id":"A1120_0","argument":"静岡県民として読んだ。情報のまとめ方に少し不満はあるが、全体的にわかりやすく、大賛成。","comment_id":"1120","x":9.821997,"y":9.949126,"p":0},{"arg_id":"A1158_0","argument":"演説されてるところを見てみたい。","comment_id":"1158","x":9.884253,"y":9.044239,"p":1},{"arg_id":"A1171_0","argument":"内容、網羅性、事象への解像度など素晴らしかった。","comment_id":"1171","x":9.458214,"y":8.860334,"p":1},{"arg_id":"A1176_0","argument":"流石BCG…これを叩き台にして進めていきましょう！と言いたくなる資料。","comment_id":"1176","x":9.058246,"y":10.505452,"p":1}]},{"cluster":"社会福祉政策","cluster_id":"11","takeaways":"参加者は医療介護業界の改革、教育の質向上、多国籍化対応、外国人材の登用、福祉施設の改善など多岐にわたる政策を支持しています。特に、STEAM教育やインターナショナルスクールの設立、夜間不妊治療の拡充、行政での多様な人材の積極雇用が高く評価されています。\n\n一方で、政策の具体性や実現可能性に対する懸念も示されています。特に、非正規雇用対策、セーフティネットの充実、産業政策の偏り、災害時の対応などに対する改善要望が多く見られます。全体として、参加者は多様な視点からの政策提言を求めています。","arguments":[{"arg_id":"A12_0","argument":"日医ら既得権の執着を断罪し、医療介護業界を抜本的に合理化・効率化する改革を期待している。","comment_id":"12","x":12.699869,"y":7.4421287,"p":1},{"arg_id":"A12_1","argument":"介護需要への対応や形骸化した働き方改革の是正とも取れる。","comment_id":"12","x":12.698638,"y":7.4452014,"p":1},{"arg_id":"A14_0","argument":"根拠が明快で、新産業の育成・誘致による所得倍増に触れている候補は他にいない。","comment_id":"14","x":12.653546,"y":8.214333,"p":1},{"arg_id":"A29_0","argument":"攻めの政策が多くて面白いですが、子育て世帯として守りの政策も検討してほしいです。LGBTQ+や移民の問題について、川口のような町にしないための対策が気になります。","comment_id":"29","x":12.258935,"y":8.2796,"p":0.5826559743520418},{"arg_id":"A38_1","argument":"医療介護領域はヒアリング先に偏りがありそう。公的保険サービスはアウトカムを明確にし、「ニーズ」と「デマンド」を分けて考えるべき。","comment_id":"38","x":12.808483,"y":7.481277,"p":0.6582612837482608},{"arg_id":"A46_0","argument":"東京都の医療への権限について詳しく知らないことに気づきました。","comment_id":"46","x":12.302005,"y":8.008407,"p":0.5762297056621438},{"arg_id":"A68_0","argument":"特に子育て部分について先生の意見を聞きたい。","comment_id":"68","x":12.202087,"y":7.4583654,"p":1},{"arg_id":"A76_0","argument":"儲けの仕組みが考えられているのがいい。他候補も福祉を手厚くするが、財源は現役世代から取るのかという問題がある。儲けは全てを癒す。","comment_id":"76","x":12.292461,"y":7.9920015,"p":0.5289782895175809},{"arg_id":"A79_0","argument":"応援!! 教育面の施策、特に教員の負担軽減やSTEAM領域のジェンダーバイアスにまで言及している点が素晴らしい。","comment_id":"79","x":12.01476,"y":7.7013106,"p":1},{"arg_id":"A112_1","argument":"多国籍化を見据えた日本語バリアの軽減や、少子高齢化を見据えた医療・出産育児制度の変革は興味深い。","comment_id":"112","x":12.5734825,"y":7.494479,"p":0},{"arg_id":"A126_1","argument":"教育費の給付が所得制限あるのが残念。東京の平均年収を考慮するなら世帯年収1,500万円くらいを基準にしてほしい。","comment_id":"126","x":12.377261,"y":7.6377344,"p":1},{"arg_id":"A137_0","argument":"未来世代の不妊治療に関する施策はいいと思う。","comment_id":"137","x":12.5797415,"y":7.263176,"p":0.6806358696467507},{"arg_id":"A137_1","argument":"ただ、ゆりこの第一子保育料無償化が個人的に強い。","comment_id":"137","x":12.346754,"y":7.3583584,"p":0.67195569302995},{"arg_id":"A148_0","argument":"資料はコンサルっぽく、攻めの部分は華やかに語られているが、コストやリスクについての言及がほとんどない。特に海外技術者を集める点では、不良外国人を防ぐ手立てがなければ問題が生じるし、外資ITが呼べる人数も限られているのではないか。","comment_id":"148","x":12.353767,"y":8.26505,"p":0.5029153863645303},{"arg_id":"A148_1","argument":"防災防犯関連の記載がないのも気になる。","comment_id":"148","x":13.289469,"y":7.6940036,"p":0.2040104715598576},{"arg_id":"A196_0","argument":"新産業の重要性は理解できるが、現産業で低賃金で働いている人や成長の見込みがない人たちはどうすればいいのか。全員が優秀なわけではないので。","comment_id":"196","x":12.601946,"y":8.166775,"p":0.8526615838207185},{"arg_id":"A206_0","argument":"公立インターナショナルスクールや海外大学の誘致は面白いと思ったが、減税については見つけられなかった。どこかに書いてあった？","comment_id":"206","x":12.558699,"y":7.9132357,"p":1},{"arg_id":"A233_0","argument":"高学歴インテリ向けのマニフェストに対して、経済格差に対する政策が欲しい。","comment_id":"233","x":12.748306,"y":7.9840236,"p":0},{"arg_id":"A242_1","argument":"新興産業を自ら推進しているため、言葉に重みがあり、所得増加の道筋が立てられると感じる。","comment_id":"242","x":12.670129,"y":8.234792,"p":0.7246143653375984},{"arg_id":"A243_0","argument":"不妊治療の夜間拡充や休みやすい制度は良いと思う。","comment_id":"243","x":12.666393,"y":7.241429,"p":0.7746167535318891},{"arg_id":"A243_1","argument":"無痛分娩への助成拡充が政策に盛り込まれているが、対応できる施設や麻酔医の不足といった課題についても深掘りしてほしい。","comment_id":"243","x":12.633951,"y":7.2344904,"p":1},{"arg_id":"A277_1","argument":"海外に門を広げているが、オーバーツーリズムや外国人居住者の増加は避けたい。","comment_id":"277","x":12.250434,"y":8.1874275,"p":1},{"arg_id":"A279_1","argument":"技術で効率化して生じる余裕で、技術にアクセスできない人のケアにリソースを回せる社会になればいい。","comment_id":"279","x":13.02706,"y":7.8656936,"p":1},{"arg_id":"A281_3","argument":"外国人材の登用を行政から積極的に加えるべき。","comment_id":"281","x":12.675181,"y":7.779954,"p":0},{"arg_id":"A288_0","argument":"『○人産んだら補助金！』のような圧がなくてよかった。","comment_id":"288","x":12.264399,"y":7.5064626,"p":1},{"arg_id":"A288_2","argument":"無根拠に『無償化します！』と言わず、人口減少の中で賢くお金を稼いで生き延びる方法を考えている。","comment_id":"288","x":12.3510685,"y":7.698625,"p":1},{"arg_id":"A350_1","argument":"子育て世代は家を買うタイミングなので、家賃補助はあまり効果がない。","comment_id":"350","x":12.333105,"y":7.4575324,"p":1},{"arg_id":"A354_0","argument":"新産業で挙がっているのは主に米国のIT企業だが、法整備や文化的な不利を抱える日本で本腰を入れるか疑問である。経済圏が形成されるかも不透明だ。IT以外の分野で東京が誘致できる産業はどこか。東京は欧州国のモデルに近いと思う。","comment_id":"354","x":12.574811,"y":8.31854,"p":0.4715733556609025},{"arg_id":"A368_1","argument":"行政での外国人や女性、障害者の積極雇用を実施すべき。特に日本の障害者雇用は給与待遇など壊滅的にひどい。","comment_id":"368","x":12.786392,"y":7.6796994,"p":0},{"arg_id":"A393_0","argument":"高水準の教育や行政を目指すのは良いが、頭のいい人やすでに収入のある人をサポートする内容に感じる。上位20~30%の人は住みやすそうだが、その他の人はどうなのか。技術もトップ企業について書かれており、少子化対策も結婚できた人向けに書かれている。誰も取り残さないという感じはしない。","comment_id":"393","x":12.281963,"y":8.108855,"p":0.6952519650105167},{"arg_id":"A394_0","argument":"色々いいことが書いてある。出産・子育て支援策も。","comment_id":"394","x":12.076441,"y":7.5344872,"p":1},{"arg_id":"A398_0","argument":"災害時に電源や通信インフラが使えることが前提ですか？","comment_id":"398","x":13.367826,"y":7.612707,"p":1},{"arg_id":"A408_1","argument":"外国人の有能な人材を誘致するために、外国人子女のための日本語教育環境を整えてほしい。","comment_id":"408","x":12.539671,"y":7.747706,"p":0.4427275183732774},{"arg_id":"A408_2","argument":"日本語教育アプリ『ラズキッズ日本語版』と日本語補修クラスの整備を求める。","comment_id":"408","x":12.519689,"y":7.881019,"p":1},{"arg_id":"A411_0","argument":"このレベルで具体的な政策を提示できる候補者がいるのか驚いた。おうち英語勢やSTEAM教育勢としても希望が詰まっている。小学校や学童の課題にも触れており、東京の一部地域を特区化する提案にも賛成。言うは易しだが、言うことすらできない候補者が多い中で素晴らしい。","comment_id":"411","x":12.195825,"y":8.08167,"p":0.6972091265659968},{"arg_id":"A454_0","argument":"流し読みしたが、色々期待はある一方で子育て政策が弱いと感じる。","comment_id":"454","x":12.198274,"y":7.4532695,"p":1},{"arg_id":"A527_1","argument":"しかし、日本人にとってはレベルが高過ぎるため、変化に対するハードルが高く、咀嚼して受け入れるまでに多くの壁がある。","comment_id":"527","x":12.204923,"y":8.158488,"p":1},{"arg_id":"A532_0","argument":"面白かった。子育てに対する支援策や東京として目指す部分が特に良かった。","comment_id":"532","x":12.068938,"y":7.5007815,"p":1},{"arg_id":"A556_1","argument":"低所得層の所得の底上げやリスキリングを通じて、より稼げる仕事を提供するシンガポール的な内容があると良い。","comment_id":"556","x":12.243376,"y":8.081365,"p":0.6972091265659968},{"arg_id":"A586_0","argument":"能登の震災で通信インフラが崩壊し、AI等のネット環境が使えない状況が発生する可能性が高いが、その対策が不足しているのが気になる。","comment_id":"586","x":13.381298,"y":7.7015305,"p":0.2192758918377496},{"arg_id":"A612_1","argument":"教育に関しては改善・追加して欲しいことがたくさんあるけれど、関心は持ってくれているのはわかった。","comment_id":"612","x":12.248253,"y":7.655034,"p":1},{"arg_id":"A619_1","argument":"例えば少子化対策では、不妊治療の負担や教育費の重さなど、データをもとに最大の課題を把握し、的確な政策を提言している。","comment_id":"619","x":12.577648,"y":7.2848067,"p":0.5528329150891993},{"arg_id":"A632_0","argument":"マニフェスト案が面白かった。多様な学びへの対応は「所得額に応じた塾代などの給付」が中心だが、不登校の増加に対し「今の学校制度だと学べない子がいる→選択肢を沢山用意しよう」と言ってくれるだけでも価値がある。","comment_id":"632","x":12.753959,"y":7.932008,"p":0.7919547399054495},{"arg_id":"A692_0","argument":"非正規雇用対策、特に会計年度任用職員の数をどうするのか。","comment_id":"692","x":12.759647,"y":7.610467,"p":0.7295222601515927},{"arg_id":"A692_1","argument":"住宅問題や奨学金の返済負担増など、セーフティネットに関する施策が少ない。","comment_id":"692","x":12.368336,"y":7.5179696,"p":0.9615849035410486},{"arg_id":"A693_1","argument":"共働きでも70平米の家が買えない、子育てが難しいことへの取り組みは頑張ってほしい。","comment_id":"693","x":12.291274,"y":7.508399,"p":1},{"arg_id":"A703_0","argument":"産業の話がITに偏っている点が気になりました。","comment_id":"703","x":12.961613,"y":8.231038,"p":0},{"arg_id":"A721_1","argument":"育児に対する支援のパワー不足やSTEAM活動の必要性の訴求が無いのが物足りなかった。","comment_id":"721","x":12.232181,"y":7.447411,"p":1},{"arg_id":"A727_0","argument":"刺さったのはこれと外国人の教育医療暮らしやすさ辺りだな〜","comment_id":"727","x":12.434849,"y":7.793219,"p":0.4143847803299554},{"arg_id":"A740_3","argument":"災害対策（電源と電波確保面は不安）","comment_id":"740","x":13.362523,"y":7.6017156,"p":1},{"arg_id":"A740_4","argument":"不妊治療支援（金時間心理）","comment_id":"740","x":12.656064,"y":7.1885376,"p":0.818575230153604},{"arg_id":"A740_5","argument":"医療の夜間休日オンライン化","comment_id":"740","x":12.720156,"y":7.309988,"p":0.3642904193888856},{"arg_id":"A740_6","argument":"中高一貫インターナショナルスクール拡充とそれによる海外ビジネスパーソン増","comment_id":"740","x":12.597303,"y":7.8444004,"p":0.6410587159784149},{"arg_id":"A744_0","argument":"日本の行政制度が限界に達している中、技術で福祉・子育て・災害対策をアップデートし、成長投資を行うべきだと解説されている。本来の統治のあり方を示している。これが実現すれば、東京はシンガポールを超える可能性がある。","comment_id":"744","x":12.373024,"y":8.159553,"p":0.5029153863645303},{"arg_id":"A778_1","argument":"需要ひっ迫を起こしながら供給力を増やす経済政策を志している人がいないように思う。","comment_id":"778","x":12.650545,"y":8.154573,"p":1},{"arg_id":"A779_0","argument":"政策提言は興味深いが、事実誤認がある（合計特殊出生率0.99で出産が少ない点は、東京への転入者が多いため）。産業政策はあまり成功しないので、他にリソースを振り向けてほしい。","comment_id":"779","x":12.274559,"y":7.8021173,"p":0},{"arg_id":"A811_0","argument":"都の課題を把握し、対策のビジョンと手法が具体的で期待が持てる。以下の疑問が浮かぶ：1. 経済弱者や格差をどう支援・是正するのか？ 2. マイナカード不所持層や、スマホやネットから遠い層をどう取り残さないようにするのか？ 3. 学術都市の良質な研究環境をどう実現するのか？ 都立大学以外の扱いはどうするのか？","comment_id":"811","x":12.221752,"y":8.157765,"p":1},{"arg_id":"A812_0","argument":"高学歴高収入高意識の人には刺さるマニフェストだが、今の日本にはこの人を活かせる政治的な土壌がないと感じる。","comment_id":"812","x":12.594317,"y":7.9923816,"p":0.5069109635074073},{"arg_id":"A817_1","argument":"東京がロールモデルとなり、地方もIT技術を活用して防災準備がより良くなることを期待している。","comment_id":"817","x":12.622814,"y":8.387351,"p":0},{"arg_id":"A825_0","argument":"高学歴プアには魅力がなく、海外から優秀層を引っ張って来た後の物価上昇がエッセンシャルワーカーを追い出す可能性について十分な考察がされていない。","comment_id":"825","x":12.552072,"y":7.901956,"p":1},{"arg_id":"A840_1","argument":"災害時にスマホを使う案は問題がある。紙と現場判断の方が早くて手軽だ。","comment_id":"840","x":13.359512,"y":7.634265,"p":0.7937034402503127},{"arg_id":"A840_2","argument":"災害時には通信や電気の供給が不安定になる。普段からスマホ操作に時間がかかる人に使わせるのは難しい。","comment_id":"840","x":13.407699,"y":7.5729394,"p":0.346022572878185},{"arg_id":"A920_0","argument":"安野さんのマニフェストには、学校や保育園だけでなく、学童や習い事の場からも性犯罪者を締め出す施策を含めてほしい。掃除や事務員など全ての職種を対象にしてほしい。安全でなければ質が上がっても意味がない。","comment_id":"920","x":12.934328,"y":7.797757,"p":1},{"arg_id":"A933_0","argument":"STEMの進路にはジェンダーバイアスが働いているとありますが、統計ではジェンダーギャップが大きいほど女性はSTEMに進むことが分かります。STEMの女性比率の低さは、女性の選択権が尊重されている結果と見做すべきではないでしょうか？","comment_id":"933","x":12.150338,"y":7.7345004,"p":1},{"arg_id":"A935_0","argument":"安野さんのマニフェストで好きな点：都立インターナショナルスクール。優秀な人材を集めるためには、家族ぐるみで呼ぶ必要があり、満足いく学校が必要。それを都立でやるのは良いアイデア。","comment_id":"935","x":12.951512,"y":7.929041,"p":0.9415178388458244},{"arg_id":"A943_2","argument":"子育て関連では、保育士や幼稚園教諭の給与水準向上を検討してほしい。","comment_id":"943","x":12.339399,"y":7.5039654,"p":1},{"arg_id":"A949_0","argument":"STEAMという表記が多く見られるが、STEMのことを指しているのか？","comment_id":"949","x":12.022168,"y":7.7029195,"p":1},{"arg_id":"A953_0","argument":"人やお金の流れをとらえて、ボトルネックを解消しようとする気持ちが伝わってきた。","comment_id":"953","x":12.1993265,"y":7.782001,"p":1},{"arg_id":"A954_0","argument":"ダイナミックプライシングを導入しても渋滞や混雑が解消されるとは限らない。","comment_id":"954","x":13.085722,"y":8.031159,"p":0},{"arg_id":"A954_1","argument":"ダイナミックプライシングは高所得者に有利で、低所得者に不利な価格決定方式であり、公共サービスに適用すると低所得者の移動の自由が制限される。","comment_id":"954","x":12.866986,"y":7.840936,"p":0.9415178388458244},{"arg_id":"A969_1","argument":"来たるべき巨大災害対策が弱い。","comment_id":"969","x":13.321526,"y":7.6074204,"p":0.4041077329387732},{"arg_id":"A979_0","argument":"素直にすごく勉強になる資料。特にSTEAM教育、有名大学の誘致を強く支持。","comment_id":"979","x":11.900682,"y":7.6426983,"p":0},{"arg_id":"A1036_0","argument":"災害時にインターネットが使えなくなることが不安で、私はまだデジタル社会についていけていないのだろう。","comment_id":"1036","x":13.374665,"y":7.6160645,"p":1},{"arg_id":"A1068_1","argument":"子どもたちがSTEAM活動に触れられる児童館のアイデアがとても良いので実現してほしい。","comment_id":"1068","x":12.055763,"y":7.556339,"p":1},{"arg_id":"A1078_1","argument":"各種福祉施設の質と定員、救貧施策、児童・高齢者・障害者の虐待防止、再犯防止、ケースワーカーの受持ち件数、福祉職員のバーンアウト予防などが必要。","comment_id":"1078","x":12.735932,"y":7.509026,"p":1},{"arg_id":"A1106_2","argument":"不妊治療と無痛分娩についても言及されていて嬉しかったです。","comment_id":"1106","x":12.6164055,"y":7.1966124,"p":1},{"arg_id":"A1109_0","argument":"政策は綺麗な絵に見えるが、東京都の生活保護受給率や1人親世帯へのフォローなど具体的な問題にどう対処するのかが重要だ。Githubでの政策公開は必要ないかもしれない。","comment_id":"1109","x":12.242171,"y":8.24731,"p":0.8921966545266024},{"arg_id":"A1114_0","argument":"子供を産みたい人には産みやすくすることは理解できるが、それが少子化対策ではないことはわかった。","comment_id":"1114","x":12.319002,"y":7.3850126,"p":0.9105334289561492},{"arg_id":"A1159_1","argument":"最優先が優秀な外国人の誘致という点が気にかかるが、それはその層の意見が多かったのかもしれない。","comment_id":"1159","x":12.416842,"y":7.9426436,"p":0}]},{"cluster":"支持と期待","cluster_id":"1","takeaways":"安野氏に対する意見は多岐にわたりますが、全体的にポジティブな評価が多いです。特にデジタル庁での活躍を期待する声や、都知事選への挑戦を評価する意見が目立ちます。しかし、政治経験の不足や選挙での勝利が難しいと感じる人も多く、まずは政策経験を積むべきだという意見もあります。","arguments":[{"arg_id":"A19_0","argument":"もう国政に進んで欲しい。","comment_id":"19","x":12.896939,"y":11.054608,"p":1},{"arg_id":"A31_1","argument":"都知事選のような大きな選挙では、小手先の情報や雰囲気に踊らされやすいが、基本の軸をしっかりと伝える工夫がされているのがスライドから伝わってくる。","comment_id":"31","x":12.367152,"y":10.723264,"p":0.9523811061184784},{"arg_id":"A34_0","argument":"きた、おもしろ候補。誰が乗っかってくるかな。","comment_id":"34","x":12.034022,"y":11.116152,"p":0.8678507701813009},{"arg_id":"A37_0","argument":"今後東京に住む可能性はないと思っていたが、安野さんが当選したら東京に住むかもしれない。","comment_id":"37","x":12.805043,"y":11.515197,"p":1},{"arg_id":"A47_0","argument":"いろんな人の目に留まり、政策を双方向で話し合える候補者がいると知って、どのような政策が行われて欲しいか考える機会になって欲しい。","comment_id":"47","x":12.168517,"y":10.895808,"p":0},{"arg_id":"A58_2","argument":"今回無理でも、次回（2028年）の東京で首長をやってほしい。","comment_id":"58","x":12.917357,"y":11.532835,"p":1},{"arg_id":"A60_0","argument":"これは本物の資料すぎる！このクオリティは知事になってからの仕事ですよ（笑）","comment_id":"60","x":13.3876915,"y":11.112142,"p":1},{"arg_id":"A81_1","argument":"安野さんには都知事よりデジタル庁に入ってほしい。","comment_id":"81","x":13.751318,"y":10.989453,"p":0.5814762143826034},{"arg_id":"A84_0","argument":"この姿勢・体制に感服しました。議員の皆さんも、定量・定性的に物事を捉えて問題と向き合い提案してほしい。","comment_id":"84","x":12.546485,"y":10.453939,"p":0.889483216924713},{"arg_id":"A85_0","argument":"この姿勢・体制に感服しました。政治の世界を目指す人は、定量・定性的に物事を捉えて問題と向き合い提案してほしい。","comment_id":"85","x":12.471136,"y":10.450515,"p":1},{"arg_id":"A91_0","argument":"今回の都知事選候補者の中で最もまともな公約を持つ若く優秀な方だが、当選は難しいだろう。今後のために知名度が上がると良い。","comment_id":"91","x":13.226921,"y":10.987125,"p":0},{"arg_id":"A94_0","argument":"彼の思考の量は他の候補者を圧倒しており、都知事になれば東京が良くなると思う。しかし、多くの人は印象で投票するため、当選は難しいだろう。","comment_id":"94","x":12.497111,"y":11.400508,"p":0},{"arg_id":"A96_0","argument":"ちゃんと都民と都政に向き合っている候補者がいて安心した。","comment_id":"96","x":12.334465,"y":11.0467825,"p":0},{"arg_id":"A98_0","argument":"東京都知事候補者が都民でないのは問題だと思う。","comment_id":"98","x":12.384985,"y":11.596653,"p":1},{"arg_id":"A103_0","argument":"都知事選候補を見たら、良さそうな候補者がいる。東京の未来が見える公約だ。","comment_id":"103","x":12.998383,"y":11.350071,"p":0.807402402181545},{"arg_id":"A108_0","argument":"こういった方が立候補する東京っていいな。","comment_id":"108","x":12.218692,"y":11.299368,"p":1},{"arg_id":"A125_0","argument":"93ページの公約にはワクワクすることがたくさん書いてあるが、「世界中の優秀な技術者や研究者が住みたくなる街」というのが特に最高。安野さんが知事になったら都の業務が面白くなり、質がガラリと変わると思う。それこそ、地方にも波及するはず。","comment_id":"125","x":13.54972,"y":9.614359,"p":0},{"arg_id":"A127_0","argument":"真っ当な立候補者もいる。#東京都知事選挙","comment_id":"127","x":12.451474,"y":11.30624,"p":1},{"arg_id":"A133_0","argument":"プラスな感想が多い一方で、勝つ未来が見えないから応援しづらいという声もある。","comment_id":"133","x":11.849688,"y":10.25321,"p":0},{"arg_id":"A138_0","argument":"日本のオードリー・タン 🤩","comment_id":"138","x":13.680362,"y":10.855977,"p":1},{"arg_id":"A143_0","argument":"テクノロジーと投資を呼び込む具体的な政策を出せる政治家は珍しい。政府の資産運用特区の構想よりも優れている。","comment_id":"143","x":12.966144,"y":10.092477,"p":0},{"arg_id":"A143_1","argument":"こういう人に政治をしてもらいたいが、そんな人が政治をやる気になってくれているのは凄い。","comment_id":"143","x":12.208646,"y":11.68305,"p":1},{"arg_id":"A144_0","argument":"知事には届かないかもしれないが、形成したネットワークを維持拡張しつつ、都議会に乗り込んで実現に向けたステップを進めてほしい。","comment_id":"144","x":13.030305,"y":11.193834,"p":1},{"arg_id":"A145_0","argument":"すごいなぁ。ただ、リーダーとして引っ張るよりも実務で力を発揮する方だと思う。都知事選以降に国や都で改革に携わってほしいし、こういう方を支えるリーダーが選ばれてほしい。","comment_id":"145","x":13.034919,"y":10.656743,"p":1},{"arg_id":"A158_0","argument":"今のところ、都知事選で一番いい政策の内容だと思う。","comment_id":"158","x":12.898788,"y":10.793245,"p":1},{"arg_id":"A165_0","argument":"都知事選候補のこの人を民間閣僚にして、台湾のオードリー・タンのような仕事をさせたらいいのではないか。このくらいしないと、この国は先細りする一方だ。","comment_id":"165","x":13.227408,"y":11.46613,"p":0},{"arg_id":"A179_1","argument":"政治家よりも起業家やエンジニアの方が収入が多い","comment_id":"179","x":12.953664,"y":10.346101,"p":0.7728766059997112},{"arg_id":"A180_0","argument":"ちゃんとしてる。まともな候補者がいて嬉しい。","comment_id":"180","x":11.779569,"y":10.685521,"p":1},{"arg_id":"A182_0","argument":"一番ちゃんとした政策を出している気がする。やはりビジネス経験は大事だ。","comment_id":"182","x":12.591304,"y":9.84566,"p":1},{"arg_id":"A184_0","argument":"知事よりも政策参謀に向いている優秀な人のようだ。","comment_id":"184","x":12.949751,"y":10.522324,"p":0.5451506200021904},{"arg_id":"A191_0","argument":"安心感を持つスライド。いきなり都知事は難しそうだけど、経験積んで頑張って欲しい！","comment_id":"191","x":12.298709,"y":10.664102,"p":1},{"arg_id":"A194_0","argument":"ちゃんとしたビジョンを具体的に描ける候補者がいることに希望を持てる。","comment_id":"194","x":11.952827,"y":10.632807,"p":0},{"arg_id":"A203_0","argument":"全ての都知事の立候補者は最低4年のグランドデザインを提示してほしい。大きな予算が動くことを理解しているので、94ページでも全員提出義務にすべきだ。有権者として全て目を通す。東京都の4年は重要だ。","comment_id":"203","x":12.614863,"y":11.340231,"p":1},{"arg_id":"A205_1","argument":"首都防衛したい現在の首長、首都を弱体化させたい石丸氏、首都を成長させたい安野氏。誰に入れるか一択じゃない？","comment_id":"205","x":13.515467,"y":11.382069,"p":1},{"arg_id":"A207_1","argument":"都政に国政を絡ませるより、個人や都民にとってリアルな話が多く、イメージしやすくて分かりやすい。","comment_id":"207","x":12.529548,"y":10.483519,"p":1},{"arg_id":"A209_0","argument":"売名目的の候補者が目立つ中、真剣に考える候補者もいることに感謝します。","comment_id":"209","x":11.893978,"y":10.741589,"p":0},{"arg_id":"A211_0","argument":"ここにきて超まともな候補者が出てきた。","comment_id":"211","x":11.620715,"y":10.659566,"p":1},{"arg_
