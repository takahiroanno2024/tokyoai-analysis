"539":{"comment":"最近の推しです。\nこういう方を待ち望んでいた感すごい。 "},"540":{"comment":"今回の都知事選で一番未来を見据えていると感じる。組織票で都知事にはなれないかもしれないが、都の舵取りには参画してほしい、そんな人物。 "},"541":{"comment":"当選は知名度から難しいから、ブレーンとして都政に参画してほしい "},"542":{"comment":"他の候補者との差が半端ない "},"543":{"comment":"資料そのものはわかりやすいと思ったが、現都知事のゆりこ陣営が、このレベルのものを作れないかというと、それはないと思う。\n作れるけど、作らないのではないか。\n要するに現在の都民たちには、難しいということ。\nまずは住民のレベルを上げていかないと、より良い東京は成り立たないのだろうと思う "},"544":{"comment":"TLに流れて来たけど、ググるの垢と連携しないと開けない時点でグッバイ✋ "},"545":{"comment":"私の勝手なイメージですが、こういう方を仕事ができる、デジタルで楽しませる、というのでは？？ "},"546":{"comment":"泡沫候補　とか言われて\nそのまま流してしまいそうなくらい厨二が多い選挙だけど\n\n一人一人 見ていくのも大変だけど\n\n．\n\n･･･ちなみに\n東京都のこう言う仕事は何処がやってるんだろう？？？ "},"547":{"comment":"少なくとも時代の先端に行けそうな感じではあるよね。\nただ、こういう場所でよく技術って言っているものがだいたい情報技術に特化してるから悲しくなるんだよね。 "},"548":{"comment":"微力ながら応援。マニフェストってこういうものだよね…！ "},"549":{"comment":"1番都知事になって欲しい人は安野さん。知名度的に今回は勝てなさそうだけど投票したい。でも変に票が割れて結果蓮舫になるのは絶対嫌。どうする…！？みたいな人、結構いるよね？え、どうする？ "},"550":{"comment":"ボスコン出身者か、すごそう "},"551":{"comment":"ボクは割と評価している方ですね。\nただ、歴が薄いのが少し気になります。 "},"552":{"comment":"全体的にMECE、部分各ページは空・雨・傘（事実・解釈・対策）でクリアに構成されてていて、いわゆるコンサルパワポとして素晴らしい。\nもちろん中身もとても期待させるものなので、素直に応援したいと思いました。 "},"553":{"comment":"同世代から彼のような候補者が現れたのは素直に嬉しいです。何を課題として認識し何をしていきたいのか、よくこれだけ整理できたなと感心します。 "},"554":{"comment":"すごすぎて草 "},"555":{"comment":"56人もいてマニフェストだけでもまともな候補者がひとりもいなければ救いがない "},"556":{"comment":"めちゃくちゃ読みやすていいマニフェスト。自分の資料作成にも参考にしたい。\n\n視点としては低所得層の所得の底上げをどうするか、リスキリングしてより稼げる仕事をできるようにする、みたいなシンガポール的な内容があるといいなぁ、と。\n\n#TOKYOAI "},"557":{"comment":"ちゃんと全部読んじゃった、読みやすい "},"558":{"comment":"この人勝たないかなあ…\nもしくはこれで名を上げて国政に参加してほしいぜ "},"559":{"comment":"33歳でこれだけのマニフェスト作れるのはすごいと思う。 "},"560":{"comment":"応援 "},"561":{"comment":"すごくダサいプロジェクションマッピングに数十億費やしたり、売国奴や近隣国に擦り寄ったりとメディアでは投票するに値しない人物ばかり取り上げられてますが、この方の政策は本当に魅力的。Tokyoを目指してくる海外の人は、安野さんの描く東京像で来日してくるはず。これからはテクノロジーの時代。 "},"562":{"comment":"シンプルにいい資料、内容だと思いました "},"563":{"comment":"評判の安野さんのマニフェスト読んだらすごかった。\nまずリンク先がGoogleスライドなのがびっくり。読みやすくて情報過多じゃないからページ数多い。内容も自分が考えが及ばないくらいよ〜く考えられている。\n東京絶対に良くなる。で経歴見てみたら、安野さん現在的エリート中のエリートじゃないか... "},"564":{"comment":"東大工学部卒でAIエンジニアのこの人、至極まともな人なんだろうけど、無所属で政治家としてのバックグラウンド無しなので、厳しいだろうな。\n当選どころか上位に食い込むのも難しいだろうけど、まともな人も出とるやんけ。\n\nこういう人が沢山出てきて政治家になるべきなんだろうな、と。 "},"565":{"comment":"これを見る限り、安野氏は都知事という行政職をやるより、国会議員の政策秘書か与党の政策ブレーンになった方がいい。提示されている政策は的確。しかし人間は理論だけでは動かない。政策実現の為の仲間集め、交渉、説得、有権者の利害調整こそが「政治家」の本分。それが得意なタイプには見えない。 "},"566":{"comment":"SFプロトタイピング的コンセプトの都政、嫌いじゃない。寧ろ好きだ。資料、見やすくて分かりやすかった。 "},"567":{"comment":"クオリティは高いし、良く思える\n\nがこれではボリュームゾーンである高齢者にはリーチしない\n考える力が衰えた(失礼)層へは「お気持ちぃぃ」でないと届かないんですよね\n\n分析や前段から入るとその時点でシャットアウトされる\n第一に「ワシらを気持ち良くせい」だからそこにリーチしてから攻めないと… "},"568":{"comment":"どうやったらこの人の素晴らしさを同世代に伝えられるかな🥹 "},"569":{"comment":"僕、応援するわ "},"570":{"comment":"こんなわかりやすくて的を得ているマニフェストを初めて見たかもしれない。ルメルトが定義した「状況の診断」→「基本の方針」→「アクション」という戦略の基本構造が徹底されている点にも惚れ惚れしました。 "},"571":{"comment":"読み応えありました！\n元官僚の同僚が推してた理由がよく分かった。 "},"572":{"comment":"良いと思った "},"573":{"comment":"良い良い！\n小池さんが手を出しづらい発展的な公約だから、期待しちゃうのよね。\nどれだけ小池さんから溢れる票\u0026amp;これまで選挙に行ってない都内人口の30%くらいへリーチできるかよね。 "},"574":{"comment":"都民の方、ちゃんと中身見て投票して…！ "},"575":{"comment":"微妙に賛同しないことがいくつかあるけど、最もまともな候補だと思う。賛同しないのは、アップルが技術企業だという点（あれはマーケティング会社）、都知事としてインターナショナル・スクールや海外大を誘致すること、相変わらず高齢者重視なこと（それでも他の候補に比べたらマシ）。 "},"576":{"comment":"とても大変素晴らしい資料だけど、やっぱり小池さんのほうが何枚も上手。\n選挙権がある、大半の人がこれを読めない。\n理詰めすぎるんだよね。\nもっと馬鹿にならないと。 "},"577":{"comment":"ざっと見たけど、とてもわかりやすい。この方、なんとなくオードリー・タンさんぽさがあって注目してる。 "},"578":{"comment":"すごい。 "},"579":{"comment":"読んでみたけど、おって思う良いものもあったけどそれは東京都がやることなの?と思う箇所がチラホラあった。 "},"580":{"comment":"90ページ以上あるけど、めちゃくちゃ見やすい。何より「この人が作りたい東京を見てみたいな」と思わせてくれるのはなかなかなかった。\n\n選挙は知名度勝負になってしまうけど頑張ってほしい。 "},"581":{"comment":"おお、ちゃんとしてるなあ… "},"582":{"comment":"長年フォローしてきた人が選挙に出馬するのもびっくりなんだけど、何かのイベントで繋がったので他のフォローしてる人がポスター貼りは位置ゲーとか言ってるボランティアしてるのが流れてくるのもまたいい。 "},"583":{"comment":"この人、都知事からじゃなくても\nもうちょっと下からやればと思うわ。\n都知事じゃなければ充分可能性あるやろ。 "},"584":{"comment":"賢いんだろうけど、周囲を巻き込んで目標を達成に導くリーダーシップへの信頼がない。口だけ、頭だけちゃうかと。\n\n誰にも知られていないときに、自分が何者か？都知事になれるだけの人間なのか？と、有権者の信頼を得るフェーズが必要だと思うんだけど、そういう自己紹介はしたら駄目なんだっけ？ "},"585":{"comment":"もっと注目されてほしい候補。90ページも資料つくって公開してくれるなんて。。。 "},"586":{"comment":"能登の震災を見れば判る通り､通信インフラが崩壊してAI等のネット環境が使えない状況が高確率で発生しますが､その対策が全く足りていないのがかなり気になります｡\n\nAIによるアップデートと並行して行政による現場の対応は必須だと考えますが､そこはどうお考えなのか非常に気になります｡\n\n#TOKYOAI "},"587":{"comment":"めっちゃ読み応えあった！都知事でなくても副知事、ブレーン、または何か官民協業でぜひ活躍してほしい。すごい！ "},"588":{"comment":"流石はもとBCGと言わんばかりの神スライド "},"589":{"comment":"あとでみる "},"590":{"comment":"今回もし仮に当選できなくても、そこでもし仮に副知事のオファーがあったら受けてほしい。 "},"591":{"comment":"こういうのよ。待ってたの。 "},"592":{"comment":"この人普通に国政に関わった方が良いでしょ "},"593":{"comment":"ポスターにて「AIエンジニア」の肩書きがむしろ損をしてる。今どきの流行を売りにしている人かと思うところだった。 "},"594":{"comment":"これ普通にすごいな、、 "},"595":{"comment":"従来型の民主主義が壊れつつあるけど、だったらこういう方がもっと伸びても良い気がする。 "},"596":{"comment":"興味深かった。 "},"597":{"comment":"何気に田母神さんと同じくらい期待してる人 "},"598":{"comment":"受からんとはおもうが、これで修正履歴が見える東京政策が可視化されて行くととても有意義。応援したい。 "},"599":{"comment":"このマニフェスト素晴らしいけど、こういうのは政府も官僚も提案してる。しかしマイナンバーやマイナ保険証ですら抵抗する勢力は日本には多い。重要なのは与野党でテクノロジーに強い人を増やす必要がある。 "},"600":{"comment":"ITでご飯食べてるものとしては、ITの活用を推進してくれそうな人を応援したい… "},"601":{"comment":"都民じゃないけどね。\n松尾研出身のスーパークリエータでサーキット・スイッチャーの人じゃないか。\nこういう人が出てくるのか～。 "},"602":{"comment":"全体感があるし、なるべくデータで説明してる。そして「都知事として」何をやりたいのかがちゃんと書いてあるよね。限られてるであろうリソースで作ったとは思えない。\nこれと比べると、蓮舫の公約はないっちょかみできそうな事を並べ、データも乏しく、都知事として何をやるのかもあいまい。  "},"603":{"comment":"個人的にはこれいいね！って思った。\nただ、ブロードリスニングのDigestの後にデプス加えてしっかりN=１の情報も聞いたほうがいいかも。\n\nあと、内容は説得力あるけど、\nwhy 都知事？why 安野？の部分が弱いんだろうなー  "},"604":{"comment":"この方のNote記事を拝読してみた。 "},"605":{"comment":"ほぼ腑に落ちる内容なんだよな。 "},"606":{"comment":"モバイルで開けない。。。 "},"607":{"comment":"これは推す\n（都民ではない）\n\nというか、デジタル庁を仕切って欲しい "},"608":{"comment":"おはようございます！\n都知事選はこの方に入れようかな〜\n同じエンジニア出身だし、マニフェストきちんとしてるし。\nもうおじいちゃんおばあちゃんに任せたくないよね。 "},"609":{"comment":"後で読む "},"610":{"comment":"全部見た。都民じゃないけど。浮ついた候補者と違ってビジョンは具体的に伝わったし内容も良いと思う。懸念は知事になったとしてどれだけ議会・行政を引っ張れるか、かな。いい意味での剛腕振るえる人でないと。 "},"611":{"comment":"是非頑張って欲しい "},"612":{"comment":"これはすごいボリューム…\nみんな一読したほうがよいよ\n\n教育に関しては、改善・追加して欲しいことがたくさんあるけれど、関心は持ってくれているのはわかった。\n\n知事にはなれなくとも、副知事にはつけたほうがよい。 "},"613":{"comment":"都知事選候補者の殆どがまともじゃないせいでこういうちゃんとしたマニフェスト作ってる候補者相手にもついつい身構えてしまう "},"614":{"comment":"安野さんは政策も具体的で実務能力は高いと思うが、政治や行政の経験がない状態でいきなり都知事になるのは難しいと思う。 "},"615":{"comment":"な、なんやこれ "},"616":{"comment":"ちゃんとこの人に投票してそれなりの票数を獲得して貰うことで、安野氏やその提案がなんとか都政に組み込んでもらえるように...... "},"617":{"comment":"資料を見てみた。ご本人も完璧ではないとされているが、もちろん課題もたくさんあると思うが、凄く期待が持てると思う。自分は都民じゃないが、こういう候補者がいれば投票に行きたくなるよね。 "},"618":{"comment":"こういった人が、都知事になって、どこまでできるか、見てみたい "},"619":{"comment":"安野たかひろさんのマニュフェスト見たけど、「現状認識」の解像度高くて驚いた。\n\n例えば少子化対策。「不妊治療の負担が大きいよね」とか「塾代を含む教育費が重たいんだよね」とか、データをもとに「最大の課題」をきちんと把握して、的を得た政策を提言できる候補者がいるんだなぁ  "},"620":{"comment":"未踏の先輩が都知事候補として立候補したんで応援してます! \n\nよくできているマニフェストなので、よかったら見てあげてください。東京に希望を感じれます。 "},"621":{"comment":"安野くんの都知事選政策マニフェストが公開されました。山根もスーパーな方々に混ざってデザイン周りをサポートさせてもらってます　選挙中もフィードバックを受けて全力アップデートが織り込まれてるので、続編も乞うご期待です　コメントは #TOKYOAI まで "},"622":{"comment":"凄い人が出てきた。東京でもしダメだったとしても、この政策を神奈川でやりませんか？次の選挙は2027です。黒岩さん相手なら勝算あるし、神奈川が先に進めば、東京もついてくる。 "},"623":{"comment":"唯一まともな新人がこの方じゃないかな。ただ政策は「都民の声を聞いて決める」というのは正論に見えて危険なのよな。多くの都民がわざわざ声を出さないから、声の大きな異常思想の連中が政策に影響しかねない。そういう意味で、この方自身の思想等をもっと聞きたい。 "},"624":{"comment":"マニフェスト流し見だけど、この人とか良さそうなんじゃないかなぁ。\n開成からの東大松尾研か…AIエキスパートやん。\n\n所得を大きく増やすのってやっぱ新規事業の分野を開拓しないと難しいし、課題はまだ多いけどAI分野を活用/開拓するのは有効よね。 "},"625":{"comment":"これがニュースに取り上げられないのは衆愚の極みだろ。 "},"626":{"comment":"ええやん、\"上\"で待っとるで "},"627":{"comment":"内容はとても良かった。ご本人が優秀で現役世代であること、テクノロジー活用が当たり前の視点であること…などを考えると、良い発信パートナーがついて、ローコンテキストな方々への伝え方がうまくいって欲しいなと思います。 "},"628":{"comment":"この人がズバ抜けてると思うんだが、紙の暖かみを大切にしたいとか言っちゃう国だからなあ。。。都知事になれなくても行政に関わって欲しい。 "},"629":{"comment":"おお、これはすごい。後でじっくり読もう。 "},"630":{"comment":"安野さんは、たとえ落選するとしても副知事なり政策ブレーンなりで都政の中核に参加してほしいですね・・・ "},"631":{"comment":"流し見しかしていないけれど、泡沫候補のやれる仕事じゃないので、暇空氏に投票のするくらいならこちらの方に票がはいったほうがずっとよかろうね… "},"632":{"comment":"マニフェスト案が面白かった。\n提示されている多様な学びへの対応は、まだ「所得額に応じた塾代などの給付」が中心だけど、それでも不登校の増加に対し、どう減らすかではなく「今の学校制度だと学べない子がいる→じゃあ、選択肢を沢山用意しよう」ときちんと言ってくれるだけでも価値がある。 "},"633":{"comment":"AIの利用割合も具体的に聞きたい。すごく興味がある。インターフェースですよね。（笑） "},"634":{"comment":"具体的な点は産業特区を都内に設けて\n技術的な発展を狙う\nと言う点で大変よろしいが\n\nそのための主要な手法として\n外国人エリートが暮らしやすい街にするというのは\n都民の税金の使い方として反発を招く内容です。\n都民の教育水準を上げるという政策に変更をお願いします\n今のままでは投票できません "},"635":{"comment":"これだけ未来を描ける候補者はいないのではないか "},"636":{"comment":"頭よすぎて政治家というか政策コンサルとかブレーンになったほうがよさそうとおもってしまった\n政治は別の力学がどうしてもある "},"637":{"comment":"本当に当選してほしいよう。でも票が分散して蓮舫が都知事になるデメリット考えると恐ろしいよう　政治家を目指し続けてほしい… "},"638":{"comment":"組織票はないものの今回の都知事選で一番注目してた候補者だけど、これじゃダメだ。都民や選挙のことわかっとらん。経歴的に興味あっただけに残念。 "},"639":{"comment":"めっちゃスライド見やすい＆分かりやすいなと思ったらBCG出身で草\n\n同じコンサル屋として推していきたい "},"640":{"comment":"流し読みしたけどやっぱりしっかりした芦屋の高島市長の出してたマニフェストに雰囲気似てる気がする（そっちのもチラ見程度だったが "},"641":{"comment":"実力でうならせるというのはこういうことかと感じました。良い結果になることを祈ってます。 "},"642":{"comment":"東京からテクノロジーを生み出し、それを活用して、課題を解決して、都市としての競争力を高めるために、今やるべきことが書いてあると思う。もちろん理想論的な部分はあるだろうが、これが出来れば東京だけではなく、周辺の都市へのインパクトもデカいと思う。 "},"643":{"comment":"しっかり分析・調査されていて、裏にいるブレーン・スタッフも優秀なのがわかる。\n万人が理解できるか微妙だけど。\n当選しなくても是非都政に関わってほしい。\n個人的にプロボノで関わってみたいくらい。\n＃TOKYOAI "},"644":{"comment":"まともな公約。\n\nこの方、民間の方が好きに仕事できると思うけど、選挙に出てることに敬意を払う。\n\nGoogleスライドというのも個人的にポイント高い。これを見て理解できる層向け。\n\n見れない！と言い出すような、票になりやすい層に媚びてなくてよい。 "},"645":{"comment":"アニメーションにしたら中身見る人増えるんだろうなぁ "},"646":{"comment":"Google Slides で公開してるのも新しいし、スライドの内容がめちゃくちゃ見やすい。\nこれだけでもすごいエンジニア（クリエイター）なんだなと感心させられます。 "},"647":{"comment":"これを作った過程が気になるなあ。事務方がいて綺麗に纏めたならいいんだけど、自身がせこせこ作ったっていうんならそれ都知事仕事？って思っちゃう。\n体裁が整ってなくても情熱とこだわりとイノベーションがシンプルまとまってる方が好き。真っ先にイメージするのはジェフベゾスが書いた図。  "},"648":{"comment":"台湾のIT大臣(オードリー・タン氏)のような方\nマニフェストを一読して思ったのは、一自治体の首長よりも国政のデジタル大臣になって欲しいと思った "},"649":{"comment":"日本版オードリー・タンですね。\nこの方が当選するか、デジタル大臣的な役割になっていただきたいですよね。 "},"650":{"comment":"読んだ。\n安野さんに都知事やってほしい。若さと優秀さを備えていて日本の政治に染まってないのがいいと思うんだ。東京を引っ張ってほしい。 "},"651":{"comment":"ガチ天才出てきた😃 "},"652":{"comment":"_of_BDG 政策がめちゃくちゃ評価されてる人を思い出してあげてください……\n"},"653":{"comment":"なんとなく、トップに立つよりも実働部隊として動いた方が成果を上げそうな感じがした。\nなんだろう？プレゼンの資料が対顧客向けというか、部門長あたりを相手に刺さりそうな雰囲気がある。\nビジネスマンには刺さりそうだけど、そうじゃない人からの支持は集めにくそうというかなんというか。 "},"654":{"comment":"読みました\n動物愛護に関する政策を持たない人には投票しないという誓いを持ってるので支持はできないけれど、きちんとビジョンがあるんだなあと感じました\n今回はいろんな候補者が耳目を集めているけれども、真剣な人が注目されてほしい "},"655":{"comment":"これくらい優秀な人が組織の中枢に必要だよねえ。オードリータンのように。 "},"656":{"comment":"後で読んでみよう "},"657":{"comment":"凄く頑張った資料発表してる候補者発見\n\n後で読もう備忘リツイート\n\n#都知事選 "},"658":{"comment":"これは面白い。詳細を検討してるわけじゃないけど。\n東京じゃなきゃできないのかな。 "},"659":{"comment":"わかりやすい "},"660":{"comment":"ITの末端の人間からするとめちゃくちゃ応援してるんだ。\n\n中長期で認知を取るなら大真面目に下町で半纏を着て神輿を担ぐとか商店街を練り歩くとかしてほしい。かつげる場所繋ぎます。 "},"661":{"comment":"都知事選候補者の中に若い方々もいらっしゃるなぁと思っていました。\n知名度がそこまでですが、マニフェストがしっかりしていて、これからのテクノロジーの発展に東京がおいてきぼりにならないよう期待したいと思います。\n#都知事選 "},"662":{"comment":"話題になっていて気になる。読んでみたい　メモ "},"663":{"comment":"詳細版にある統計データめっちゃ面白いですね!📊✨ ソースもちゃんと確認できる...!!#TOKYOAI\n\n\u0026gt;「AIを使った製品とサービスには欠点よりも恩恵がある」の質問に対して、日本は42%が「そう思う」と回答。イギリス38%、ドイツが37%、アメリカ35%、カナダ32%、フランス31%\n\nSrc:   "},"664":{"comment":"すごいな 普通にやって欲しいことばかり\n\n東京都参与とかに就けないのかね "},"665":{"comment":"政治参加もBCGみたいにステークホルダーとして楽しめる/本気になれるものになるといいですね  "},"666":{"comment":"ええやん "},"667":{"comment":"6/21 10時点でフォロワー3.2万人ね "},"668":{"comment":"東京の現状がデータでわかりやすく整理されていてとても良かった "},"669":{"comment":"概要版もあって5分で読めます。\n\n\nそしたら詳細版も読みたくなったので読んでみたら、\n30分もかからないくらいです。\n\n政治問題明るくないけど、読みやすく勉強になりました\n\n解説動画出るとより多くの人は見聞きしそう。\n（ご自身のYoutubeはありますが短めのご挨拶など "},"670":{"comment":"こんな分かりやすく素晴らしい政策資料、初めて見ました😺 "},"671":{"comment":"この人ほんとにすごいわ "},"672":{"comment":"才能はNo.1だな "},"673":{"comment":"蓮舫落としは絶対。\n百合子への投票は他の人に任せて、僕は安野さんでいきます。 "},"674":{"comment":"この方、いきなり当選できるとは思ってないけど\n政治の世界へのアピールとして立候補されてるのかな\n実際これみたら副知事とかで声掛かるんじゃないかね "},"675":{"comment":"蓮舫さんの1万倍しっかりしてる。 "},"676":{"comment":"ちらっと読んだけど興味が湧いた🐥後で読もう "},"677":{"comment":"なんかまた優秀そうな人が立候補してるな "},"678":{"comment":"少なくとも課題を一通り認識しているレベルにはあるので、百合子に対する候補者の中で一番まともだと思うな。\n（他の候補者が何もアピールできてない都知事選） "},"679":{"comment":"都知事候補の安野たかひろ氏のマニフェストは、小池さんや蓮舫さんの表明している政策と比べると、具体性とカバー範囲が桁違い。\nこのマニフェストで指摘している項目について、その三人でディスカッションしたものを動画で放送して欲しいけど、残り二人は逃げると思う。\n地金が見えてしまうから。 "},"680":{"comment":"整っていて読みやすいマニフェストだけれど政治の力に左右されずとも東京で生き残れる上位層向けな印象 "},"681":{"comment":"すごすぎる👀 "},"682":{"comment":"都知事選、勝手に絶望してたけど安野さん良いじゃない。 "},"683":{"comment":"じっくり読みます "},"684":{"comment":"あっという間の93ページ！昨日行った母校で高校生たちのプレゼン資料がまだまだ過ぎたから、こちらを参考にして欲しい。わかりやすく、伝えて、魅せる資料は本当に大事。 "},"685":{"comment":"いやこの人一択やろw "},"686":{"comment":"素晴らしい "},"687":{"comment":"安野さん、応援してる\n\nこのような人がどこまで票を伸ばせるかで都民の意識が分かるかもしれない\n\n年代別の集計表を是非見てみたい\n\n既存メディアがこの人を取り上げないのが問題. 決まった情報源時間見ない高齢者に届かな 苦笑\n\n現代ビジネスの記事 置いておます\n\n\n#都知事選 "},"688":{"comment":"あとで読むぞ‼️ "},"689":{"comment":"課題と解決がわかりやすく示されていると思う。ただ、デジタルに偏っているように見えて、ハードウェアというかインフラに対しての解像度が低い印象。でも政治活動や政策提言は続けてほしい。 "},"690":{"comment":"安野たかひろ氏、経歴の華々しさやAI活用を強くアピールする姿勢に注目がいきがちだが、東京の諸課題とその対策にどう活用できるかということが本質（選挙活動が売名ではなく本気である）\n"},"691":{"comment":"後で読む用 "},"692":{"comment":"非正規雇用対策、特に会計年度任用職員の数をどうするのか。住宅問題や奨学金の返済負担増など、全般的にセーフティネットに関する施策が少ない。伸び代あるところには箱を用意して、沈んでいるところには手も差し伸べるのが政治への期待。 "},"693":{"comment":"今回は知名度アップかなと思ってたけど、熱量と未来を感じた。\n\n共働きでも70平米の家が買えない、子育てが難しいことへの取り組みは頑張ってほしい。\n神宮の森とかどうでも良いんだよな。\n#TOKYOAI "},"694":{"comment":"情弱にも、見やすく、拡散しやすくして欲しいです…\nPDFとか、読み上げ機能とか、おなしゃす… "},"695":{"comment":"優秀なの一瞬でわかるな "},"696":{"comment":"ざっくり見た感じだけど、本人の経歴や政策的に都知事よりIT担当大臣の方が向いてるかと思った\n\nあとは、割と頭脳的な意味で（肉体的ではない）強者向けの政策が中心っぽく見えるので好みが分かれそう "},"697":{"comment":"施策よいね、一点だけ、東京だけにせず一都三県や関東全部の連携と将来を明示できると尚良い気がする。 "},"698":{"comment":"テクノロジーで誰も取り残さない。\n↑\nスライド閲覧アプリが無いと見れないので取り残される。 "},"699":{"comment":"読んだ。良かった "},"700":{"comment":"今まで選挙に参加した事がなかったけど近年考えが変わり今回の都知事選から投票に行こうと思い色々調べていた中で辿り着きました\n頭が悪いので理解できなかった部分もあるけど今のところダントツで東京の未来を本当に考えている人だと思いました "},"701":{"comment":"息子が都知事選に少し興味があるようなので、このマニフェストを見せようと思う。 "},"702":{"comment":"めっちゃ有能な人がいても民主主義は人気取りゲームだから椅子が得られないことが多いの本当バグだよな "},"703":{"comment":"産業の話がどうしてもITに偏っている点が引っ掛かりました… "},"704":{"comment":"東京都は、他に比べて潤沢なリソースがあるので、そのリソースを如何に効果的に使うかが重要だと思ってます。AIやデジタルを活用して、民意を効率的に収集して、適切な施策を実行できる方だと思いました。 "},"705":{"comment":"今回の都知事選のダークホース。\n\nオードリー・タン氏が推しているということで。どれぐらい票が入るかはチェックしたい。小池氏の再選が濃厚な中、まさかの展開があるのかないのか。 "},"706":{"comment":"すばらしい、、、、\n\nやっぱり都政に足りないと\n感じていたのはビジネス思考だ。\n\n安野さんも石丸さんも\n政策以前にスタンスと明示のやり方に\n共感できるんだな… "},"707":{"comment":"仕事でのプレゼン資料を見ている感覚で、コンセプトも面白かった。仕事できそう。\n\n選挙って印象第一で戦うイメージがあったから、こういう都知事候補もいるんだなあとびっくりしたのが1番の感想 "},"708":{"comment":"テクノロジー推しはわかるし言ってることの筋は通ってると思うけどAI推しはわからない "},"709":{"comment":"安野さんのマニフェストがすごい。ここまで具体的で明確なの誰も出せてない。これ読んで一気に気持ちが安野さんに傾いた "},"710":{"comment":"今のところ出されているマニフェストでいちばん良かったのは安野さん。\n\"ザ・政治家\"な仕草が一切無いのも良い。熱意や思いが前面に出るのもそれはそれで苦手というか、その人がいなければ動かない感じが危うくて。\n私が夢見る東京はこんなだなあこんなであって欲しい。\n万人に届くかだけ気になる "},"711":{"comment":"都民だったら投票してました。 "},"712":{"comment":"現状からの飛躍を求めるならこれくらいやらんと駄目かな。基本コンセプトはとてもしっかりしている。 "},"713":{"comment":"毎度罰ゲームの様相を呈する都知事選ですが、今回においては安野氏が楽しみ。これくらいの全く新しい血を入れて役所も議会も荒療治をしなければ時代錯誤が続いていくだけだと思う。マニフェストについてはまだ深く読んでいないが、あまりしっくりは来ていない。 "},"714":{"comment":"専門家のポジティブな意見を吸い上げるだけで妥当な政策になるとも思えないので、ハックされないように、賛成意見も反対意見も詳細がオープンになって簡単に深堀チェックできることを期待するのと、候補者本人は依代になるだけじゃなくて定見をもって優先順位をつけてほしい。一番やりたいのはどれ？？ "},"715":{"comment":"ざっと軽くめを通したところ、ブロードリスニングはアリだと思った。でも全体的には理系の学園都市なら訴求できるだろうが、広く浅くだと厳しいだろうなあ。 "},"716":{"comment":"データも見せながら具体的な話をしてらっしゃる。資料のまとまり方もさすがBCG出身者。。。働き盛り世代なら安野さんに任せたいと思うのでは。 "},"717":{"comment":"結構具体的。AIとかDXとか音痴ですが、未来と思っていた社会も案外もうすぐそこで実現出来るのかー。と感じるマニフェスト。こうゆう方がリーダーにならないと何も変わらんじゃろ。 "},"718":{"comment":"説得力がありすぎる。応援しています  "},"719":{"comment":"見てみます "},"720":{"comment":"\"誰も取り残さない\"って今まで擦られ過ぎてるから、これから印象つくる新規の人が宣言するにはあまりよろしくないかな。\n実務面に少し強くても、人をリードするのは下手な感じかな "},"721":{"comment":"全体的にはどのような課題に対応したいか明確になっていてわかりやすかった。(小池さんの評価にもなるかなと)\n\nその他の課題に対して、育児（②）に対しての支援のパワー不足やSTEAM活動の必要性の訴求が無いのが物足りなかった。\n\n#TOKYOAI "},"722":{"comment":"昔、石原慎太郎が、首長は顔で、ブレインとなる頭脳は別にいるから、細かいことはそっちに訊け。と言っていた。\nそのとおりかもしれないのだけど、顔が頭を潰してきた、または頭が顔を見限った事例は、政治に関わらず、日々の生活でも感じてきた。\n例え頭であったとしても、顔として出た事は評価と思う "},"723":{"comment":"トップより右腕に欲しいタイプだなと思ってしまった… "},"724":{"comment":"あとで読む。\nパッと見ただけで読みたくなった。 "},"725":{"comment":"この方のことは存じなかったけど、マニフェストの内容としてはかなり支持できるものだし資料のまとめ方からしても知性が伺える。５０数人もいれば良い候補者はいるよさすがに。都民のみなさん頑張って選んでください。印象で左右されんなよ。 "},"726":{"comment":"都民じゃないけど応援！ "},"727":{"comment":"刺さったのはこれと外国人の教育医療暮らしやすさ辺りだな〜\n\n "},"728":{"comment":"これはヤバい!!\n流石に全部、隅々まで目を通すのは大変だけど、東京の課題が細部まで上げられていて、それぞれの打ち手も提案されてる\n\n義理人情と名前の連呼だけの政治屋に任せる時代はもう終わり。国政も地方も変わる時だ\n\n石丸さんといい、安野さんといい、こう言う若い方々に総入れ替えする時だな! "},"729":{"comment":"都の行政システムのIT化が進むんだろうな。ぐらいにしか感じなかった。 "},"730":{"comment":"このレベルの資料が出てくるってことに感動してる\nしかも\"こんな長くて知的レベル高いの読ま(め)ない\"っていう人のためのサマリー版まで用意されてる、すごすぎる "},"731":{"comment":"この資料も生成AIで作ったのかなぁなんで野暮なこと思いつつ、\n実際、組織のトップがテックに強くないとテクノロジーの浸透ってしないよね。 "},"732":{"comment":"他候補と相対比較したら雲３つぐらい突き破る内容なので、もはや庶民には見えなそうで残念 "},"733":{"comment":"あまりにデジタルに頼りすぎている点（能登半島地震のようにインフラが寸断されたらどうするのか？）、選択と集中を是としている点は賛同できないが、蓮舫と組んでこの内容の一部でも実現できたら面白そう。 "},"734":{"comment":"安野候補のマニュフェストすごい読み応えあった。初手の現状認識からしてそう、それ！っていう。今のTOKYOを維持できるのか衰退していくのか過渡期だと思う。こういう人に都知事になってほしいと思うが、たぶんそうならない現状が切ないね。都民には諦めずに投票してほしいけど、 "},"735":{"comment":"今まで誰がこうしてくれただろう\n流行るといいし\nもっとこのレベルの人が立候補して欲しいよね\nとにかくみんなざっくりで語ろうっていう洗脳から抜け出して開いて読んで\nここに書いてあるやんけって叩きつけていく気持ちでいこう\n進捗もくれてそこに即座に反応していけるっていいじゃん  "},"736":{"comment":"都知事選挙は人気投票になってしまうので難しいかもですが、その後に副知事とかで雇用して欲しいなぁ🐸 "},"737":{"comment":"子供と見るー👀 "},"738":{"comment":"イロモノ候補者では全然無かった。 "},"739":{"comment":"安野たかひろさん、松尾豊研修室の出身なのか😲\n政治家のマニフェストってアバウト過ぎて意味不明なものが多いけれど、これは分かりやすい。仕事の資料作成にも参考になる！\nもし当選したら公約に対して進捗管理とかこまめに行って、定例報告会とかでデータを使いながら分かりやすく説明してくれそう😊 "},"740":{"comment":"実現してほしい政策もあった\n\n・東京西部の自動運転特区\n・行政手続きのDX、AI活用\n・災害対策(電源と電波確保面は不安)\n・不妊治療支援(金時間心理)\n・医療の夜間休日オンライン化\n・中高一貫インターナショナルスクール拡充とそれによる海外ビジネスパーソン増\n・校務DX\n・ブロードリスニング\n\n続く "},"741":{"comment":"あとでしっかり読む "},"742":{"comment":"すごく良い。都知事に当選できなくてもデジタル大臣になってほしい。 "},"743":{"comment":"本当はこういう人が都知事にならないと駄目なんだろうなぁと思いました。 "},"744":{"comment":"日本の行政制度が限界(処理しきれない上に維持するのに途方もない予算を使っている)のところを技術で福祉・子育て・災害対策をアップデート、さらに成長投資！を分かりやすく解説されている。本来統治とはこうあるべきだよなぁ。。\nこれ実現出来れば東京はシンガポールになる、いやそれを超える "},"745":{"comment":"こういうマニフェスト地方の選挙でも出してほしい "},"746":{"comment":"93頁もあるのに道路行政のこと一言も触れてないのは生活感の無さの現れ。いくらAIだの先端技術を駆使したって目の前の生活者の目線を持てない候補に当選の目はないよ。(-_-) "},"747":{"comment":"素晴らしい！わかりやすい\nデザインも美しい "},"748":{"comment":"それから、自動運転について東京区部でR\u0026amp;Dをして西部で実装していくという構想ですが、区部はアルゴリズムやソフトウェアを開発する分にはいいんですが場所が無さすぎて実験ができない問題があります。…  "},"749":{"comment":"若い優秀な人に東京を引っ張ってもらいたい。応援したいです。そして東京にクリプトの特区も作ってほしい "},"750":{"comment":"P74のイメージだけテイストが違ってて良い\nあと選挙は人気投票の側面もあるので、そこをどうするかな気がする\n#TOKYOAI #東京都知事選２０２４ "},"751":{"comment":"読みました。マニフェスト詳細出すの斬新でとても良い取組と思いました。\n東京の将来への期待や懸念の認識は確かにと思いました。世界の中での魅力を保つ、更に発展をと思います。\nブロードリスニングとてもいいなと思いました。今の技術なら政治に民意をもっと吸い上げれるはず。国でもやってほしい。  "},"752":{"comment":"個人的には過去の誰もよりも説得力あるデジタル大臣になれるかと思いましたが、とりあえず都知事選ですね！ "},"753":{"comment":"未踏経験者でBCG実務経験あって、星新一賞取ってるとか、めちゃくちゃエンジニアビジネス観点強そうで、とても気になる！  "},"754":{"comment":"先日、G1ベンチャーでエンターテイメント×生成AIのモデレータをやらせていただき、その際のパネリストの1名が安野さん\nイベント直前に都知事選出る発表あって、びっくりしましたが、こちらのマニフェスト、超真っ当です\n都知事選の結果どうあれ、安野さんは是非都政に関わってほしい "},"755":{"comment":"読んでる "},"756":{"comment":"読んだ。すごく分かりやすかった。いたじゃんまともな人。しかし2050年東京都民は3人に1人が高齢者って…やば… "},"757":{"comment":"奇抜な候補陣に埋もれているけど、この人のマニフェストはなかなか興味深い。テクノロジーには夢がある "},"758":{"comment":"「『情強集団の理想じゃん、そもそもそんな余裕がねえ人が大半なんだよ』と冷笑するぐらいなら、こっちに来て一緒に考えようぜ！」とも言わず、ただただ様々な声を包摂するためのマトを作ってくれた。賛美も不満も、なんでもいいからただ投げてくださいと。推したい。 "},"759":{"comment":"みんなベタ褒めだけど、この一言で本人も受かる気ないなと透けて見えちゃうんだよな。都知事にはまだ若いと自分でも思っちゃってる。首長非選挙権年齢に到達してるので何の問題もない。\n選挙はまさに水ものなんで当選を妄信しないと風は吹かない。でも3回くらい続けたらきっと風向きが変わってるはず  "},"760":{"comment":"他からも来てほしいの声\nこういう人を都民は神奈川とかに渡して\n追従するにしても劣化版みたいな人しか立候補しなかったとしてもそれでいいんか？\nくらいは思考に入れて欲しい "},"761":{"comment":"イロモノ候補が多すぎて忘れそうになるが、いわゆる泡沫候補の中にも建設的な公約を掲げて東京を良くしようとしてる人は居るんだよな。\n全ての政策に賛同するわけじゃないけど、AIなどのテクノロジーを大々的に活用して諸問題を解決・発展させようという方針には共鳴するところがある。  "},"762":{"comment":"全員このくらいの解像度でマニフェスト書いて欲しい。ほんとうに。 "},"763":{"comment":"おっおっ候補に良い "},"764":{"comment":"すごい、Googleスライドでこんな表示初めて見た。  "},"765":{"comment":"スライドデザインがシュキ💛（今から読む\n\n・誰でもアクセスしやすく作ってるのがいい\n・比較的若年層（今の日本人平均年齢より下だから案外高いけど）向けの政策なのかなとは感じるけど、逆に所謂一票の重さを考えると、大きな都市を押さえていくのが多分最短\n\n#TOKYOAI "},"766":{"comment":"すごい。まだチラ見しかしてないけど、めちゃくちゃ分かりやすい。\nあと、マニフェストを見てワクワクしたのは初めて。期待！ "},"767":{"comment":"シンプルに優秀だと思う。都知事は外交的な業務もあるし、むしろ裏方に専念して活躍してもらいたい。 "},"768":{"comment":"都知事選の候補者にこんな人いるんやなぁ "},"769":{"comment":"百合子色々話題だし選挙上手いなと思うけど、この資料読むとこの人こそ本物ではってなる。確固とした未来観とマニュフェスト。もしダメでも絶対政治家して欲しいし、国会じゃなく首長がいいし、正直お願いだから千葉に来て欲しい← "},"770":{"comment":" 彼も含めてあげてほしい\n"},"771":{"comment":"読みやすいスライドでした。 "},"772":{"comment":"都知事選のこの方のスライドがあまりにも綺麗すぎて「コンサル出身ですか？！」と感動してたんだけど、過去にBCGにいらしたとの事で納得…\n\n政策がほんとに考えられててすごく良い…パフォーマンス重視のおじ様やおば様よりもだいぶ都のこと考えてるんだろなって思う… "},"773":{"comment":"東京の現状や課題と今後のビジョンが分かりやすく整理されていてシンプルに資料としてすばらしかった。今後も意見を取り入れてこれをアップデートしていくという姿勢もすごい "},"774":{"comment":"こんなに若く、賢く、実務能力が高く、誠実な人が都知事になろうとしてくれてるだけでもありがたい。\n\n今はまだ知名度が低くても、東京の未来を真剣に考えて、彼のような人を応援する人が増えて行けば、日本の未来は明るい。 "},"775":{"comment":"良いですね！\n僕も安野さんを支持します！\n#TOKYOAI "},"776":{"comment":"この人すごいな。\n東京にいま1番必要そうなのは、こんな人じゃないの？って思うけど、みんなどーなんだろ。 "},"777":{"comment":"普通にガバナーユリコがブレーンとして採用すればいいんじゃないかというくらいの完成度。なんかオードリー・タンを彷彿とさせる。しかも元MNTSQのひとか！\nという夢… "},"778":{"comment":"都知事選の政策の話\n蓄財にも関係ない話だし、底辺脱出にも関係ない話題で\nあんまりウケない話題だと思うけど。\n\n需要ひっ迫を起こしながら、供給力を増やすような経済政策を志している人がいないように思うんだよな。…  "},"779":{"comment":"かなり興味を持てるな、と思えるくらいにはちゃんと「政策」を提言してる。事実誤認がある（合計特殊出生率0.99で出産が少ない、という点、これは人口の社会増=東京への転入者が多いからそうなってる）がそれはご愛嬌。あと産業政策はあんまり成功しないので他にリソース振り向けてほしい "},"780":{"comment":"ちゃんとサマリー版もある。偉い。 "},"781":{"comment":"情報発信するためのアカウントではないが、真剣にマニュフェストを考えられている若手ということでRT。テクノロジーで誰も取り残されないというよりは、むしろテクノロジーを使いこなせる人がより便利にという内容という感想ではあるが、やる気のある若者の存在が広まるだけでも価値があると思う。 "},"782":{"comment":"パフォーマンス的でキャッチーな発信ではなく幅広く具体的なマニフェストでつい読み込んでしまう。\n\n素人目だけどよく考えられているなと思う。\nこういう方が評価されるように取り上げるメディアが増える世の中になって欲しいよね。 "},"783":{"comment":"私はこの人推す。頭いい。ヒヤリングする耳と心もある。\n\n人の苦手をデジタルで補う行政、いいと思う！ "},"784":{"comment":"日本の政治史上、最もわかりやすいマニフェストと届け方だと思いました。掲げる政策の見える化、わかりやすさ、誰でもアクセスしやすい環境、機会の提供って本当に大事だなぁと再認識。 "},"785":{"comment":"三番手以下の候補に入れても蓮舫や石丸の勝率が上がるだけなので【ひまそらあかね】に入れることにしました。\n\n安野さんも応援したかったけど、誰が勝つか、どう勝たせるか、何ができるか、改めて考えて欲しいです。\n\n※ひまそらあかね にはブロックされています "},"786":{"comment":"ざっと流し読みしたけど具体的でめちゃいい。 "},"787":{"comment":"こういうまともな人が政治の道を志してくれるのはありがたい。（都知事選は頭おかしい人のお祭りになっている）\n\n今回はかなり厳しい戦いになると思うけど、広く認知はされるし選挙後の引き合いも多いと思う。ぜひ何かしらの形で政治に関わってほしい。 "},"788":{"comment":"後で読む也 "},"789":{"comment":"スタートアップ民としてはもちろん、一都民としてもめちゃ推せる\n\nTOKYOを再起して下さい！ウオオォ "},"790":{"comment":"このくらいの資料を、あたり前のように作れる人に、立候補して欲しいですね。\n\nそうすれば、選挙カーによる演説とか必要ないと思うのだが。 "},"791":{"comment":"すごいまともだと思う。にんにく農家的にも良いと思う "},"792":{"comment":"あとでよむ。 "},"793":{"comment":"東京の現状とマニフェストがデータ入りで分かりやすくまとまっていた "},"794":{"comment":"見る人が見れば、他の候補者とのレベルの違いは一目瞭然だろうし、実現可能性もある程度ありそう。\n\nでも、民主主義だから、結局は偏差値50近辺の政策を掲げている人が選ばれるんだろうな。\n\n今回負けても、懲りずに政治家をつづけてほしいなあとは思う。 "},"795":{"comment":"東京どうなっちまうんだ……と候補者の面々見て悲観してる人はこの人のマニフェスト見てほしいわ。\n掃き溜めに鶴とはまさにこの事。\n\n誰が当選するかはほぼ見えてる都知事選だけど、この人の得票数が30万票以上いくと今後の都政に良い影響出るんじゃないだろうか。\n10万票以下で終わってほしくないね。 "},"796":{"comment":"ジワジワと安野さんのマニフェスト（詳細版）が話題になっていて若干希望が持てる。これだけの提案資料作って挑んでる候補者居ないでしょ。\nまぁこれが集票のためにどれだけ有効かはまた別問題なんだけど…… "},"797":{"comment":"安野たかひろ氏のマニフェスト。全体を通してただ圧倒された。モビリティ分野に関わるページは画像の3ページ。高齢化が懸念される西地域で自動運転を推進するとのこと。期待したい。あと、小池都政が今推進している電動化政策はどう引き継いでいくのかも是非示して欲しい。\n#TOKYOAI  "},"798":{"comment":"具体性がほかの候補と比べけた違い "},"799":{"comment":"流し読みしたけどコンサル力つよつよの右腕がいるか、本人がコンサル力高そうですごい "},"800":{"comment":"この内容を小池百合子式で伝えられるブレインがいたら良い気がする。「テクノロジー」が最前面に来てしまうと、ほとんどの人たちは興味を失ってしまうので大衆向きでない。 "},"801":{"comment":"資料の内容に疑問点はあるものの、こういう取り組みは良いものだと思う。こういうのがないと疑問点すらわかないし。\n(他の候補者はやってないのかな？)\n\nただ民の代表としての政治家というよりは分析・コンサル的(参謀的)に見えるような。 "},"802":{"comment":"読みやすく読み応えのある内容でした！ "},"803":{"comment":"この方凄いなーって思ってたけど東大の松尾豊研究室に在籍してた方なんだ…めっちゃ凄いやん… "},"804":{"comment":"マニュフェストが項目ごとにしっかりと整理されていてめちゃくちゃわかりやすい！！！この資料見てるだけで構成の勉強になる！！ "},"805":{"comment":"東京都民でもそうでなくてもこの資料は一度目を通しておいた方がいい\nとても内容が深く、厚みがあり論理的に展開されている\n願わくばこの人が東京都知事になれなかったとしても、ブレーンとして支える存在として活躍してほしい\n#東京都知事選２０２４ "},"806":{"comment":"優秀な技術者で溢れる東京とか、夢あるなぁ "},"807":{"comment":"あとで読みたい。こういう具体的な立案できるって、いいなぁ。当選しなかったとしても、知事の側近としてブレーンになってほしい…。 "},"808":{"comment":"これもそうだな\n東京都の田舎を知ってるならこの表紙にはならんだろと思ってしまう\nそれくらい小池陣営の離島ポスターはインパクトあった "},"809":{"comment":"知事にならんでも、台湾政府のオードリー・タンみたいにテクノロジー政策顧問などとして雇ったらよさそう。 "},"810":{"comment":"この資料はぜひ読んでもらいたいな。ただ、投票券のある世代がこの資料には行きつかないのが根本的な問題なので、そこが選挙活動に反映されるといいですね。都知事になれなくてもCOOやアドバイザリのような形で携わっていただきたい。 "},"811":{"comment":"都の課題を把握し、対策のビジョン＆手法をある程度具体的に挙げてて期待が持てる。浮かぶ疑問は…\n1．経済弱者・格差をどう支援・是正？\n2．マイナカード不所持層や、スマホやネットから遠い層を「取り残さない」方法は？\n3．学術都市は良質な研究環境群が必須だがどう実現？ 都立大以外の扱いは？ "},"812":{"comment":"高学歴高収入高意識の人にはぶっ刺さりそうなマニフェスト。よく出来ているとは思うけど、この人を活かせる政治的な土壌が今の日本にはないだろうという諦めも覚えた。流し読みで見落としてるだけかもしれないけれど、既にデジタルデバイドでふるい落とされた弱者貧困困窮都民向けの政策も欲しい "},"813":{"comment":"声のデカい人に集まっていくからなぁ\nリポストさせていただきます。 "},"814":{"comment":"あとで読む！ "},"815":{"comment":"小池百合子か蓮舫かで争ってる場合ではない。\nこの人が当選すれば東京は確実に変わるし、東京が変われば日本が変わる。 "},"816":{"comment":"東京だから出馬したということもあるのでしょうが、ぜひ神奈川県知事になっていただきたい。（ポジショントーク） "},"817":{"comment":"全部読んだ、地震大国の日本でこういう対策を打ち出せるのがかなりポイント高い\n東京がロールモデルになって地方もIT技術の活用をすることで防災への準備がより良く出来るようになって欲しいな  "},"818":{"comment":"さらっと読んでみた。\n個人的には好感触。\nどこまで出来るかは別として、こうした具体性ある提言は将来のポジティブなイメージを抱かせる上では必要だと思った。\nある程度は実現して欲しいなぁ。 "},"819":{"comment":"応援したい "},"820":{"comment":"東京都の諸問題を考えてくれている人を、自ら確認することなく、売名行為の人たちとひとくくりにしてしまうところでした。反省。\nしかし都知事というより、ブレーンとしてなにかをしてほしい安野たかひろ氏。 "},"821":{"comment":"まだ深く考えてないけど、いいと思います。 "},"822":{"comment":"まだ投票先は決めてないし、この方を推したいということではないけど、こういう資料を作る方が、他の泡沫候補と並列で埋もれてしまうのはもったいないと思う。時間があれば、今回の都知事選に思うことをガチめにnote記事あげたいと思います。 "},"823":{"comment":"こういう公約をまとめたスライドあるとマジで分かりやすいし選びやすい "},"824":{"comment":"私都民だったら安野さんに投票する。 "},"825":{"comment":"残念ながら、僕みたいな高学歴プアにはまったく魅力がない上、客観的に見て、海外から優秀層を引っ張って来た後の(一般均衡効果による)物価上昇がエッセンシャルワーカーを追い出すだろうことについて十分な考察を行えているとは思えない。「公約は具体的なのが良い」は成功者の夢想 "},"826":{"comment":"これは東京住みたくなるやつ "},"827":{"comment":"93ページだけど分かりやすくスルスル読める。良い内容だった。新しい風を感じる。 "},"828":{"comment":"素晴らしいな。やはり理系人材が実際に政策立案にも関わっていかないといけない。\n勿論、今回都知事選には勝てるとは思えないけど、出来るだけ多くの票を取って欲しい。そしてこれを機に、負けても誰かのその分野の政策立案に抜擢されるといいんだが。 "},"829":{"comment":"おったわ。一番いい人がおったわ。ぐう優秀。まじで応援してます、頑張ってください！！ "},"830":{"comment":"具体的だ、、\n発信だけでなく受信のアップデート、ブロードリスニングって考え方初めて知った！  "},"831":{"comment":"びっくりするほど\nちゃんと政策示されてるから\n票散りすぎの今回、ワンチャンあるかも "},"832":{"comment":"この人に投票しよ "},"833":{"comment":"めっちゃ優しさと知性が溢れた安野さんのマニフェスト🥹DX化が全然できない今の東京でこの方が都知事になったら10年分くらいはいい方向に変わりそう🥰無駄無くして未来の投資へ❤️ "},"834":{"comment":"とても真剣に考えていることが伝わってきて、こういう方もいるんだと安心。課題と打ち手の整理も、議論しながらブラッシュアップして行く事はありそうですが、ここまで自分で考えて書ける人は他にいないのではないでしょうか。若い人が動く時だと感じます。諦めずに投票で意思を示したい。 "},"835":{"comment":"やっとまともな方が出てきた印象。あ、俺埼玉県民だった🥲 "},"836":{"comment":"課題認識、整理の仕方がとても良い。全部AIで解消するとは思わないけど、こういう分析のちゃんと出来てる人に任せたくなるよ。 "},"837":{"comment":"昼飯食いながら読む "},"838":{"comment":"この方報道されてる？snsで広めたい。1番安心できる未来を感じる。 "},"839":{"comment":"日本変わるね！！！ "},"840":{"comment":"カタカナと文字が多すぎて読んでられない\n\nとりあえず気になったのは災害時にスマホを使う案\n紙と現場判断の方が早いし手軽\n通信も電気の供給も不安定になる災害時に、普段からスマホ等の操作が若者の何倍も時間がかかる人間にやらせるの？\n\nインスタ映えする資料はぱっと見綺麗でよろしおすなぁ "},"841":{"comment":"この人、いいな\nテクノロジーに精通してるから都を強くしてくれそう "},"842":{"comment":"道民だけどこの方応援したい。しかしやりたいこと・できること・示していることが、支持者の目線から共感できるか？は怪しい。都民が信じられる｢近い｣ストーリーを語る役回り、ギャップを埋める人が居た方がよいのでは。 "},"843":{"comment":"私は蓮舫さん推しだけど、この方は至極真っ当だと思う。マニフェストは見やすく説得力がある。善戦してほしいし、都知事に選出されなかったとしてもこの選挙戦が今後に繋がる賢いアプローチをされている。少なくとも下劣な泡沫候補とは一線を画している。 "},"844":{"comment":"ちらっと見てみたら読みやすくて気がついたら100ページ近くを読了。\nこういう東京なら、もう少し住み続けてみたいし、日本も少しずつ変わってくのかなと思ったり\n少しずつ未来に希望が持てる世の中になってほしい "},"845":{"comment":"あとで読んでみる。ちなみにサマリー版もあるみたい。\n "},"846":{"comment":"実はいまの住民票が東京なので都知事選の投票権がある。のでいろいろ見て考えてる。この人のマニフェストよさそうだな.....\n東京のムードがこの8年で「良くなった」とは思えないので小池都政は変わってほしくて、票割れ防止で現実的に蓮舫さんかなと思ってはいるけど、、どうやろ "},"847":{"comment":"具体的で善意に満ちていて、いいなぁ。\n\n本音を言えばこの候補に受かってほしいけど、何が必要なんだろう。 "},"848":{"comment":"こういった施策がいずれ地方にも広まることを切に願ってるので安野氏には頑張ってほしい\n #TOKYOAI "},"849":{"comment":"ここまで非常に細かく書かれていると、\nGPTやnotebooklmに学習させて“この資料のみをソースに”とすれば、\nさらにわかりやすく対話しながら答えてくれるのではないかと。\n\nということで #GPTs 作ってみました。\n  "},"850":{"comment":"むっちゃ応援したいけど、現職の組織票に張り合うには大きな風が吹かないと死に票になってしまう不安が。\n政党とかではなく、影響力のある人に応援してもらったり、できればメディアでも取り上げてほしい…\n現職が政治家ではないし別の方法で食べていける人だからこそ、この機会で当選してほしい。 "},"851":{"comment":"推したいなぁ\n将来に希望を持たせてくれる内容だわ\n日頃ビジネスしてる人には当たり前の用語が用いられてるけど、引退されてそうした用語に縁のない、50～60歳以上には耳慣れない言葉が多用されているので、その年代の票を集めるのにめっちゃ苦戦しそうな気がする "},"852":{"comment":"全然都民じゃないけどこの方頭抜けてよくない？？現行体制に対する批判がゼロってのがいいし、マニフェスト作成の時点で政治に関係ない人をたくさん巻き込んで形にしてるのすごいよ。 "},"853":{"comment":"アクセス多いんだか知らんが、全然落ちてこねー "},"854":{"comment":"直接引用した方が分かりやすいので再投稿。自分の住んでるところと関係ない選挙だけどね。\n\n東京の都知事立候補者多すぎて、もっと敷居上げた方がいいとか思ったんだけど、こういう人も立候補するのがいいなあと思った。現代の技術で仕事のやり方変わったら選挙や政治も変えればいいと思う。 "},"855":{"comment":"中高大の先輩ということで一通り目を通してみたが、\nどんなに思考の詰まったマニフェストが用意されたところで、\n政治にあまり関心がない層は三番手候補の石丸伸二すら知らず小池百合子か蓮舫かの二択を選ぶだけなのだから、\nまずはどうにかしてヴァイラルに知名度を伸ばすしかないよなあと\n\n#TOKYOAI "},"856":{"comment":"この方が当選されたら、東京で職に就くのありかもな "},"857":{"comment":"投票権のある世代がこの資料に行きつかないのが "},"858":{"comment":"読みたいけど、スマホのTwitterで開くには重い… "},"859":{"comment":"10ページ目の将来の東京の都市ランキングが下がっている図があるが、下がる要因についても記載して欲しい。\n#TOKYOAI "},"860":{"comment":"昨日読んだのだけど、地に足ついたマニフェストだと思ったのでRP\n数値根拠だしてわかりやすく提示し、法制度と現況(多摩地区の自動運転の件等)をもとにした提示は、一自治体を考えてくださっているなと思いました。\n教育部分、休日診療のオンライン化など実現できたらよいし他自治体にも広まって欲しい "},"861":{"comment":"政治家にはもったいないから実務者として手腕を発揮してほしい、みたいなことを言われていて笑ったけど、笑い事ではないよな…。 "},"862":{"comment":"こういう人がいいですね。\n選挙を私物化してる有象無象は見習ってほしい。 "},"863":{"comment":" 具体性がないとかツッコミを入れてる人がいるので、詳細な施策についてのリンクも置いておきますね。\n\n"},"864":{"comment":"他の立候補者と比較するのが失礼なくらい\nスマートな戦略内容だと思いました\nさらに高齢者・大衆をより巻き込むPR・メッセージが加われば具体的になりそう "},"865":{"comment":"凄く良い\n選挙的には厳しいだろうけど、勝った人は上手いこと取り入れて欲しい "},"866":{"comment":"ただの馬鹿騒ぎの茶番に成り果てている都知事選の中で、真面目に検討をしてマニフェストを仕上げる姿勢、報われて然るべき\nこの人は最低でも2番に来てほしい "},"867":{"comment":"読む時間がなあ…。 "},"868":{"comment":"めっちゃいいと思ったんだけど、「世界で存在感を出す必要がある」的なこのスライドの暗黙的な前提について説明があった方が色んな人にわかりやすいのかな、と思った。\n経済的なところを伸ばして行った方が、色んな生き方を支えられますよ〜みたいな。 "},"869":{"comment":"この人凄いなと思った内容だったので拡散に協力 "},"870":{"comment":"良さげな資料見せつけられるとぐっと印象よくなるな。中身のブラッシュアップ方針も良さそうにみえる。あとは都庁職員の支持も受けられるならしっかり動かせる都政になりそうだけど、果たしてこれがどこまで票になるか。。 "},"871":{"comment":"93ページも見る有権者どれだけいるか知りたいからダウンロード数教えてほしい\n単純ではないだろうけど "},"872":{"comment":"めちゃくちゃ素晴らしい\nただ、これが良いと思い、投票する人が当選するほどはいないだろうな\n政治こそデータを活用して公平にするべきかなと思っているから頑張ってもらいたい "},"873":{"comment":"AIで書いたならすごい！ "},"874":{"comment":"軽くだけど読んだ。政策への賛否はともかく、このレベルで自分できちんと考えて言語化資料化できる候補者はほぼいないと思う。他はコンサル任せのキラキラ政策か、そもそもまともな政策なかったりだし。 "},"875":{"comment":"感動しました。\n応援します！ "},"876":{"comment":"読みました。よく出来てると思うし、色々期待できる。ただ、今回の都知事選で勝てるとは思えないので、ブレーンとして都政に関わって欲しい。 "},"877":{"comment":"何度でも言うけど、今回の都知事選立候補者では多分この人が一番まともですよ。政治屋で無いところが利点でもあり懸念材料でもあるけど "},"878":{"comment":"93ページあるのにサクッと読める。お手本のようなスライドだ。 "},"879":{"comment":"まともな人が居た！なんか、感謝したくなる感じ。 "},"880":{"comment":"マニフェストの出来がレベチ\nこの方に入れようと思います "},"881":{"comment":"いい "},"882":{"comment":"隠れてるけど良さそうな候補者！\n今は都民じゃないので投票できず。。\n残念。 "},"883":{"comment":"資料のクオリティが高すぎる\n普通にえぐいてこれは､､､ "},"884":{"comment":"当選しなかったとしても1票投じたい "},"885":{"comment":"後で読む "},"886":{"comment":"お、意外といいぞ\n\n国政の政局を都政に持ち込もうとしている人や\n自己アピール大会の人々と比べて\nずっとリアルに東京を見てるな "},"887":{"comment":"AI安野さんとYouTubeで会話できて、内容によってはマニフェストに取り込んでくれるみたい。\n\nこれだけじゃなくて、色々画期的過ぎて驚き。参加型なのもアリ。\n\n問題はおじいちゃん・おばあちゃん世代が圧倒的に人数で有利な事実を、どんな戦略で乗り越えるのかな？\n\n掴みとしては物凄く掴まれた感じ。 "},"888":{"comment":"俺はこの人が都知事候補の中で、1番都民を幸せに出来る能力を持っているような気がしている "},"889":{"comment":"我々世代には伝わるけど、肝心の票田である高齢者へ届かないのが歯痒いな。一番伝わる世代が全員この人に入れたらひっくり返るだろうけど。 "},"890":{"comment":"なんか有能なのでは…？ぱっと見感じるが…？ "},"891":{"comment":"正直、今回の選挙では泡沫候補扱いだろうけど、誰かさんの代わりにデジタル大臣になってほしい。\nそのためにはやはりあらゆる肩書きが必要なんだろう。。。\n10年20年を無駄にするのは忍びないなぁ\n#都知事選 "},"892":{"comment":"話題になってたから都民でもないのに全て読んでしまった\n内容とかは皆様がきちんと評価しているので僕は全然関係ないここのイラストが好きということだけ載せる\nかわいい😇  "},"893":{"comment":"見やすい資料だな〜 "},"894":{"comment":"マニフェストを何度も読むなんて久々。とても面白いので、ぜひとも都政に深く関わってほしい。 "},"895":{"comment":"安芸高田市のYouTube観てたから石丸さんのファンなのだけど、安野さんのマニフェスト読んでスゲーなとなっている。\n同い年、こういうひとがリーダーになって欲しい。 "},"896":{"comment":"能力面では安野さんがダントツだと思うけど、知名度が足りてないのと石丸さんと投票者の質が被ってそうなんですよね。 "},"897":{"comment":"めちゃくちゃまともだ。\n「こういう都にしたい」と言う大きな絵を描いて、現状ギャップと取り組みをブレイクダウンしていくの、ビジネスマンならすごく理解しやすく納得できる内容。ただ、若年層、シニア層は届かないかもな。。特にシニア層は「気持ちが伝わってこない！」とか言いそう "},"898":{"comment":"週末読む！！ "},"899":{"comment":"仮に蓮舫が都知事になったとしても、安野みたいな人が善戦する選挙の方が中長期的には希望がある "},"900":{"comment":"全部読んでみた。\nふわっとしてなくて具体的なのがいい！分かりやすいしね。\n\n他の人の粗探しじゃなく、自身の政策で勝負できるのは安野さんだけじゃないかな😶\n頑張ってほしいなあ。 "},"901":{"comment":"今回の選挙で注目されて、都知事のブレーンに抜擢されたら面白い\n次の都知事になっちゃうかもね "},"902":{"comment":"神奈川県知事選に来てほしい "},"903":{"comment":"めちゃめちゃ良いんだよ。良いんだけど、刺さる層が多くないんだよ。あるべき姿を実行するのには具体さが必要なのだけど、実行する前の夢を見させる段階では具体的なのは刺さる層を狭めてしまうんだ。具体的手段から入っている感がみえちゃう。 "},"904":{"comment":"先日友人から、\n「小池さんを支持したくないけど、所得制限なしの018サポート、高校授業料無償化、23区公立給食費無償化、第二子0-2歳保育料無償化 など子育て支援政策は素晴らしいと思う。蓮舫さんだと【格差解消】とドヤ顔で所得制限復活させそうで絶対イヤ、と相談され\n\n安野さんを紹介しました "},"905":{"comment":"知的レベル高い人や成果物に触れると気持ちよくなってしまうんだけど案の定ボスコンで感服いたした "},"906":{"comment":"さすがに今回は当選難しいだろけど、ここで認知拡大＆ファン作りできてると思うので今後に期待。\n細々した区長選出るよりよっぽどよいマーケティングになってそう。\n超頭良い方だし、ブレインも優秀そうだから全部わかってやってるんだろな。 "},"907":{"comment":"現時点で唯一東京を俯瞰的に見た上で施策を考えている候補だと思うので、個人的にはこの人に都知事トライしてみてほしい。\n有権者が施策を比較して判断することを望むが、多くの人はこの資料を完読することもないのだろう。\n蓮舫さんの謎公約や現状維持を選ぶ国民レベルなら日本の衰退も致し方ない。 "},"908":{"comment":"この人の能力と百合子の訴求力があれば最高 "},"909":{"comment":"俺が都民ならこの方一択だ "},"910":{"comment":"私は選挙権ないけど、AIに詳しい人がリーダーになった政治が見てみたい🤗\nなんで若者なかなか当選しないのかね😂\n\nちなみに小池百合子の子宮摘出の動画はすごく心に響いた😭戦略うますぎる笑 "},"911":{"comment":"候補者の中で1番良い "},"912":{"comment":"ボリュームすごE "},"913":{"comment":"経済発展を目指す政策案として、よく整理された内容。\n現役世代の一員である私は、ヘイトを集めて解決策を長々検討する今の政治に辟易しているので、声の多さや大きさだけではなく、あるべき東京の未来像からアプローチする姿勢に好感が持てる。\nというか、マニュフェストって本来こういうものよね。 "},"914":{"comment":"読んだけどなかなか良いなこの人\nただ大衆受けはしなさそう "},"915":{"comment":"普段政治について発言することないけど、今回はこの方に入れようかな "},"916":{"comment":"電車ん中で読む（メモ） "},"917":{"comment":"もし在外投票できるのならこの人に投票しただろうな "},"918":{"comment":"都知事候補、めちゃくちゃいい人いるやん！！\nこの方に当選して欲しいけど、小池と蓮舫の一騎討ちになるんだろうなと思うとマスコミの偏向報道が胸糞でしかない。 "},"919":{"comment":"ここいいね  "},"920":{"comment":"#TOKYOAI\n安野さんのマニフェスト、\n学校保育園のみならず学童や習い事含めた子どもが過ごす場から、徹底的に性犯罪者を締め出す施策もいれて欲しい。\n掃除の方とか事務員とか全ての職種対象で。\nいくら質が上がっても、安全じゃなければ何の意味もないので。  "},"921":{"comment":"この人が都知事になるなら東京に戻るのも悪くないなって。 "},"922":{"comment":"僕は新潟県民だけど、\nこの人、すごいと思った。 "},"923":{"comment":"長いけどめちゃくちゃ良かった！\nしっかりと現状認識した上で課題定義→具体的な解決策が書かれてる。\n政治家じゃなくても何らかの形で国や都に関わって欲しい。\n全都民が読むべき。 "},"924":{"comment":"引リツの評価高いからざっと見たけど内容にあまり目新しいものはない印象。都立インターと特区構想はよき。都民はVCではないので、やっぱプレゼン的には百合子の7つの0的なものの方が訴求力高いと思う。結局百合子が勝つよねきっと。実績もある。学歴についてはどーでもいい。 "},"925":{"comment":"百鬼夜行のようになってる候補者の中に「真っ当で政治的な履歴はないが志がある人」が紛れてないだろうか…と思ってたけど、その可能性ある？？\n\nアクセス集中してるのか今はかなり重い。\n都民に見て欲しいので一旦閉じた。 "},"926":{"comment":"選挙を広報にしか考えてなさそうな人のことはたくさんRPされるけど、真面目に都政を考えてる立候補者の方をもっとRPしていくべきだと思う\nまぁ私は都民じゃないので選挙権はないんですけどね笑 "},"927":{"comment":"こういう若い優秀な人に政治は任せたいな。現状の改善に留まらない、未来も描ける政治家は今は稀有。あとは公約実現のために議会を動かせる政治力の有無というか、人柄をもっと知りたい。 "},"928":{"comment":"東京都知事選。もし都民だったら（去年まではそうだった）普通にこの人に投票してたけど、ともあれ。なんか奇跡が起きて、普通に当選してくれないかな。\n"},"929":{"comment":"知の巨人が立候補して正々堂々とマニフェスト公開しているというのに見向きもしない大手マスコミ… "},"930":{"comment":"ざっくり読んだ。久しぶりに未来にワクワクした。\nSF書いてるそうなんで早速図書館で予約（購入じゃなくてすみませんｗ） "},"931":{"comment":"多数決（特に究極の択一式直接選挙）でイノベーションを起こせないのは民主主義の弱点 "},"932":{"comment":"これは良いな。\nただ、読み解けない人も多くいるだろうなとも思う。 "},"933":{"comment":"このマニフェストの中に、「STEMの進路にはジェンダーバイアスが働いている」とありますが、むしろ統計を見れば、「ジェンダーギャップが大きいほど、女性はSTEMに進む」ということが分かります。STEMの女性比率の低さは、単に「女性の選択権が尊重されているだけ」と見做すべきではないでしょうか？  "},"934":{"comment":"普通に優秀すぎる\n素晴らしい "},"935":{"comment":"安野さんのマニフェストで好きな点：\n・都立インターナショナルスクール。その手があったか！と思った。優秀な人材を集めるなら、家族ぐるみで呼ぶ必要があり、それには子供を通わせる満足いく学校が必要。それを都立でやる。なるほど。\n・ブロードリスニング：技術的にうまくいくか気になるが、推せる  "},"936":{"comment":"あとで読む "},"937":{"comment":"これはしっかり読みたい "},"938":{"comment":"この人がたぶん一番いい。 "},"939":{"comment":"やっとまともな情報がきたって感じがする。\n都民ではないけど、読みます。 "},"940":{"comment":"本当にすごい。\n\n多くの首長は、具体性のない夢物語を語るだけで当選していく。就任後、その語られた夢物語を実現・実行するための具体プランを行政職員が1-2年かけて作ったりするもんよ。\n\nそれを、立候補の段階で、個人でここまでやってるのは本当にすごいこと。 "},"941":{"comment":"一通り5〜6分で目を通したけど行政DX改革の資料としてはデータを元に理路整然とまとまってて読みやすくもあった。\nが、電気が使えない大災害の可能性(南海トラフ)の考慮であったり、デジタルデバイドの課題解決には繋がらないように見受けられたので、まだ一歩足らずというところ。副知事ポジなら⚪︎ "},"942":{"comment":"なにこの優秀な人 "},"943":{"comment":"東京西部の特区化はぜひ進めてもらいたい\n子育て世代が増えてきているとはいえ、独居の高齢者が増加し公共交通機関の必要性がもっと高まっていくはず(祖母がまさにそうなので)\n子育て関連についてはもう少し踏み込んで保育士や幼稚園教諭の給与水準向上を検討してほしい\n#TOKYOAI "},"944":{"comment":"安野さんマジで熱い。心打たれる。 "},"945":{"comment":"具体的で本当に良い提案が多いと思うので期待もしてるし、政府とか都を動かすブレーンになって欲しいなあ "},"946":{"comment":"熟考されてて良いなと思うんだけど、選挙で選ばれるかどうかは別なんだよなぁ\n選挙対応の組織力とか、島嶼部を含めた東京の都心じゃないエリアへの目の向け方足の運び方とか、そもそも安野さんを担ぎ上げ育てる土壌とか…その辺りの総合点。\n\nマニフェスト読むと良いと思うんだが。 "},"947":{"comment":"こういうのもセンスないんよ。「テクノロジーで誰も取り残さない」というなら、誰にでも読めるものをテクノロジーで作って示せて…93枚のスライドなんて読まれるわけないでしょ…求められてるのは、テクノロジーを活用した選挙活動であって、テクノロジー使います宣言ではない… "},"948":{"comment":"17page目でウンザリ\nこれ等を行うには莫大な財源が必要だが\n東京都の場合、基軸通貨による帝国循環の様な構図が\n存在している為に\n東京都のアガリは中央政府によって徴収され\n地方へと循環されている。\n日本の首長と地方議会の関係性については知らないが\n御教書の様な形で議会が付いて来るのか？ "},"949":{"comment":"STEAMって大量に出てくるんだけど？？？ STEMのことか？ (全部STEAMになってる) "},"950":{"comment":"試される東京都民。 "},"951":{"comment":"スタートアップ界隈の人か、理性にドライブするタイプは好きなんだが、生々しさが足りなくもあり。スタートアップ社長メソッドはどこまで都知事選に通用するのか？ "},"952":{"comment":"私が全ての政策に賛成ではなくても、説明がクリアで合理的。まるで優秀なコンサルが書いたようだけど、急に出てくる74ページの絵が可愛い。これがあるってことはやっぱりご本人（または小さなチーム）が本当に作ってるんだなとなって良い。  "},"953":{"comment":"人やお金の流れをとらえて、ボトルネックを解消しようとする気持ちが伝わってきた。\n\n多摩の自動運転、行政手続きの簡略化、ブロードリスニングあたりが個人的には好感。 "},"954":{"comment":"ダイナミックプライシングを導入すれば渋滞や混雑が解消されるとは限らない。\nダイナミックプライシングは高所得者にとっては有利で、低所得者とっては不利な価格決定（分配）方式であり、渋滞や混雑が解消されるほどの価格差を公共サービスに適用すると低所得者は移動の自由が制限される。  "},"955":{"comment":"読み応えすごい。東京、そして日本が変わりそう。応援します！ "},"956":{"comment":"凄いねえ。100ページもあると読むのに時間がかかるかなぁと思ったけど、言いたいことが明確でスルスルっと読めてしまった\n\n\u0026amp; Google Slide がアクセス過多で重くなってるし、読んでる人も多いぞこれは。 "},"957":{"comment":"よくまとまっていてわかりやすいマニュフェスト\nアップデートしながらどこまで実現できるか！？\n\nTOKYOにあたらしい風吹かせてほしい\n\n#TOKYOAI  #安野たかひろ "},"958":{"comment":"とても良かった！\n資料が分かりやすい、読みやすい、内容がある！ "},"959":{"comment":"めちゃくちゃいいこと書いてるし\n若いのに素晴らしいと思うけど\n\n多分、有権者の多数を占める年代には\nなんとことかってなるんだろうなぁ\n\nマジで勿体無い\nオープンソースもGithubも知らない人ばっかやぞ "},"960":{"comment":"もう誰よりも具体的に東京を描いてるんだよなあ。鮮明度が違う。\n#都知事選　#安野たかひろ "},"961":{"comment":"小池氏も嫌、石丸氏も嫌、ひまそら氏も嫌、というかたは安野さんのプレゼンをまずは見てみましょう。 "},"962":{"comment":"なかなかよく出来てる。。 "},"963":{"comment":"こういう人に政策決定者の右腕となって頑張ってほしい。\n失礼ですが、知名度の点で当選する可能性は少ないと思われますので🙇‍♂️ "},"964":{"comment":"ナナメ読みしたけどおもしろかった。\nぶっちゃけ当選するかというとアレだけど、別の当選した誰かの下でうまい感じに副知事とかで雇われて欲しい。 "},"965":{"comment":"おおー、めちゃくいい内容！応援しちゃう。\nたとえほかの人が知事になってもこれやってほしい。 "},"966":{"comment":"BCGレベルってやっぱバケモンなんやな "},"967":{"comment":"わかりやすいけどまだ多分わからない人が多いかと予測\n新聞記事一枚程度に収めたらどう伝わるか期待してしまう "},"968":{"comment":"誰も取り残さない、とかいう嘘はもうやめれ "},"969":{"comment":"コンサルっぽい、いかにもキレイなストーリーになってるけど、リテラシーの高い恵まれた層の視界に偏ってる気がします。都民の大多数はそうじゃない人達です。\nあと、来たるべき巨大災害対策が弱いです。 "},"970":{"comment":"君は有能すぎるので政治なんかしないで、ビジネスでイノベーション起こしたり、たくさん納税してください。 "},"971":{"comment":"凄く誠実な人柄が伝わってくるのですが、、、配付資料としては反面教師になる点が多い。\n\n申し訳ないのですが、学びになるので失礼は承知でこの資料の良くないところをまとめようと思います。若い世代の学びのためと思い、ご容赦を…\n\n＊情熱が伝わってこない…  "},"972":{"comment":"優秀な人なんだと思う。\nでもこれを読んで、リーダーとして優秀というよりも、参謀や技術者としての優秀さの域を出ていないのかなと思った "},"973":{"comment":"本当こういう人が都知事なってほしい。上手くいくかどうかは別として具体的な方向性の提示をしてくれる。 "},"974":{"comment":"期待です "},"975":{"comment":"これおすすめです\n "},"976":{"comment":"素晴らしい！分析とヒアリングを重ねて、ここまでのマニュフェストをまとめた政治家がかつていただろうか。\n投票までになんとか知名度が上がって欲しい。真っ当な若者が未来を変える。希望が見えてきた！！ "},"977":{"comment":"普通に働いている人なら同意して貰えると思うけど、経験則から「簡単だよ、これをすれば一発で解決の方向へ動く」話法は全く信用していない。\n\nこれ、都の行政と、そして現有の行政能力とどれだけ親和性があるのかだよなあ。\n\nしかし、このままにするにはもったいないなあ。 "},"978":{"comment":"具体的でわかりやすい\n凄いね、安心出来る\n\nでも働く人目線であって、暮らす人目線ではないかなというのが第一印象\n\n#TOKYOAI "},"979":{"comment":"素直にすごく勉強になる資料。\n特にSTEAM教育、有名大学の誘致を強く支持。\n他の候補者でこういう資料だしてる人いないかな？\n\nこの先の日本を考えるなら、噛みつく力がある石丸さんが都知事で、参謀的ポジションで安野さんが就かれると、なんかワクワクする。気がする。 "},"980":{"comment":"読んでないんだけど、こういうの作れること自体が素晴らしい\n\nもっとメディアで取りあげるべき\n\n新聞テレビ仕事しろ "},"981":{"comment":"安野候補のマニフェスト、非常に読み応えあります。ただこうした知見が投票者のどこにどれくらい届くのかはなかなか危惧してしまうところではあります。それでもちょっと応援したくなりました。それはそうとあの早川の『サーキット・スイッチャー』面白かったです☺︎ "},"982":{"comment":"決めた、この人に投票しよう！ "},"983":{"comment":"政策の結果だけでなくKPIも見たい．\n政策のdiff見たい．\n政策の進行具合をタスク管理ツールで見たい．\n#TOKYOAI "},"984":{"comment":"こういう人が当選する国になって欲しい。 "},"985":{"comment":"こういう、至極真っ当な候補者がいるというのは今回の都知事選での救いですね。最早知名度と好き嫌い合戦に陥っているので当選は難しいと思うものの、近い将来に活躍している姿を見られるのではなかろうか。 "},"986":{"comment":"このマニフェストは長いが読んでみる価値がある。\n有権者にアピールするにはAI, GovTech, DXなど正確な意味が把握しづらい用語が使われているし、これらの用語はバズワードじみてしまっていてネットにある解説も正確でないことが多いが、中身はとてもまっとう。\n#TOKYOAI "},"987":{"comment":"マイナンバーが本来しなきゃいけない（エストニアではそうっぽいけど）行政手続きを「かざすだけ」で終わらせることができたり（利用情報の開示も必要と思うけれど）、意見集約を、表明をシンプルにすることでしやすく、結果多様な集約をするという点など細かいところでよく考えられてると思う。  "},"988":{"comment":"ちゃんと経営判断と開発判断ができる人だ、すごい(語彙力) "},"989":{"comment":"読んだ。93Pあってもすんなり入ってくる資料構成。子育てや起業、税金未来を見据えているになってるから是非目を通して欲しい。\n\nただ、20年後にはシニアになる対ロスジェネ対策にはどう考えてるか知りたい。\n\n#TOKYOAI "},"990":{"comment":"すごく良いし、明確。今回4人の中に入ってないけど、ぜひ討論とかでも意見を聞いてみたい。 "},"991":{"comment":"いいな、と思ってもリーダー・指導者としての資質と個として優秀な人・技術者としての資質は異なるのだなと理解\n\nそうだよな、資料を読む・読める人たちばかりじゃないんだよな…その時点でその人たちの意見は反映されず支持もない…\n\n政治って面白いな！？ "},"992":{"comment":"この政策提案は、どれも説得力があり、なかなか素晴らしい。なんとか知名度を高め政策論争に繋げ、当選しても落選しても次代の東京都の方針に大いなる影響を与えて欲しい。 "},"993":{"comment":"小池さん選挙終わったら副知事に任命してくれないかなあ。 "},"994":{"comment":"後で読むやつ "},"995":{"comment":"すごくよくできてる\n都民は一度目を通した方がいい "},"996":{"comment":"テクノロジーがいくら進歩して便利でも人の心が動かないのはマイナで散々感じたから、安野氏の伝え方がどれだけ人の心に響くかが勝負やね "},"997":{"comment":"若いって言われているけれど、若いと何が問題なんだろう？この方の人生、凝縮さがすごくて、私はおばさんだけど、こういう方に東京をお願いしたい。 "},"998":{"comment":"都民じゃないので、横から見てるだけだけど、今回の候補者の中では一番期待できる人だと思う。\nただ、現在数値は出しているのに目標数値があまり出ていないのは残念。\nあと、知事は地域代表としての顔もあるため、カジュアルよりフォーマルな見た目が求められるんじゃないかなぁ。 "},"999":{"comment":"安野さんに関してはもし落選しても副都知事とか、デジタル担当特任局長とかでこの施策を実現してほしい "},"1000":{"comment":"すご。この方が都知事選に立候補したこと自体に希望が持てます👍 "},"1001":{"comment":"資料がもう、素晴らしすぎるから！これは中身の構成ももちろんですが、なにかを成し遂げたい場合の所信表明の最良のモデルケースとして、皆さん一度は目を通すと良いのでは。\n\n少なくとも、今こうやってXを使ってるのだから、巻き込まれていると思います😊　日本最大都市の首長選挙に。 "},"1002":{"comment":"安野さんのマニフェスト素晴らしいなと思う反面、これだけだと知的体力のある「社会の上澄み」みたいな人にしか届かないだろうなとも思うので、どんな選挙活動するのか期待。 "},"1003":{"comment":"期待。 "},"1004":{"comment":"全部読んだ。\nぜひ安野さんに投票したい。 "},"1005":{"comment":"僕は都民ではないけれど、読んでいて楽しかった。アクセスが多くてGoogle Docsがオーバーロードでパンクしそう。 "},"1006":{"comment":"都民ではありませんが、こういう人にやってみて欲しい。 "},"1007":{"comment":"死に票となるのは承知で安野さんにいれようぜ！！！\nどうせ組織票で小池さん勝つのは既定路線になったのだから、死に票のせいで蓮舫という最悪の事態は避けられるなか、我々が出来ることは「こういう人にやってほしい」を表明することではなかろうか。\nなかろうか、じゃねえよ、そうなんだよ！！！！！ "},"1008":{"comment":"資料が与党の本命候補並かそれ以上に作り込んであってすごいと思った（小並感） "},"1009":{"comment":"これ名古屋でやって欲しい……！\n河村市長今期で終わりじゃなかったっけ？\n\nトヨタと協力して名古屋で展開してくれたら人口分散にもなるだろうしどうだろう？ "},"1010":{"comment":"選挙が終わったらどこかの自治体はスカウトしたほうがいいよ "},"1011":{"comment":"昨日はひまそらあかね立候補の衝撃で応援ポストリポストしまくってたけど、やはり安野たかひろも応援したいのよな…選挙で消去法じゃなくて応援したい人が複数いて迷うっていうのは初めての経験だ… "},"1012":{"comment":"サークルの先輩の安野さんが都知事選に立候補されてます。まずは理念やマニフェスト等が広く知られることが大切だと思うので、応援も込めて拡散します📣 "},"1013":{"comment":"おぉー "},"1014":{"comment":"後で必ず讀む "},"1015":{"comment":"あとでよむ "},"1016":{"comment":"サークルの先輩の安野さんが都知事選に立候補されてます。まずは理念やマニフェストが広く知られることが大切だと思うので、応援も込めて拡散します📣 "},"1017":{"comment":"本音を言えば彼に入れたいんだけど、今回は確実に落選させなければならないRとIがいるので…。まずは都議選辺りから出たらどうだろう？ "},"1018":{"comment":"ブロードリスニング、賛成！ "},"1019":{"comment":"マスメディアが取り上げないから、知事に当選するのは難しそう。\nでも、副知事の役は狙えるのでは？\nでは、都知事は誰が？  \n#ひまそらあかね の公約(デジタル)と相性がよさそうな気がする。 "},"1020":{"comment":"都知事選投票したい人まじいない地獄。と思ってたけどまともな方がいた！ただ安野たかひろさん、泥臭い選挙活動とかできるのだろうかとちょっと不安になるぐらいスマートなイメージしか残らないな…。 "},"1021":{"comment":"松尾研だって！ "},"1022":{"comment":"都知事選まともな人はこの方ぐらいでは？ "},"1023":{"comment":"これはすごい。でも選挙って言い方悪いけどバカでも分かるようなシンプルさだったり勢いが決め手だったりするからなあ。むしろ風呂敷を広げっぱなしな都知事を動かす頭脳として活躍した方が輝くような。劉備と諸葛亮的な。 "},"1024":{"comment":"あとで読む(といいつつ93ページのボリュームにちょっと怯んでいる)。\n売名行為や法律違反スレスレ？の人たちより、きちんと考えている候補者の話題で盛り上がりたいね。 "},"1025":{"comment":"SFに精通してるの良すぎる（スペースXしかり、ここ数年はSFがフィクションじゃなくなってる。）\n\n現実的な政策も突飛な意見も吸収できる人ってなかなかいないのよ（その他候補者を見て） "},"1026":{"comment":"内容の良し悪しは置いておくとして、資料の質が本当に良い…めちゃくちゃ面白い。\nただ「これします！」じゃなくて、なぜそれをするのかという背景をデータから根拠立てて説明しているから分かりやすい。\n都知事は雑務もあるから、国のデジタル大臣としてAI化に集中して働いてほしい人材かなぁ "},"1027":{"comment":"都民を舐め過ぎてる（大多数の都民がこんな長文を理解できるわけないので） "},"1028":{"comment":"課題と解決策の解像度が高くてすごい\nあと、既存の取り組みを否定することなく、リスペクトを持った上でアップデートしていきたい雰囲気を感じてとても好印象でした "},"1029":{"comment":"すっご…… "},"1030":{"comment":"応援してます‼️📣 "},"1031":{"comment":"応援しています "},"1032":{"comment":"ITでなんでも解決できる感が強すぎるけど、よく考えられたマニフェスト。\n落選しても都政のブレーンとして入ってもらったらいいのでは？ "},"1033":{"comment":"本垢でもRPはしたが、気になったのは都西部の自動運転について。おそらく八王子などといった人口の多い市の中心から進めるだろうが、一部は山がちな地帯であるため、そのような地域の自動運転での安全対策とCPとの兼ね合いをどうするのかが気にはなる。 "},"1034":{"comment":"東京都知事この人しかいないでしょ\n都知事選でそう思ったの初めて\n#安野たかひろ\n#TOKYOAI "},"1035":{"comment":"微力ながら後方支援をさせていただいています。本当に素晴らしいマニフェストなので出来るだけ多くの人に読んでほしい！！これほど投票に行けないことが悔しいと思ったことはありません笑\n安野たかひろ(あんのたかひろ・無所属・新人33歳)をよろしくお願いします。\n#安野たかひろ\n#TOKYOAI "},"1036":{"comment":"災害時（例えば火山が噴火した時など）\nインターネットが使えなくなったらどうかるのだろうと不安に思う私はまだデジタル社会についていけてないのだろうな  "},"1037":{"comment":"「誰も取り残さない」を掲げながら、離島への選挙ポスター掲示を取りこぼしたの面白いね "},"1038":{"comment":"都知事選とか全く関係ない地方民だけど、もし都民だったらこの方に投票したいなぁ "},"1039":{"comment":"自分には選挙権がありませんが、多くの主要メディアが（勝手に）「他多数」としている候補者に、このような方がいるのをより多くの人に知ってほしい。 "},"1040":{"comment":"真っ当に考えて票が割れて、団結した衆愚に負けちゃ本末転倒…みたいな話を最近見るけど、幸か不幸か今回は衆愚サイドもよりどりみどりだし、素直になってみるのもイイナと思う "},"1041":{"comment":"あれ、今まで読んだマニフェストの中で1番わかりやすいぞ？\n一つ一つ実現したら確かに東京良くなる→日本良くなるだろうなぁって感じる。安野たかひろさん当選したら1番いいけど、当落に関わらずこれ実行しません？ "},"1042":{"comment":"都知事選\nこう言う面白い人も\n出てきたねー\n東京から変われれば\n本当\n日本変わるよね\nがんばれー\nおっさんオバハンに\n負けるなよー "},"1043":{"comment":"BCG出身なだけあってスライドがめちゃわかりやすい勉強になる "},"1044":{"comment":"安野貴博\n全く知らんかったけどこういう人が当選して欲しいって人が出馬してた… "},"1045":{"comment":"国でやってくれんかな。これ。 "},"1046":{"comment":"ボリュームのある資料だけど、読みやすい分かりやすい。\n\nサマリ＞現状認識＞具体策（マニフェスト）\nとなっていて、読み手にも入りやすい情報量。\n\nこれを考え、調べ、まとめ上げ。。。に脱帽します "},"1047":{"comment":"すごく読み応えある "},"1048":{"comment":"凄い良い内容だと思うし応援したいんだけど、Xで流れてきたご本人がポスター貼る動画、もう少し身なりというか髪型というかどうにかならなかったものかと… "},"1049":{"comment":"個人的に希望が強いのはこの方。\n都知事選で選ばれなかったとしても、日本中で彼は引っ張りだこになる人材。 "},"1050":{"comment":"オードリータンに推されてるのか。\n激アツ。\n\nお父様もすごい方だしね。 "},"1051":{"comment":"東京まじでよくなって欲しい "},"1052":{"comment":"とても面白かった！ "},"1053":{"comment":"東京はいいね、こういう人が立候補してくれて投票できるから。\nまぁだからこそ、民度が問われるのだろうけど。\n結局のところ「やっぱ金ばら撒きおばちゃんかよ」ってなる未来を変えてほしい。 "},"1054":{"comment":"この人が政治やってくれたら本当に東京変わるんだろうな、っていう期待が半端ない\n知ってくれ〜みんな頼む〜 "},"1055":{"comment":"安野さんには失礼ながら、都知事当選者は安野さんを副都知事として起用すべきですね。 "},"1056":{"comment":"なんかまともそうな人来た "},"1057":{"comment":"勝ったなこれ "},"1058":{"comment":"目と鼻の先にあって、皆で同じ方向を向くことさえできれば手が届く未来の話が書かれているマニュフェストでした。読んでいてワクワクしました。応援しています。 "},"1059":{"comment":"安野さんのマニュフェスト、ファクトベースでとても納得できました。\n\nちなみに、東京都知事選挙での年代別の投票率の差は、どんどん縮まってきているんですね。\n\nいろいろな課題ありそうですが、年代別の差を縮めるために、ネット投票も早くできるようになってほしい。  "},"1060":{"comment":"すごいなと思うものの、\nツイッターの3行も読めない人が多い中、93ページ読んで理解できる人が果たしてどれだけいるか。\nGoogleドライブの使い方をわからない人がどうアクセスするか。\n行政ってコレをまとめる知性ももちろんなんだけど、もっと必要なのは誰にでも分かるように伝えられる事でもある。 "},"1061":{"comment":"こんな完璧なスライド作れる候補者は他にはいないのでは。良い意味で知性の塊みたいな人ですね😯 "},"1062":{"comment":"若者世代、IT業界、だからということでノールックで安野さんに1票、も違う。何となく知名度でxxさん、はもっと違う。しっかり読み各々が判断したいですね（都民じゃないけど！w "},"1063":{"comment":"気になるから後で見る "},"1064":{"comment":"どんなに素晴らしい公約でも俺たちは見たりしないのさ♪\n俺たちは簡単にハイになれる情報に飢えている♪\nインスタントてキャッチーな公約が無いと俺たちゃ動かないんだぜ♪ "},"1065":{"comment":"マニフェストに関して「高齢者に伝わりやすい工夫の検討を(意訳)」という意見も見られますが、特定の世代へ向けた配慮抜きでも一定の票を集められたとしたら、それはそれで意義があるとも思います。 "},"1066":{"comment":"まともなマニフェスト過ぎてワラタ "},"1067":{"comment":"とてもいい(語彙力) "},"1068":{"comment":"未踏の大先輩が、都知事選に立候補されているのですが、公約が具体的で素晴らしかった。デジタル民主主義についても詳しく知らなかったのですが、とても良い仕組みで、若者として政治に希望を持てる提案でした。子どもたちがSTEAM活動に触れられる児童館のアイデア、めっちゃいいので実現してほしい。 "},"1069":{"comment":"魑魅魍魎が跋扈している中でしっかりとしたマニフェストを出している候補者がいてちょっと安心した "},"1070":{"comment":"今から実現可能で期待が持てる良い未来像感がある。\n住みやすくて安全な都市だっていうことを活かして、世界からより優秀な人材が集まる場所するのは良さそう。\n\nただ、候補者がエンジニアだから、バイアスで良く見えてたり、贔屓目に見ちゃってる感はあるかも。 "},"1071":{"comment":"みんな読んでみて！\n投票したくなるから！！！！ "},"1072":{"comment":"#TOKYOAI 「東京をアップデートする」これだと他の候補者と同じでパンチがないと思います。「東京をアップデートし続ける」の方が実際に目指されているものだと思いますし、他の候補者と差別化できるし、新鮮な言い回しなのでキャッチーかと思いました。 "},"1073":{"comment":"当選は難しいと思うけど、今後の東京に必要な施策が書かれてるから東京都のブレインとして雇ってあげてほしい。 "},"1074":{"comment":"まともな政策を立てて立候補してくる人が当選する東京であって欲しいのだが。\n\n"},"1075":{"comment":"これはGitHub管理じゃないんか "},"1076":{"comment":"こういうの好き。 "},"1077":{"comment":"スライド読んで鳥肌たったの初めてです。\n\n是非読んでみてください。\n\nコンサル志望は勿論、そうでないみなさんも必ず得るものがあります。 "},"1078":{"comment":"93ページ、ざっと見ました。\n東京の・都政の上澄み部分については、この形でビジョンを示せるのはすごいと思いますが\n福祉については、見えてこないような…\n\n各種福祉施設の質と定員、救貧施策、児童・高齢者・障害者の虐待防止、再犯防止、ケースワーカーの受持ち件数、福祉職員のバーンアウト予防等 "},"1079":{"comment":"盛りだくさんで盛りだくさんお腹いっぱいでも盛りだくさん時間限られても盛りだくさん人が限られても盛りだくさん "},"1080":{"comment":"プレゼン資料の勉強になる！すごい！ "},"1081":{"comment":"生成AI等のテクノロジーを駆使した社会作りの話なので高齢者には刺さらないだろうけど、現役世代の方にはぜひ読んで欲しい！\n東京、ひいては日本の未来のためにとても重要なことが書かれてます "},"1082":{"comment":"AI 使って100人分をここまで集積精錬する事が出来るのであれば、行政のお仕事の新しいスタンダードを見せる事ができたと言うことで出馬したことの結果を既に出している。 "},"1083":{"comment":"コンサルっぽい紙だなぁと思ったんですが、コンサル出の方でしたね。\nみんな読んでくれるかはさておき、中身がしっかりしてますね。都民じゃないんですけど。 "},"1084":{"comment":"こういう人がいて、シラケてるインテリがわいわい言うことにはとても意味があるんだろうという一方、スマホで読ませるならサマリ版を先に出して「くわしくはこちら」で良かった気もするなぁ…。いきなり93ページです！とか言われたら読むのに覚悟必要だろうな…て思っちゃう。あと "},"1085":{"comment":"百合子のブレーンとしてどうすかね。 "},"1086":{"comment":"素晴らしいと思います🚀🚀🚀\n供託金だけじゃなくて、こういうものも立候補の条件にしていいんじゃない？首都の長を決めるんだから "},"1087":{"comment":"この人未踏出身なんだ！今も若いけど、もっと前から志高い人だったんだなぁ。\nAIでの改革推しなのでマニフェスト読んでみよかな "},"1088":{"comment":"よくできたマニフェストですね。新しい提案がたくさんあって素晴らしいです。ただ、リソースの議論が抜けていると思います。知事が変わっても、使えるお金は大きくは変わらないので、これだけ新しい提案を実施するとなると、何かをやめる必要があります。その議論があるともっと良いですね。\n#TOKYOAI "},"1089":{"comment":"高校の先輩らしい\n時期は被っていないが "},"1090":{"comment":"都知事選候補の安野たかひろさん、ビジョンの描けるリーダーとして推せます。\n前向きなデータ公開やITによる行政の効率化は重要です。 "},"1091":{"comment":"めっちゃまともなプレゼン資料👀\n\n読み手に教養と集中力を必要とする作りだから刺さりづらそうではある。 "},"1092":{"comment":"安野さん、選挙後に何かしら都政に関わって欲しい。 "},"1093":{"comment":"キッシーはこうゆう人を民間人として入閣させれば良いのにねー\nデジタル系とか教育系で輝いて欲しい人材。 "},"1094":{"comment":"内容へは完全同意ではないけど、こうやって資料を作って誰でも見れるところにアップロードしてくれる候補者がいることは素直に嬉しい　応援したい "},"1095":{"comment":"素晴らしいドキュメントだが、残念ながら（大半の）テクノロジー無関心層には届かなそう。 "},"1096":{"comment":"安野さんのこれがすごい伸びて、言及投稿も増えているけど、\n\n「マニフェストの内容についてシェアしたり、評価したり、議論したりする」は、良い政治家を選ぶ上ではとても良いことな気がしました。…  "},"1097":{"comment":"あと この人の政策もすごいと思う\n泡沫に位置させるのもったいない "},"1098":{"comment":"まだ、マニフェスト読みきれてないけど、政策を93ページに渡って論じてる時点で誠実な方だと感じました。まずは、読もうと思います。黄金の魂を携えて… "},"1099":{"comment":"とても良かったです。\n全部やれるかは人材不足故に難しいだろうなと思いますがぜひ、やってみてほしいなと思いました。\nもう与党や野党とか党派性は関係ない時代にしたいです。中身の薄い政治屋選びたくないんですよね。\nこのようなマニフェストが出せる人がいることが都民に知られてほしいです "},"1100":{"comment":"ざっくり目を通したけど大都市東京ならこれぐらいのビジョンは描けるし、出来て欲しい\n\nこういうのを見たかったのよ "},"1101":{"comment":"うん、これだ。\n選挙のやり方含めて新しさある。\n\n当選は厳しいかもだけど、死に票にならないでほしいね "},"1102":{"comment":"話しは面白い。\nただ、悪夢の民主党がなんでも埋蔵金で解決って言っていたノリで、AIで解決になっているのはちょっとね。 "},"1103":{"comment":"めちゃくちゃ読み込んではないんだけど、すごい。\n\n公共交通機関問題への着手は熱いし、研究開発との融合も熱い(痴漢対策実験とからできそう)、ただ若干AI運転都市的なのは事故が怖い\n\n教員のリスキリング、熱すぎる\n\nジェンダーに関わらず学べる、熱すぎる\n\n受信をアプデ、熱すぎる\n\n#TOKYOAI  "},"1104":{"comment":"めちゃくちゃ民主主義！ "},"1105":{"comment":"小池さんぜひ雇ってあげていただきたい。 "},"1106":{"comment":"このマニフェスト東京の課題が綺麗に整理されてるので、候補者を選ぶ前に読む案内所的な役割も果たしてくれます！\n\nDXについては本当に実現してください🥲🥲🥲行きたくない、書きたくない、待ちたくない、迷いたくないです🤣\n\n不妊治療と無痛分娩についても言及してたのも嬉しかった！  "},"1107":{"comment":"政策としては正しい。新規性もある。大前研一氏が都知事選に出た時はまるで通用しなかった。正しい政策が得票できるとは限らないのがおかしなところだよなー "},"1108":{"comment":"一読の価値あります。\n現役世代からすれば、当然こうあるべきだよねと思えるけど実現してない(今はする様子さえ無い)内容が沢山ある\n\n”行かせない、書かせない、待たせない、迷わない”行政サービスという方向性とても良いです "},"1109":{"comment":"すごくいいと思うんだけど、頭のいい人が考えた綺麗な絵にしか見えないんだ。東京都の生活保護受給率高いけどどうするのかとか、1人親世帯へのフォローはどうするのかとか。それにGithubで政策公開とかいるのか？多分求めてるのはそこじゃない。 "},"1110":{"comment":"知事選を売名の場にしている候補者もいる中で、安野さんはすごく真面目に東京都のことを考えていらっしゃって感動。他の議員さんもこれくらい詳細にわかるマニュフェスト出してくれると嬉しい！ "},"1111":{"comment":"こういう立身出世の方法もあるんだなぁと。 "},"1112":{"comment":"都知事選、まだまだ検討しているけれど、東京の為にしっかり尽くしてくれそう...。\n私はギリギリまで考え😶ます "},"1113":{"comment":"珍獣博覧会なんて呼ばれたりもしてるけど、清水国明さんみたいなまともな人も出てるし、この安野さんもなかなかの人物のようだし、ちゃんとした投票先もあるじゃんね。あとDr.中松だって案外真っ当な人だし、政治家の仕事が問題を解決する 未来考えてる人居るんだと驚いた。(何かあったら手のひら返しますが)\n\n「まともなのがいないから現職を選ぶ」という人はちゃんと立候補者調べてから戯言言って欲しい。\nメディアも公平に報道しろ。 "},"1135":{"comment":"途中まで読んでから選挙権ないこと思い出して読むのやめた "},"1136":{"comment":"東京の未来をどうしたいのか明確にビジョンがあるし、その技術力と行動力がある方だというのを少々ご縁があって知っている\n\n当選しそうな人に投票するのではなく、当選してほしい人に投票してほしいな\n\n得票数が多ければそれだけ知名度も上がるし、影響力も高まるだろうから😀 "},"1137":{"comment":"あとでよむ "},"1138":{"comment":"これだけ充実したマニフェストを示せる候補者が、他の泡沫候補と一緒くたにされてほとんど報道されないのは実にもったいないと思う。 #都知事選 "},"1139":{"comment":"あとで読む "},"1140":{"comment":"かなり良さそうだけど、知名度的に無理だろうから蓮舫阻止のために百合子に投票するしかない。選挙後副知事とかに抜擢してほしい。 "},"1141":{"comment":"視座が高くて全方位的で良い感じ。\nテーマが多いから、どこをどう優先順位つけていくのかも気になるな。\n\n安野たかひろさんも良さそうだけど、組織票が入らなくて票がバラけ、\n蓮舫さんとかが席を得るシナリオが一番嫌だな…百合子か？安野か？！どうする "},"1142":{"comment":"当選できなくてもめちゃくちゃ票をとってほしい。安野さんみたいな人がちゃんと選ばれる社会になったら日本すごく変わるのにね。 "},"1143":{"comment":"大喜利大会だと思ってた都知事選にまともそうな人がいて涙 "},"1144":{"comment":"これは凄い。 "},"1145":{"comment":"こういう姿勢は素晴らしいが、実際この通りにはできないのだから、TikTokで踊ったり、離島にポスター貼ったり、ドブ板雨の中駆けずり回って握手しまくったりするのが大事。\n\n政治は、プロレス。パフォーマンス。 "},"1146":{"comment":"このかた初めて知ったけど、マニフェストがめちゃくちゃちゃんとしてて好感が持てる。東京がんばれ！！ "},"1147":{"comment":"低レベルな候補者が目立つ中、一際良いマニフェストを出している候補者だと思います。候補者がアホばかりだと、安野たかひろ氏の存在に都民も気づき始めるのでは...。\n\n今回勝てなくても、きっと次回以降につながる。マニフェストはアップデートし続けて欲しい。\n\n#TOKYOAI "},"1148":{"comment":"めっちゃ見やすい資料だ👀 "},"1149":{"comment":"素晴らしいマニフェスト "},"1150":{"comment":"この人すごく民間仕事人って感じで好きだけど、仕事してない人はこのマニフェストも言ってることも多分理解しにくいんだろうなぁと思ってしまう。\n結局認知度勝負になってしまうんですかね。 "},"1151":{"comment":"「東京都のオードリー・タン」になれる人材発見。ただし各所の岩盤既得権益層と戦える強力な実務チームの結成が必要とお見受けします。 "},"1152":{"comment":"東京都知事はこの人でいい。民意という名の組織票で決めるなんてナンセンス。 "},"1153":{"comment":"ブロードリスニングて、AI聖徳太子みたいなもの？ "},"1154":{"comment":"落ちても宮坂副知事とダブルIT副知事で行きましょう。 "},"1155":{"comment":"優秀なコンサルの提案ぽいなと思ったら、\nやはりそういう方だった。\n民意の集約形成の技術面は、\nちょっと実地でやってみてほしい "},"1156":{"comment":"普通に学びになる話が多い。ここまで出来てると、これをどのようにあんな魔窟そうなところで実現させるん…？という気持ちになっちゃうな… "},"1157":{"comment":"知事選挙終わったら、副知事として登用して欲しいぐらいやな "},"1158":{"comment":"演説されてるところを見てみたいな👀\n何票集めるのか注目👀👀👀 "},"1159":{"comment":"読みやすかった。これだけのページ数にかかわらずちゃんとしてた。\n最優先が優秀な外国人の誘致なところは気にかかるが、それはその辺にリーチする 併せて小池百合子候補と蓮舫候補、石丸伸二候補の公約をチェックしました。 "},"1187":{"comment":"面白いとは思う。ただサンフランシスコみたいに特定産業に偏った結果、それらの産業はあまり人間を雇用せずにオフィスが空洞化していったみたいな例もあるのでそこらへんの前例をどう踏まえるかというのはある\n\n米 サンフランシスコ オフィス空室率高く小売店も“集団脱出”\n "},"1188":{"comment":"千葉県人だから投票権ないけど、選挙は政策で戦ってほしい。\nこういう流れが広まってほしいのでRT。 "},"1189":{"comment":"繰り返しですがぼくはこの人に投票します "},"1190":{"comment":"東京都民でないことに\n初めて悲しいと思った。\n応援してます。 "}},"translations":{},"overview":"参加者はAI活用による行政効率化や生活向上を求め、セキュリティとプライバシーの懸念も指摘。資料の視覚的魅力と明確さが評価される一方、ボリュームの多さが課題。安野たかひろ氏の具体的な政策と実務能力が高く評価され、特に若い世代やIT業界からの支持が強い。社会福祉政策や教育の質向上、多国籍化対応など多岐にわたる政策提言が求められ、具体性と実現可能性に対する懸念も示された。","config":{"name":"安野たかひろマニフェスト発表に対してX上に寄せられた声","question":"X上で安野たかひろのマニフェスト発表にはどのような反応があったのか。","intro":"X上での安野たかひろのポストに対して公開されている引用ポストを収集し、AIによりまとめを作成。Perspective APIを使用し、攻撃的なコメントは除外している。1,191件を分析。","input":"QT_to_manifestoTweet0623","model":"gpt-4o","extraction":{"prompt_file":"general_japanese2","workers":6,"limit":6000,"source_code":"import os\nimport json\nfrom tqdm import tqdm\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\nimport concurrent.futures\n\n\ndef extraction(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/args.csv\"\n    comments = pd.read_csv(f\"inputs/{config['input']}.csv\")\n\n    model = config['extraction']['model']\n    prompt = config['extraction']['prompt']\n    workers = config['extraction']['workers']\n    limit = config['extraction']['limit']\n\n    comment_ids = (comments['comment-id'].values)[:limit]\n    comments.set_index('comment-id', inplace=True)\n    results = pd.DataFrame()\n    update_progress(config, total=len(comment_ids))\n    for i in tqdm(range(0, len(comment_ids), workers)):\n        batch = comment_ids[i: i + workers]\n        batch_inputs = [comments.loc[id]['comment-body'] for id in batch]\n        batch_results = extract_batch(batch_inputs, prompt, model, workers)\n        for comment_id, extracted_args in zip(batch, batch_results):\n            for j, arg in enumerate(extracted_args):\n                new_row = {\"arg-id\": f\"A{comment_id}_{j}\",\n                           \"comment-id\": int(comment_id), \"argument\": arg}\n                results = pd.concat(\n                    [results, pd.DataFrame([new_row])], ignore_index=True)\n        update_progress(config, incr=len(batch))\n    results.to_csv(path, index=False)\n\n\ndef extract_batch(batch, prompt, model, workers):\n    with concurrent.futures.ThreadPoolExecutor(max_workers=workers) as executor:\n        futures = [executor.submit(\n            extract_arguments, input, prompt, model) for input in list(batch)]\n        concurrent.futures.wait(futures)\n        return [future.result() for future in futures]\n\n\ndef extract_arguments(input, prompt, model, retries=3):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    response = llm(messages=messages(prompt, input)).content.strip()\n    try:\n        obj = json.loads(response)\n        # LLM sometimes returns valid JSON string\n        if isinstance(obj, str):\n            obj = [obj]\n        items = [a.strip() for a in obj]\n        items = filter(None, items)  # omit empty strings\n        return items\n    except json.decoder.JSONDecodeError as e:\n        print(\"JSON error:\", e)\n        print(\"Input was:\", input)\n        print(\"Response was:\", response)\n        if retries \u003e 0:\n            print(\"Retrying...\")\n            return extract_arguments(input, prompt, model, retries - 1)\n        else:\n            print(\"Silently giving up on trying to generate valid list.\")\n            return []\n","prompt":"/system\n\n\nあなたはプロのリサーチ・アシスタントで、私の仕事を手伝うことがあなたの仕事です。\n私の仕事は、論点を整理したきれいなデータセットを作成することです。\n\nこれから与える投稿をより簡潔で読みやすい意見にするのを手伝ってほしい。\n本当に必要な場合は、2つ以上の別々の意見に分けることもできるが、1つのトピックを返すのが最善であることが多いだろう。\n要約が難しい場合は、そのままの文章を返してください。\n以下にポストを要約する際の事例を挙げます。\nこれらはあくまで文脈の切り離された例であり、この例で与えた文章を返すことはしないでください。\n\n結果は、きちんとフォーマットされた文字列形式（strings）のJSONリストとして返してください。\n\n\n/human\n\n気候変動を考慮したさらなる風水害対策の強化について、都の具体的な計画をお伺いします。\n\n/ai \n\n[\n  \"気候変動を考慮したさらなる風水害対策の強化してほしい。\"\n]\n\n/human \n\n豪雨対策全般の基本方針の検討を進める中、具体的にどのような施策を作ってほしい。\n\n/ai \n\n[\n  \"豪雨対策全般の基本方針の具体的な施策を作ってほしい。\",\n]\n\n/human\n\nAI技術は、そのライフサイクルにおける環境負荷の低減に重点を置いて開発されるべきである。\n\n/ai\n\n[\n  \"私たちは、AI技術が環境に与える影響の軽減に焦点を当てるべきである\"\n]\n\n\n/human\n\nいい\n\n/ai\n\n[\n  \"いい\"\n]\n\n/human\n\nあとで読む\n\n/ai\n\n[\n  \"あとで読む\"\n]\n\n/human\n\n読んだ\n\n/ai\n\n[\n  \"読んだ\"\n]\n\n/human\n\n期待\n\n/ai\n\n[\n  \"期待\"\n]\n","model":"gpt-4o"},"clustering":{"clusters":15,"source_code":"\"\"\"Cluster the arguments using UMAP + HDBSCAN and GPT-4.\"\"\"\n\nimport pandas as pd\nimport numpy as np\nfrom importlib import import_module\n\n\ndef clustering(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/clusters.csv\"\n    arguments_df = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    arguments_array = arguments_df[\"argument\"].values\n\n    embeddings_df = pd.read_pickle(f\"outputs/{dataset}/embeddings.pkl\")\n    embeddings_array = np.asarray(embeddings_df[\"embedding\"].values.tolist())\n    clusters = config['clustering']['clusters']\n\n    result = cluster_embeddings(\n        docs=arguments_array,\n        embeddings=embeddings_array,\n        metadatas={\n            \"arg-id\": arguments_df[\"arg-id\"].values,\n            \"comment-id\": arguments_df[\"comment-id\"].values,\n        },\n        n_topics=clusters,\n    )\n    result.to_csv(path, index=False)\n\n\ndef cluster_embeddings(\n    docs,\n    embeddings,\n    metadatas,\n    min_cluster_size=2,\n    n_components=2,\n    n_topics=6,\n):\n    # (!) we import the following modules dynamically for a reason\n    # (they are slow to load and not required for all pipelines)\n    SpectralClustering = import_module('sklearn.cluster').SpectralClustering\n    stopwords = import_module('nltk.corpus').stopwords\n    HDBSCAN = import_module('hdbscan').HDBSCAN\n    UMAP = import_module('umap').UMAP\n    CountVectorizer = import_module(\n        'sklearn.feature_extraction.text').CountVectorizer\n    BERTopic = import_module('bertopic').BERTopic\n\n    umap_model = UMAP(\n        random_state=42,\n        n_components=n_components,\n    )\n    hdbscan_model = HDBSCAN(min_cluster_size=min_cluster_size)\n\n    stop = stopwords.words(\"english\")\n    vectorizer_model = CountVectorizer(stop_words=stop)\n    topic_model = BERTopic(\n        umap_model=umap_model,\n        hdbscan_model=hdbscan_model,\n        vectorizer_model=vectorizer_model,\n        verbose=True,\n    )\n\n    # Fit the topic model.\n    _, __ = topic_model.fit_transform(docs, embeddings=embeddings)\n\n    n_samples = len(embeddings)\n    n_neighbors = min(n_samples - 1, 10)\n    spectral_model = SpectralClustering(\n        n_clusters=n_topics,\n        affinity=\"nearest_neighbors\",\n        n_neighbors=n_neighbors,  # Use the modified n_neighbors\n        random_state=42\n    )\n    umap_embeds = umap_model.fit_transform(embeddings)\n    cluster_labels = spectral_model.fit_predict(umap_embeds)\n\n    result = topic_model.get_document_info(\n        docs=docs,\n        metadata={\n            **metadatas,\n            \"x\": umap_embeds[:, 0],\n            \"y\": umap_embeds[:, 1],\n        },\n    )\n\n    result.columns = [c.lower() for c in result.columns]\n    result = result[['arg-id', 'x', 'y', 'probability']]\n    result['cluster-id'] = cluster_labels\n\n    return result\n"},"output_dir":"QT_to_manifestoTweet-0622_7","embedding":{"source_code":"\nfrom langchain.embeddings import OpenAIEmbeddings\nimport pandas as pd\nfrom tqdm import tqdm\n\n\ndef embedding(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/embeddings.pkl\"\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    embeddings = []\n    for i in tqdm(range(0, len(arguments), 1000)):\n        args = arguments[\"argument\"].tolist()[i: i + 1000]\n        embeds = OpenAIEmbeddings().embed_documents(args)\n        embeddings.extend(em model)\n        results = pd.concat([results, pd.DataFrame(\n            [{'cluster-id': cluster_id, 'label': label}])], ignore_index=True)\n        update_progress(config, incr=1)\n\n    results.to_csv(path, index=False)\n\n\ndef generate_label(question, args_sample, args_sample_outside, prompt, model):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    outside = '\\n * ' + '\\n * '.join(args_sample_outside)\n    inside = '\\n * ' + '\\n * '.join(args_sample)\n    input = f\"Question of the consultation:{question}\\n\\n\" + \\\n        f\"Examples of arguments OUTSIDE the cluster:\\n {outside}\" + \\\n        f\"Examples of arguments INSIDE the cluster:\\n {inside}\"\n    response = llm(messages=messages(prompt, input)).content.strip()\n    return response\n","prompt":"/system \n\nあなたは、より広範なコンサルテーション内の一連の議論に対するカテゴリラベルを生成するカテゴリラベリングアシスタントです。あなたには、相談の主な質問、クラスタ内の議論のリスト、およびこのクラスタ外の議論のリストが与えられます。あなたはクラスターを要約する1つのカテゴリーラベルで回答します。\n\n質問からすでに明らかな文脈は含めない（例えば、相談の質問が「フランスでどのような課題に直面しているか」のようなものであれば、クラスターのラベルに「フランスで」と繰り返す必要はない）。\n\nラベルは非常に簡潔でなければならず、クラスターとその外側にある論点を区別するのに十分な正確さでなければならない。\n\n/human\n\nコンサルテーションの質問 「英国のEU離脱決定の影響は何だと思いますか？\n\n関心のあるクラスター以外の論点の例\n\n * エラスムス・プログラムからの除外により、教育・文化交流の機会が制限された。\n * 英国は、国境検問の強化による旅行時間の延長に対処し、通勤客や旅行客に影響を与えた。\n * 環境基準における協力が減少し、気候変動と闘う努力が妨げられた。\n * 相互医療協定の中断により、患者ケアに課題を感じた。\n * Brexit関連の変更により、家族の居住権や市民権の申請が複雑になった。\n * 英国は、共同研究機会の減少により、研究の課題に取り組む世界的な取り組みに支障をきたすことを目の当たりにした。\n * EUの文化助成プログラムからの除外により、創造的なプロジェクトの制限に直面した。\n * 英国は、EUの資金提供の喪失により、慈善活動やコミュニティ支援の後退を目の当たりにした。\n * 消費者保護の弱体化により、国境を越えた紛争解決に課題が生じた。\n * 英国はプロの音楽家としてEU諸国をツアーする際の制限に直面し、キャリアに影響を与えた。\n\nクラスター内部での議論の例\n\n * Brexitによりサプライチェーンが混乱し、企業にとってコスト増と納期遅延につながった。\n * ブレグジットのため、市場の変動や投資・退職金の不確実性に直面した。\n * 新たな関税や通関手続きにより、英国は輸出業者として利益率の低下に対処した。\n * ブレグジット後、企業がEU市場内にとどまるために事業を移転したため、雇用を失った。\n * 英国は輸入品価格の高騰による生活費の増加に苦しんだ。\n * 英国のハイテク産業への投資が減少し、技術革新と雇用機会に影響を与えた。\n * 新たなビザ規制による観光客の減少を目の当たりにし、接客業に影響。\n * ポンド価値の下落により購買力が低下し、旅費が増加した。\n\n\n/ai \n\n財務上のマイナス影響\n","model":"gpt-4o"},"takeaways":{"sample_size":30,"source_code":"\"\"\"Create summaries for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nimport os\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef takeaways(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/takeaways.csv\"\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    clusters = pd.read_csv(f\"outputs/{dataset}/clusters.csv\")\n\n    results = pd.DataFrame()\n\n    sample_size = config['takeaways']['sample_size']\n    prompt = config['takeaways']['prompt']\n    model = config['takeaways']['model']\n\n    model = config.get('model_takeaways', config.get('model', 'gpt3.5-turbo'))\n    cluster_ids = clusters['cluster-id'].unique()\n\n    update_progress(config, total=len(cluster_ids))\n\n    for _, cluster_id in tqdm(enumerate(cluster_ids), total=len(cluster_ids)):\n        args_ids = clusters[clusters['cluster-id']\n                            == cluster_id]['arg-id'].values\n        args_ids = np.random.choice(args_ids, size=min(\n            len(args_ids), sample_size), replace=False)\n        args_sample = arguments[arguments['arg-id']\n                                .isin(args_ids)]['argument'].values\n        label = generate_takeaways(args_sample, prompt, model)\n        results = pd.concat([results, pd.DataFrame(\n            [{'cluster-id': cluster_id, 'takeaways': label}])], ignore_index=True)\n        update_progress(config, incr=1)\n\n    results.to_csv(path, index=False)\n\n\ndef generate_takeaways(args_sample, prompt, model):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    input = \"\\n\".join(args_sample)\n    response = llm(messages=messages(prompt, input)).content.strip()\n    return response\n","prompt":"/system \n\nYou are an expert research assistant working in a think tank. You will be given a list of arguments that have been made by a cluster of participants during a public consultation. You respond with one or two paragraphs summarizing your main takeaways. You are very concise and write short, snappy sentences which are easy to read. \nOutput should be in Japanese.\n \n/human\n\n[\n  \"I firmly believe that gun violence constitutes a severe public health crisis in our society.\",\n  \"We need to address this issue urgently through comprehensive gun control measures.\", \n  \"I support the implementation of universal background checks for all gun buyers\",\n  \"I am in favor of banning assault weapons and high-capacity magazines.\",\n  \"I advocate for stricter regulations to prevent illegal gun trafficking.\",\n  \"Mental health evaluations should be a mandatory part of the gun purchasing process.\"\n]\n\n/ai \n\nParticipants called for comprehensive gun control, emphasizing universal background checks, assault weapon bans, curbing illegal gun trafficking, and prioritizing mental health evaluations.","model":"gpt-4o"},"overview":{"source_code":"\"\"\"Create summaries for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nimport os\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef overview(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/overview.txt\"\n\n    takeaways = pd.read_csv(f\"outputs/{dataset}/takeaways.csv\")\n    labels = pd.read_csv(f\"outputs/{dataset}/labels.csv\")\n\n    prompt = config['overview']['prompt']\n    model = config['overview']['model']\n\n    ids = labels['cluster-id'].to_list()\n    takeaways.set_index('cluster-id', inplace=True)\n    labels.set_index('cluster-id', inplace=True)\n\n    input = ''\n    for i, id in enumerate(ids):\n        input += f\"# Cluster {i}/{len(ids)}: {labels.loc[id]['label']}\\n\\n\"\n        input += takeaways.loc[id]['takeaways'] + '\\n\\n'\n\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    response = llm(messages=messages(prompt, input)).content.strip()\n\n    with open(path, 'w') as file:\n        file.write(response)\n","prompt":"/system \n\nYou are an expert research assistant working in a think tank. \nYour team has run a public consultation on a given topic and has \nstarted to analyze what the different cluster of options are. \nYou will now receive the list of clusters with a brief \nanalysis of each cluster. Your job is to return a short summary of what \nthe findings were. Your summary must be very concise (at most one \nparagraph, containing at most four sentences) and you must avoid platitudes. \nOutput should be in Japanese.","model":"gpt-4o"},"translation":{"languages":[],"flags":[],"source_code":"\nimport json\nfrom tqdm import tqdm\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages\nfrom langchain.schema import AIMessage\nimport pandas as pd\nimport json\nfrom tqdm import tqdm\n\n\ndef translation(config):\n\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/translations.json\"\n    results = {}\n\n    languages = list(config.get('translation', {}).get('languages', []))\n    if len(languages) == 0:\n        print(\"No languages specified. Skipping translation step.\")\n        # creating an empty file any, to reduce special casing later\n        with open(path, 'w') as file:\n            json.dump(results, file, indent=2)\n        return\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    labels = pd.read_csv(f\"outputs/{dataset}/labels.csv\")\n    takeaways = pd.read_csv(f\"outputs/{dataset}/takeaways.csv\")\n    with open(f\"outputs/{dataset}/overview.txt\") as f:\n        overview = f.read()\n\n    UI_copy = [\"Argument\", \"Original comment\", \"Representative arguments\",\n               \"Open full-screen map\", \"Back to report\", \"Hide labels\", \"Show labels\",\n               \"Show filters\", \"Hide filters\", \"Min. votes\", \"Consensus\",\n               \"Showing\", \"arguments\", \"Reset zoom\", \"Click anywhere on the map to close this\",\n               \"Click on the dot for details\",\n               \"agree\", \"disagree\", \"Language\", \"English\", \"arguments\", \"of total\",\n               \"Overview\", \"Cluster analysis\", \"Representative comments\", \"Introduction\",\n               \"Clusters\", \"Appendix\", \"This report was generated using an AI pipeline that consists of the following steps\",\n               \"Step\", \"extraction\", \"show code\", \"hide code\", \"show prompt\", \"hide prompt\", \"embedding\",\n               \"clustering\", \"labelling\", \"takeaways\", \"overview\"]\n\n    arg_list = arguments['argument'].to_list() + \\\n        labels['label'].to_list() + \\\n        UI_copy + \\\n        languages\n\n    if 'name' in config:\n        arg_list.append(config['name'])\n    if 'question' in config:\n        arg_list.append(config['question'])\n\n    prompt_file = config.get('translation_prompt', 'default')\n    with open(f\"prompts/translation/{prompt_file}.txt\") as f:\n        prompt = f.read()\n    model = config['model']\n\n    config['translation_prompt'] = prompt\n\n    translations = [translate_lang(\n        arg_list, 10, prompt, lang, model) for lang in languages]\n\n    # handling long takeaways differently, WITHOUT batching too much\n    long_arg_list = takeaways['takeaways'].to_list()\n    long_arg_list.append(overview)\n    if 'intro' in config:\n        long_arg_list.append(config['intro'])\n\n    long_translations = [translate_lang(\n        long_arg_list, 1, prompt, lang, model) for lang in languages]\n\n    for i, id in enumerate(arg_list):\n        print('i, id', i, id)\n        results[str(id)] = list([t[i] for t in translations])\n    for i, id in enumerate(long_arg_list):\n        results[str(id)] = list([t[i] for t in long_translations])\n\n    with open(path, 'w') as file:\n        json.dump(results, file, indent=2)\n\n\ndef translate_lang(arg_list, batch_s             raise e\n","prompt":"/system \n\nあなたはプロの翻訳者です。\n英語で書かれた単語と文章のリストを受け取ります。\n同じリストを同じ順番で、{language}に翻訳して返してください。\n元のリストと同じ長さの文字列の有効なJSONリストを返すようにしてください。\n\n","model":"gpt-4o"},"aggregation":{"source_code":"\"\"\"Generate a convenient JSON output file.\"\"\"\n\nfrom tqdm import tqdm\nfrom typing import List\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nimport json\n\n\ndef aggregation(config):\n\n    path = f\"outputs/{config['output_dir']}/result.json\"\n\n    results = {\n        \"clusters\": [],\n        \"comments\": {},\n        \"translations\": {},\n        \"overview\": \"\",\n        \"config\": config,\n    }\n\n    arguments = pd.read_csv(f\"outputs/{config['output_dir']}/args.csv\")\n    arguments.set_index('arg-id', inplace=True)\n\n    comments = pd.read_csv(f\"inputs/{config['input']}.csv\")\n    useful_comment_ids = set(arguments['comment-id'].values)\n    for _, row in comments.iterrows():\n        id = row['comment-id']\n        if id in useful_comment_ids:\n            res = {'comment': row['comment-body']}\n            numeric_cols = ['agrees', 'disagrees']\n            string_cols = ['video', 'interview', 'timestamp']\n            for col in numeric_cols:\n                if col in row:\n                    res[col] = float(row[col])\n            for col in string_cols:\n                if col in row:\n                    res[col] = row[col]\n            results['comments'][str(id)] = res\n\n    languages = list(config.get('translation', {}).get('languages', []))\n    if len(languages) \u003e 0:\n        with open(f\"outputs/{config['output_dir']}/translations.json\") as f:\n            translations = f.read()\n        results['translations'] = json.loads(translations)\n\n    clusters = pd.read_csv(f\"outputs/{config['output_dir']}/clusters.csv\")\n    labels = pd.read_csv(f\"outputs/{config['output_dir']}/labels.csv\")\n    takeaways = pd.read_csv(f\"outputs/{config['output_dir']}/takeaways.csv\")\n    takeaways.s f[\"argument\"].values\n\n    embeddings_df = pd.read_pickle(f\"outputs/{dataset}/embeddings.pkl\")\n    embeddings_array = np.asarray(embeddings_df[\"embedding\"].values.tolist())\n    clusters = config['clustering']['clusters']\n\n    result = cluster_embeddings(\n        docs=arguments_array,\n        embeddings=embeddings_array,\n        metadatas={\n            \"arg-id\": arguments_df[\"arg-id\"].values,\n            \"comment-id\": arguments_df[\"comment-id\"].values,\n        },\n        n_topics=clusters,\n    )\n    result.to_csv(path, index=False)\n\n\ndef cluster_embeddings(\n    docs,\n    embeddings,\n    metadatas,\n    min_cluster_size=2,\n    n_components=2,\n    n_topics=6,\n):\n    # (!) we import the following modules dynamically for a reason\n    # (they are slow to load and not required for all pipelines)\n    SpectralClustering = import_module('sklearn.cluster').SpectralClustering\n    stopwords = import_module('nltk.corpus').stopwords\n    HDBSCAN = import_module('hdbscan').HDBSCAN\n    UMAP = import_module('umap').UMAP\n    CountVectorizer = import_module(\n        'sklearn.feature_extraction.text').CountVectorizer\n    BERTopic = import_module('bertopic').BERTopic\n\n    umap_model = UMAP(\n        random_state=42,\n        n_components=n_components,\n    )\n    hdbscan_model = HDBSCAN(min_cluster_size=min_cluster_size)\n\n    stop = stopwords.words(\"english\")\n    vectorizer_model = CountVectorizer(stop_words=stop)\n    topic_model = BERTopic(\n        umap_model=umap_model,\n        hdbscan_model=hdbscan_model,\n        vectorizer_model=vectorizer_model,\n        verbose=True,\n    )\n\n    # Fit the topic model.\n    _, __ = topic_model.fit_transform(docs, embeddings=embeddings)\n\n    n_samples = len(embeddings)\n    n_neighbors = min(n_samples - 1, 10)\n    spectral_model = SpectralClustering(\n        n_clusters=n_topics,\n        affinity=\"nearest_neighbors\",\n        n_neighbors=n_neighbors,  # Use the modified n_neighbors\n        random_state=42\n    )\n    umap_embeds = umap_model.fit_transform(embeddings)\n    cluster_labels = spectral_model.fit_predict(umap_embeds)\n\n    result = topic_model.get_document_info(\n        docs=docs,\n        metadata={\n            **metadatas,\n            \"x\": umap_embeds[:, 0],\n            \"y\": umap_embeds[:, 1],\n        },\n    )\n\n    result.columns = [c.lower() for c in result.columns]\n    result = result[['arg-id', 'x', 'y', 'probability']]\n    result['cluster-id'] = cluster_labels\n\n    return result\n"}},{"step":"labelling","completed":"2024-06-24T00:57:15.106622","duration":10.175976,"params":{"sample_size":30,"source_code":"\"\"\"Create labels for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef labelling(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/labels.csv\"\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    clusters = pd.read_csv(f\"outputs/{dataset}/clusters.csv\")\n\n    results = pd.DataFrame()\n\n    sample_size = config['labelling']['sample_size']\n    prompt = config['labelling']['prompt']\n    model = config['labelling']['model']\n\n    question = config['question']\n    cluster_ids = clusters['cluster-id'].unique()\n\n    update_progress(config, total=len(cluster_ids))\n\n    for _, cluster_id in tqdm(enumerate(cluster_ids), total=len(cluster_ids)):\n        args_ids = clusters[clusters['cluster-id']\n                            == cluster_id]['arg-id'].values\n        args_ids = np.random.choice(args_ids, size=min(\n            len(args_ids), sample_size), replace=False)\n        args_sample = arguments[arguments['arg-id']\n                                .isin(args_ids)]['argument'].values\n\n        args_ids_outside = clusters[clusters['cluster-id']\n                                    != cluster_id]['arg-id
