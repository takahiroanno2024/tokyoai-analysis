</head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"result":{"clusters":[{"cluster":"テクノロジーとAI政策","cluster_id":"3","takeaways":"参加者はAI活用による都民生活の向上を強調。行政手続の簡素化、効率化、プッシュ型移行、医療・防災の効率化、UX向上が求められた。ブロードリスニングや民意反映の技術も支持され、セキュリティとプライバシーの懸念も指摘。新規事業開拓とAI分野の活用が重要視され、政策実現プロセスとKPIの透明性が求められた。","arguments":[{"arg_id":"A0_0","argument":"AIに理解や活用意識がある人が上の立場になるべきだと思う。","comment_id":"0","x":13.756203,"y":8.305242,"p":0},{"arg_id":"A6_0","argument":"AI活用を具体的に提示した政策をもっと見せてほしい。","comment_id":"6","x":13.231782,"y":8.560351,"p":0.9486180672005056},{"arg_id":"A6_1","argument":"AIを活用することで都民の暮らしがどう豊かになるのかを示してほしい。","comment_id":"6","x":13.5156355,"y":8.416711,"p":0},{"arg_id":"A6_2","argument":"安野たかひろというAIを都民が育てるイメージなので、さらなるアップデートに期待。","comment_id":"6","x":13.927243,"y":8.610255,"p":0.6085127319123464},{"arg_id":"A15_1","argument":"イデオロギーの対立よりも、こういう取り組みをもっと見たい。","comment_id":"15","x":12.947112,"y":8.762972,"p":0.8794929460808406},{"arg_id":"A39_2","argument":"#田町で密かにAI実験中","comment_id":"39","x":13.597617,"y":8.540527,"p":0},{"arg_id":"A46_1","argument":"自動運転は人命に関わるため、まだ怖いと感じます。","comment_id":"46","x":12.778853,"y":8.566123,"p":1},{"arg_id":"A53_0","argument":"これAIも活用して作ったのでしょうか？良い。","comment_id":"53","x":13.911605,"y":8.088248,"p":1},{"arg_id":"A66_0","argument":"こちらはイノベーター・アーリーアダプター層にとてもはまりそう。","comment_id":"66","x":12.871839,"y":8.693728,"p":0.6288138355065898},{"arg_id":"A67_1","argument":"読むべき政策集です。","comment_id":"67","x":13.185505,"y":8.531583,"p":1},{"arg_id":"A69_0","argument":"具体的で素晴らしい！AIを見てみたいです。","comment_id":"69","x":13.81528,"y":8.013497,"p":0.6292804692377909},{"arg_id":"A93_1","argument":"自動運転はそんなに簡単なのか？補助金が必要か？","comment_id":"93","x":12.854583,"y":8.576048,"p":1},{"arg_id":"A93_3","argument":"ブロードリスニングや政策に対する民意の要約など、試作品を見たい。","comment_id":"93","x":14.026584,"y":8.316677,"p":0.4478882708479071},{"arg_id":"A100_1","argument":"同世代でAIエンジニアで立候補なんて、尊敬＆応援です。","comment_id":"100","x":13.665485,"y":9.056638,"p":0},{"arg_id":"A149_0","argument":"AIでまとめたものも出していただけないのでしょうか？","comment_id":"149","x":13.950463,"y":8.1155405,"p":0.6329416124040088},{"arg_id":"A199_1","argument":"この施策が日本の成長を牽引する原動力になると思うので、実現してほしい。","comment_id":"199","x":12.799015,"y":8.532223,"p":1},{"arg_id":"A200_0","argument":"Evidence-Based Policy Makingに理解のある母集団と、既存の社会性フィルターが必要だ。","comment_id":"200","x":13.231073,"y":8.364093,"p":0.9812148515498986},{"arg_id":"A202_0","argument":"行政手続が簡素化され、市民の行動分析により最適化が行われるべきです。また、行政の動きをモニタリングし、市民からのフィードバックが得られるようにしてほしい。","comment_id":"202","x":13.558215,"y":8.887662,"p":0.8554941142482259},{"arg_id":"A233_1","argument":"AIやブロードリスニングなど、ITができない市民の声を集める方法も必要だと思う。","comment_id":"233","x":13.499977,"y":8.299423,"p":0.6435976791186101},{"arg_id":"A237_1","argument":"行政運営のアップデートが出来ればいいと思った。","comment_id":"237","x":13.563683,"y":8.7336035,"p":1},{"arg_id":"A251_0","argument":"セキュリティとプライバシーが不十分なLINEを都政に活用するのはやめるべきだ。","comment_id":"251","x":12.936499,"y":8.864865,"p":0.8486962792142875},{"arg_id":"A254_1","argument":"オープンソース政策改善よさげ。","comment_id":"254","x":12.957771,"y":8.626739,"p":0},{"arg_id":"A269_0","argument":"医療・防災のAI・ITによる効率化とUX向上は必須だが、データが不足している可能性がある。","comment_id":"269","x":13.335291,"y":7.9675055,"p":0},{"arg_id":"A281_0","argument":"行政の効率化とプッシュ型への移行は重要だと思う。","comment_id":"281","x":13.310998,"y":8.810746,"p":1},{"arg_id":"A327_1","argument":"AIを過信し過ぎだと思う。","comment_id":"327","x":13.780679,"y":8.175606,"p":1},{"arg_id":"A352_1","argument":"ただ、多くの課題をAIで解決しようとする姿勢には少し疑問を感じる。","comment_id":"352","x":13.655557,"y":8.223852,"p":1},{"arg_id":"A370_0","argument":"政策提供のプッシュ化が重要である。提供サービスを厳選し、対象市民全員に強制的に行き渡らせることが必要だ。","comment_id":"370","x":13.027209,"y":8.438375,"p":1},{"arg_id":"A371_0","argument":"いくつかの政策はすでに韓国で日常になっているので、ぜひ韓国へ視察に来てほしい。","comment_id":"371","x":12.966512,"y":8.8274975,"p":1},{"arg_id":"A404_1","argument":"横文字禁止、縦書き縛りで生成AIに作らせるのも一つの方法かもしれない。","comment_id":"404","x":13.704937,"y":8.167253,"p":1},{"arg_id":"A427_0","argument":"AI技術が政策論議のベースラインとなれば、政治権力の寡占に風穴が空くかもしれない。","comment_id":"427","x":13.594295,"y":8.247622,"p":1},{"arg_id":"A427_1","argument":"AIが政治を直接動かすのはSFの話だが、このレベルが語れない政治家は落第であり、自然と民意満足度が上がるだろう。","comment_id":"427","x":13.800404,"y":8.461353,"p":0},{"arg_id":"A455_0","argument":"都知事が直接民主主義へ変革し、AIを使って都民参加型にしてくれるらしい。東大卒のAIエンジニアで、台湾のオードリー・タンのようだ。","comment_id":"455","x":13.853936,"y":8.825151,"p":1},{"arg_id":"A475_0","argument":"ブロードリスニングよいね🐧","comment_id":"475","x":14.166357,"y":8.293729,"p":0.9952430142254142},{"arg_id":"A479_0","argument":"有権者との対話にAIを活用する点が興味深いです。","comment_id":"479","x":13.822643,"y":8.21449,"p":0.6687869365479258},{"arg_id":"A483_1","argument":"デジタルで発信だけでなく、受信をアップデートするという視点に共感です。","comment_id":"483","x":13.878182,"y":8.766229,"p":1},{"arg_id":"A494_0","argument":"産業政策におけるソ連的、通産省的なテクノクラート思考が問題だと思う。","comment_id":"494","x":12.89276,"y":8.342564,"p":0},{"arg_id":"A496_0","argument":"何をすべきかがわかりやすい。政策実現プロセスが重要であり、小池さんと組んで実現するのが良いと思う。","comment_id":"496","x":13.034584,"y":8.909077,"p":0.6053070172698802},{"arg_id":"A499_1","argument":"AIで有権者の要望を解析し、AIチャットボットで要望に応えるなど、テクノロジーを積極的に使おうとする姿勢が素晴らしい。","comment_id":"499","x":13.728452,"y":8.186525,"p":1},{"arg_id":"A514_0","argument":"オンライン、キャッシュレス、AIを活用した行政サービスの効率化を早急に実現してほしい。","comment_id":"514","x":13.501207,"y":8.735879,"p":1},{"arg_id":"A530_2","argument":"新しい民意の反映方法を実現するには、現状の不合理な民意反映方法を通過しなければならない。","comment_id":"530","x":13.309715,"y":8.362166,"p":0.7593395010158678},{"arg_id":"A586_1","argument":"AIによるアップデートと並行して行政による現場の対応が必須だと考えるが、その点についてどう考えているのか気になる。","comment_id":"586","x":13.756014,"y":8.563944,"p":0},{"arg_id":"A593_0","argument":"ポスターで「AIエンジニア」の肩書きが逆効果になっている。流行を売りにしている人だと思われる。","comment_id":"593","x":13.572448,"y":8.227503,"p":0.7899085215741195},{"arg_id":"A603_0","argument":"個人的にはこれいいね！って思った。ただ、ブロードリスニングのDigestの後にデプス加えてしっかりN=1の情報も聞いたほうがいいかも。","comment_id":"603","x":14.168276,"y":8.530937,"p":0.3020088841752191},{"arg_id":"A624_1","argument":"所得を大きく増やすには新規事業の分野を開拓する必要がある。課題は多いが、AI分野を活用・開拓するのは有効だ。","comment_id":"624","x":13.648478,"y":8.153159,"p":0.9249105917704428},{"arg_id":"A633_0","argument":"AIの利用割合について具体的に聞きたい。すごく興味がある。","comment_id":"633","x":13.798944,"y":8.116635,"p":0.6619727728528859},{"arg_id":"A663_1","argument":"「AIを使った製品とサービスには欠点よりも恩恵がある」の質問に対して、日本は42%が「そう思う」と回答。イギリス38%、ドイツ37%、アメリカ35%、カナダ32%、フランス31%","comment_id":"663","x":13.439361,"y":8.182767,"p":0},{"arg_id":"A690_0","argument":"安野たかひろ氏は、経歴やAI活用のアピールに注目が集まりがちだが、東京の諸課題とその対策にどう活用できるかが本質である。","comment_id":"690","x":13.90779,"y":8.725906,"p":1},{"arg_id":"A704_0","argument":"東京都は潤沢なリソースを効果的に使うことが重要です。AIやデジタルを活用して民意を効率的に収集し、適切な施策を実行してほしい。","comment_id":"704","x":13.218446,"y":8.4069195,"p":1},{"arg_id":"A708_0","argument":"テクノロジー推しは理解できるが、AI推しは理解できない。","comment_id":"708","x":13.494234,"y":8.184224,"p":0.7351194897038345},{"arg_id":"A715_0","argument":"ブロードリスニングは理系の学園都市には訴求できるが、広く浅くでは厳しいと思う。","comment_id":"715","x":14.1102495,"y":8.355765,"p":0.5271835240746179},{"arg_id":"A729_0","argument":"都の行政システムのIT化が進むと感じた。","comment_id":"729","x":13.397949,"y":8.8005295,"p":1},{"arg_id":"A740_0","argument":"実現してほしい政策がいくつかある。","comment_id":"740","x":12.9957285,"y":8.817596,"p":1},{"arg_id":"A740_2","argument":"行政手続きのDX、AI活用","comment_id":"740","x":13.497884,"y":8.952112,"p":1},{"arg_id":"A740_7","argument":"校務DX","comment_id":"740","x":13.428082,"y":9.047778,"p":0.8949391747491661},{"arg_id":"A740_8","argument":"ブロードリスニング","comment_id":"740","x":14.214378,"y":8.283395,"p":0.8515436706196297},{"arg_id":"A746_0","argument":"93頁もあるのに道路行政のこと一言も触れていないのは生活感の無さの現れ。いくらAIだの先端技術を駆使しても、目の前の生活者の目線を持てない候補に当選の目はない。","comment_id":"746","x":13.818061,"y":8.884349,"p":0.7399854872194844},{"arg_id":"A751_1","argument":"ブロードリスニングはとても良いと思いました。今の技術なら政治に民意をもっと反映できるはずなので、国でも実施してほしいです。","comment_id":"751","x":14.174702,"y":8.394135,"p":0.5160978236177065},{"arg_id":"A761_1","argument":"全ての政策に賛同するわけではないが、AIなどのテクノロジーを活用して諸問題を解決・発展させようという方針には共鳴する。","comment_id":"761","x":13.6827135,"y":8.22661,"p":1},{"arg_id":"A797_1","argument":"小池都政が推進している電動化政策をどう引き継ぐのかも示して欲しい。","comment_id":"797","x":13.20012,"y":8.749261,"p":1},{"arg_id":"A817_0","argument":"地震大国の日本でこういう対策を打ち出せるのはポイントが高い。","comment_id":"817","x":12.893664,"y":8.460419,"p":0.5928245091975635},{"arg_id":"A830_1","argument":"発信だけでなく受信のアップデート、ブロードリスニングという考え方を初めて知った！","comment_id":"830","x":14.027771,"y":8.539657,"p":0.5069346770074143},{"arg_id":"A873_0","argument":"AIで書いたならすごい！","comment_id":"873","x":13.920408,"y":8.033881,"p":1},{"arg_id":"A913_0","argument":"経済発展を目指す政策案として、よく整理された内容。","comment_id":"913","x":12.97169,"y":8.465625,"p":1},{"arg_id":"A935_1","argument":"安野さんのマニフェストで好きな点：ブロードリスニング。技術的にうまくいくか気になるが、推せる。","comment_id":"935","x":14.267957,"y":8.564622,"p":0},{"arg_id":"A941_0","argument":"行政DX改革の資料はデータに基づいて理路整然とまとまっており、読みやすかった。しかし、電気が使えない大災害（南海トラフ）の考慮やデジタルデバイドの課題解決には不十分であると感じた。","comment_id":"941","x":13.393769,"y":9.077557,"p":1},{"arg_id":"A953_1","argument":"多摩の自動運転、行政手続きの簡略化、ブロードリスニングあたりが個人的には好感。","comment_id":"953","x":13.206158,"y":8.483123,"p":1},{"arg_id":"A977_1","argument":"都の行政と現有の行政能力との親和性が重要だ。","comment_id":"977","x":13.300032,"y":9.106491,"p":0.5553504304584685},{"arg_id":"A983_0","argument":"政策の結果だけでなくKPIも見たい。","comment_id":"983","x":13.038736,"y":8.769778,"p":1},{"arg_id":"A983_1","argument":"政策の変更点を見たい。","comment_id":"983","x":13.05858,"y":8.716765,"p":0.7845952260827186},{"arg_id":"A983_2","argument":"政策の進行具合をタスク管理ツールで見たい。","comment_id":"983","x":13.136587,"y":8.741947,"p":0.7845952260827186},{"arg_id":"A987_0","argument":"マイナンバーは、行政手続きを簡単にし、意見集約をシンプルにすることで多様な意見を集めやすくするべきだと思う。","comment_id":"987","x":13.721971,"y":8.87615,"p":0},{"arg_id":"A1018_0","argument":"ブロードリスニングに賛成！","comment_id":"1018","x":14.207213,"y":8.286121,"p":1},{"arg_id":"A1028_1","argument":"既存の取り組みを否定せず、リスペクトを持ってアップデートしていきたい雰囲気が好印象でした。","comment_id":"1028","x":13.641564,"y":8.728705,"p":0.582186187733586},{"arg_id":"A1045_0","argument":"国でこの対策を実施してほしい。","comment_id":"1045","x":12.828873,"y":8.691955,"p":0},{"arg_id":"A1082_0","argument":"AIを使って100人分のデータを集積精錬できるのであれば、行政の新しいスタンダードを示したことになる。出馬した結果を既に出している。","comment_id":"1082","x":13.82135,"y":8.403313,"p":0},{"arg_id":"A1090_1","argument":"前向きなデータ公開やITによる行政の効率化は重要です。","comment_id":"1090","x":13.448137,"y":8.870873,"p":1},{"arg_id":"A1102_0","argument":"話は面白いが、民主党が埋蔵金で解決すると言っていたように、AIで解決するというのは少し疑問だ。","comment_id":"1102","x":13.752199,"y":8.288382,"p":0.7067836457274663},{"arg_id":"A1103_0","argument":"公共交通機関問題への着手や研究開発との融合は素晴らしいが、AI運転都市は事故が心配。","comment_id":"1103","x":13.0415535,"y":8.466549,"p":1},{"arg_id":"A1103_1","argument":"教員のリスキリングは非常に重要。","comment_id":"1103","x":13.268529,"y":9.1574335,"p":0.3505605032540707},{"arg_id":"A1103_3","argument":"受信のアップデートも素晴らしい。","comment_id":"1103","x":13.9416485,"y":8.663086,"p":1},{"arg_id":"A1106_1","argument":"DXについては本当に実現してほしいです。行きたくない、書きたくない、待ちたくない、迷いたくないです。","comment_id":"1106","x":13.262785,"y":9.0204315,"p":0.4181720949269958},{"arg_id":"A1108_1","argument":"『行かせない、書かせない、待たせない、迷わない』という行政サービスの方向性はとても良いです。","comment_id":"1108","x":13.373239,"y":9.10755,"p":0.6892880941176744},{"arg_id":"A1115_0","argument":"安野氏の経歴と生成AIテクノロジーを活用すれば、ブロードリスニングによる民意の反映が可能になると期待している。","comment_id":"1115","x":13.989263,"y":8.379167,"p":0.3356416940051363},{"arg_id":"A1119_0","argument":"AIがあるのに質問できるのは面白い！","comment_id":"1119","x":13.91723,"y":8.026326,"p":0.8857806158923834},{"arg_id":"A1120_1","argument":"サービスに参加するリソースを増やすことは、人だけでなくAIやコンピューティングも含めて正しいし、素晴らしい。","comment_id":"1120","x":13.637041,"y":8.074451,"p":0},{"arg_id":"A1153_0","argument":"ブロードリスニングは、AI聖徳太子のようなものですか？","comment_id":"1153","x":14.176677,"y":8.314018,"p":1},{"arg_id":"A1155_1","argument":"民意の集約形成の技術面は、実地で試してほしい。","comment_id":"1155","x":13.419839,"y":8.331706,"p":0.6755524691016177},{"arg_id":"A1164_0","argument":"ITとエンジニアに偏りすぎていて、広く一般には刺さらないのではないか？期待していただけに残念。","comment_id":"1164","x":13.2719345,"y":8.206644,"p":0},{"arg_id":"A1166_0","argument":"足りないものは集合知とテクノロジーで打開するべきだ。今後増えてほしい取り組み方であり、話題優先や足の引っ張り合いではなく、こういったものをもっと読みたい。#TOKYOAI","comment_id":"1166","x":13.53803,"y":8.700217,"p":1},{"arg_id":"A1184_0","argument":"教員を楽にするDXに期待。","comment_id":"1184","x":13.354928,"y":9.051476,"p":0.6892880941176744},{"arg_id":"A1184_1","argument":"行政サービスのDXに期待。","comment_id":"1184","x":13.4335985,"y":9.069381,"p":1}]},{"cluster":"資料の視覚的魅力","cluster_id":"5","takeaways":"参加者は資料の見やすさと内容の明確さを高く評価しています。特に、スライドのデザインやストーリーの流れが好評で、読みやすさが強調されています。一方で、ボリュームの多さやスマホでの閲覧の難しさを指摘する声もありました。全体として、資料の質の高さと分かりやすさが支持されていますが、改善点も見受けられます。","arguments":[{"arg_id":"A1_0","argument":"この資料は重要だが、ボリュームが多いため要約版があると多くの人に理解してもらえると思う。お手本になるような資料なので一見の価値がある。","comment_id":"1","x":9.081058,"y":8.865356,"p":0.5076431208058234},{"arg_id":"A17_0","argument":"キレイな資料です。採用(笑)","comment_id":"17","x":9.158859,"y":8.812309,"p":0},{"arg_id":"A20_0","argument":"資料が見やすい。","comment_id":"20","x":9.175015,"y":8.720183,"p":1},{"arg_id":"A27_0","argument":"おもしろかったので一気に読んでしまった。","comment_id":"27","x":7.914859,"y":8.320581,"p":0.596198939816731},{"arg_id":"A52_0","argument":"この方の人となりは存じ上げませんが、93頁拝読しました。率直な感想ですが、かなり共感、同感が多いです。","comment_id":"52","x":8.0513115,"y":9.182145,"p":1},{"arg_id":"A66_1","argument":"資料デザインのクオリティが高いので真似しよう。","comment_id":"66","x":9.184509,"y":8.675331,"p":0.7240404707984017},{"arg_id":"A100_0","argument":"資料も見やすい。","comment_id":"100","x":9.186815,"y":8.740243,"p":1},{"arg_id":"A114_0","argument":"ボスコンの資料の書き方はわかりやすい。NRIも真似している。","comment_id":"114","x":9.05033,"y":8.926959,"p":0},{"arg_id":"A126_0","argument":"全部読んだ、現実的でよかった。","comment_id":"126","x":8.087549,"y":8.337868,"p":1},{"arg_id":"A151_0","argument":"ババーッと読んだ。戦コン感あるけど面白い。","comment_id":"151","x":7.9619117,"y":8.278685,"p":1},{"arg_id":"A159_0","argument":"Googleアカウントがない人は見れないので、アカウントを持っていない人が取り残されているのではないか。","comment_id":"159","x":8.647418,"y":9.669377,"p":1},{"arg_id":"A164_1","argument":"スライド、見やすかった😊","comment_id":"164","x":8.373945,"y":9.843541,"p":1},{"arg_id":"A166_0","argument":"読みました。個人的に刺さったスライド。","comment_id":"166","x":8.209602,"y":9.6246195,"p":0},{"arg_id":"A178_0","argument":"磨いて書き上げた内容も素晴らしいけど、スライドでこれならYouTubeでのブロードリスニングがすごいことになりそう。","comment_id":"178","x":8.56479,"y":9.844298,"p":0},{"arg_id":"A189_0","argument":"提案書とパワポ資料が非常に分かりやすく、勉強になる。","comment_id":"189","x":9.146088,"y":9.067817,"p":1},{"arg_id":"A190_0","argument":"参照アカウントがばれるのは嫌だけど、読み込みが遅くて待てなかった。読めなくて悔しい。","comment_id":"190","x":7.6824784,"y":8.700592,"p":0.6344899864966548},{"arg_id":"A207_0","argument":"途中までしか読めていないけど、新しい風を感じる。非常に読みやすい。","comment_id":"207","x":7.939858,"y":8.612978,"p":0},{"arg_id":"A212_0","argument":"スライドのスタイルがシリョサクさんイズムを感じる。","comment_id":"212","x":8.368001,"y":9.8161955,"p":1},{"arg_id":"A215_0","argument":"読み物としては面白いが、多くの人には刺さらないと思う。エンジニアが悪ノリで作った提案書を見せられた感覚。","comment_id":"215","x":9.134961,"y":9.006306,"p":1},{"arg_id":"A217_0","argument":"内容が見やすいスライドで、93ページを読み切ってしまった。もうこの人だろう。","comment_id":"217","x":8.118758,"y":9.22157,"p":1},{"arg_id":"A232_0","argument":"読んだ。素晴らしい。","comment_id":"232","x":7.7615237,"y":8.246814,"p":1},{"arg_id":"A234_0","argument":"見やす〜〜","comment_id":"234","x":8.796409,"y":8.282344,"p":0},{"arg_id":"A244_0","argument":"93ページかぁ‥と思ったけど、読みやすくて一気に読めた。","comment_id":"244","x":8.173478,"y":9.123876,"p":1},{"arg_id":"A253_1","argument":"わかりやすい資料としても素晴らしいサンプルなので、一読の価値があります。","comment_id":"253","x":9.199268,"y":8.927311,"p":0},{"arg_id":"A256_0","argument":"パッと読んだだけでかなりのボリューム。","comment_id":"256","x":8.058601,"y":8.356022,"p":1},{"arg_id":"A270_0","argument":"読み始めたら93ページ全て読んでいた。","comment_id":"270","x":7.964829,"y":9.090598,"p":0.737843081971843},{"arg_id":"A272_0","argument":"ちょっとだけ読んだけど読み応えがある","comment_id":"272","x":7.916201,"y":8.413013,"p":0.5319198853660436},{"arg_id":"A282_0","argument":"完成度が高く、一気に目を通してしまった。情報量を感じさせない見やすさと、ヒアリングした情報とエビデンスがしっかり反映されているため、説得力と納得感がある。","comment_id":"282","x":9.299562,"y":8.717741,"p":1},{"arg_id":"A284_0","argument":"わかりやすくて一気読み","comment_id":"284","x":8.395656,"y":8.437137,"p":1},{"arg_id":"A306_0","argument":"表紙の写真の色合いが明治期の洋画っぽくて、何度も目を引かれる。","comment_id":"306","x":8.671987,"y":8.745847,"p":0.4466377058281064},{"arg_id":"A310_0","argument":"デザインも内容も非常に見やすくて良かった。","comment_id":"310","x":8.880359,"y":8.538976,"p":0},{"arg_id":"A315_0","argument":"全部読んだ。見た目も美しく、端的にまとまっていてスラスラ読める。","comment_id":"315","x":8.113693,"y":8.386942,"p":1},{"arg_id":"A319_0","argument":"ボリュームはあるが、自分の世代だけならすぐ読める。","comment_id":"319","x":8.594792,"y":8.577837,"p":1},{"arg_id":"A319_1","argument":"めんどいなら、各スライドの上にある緑文字を読むだけでもOK。","comment_id":"319","x":8.271439,"y":9.739889,"p":0},{"arg_id":"A326_1","argument":"いくつか気になる点はあるけれど、あっという間に読んでしまった。","comment_id":"326","x":7.7687917,"y":8.483512,"p":1},{"arg_id":"A329_0","argument":"全部読んだ！見やすい！久しぶりに日本に希望を感じられた！","comment_id":"329","x":8.087142,"y":8.475321,"p":0},{"arg_id":"A330_0","argument":"ストーリーの流れとパワポの作りが参考になる。数字でしっかり根拠を示すことは重要。","comment_id":"330","x":9.209223,"y":9.02737,"p":1},{"arg_id":"A343_2","argument":"ボリュームの割に意外とサラッと読める。","comment_id":"343","x":8.250871,"y":8.377653,"p":1},{"arg_id":"A357_0","argument":"全部読んだけど得意不得意がハッキリしてますね…","comment_id":"357","x":7.9723153,"y":8.446727,"p":0},{"arg_id":"A362_0","argument":"全部読んだけど、良いと思うのは半分、厳しいと思うのは半分で、最終的には推せない。","comment_id":"362","x":8.175069,"y":8.454591,"p":0},{"arg_id":"A364_0","argument":"アプリが無くて読めないので、普通にwebサイトで公開してほしい。","comment_id":"364","x":8.638202,"y":9.410018,"p":0},{"arg_id":"A369_0","argument":"docsの内容は偏差値60くらいないと理解できないため、刺さらないだろう。","comment_id":"369","x":9.072403,"y":9.098814,"p":0},{"arg_id":"A372_0","argument":"96ページも読む気力がない人が多いだろうから、サマリー版のURLを貼っておく。","comment_id":"372","x":8.083604,"y":9.163816,"p":1},{"arg_id":"A383_1","argument":"スライドがGoogleスライドで作られており、機能の使い分けが見られるのもいい。","comment_id":"383","x":8.423901,"y":9.86401,"p":0.6614844500281079},{"arg_id":"A391_0","argument":"読んだ！","comment_id":"391","x":7.5552473,"y":8.243086,"p":1},{"arg_id":"A392_0","argument":"文字が多いのに読みやすい","comment_id":"392","x":8.43342,"y":8.421766,"p":1},{"arg_id":"A402_0","argument":"具体的でストーリーがあり、全体が繋がっている。","comment_id":"402","x":9.298023,"y":8.568709,"p":0},{"arg_id":"A440_0","argument":"資料が非常に綺麗で、ストーリーがすっと入ってくる。支持したい。","comment_id":"440","x":9.3204155,"y":8.752444,"p":1},{"arg_id":"A451_0","argument":"とてもわかりやすかったが、老眼の人にはスマホで読みづらいかもしれない。","comment_id":"451","x":8.388106,"y":8.716236,"p":1},{"arg_id":"A457_0","argument":"資料を読みました。具体的で分かりやすく、夢がありますね。","comment_id":"457","x":8.740088,"y":8.425203,"p":0},{"arg_id":"A465_0","argument":"読んだ！","comment_id":"465","x":7.6013365,"y":8.183834,"p":1},{"arg_id":"A485_0","argument":"資料が端的でわかりやすくてとても良かったです。注目。","comment_id":"485","x":9.333905,"y":8.824453,"p":0},{"arg_id":"A499_0","argument":"資料が見やすく、目指すことが明確に記されている。","comment_id":"499","x":9.148549,"y":8.648045,"p":0},{"arg_id":"A502_1","argument":"数枚の要約版や30秒くらいの簡易説明版があると良いと思います。","comment_id":"502","x":8.812189,"y":8.890068,"p":0.5502452703933701},{"arg_id":"A528_0","argument":"これ絶対おもろい。時間があるときに読む。","comment_id":"528","x":7.529276,"y":8.267192,"p":0.7301960665745323},{"arg_id":"A531_0","argument":"読みやすい","comment_id":"531","x":8.630367,"y":8.287961,"p":0},{"arg_id":"A534_0","argument":"この人は賢いが、東京にいる8割の人は100ページ近くのPPTを読めない。普段から読書しないため、文字を集中して読む集中力がない。動画にしてわかりやすく説明してほしい。本当に応援している。","comment_id":"534","x":8.222835,"y":9.238633,"p":1},{"arg_id":"A536_0","argument":"拡散されてて読んだ。感動した。","comment_id":"536","x":7.981639,"y":8.346611,"p":0.5240698115368091},{"arg_id":"A557_0","argument":"ちゃんと全部読んじゃった、読みやすい","comment_id":"557","x":8.188965,"y":8.3611355,"p":0.8874778162579634},{"arg_id":"A562_0","argument":"シンプルにいい資料、内容だと思いました。","comment_id":"562","x":9.046414,"y":8.809898,"p":0.5076431208058234},{"arg_id":"A571_0","argument":"読み応えがありました！元官僚の同僚が推していた理由がよく分かりました。","comment_id":"571","x":8.669145,"y":8.579365,"p":1},{"arg_id":"A580_0","argument":"90ページ以上あるけど、めちゃくちゃ見やすい。「この人が作りたい東京を見てみたいな」と思わせてくれるのはなかなかなかった。","comment_id":"580","x":8.285467,"y":9.079685,"p":0.8551258456537192},{"arg_id":"A585_1","argument":"90ページも資料を作って公開してくれるなんて。","comment_id":"585","x":8.282276,"y":9.313816,"p":1},{"arg_id":"A604_0","argument":"この方のNote記事を拝読してみた。","comment_id":"604","x":7.612448,"y":8.854968,"p":0},{"arg_id":"A606_0","argument":"モバイルで開けない。。。","comment_id":"606","x":7.958217,"y":8.853403,"p":0.9909421737469636},{"arg_id":"A612_0","argument":"これはすごいボリューム…みんな一読したほうがよいよ。","comment_id":"612","x":7.9849405,"y":8.24901,"p":1},{"arg_id":"A629_0","argument":"これはすごい。後でじっくり読もう。","comment_id":"629","x":7.662131,"y":8.131131,"p":0},{"arg_id":"A644_2","argument":"Googleスライドというのも個人的にポイント高い。これを見て理解できる層向け。","comment_id":"644","x":8.453022,"y":9.851267,"p":1},{"arg_id":"A646_0","argument":"Google Slidesで公開しているのが新しいし、スライドの内容が見やすい。","comment_id":"646","x":8.451252,"y":9.85603,"p":1},{"arg_id":"A662_0","argument":"話題になっていて気になる。読んでみたい。","comment_id":"662","x":7.7192793,"y":8.560588,"p":0.7928659869840299},{"arg_id":"A669_0","argument":"概要版は5分で読めます。詳細版も30分ほどで読めました。","comment_id":"669","x":8.423615,"y":8.804778,"p":1},{"arg_id":"A676_0","argument":"ちらっと読んだけど興味が湧いた。後で読もう。","comment_id":"676","x":7.746923,"y":8.450059,"p":1},{"arg_id":"A698_0","argument":"テクノロジーで誰も取り残さないために、スライド閲覧アプリが無くても見れるようにしてほしい。","comment_id":"698","x":8.705971,"y":9.546551,"p":0},{"arg_id":"A699_0","argument":"読んだ。良かった","comment_id":"699","x":7.768488,"y":8.243107,"p":1},{"arg_id":"A709_1","argument":"これを読んで一気に安野さんに気持ちが傾いた。","comment_id":"709","x":7.892873,"y":8.346362,"p":0.5319198853660436},{"arg_id":"A724_0","argument":"あとで読む。パッと見ただけで読みたくなった。","comment_id":"724","x":7.624749,"y":8.381935,"p":0},{"arg_id":"A730_0","argument":"このレベルの資料が出てくることに感動している。サマリー版まで用意されていてすごい。","comment_id":"730","x":8.857832,"y":8.842193,"p":1},{"arg_id":"A735_2","argument":"みんなざっくりで語ろうっていう洗脳から抜け出して、開いて読んで、ここに書いてあるやんけって叩きつけていく気持ちでいこう。","comment_id":"735","x":7.5921154,"y":8.770871,"p":0.6344899864966548},{"arg_id":"A756_0","argument":"読んだ。すごく分かりやすかった。","comment_id":"756","x":8.137681,"y":8.226778,"p":0},{"arg_id":"A764_0","argument":"すごい、Googleスライドでこんな表示初めて見た。","comment_id":"764","x":8.462989,"y":9.8697815,"p":1},{"arg_id":"A765_0","argument":"スライドデザインが好き💛。誰でもアクセスしやすく作っているのがいい。","comment_id":"765","x":8.405811,"y":9.816595,"p":1},{"arg_id":"A771_0","argument":"読みやすいスライドでした。","comment_id":"771","x":8.344476,"y":9.773607,"p":0},{"arg_id":"A786_0","argument":"ざっと流し読みしたけど具体的でとても良い。","comment_id":"786","x":8.272927,"y":8.417582,"p":1},{"arg_id":"A799_0","argument":"流し読みしたけど、コンサル力が強い右腕がいるか、本人がコンサル力高そうですごい。","comment_id":"799","x":8.238346,"y":8.4591055,"p":0.8963401042589276},{"arg_id":"A802_0","argument":"読みやすく読み応えのある内容でした！","comment_id":"802","x":8.664168,"y":8.596153,"p":1},{"arg_id":"A823_0","argument":"公約をまとめたスライドがあると分かりやすく、選びやすい。","comment_id":"823","x":8.467428,"y":9.715478,"p":0},{"arg_id":"A827_0","argument":"93ページだけど分かりやすくスルスル読める。良い内容だった。新しい風を感じる。","comment_id":"827","x":8.145066,"y":9.102978,"p":1},{"arg_id":"A840_0","argument":"カタカナと文字が多すぎて読みにくい。","comment_id":"840","x":8.373981,"y":8.469482,"p":1},{"arg_id":"A840_3","argument":"インスタ映えする資料は見た目は綺麗だが、実用性に欠ける。","comment_id":"840","x":9.272925,"y":8.731763,"p":1},{"arg_id":"A844_0","argument":"読みやすくて気がついたら100ページ近くを読了した。","comment_id":"844","x":8.179353,"y":9.005904,"p":1},{"arg_id":"A845_0","argument":"あとで読んでみる。ちなみにサマリー版もあるみたい。","comment_id":"845","x":7.4600344,"y":8.606212,"p":0},{"arg_id":"A849_0","argument":"GPTやnotebooklmに特定の資料を学習させることで、よりわかりやすく対話しながら答えてくれるのではないかと考え、#GPTsを作ってみました。","comment_id":"849","x":8.8213215,"y":9.290586,"p":0},{"arg_id":"A853_0","argument":"アクセスが多いのか、全然落ちてこない。","comment_id":"853","x":8.683447,"y":9.712728,"p":1},{"arg_id":"A858_0","argument":"読みたいけど、スマホのTwitterで開くには重い。","comment_id":"858","x":7.9340124,"y":8.861634,"p":1},{"arg_id":"A871_0","argument":"93ページも見る有権者がどれだけいるか知りたいので、ダウンロード数を教えてほしい。","comment_id":"871","x":8.256045,"y":9.337148,"p":1},{"arg_id":"A876_0","argument":"読みました。よく出来てると思うし、色々期待できる。","comment_id":"876","x":7.820606,"y":8.226446,"p":1},{"arg_id":"A878_0","argument":"93ページあるのにサクッと読める。お手本のようなスライドだ。","comment_id":"878","x":8.204481,"y":9.276863,"p":1},{"arg_id":"A883_0","argument":"資料のクオリティが高すぎる。普通に驚いた。","comment_id":"883","x":9.207424,"y":8.727363,"p":1},{"arg_id":"A892_0","argument":"話題になっていたので全て読んでしまった。内容は皆様が評価しているので、僕は関係ないが、ここのイラストが好きだ。かわいい😇","comment_id":"892","x":7.884034,"y":8.535144,"p":0},{"arg_id":"A893_0","argument":"見やすい資料だな〜","comment_id":"893","x":9.097304,"y":8.774999,"p":0.5379335628212966},{"arg_id":"A925_1","argument":"アクセス集中で今はかなり重いので、一旦閉じた。都民に見て欲しい。","comment_id":"925","x":8.898642,"y":9.716845,"p":0},{"arg_id":"A930_0","argument":"ざっくり読んだ。久しぶりに未来にワクワクした。","comment_id":"930","x":7.702429,"y":8.453989,"p":1},{"arg_id":"A930_1","argument":"SFを書いているそうなので、早速図書館で予約した。","comment_id":"930","x":8.46057,"y":8.687224,"p":1},{"arg_id":"A932_0","argument":"これは良いが、読み解けない人も多いかもしれない。","comment_id":"932","x":8.890121,"y":8.798539,"p":1},{"arg_id":"A956_0","argument":"100ページもあるのに、言いたいことが明確でスムーズに読めた。","comment_id":"956","x":8.262786,"y":9.038112,"p":1},{"arg_id":"A956_1","argument":"Google Slide がアクセス過多で重くなっているので、多くの人が読んでいるようだ。","comment_id":"956","x":8.488724,"y":9.850552,"p":0.5888412195872904},{"arg_id":"A958_0","argument":"とても良かった！資料が分かりやすく、読みやすく、内容がある！","comment_id":"958","x":9.11251,"y":8.918013,"p":0.5076431208058234},{"arg_id":"A964_0","argument":"ナナメ読みしたけどおもしろかった。","comment_id":"964","x":7.95703,"y":8.2469,"p":1},{"arg_id":"A989_0","argument":"93ページあってもすんなり入ってくる資料構成。子育てや起業、税金未来を見据えているので是非目を通して欲しい。","comment_id":"989","x":8.229332,"y":9.28209,"p":1},{"arg_id":"A1004_0","argument":"全部読んだ。ぜひ安野さんに投票したい。","comment_id":"1004","x":7.670684,"y":8.546228,"p":0.7734503749260098},{"arg_id":"A1005_1","argument":"アクセスが多くてGoogle Docsがオーバーロードでパンクしそう。","comment_id":"1005","x":8.594152,"y":9.759249,"p":0},{"arg_id":"A1024_0","argument":"あとで読む(といいつつ93ページのボリュームにちょっと怯んでいる)。","comment_id":"1024","x":7.3696036,"y":8.82693,"p":0},{"arg_id":"A1026_0","argument":"資料の質が非常に高く、内容が面白い。背景をデータで根拠立てて説明しているので分かりやすい。","comment_id":"1026","x":9.33988,"y":8.8006525,"p":0.9963176234423586},{"arg_id":"A1046_0","argument":"ボリュームのある資料だけど、読みやすくて分かりやすい。","comment_id":"1046","x":8.921426,"y":8.768428,"p":0.6791672238871209},{"arg_id":"A1047_0","argument":"すごく読み応えがある","comment_id":"1047","x":8.197706,"y":8.357483,"p":1},{"arg_id":"A1060_0","argument":"ツイッターの3行も読めない人が多い中、93ページ読んで理解できる人がどれだけいるか疑問。","comment_id":"1060","x":8.13968,"y":9.2532835,"p":1},{"arg_id":"A1060_1","argument":"Googleドライブの使い方をわからない人がどうアクセスするか。","comment_id":"1060","x":8.637607,"y":9.717108,"p":1},{"arg_id":"A1071_0","argument":"みんな読んでみて！投票したくなるから！！！！","comment_id":"1071","x":7.576859,"y":8.542267,"p":0},{"arg_id":"A1077_0","argument":"スライドを読んで鳥肌が立ったのは初めてです。是非読んでみてください。コンサル志望の方はもちろん、そうでない方も必ず得るものがあります。","comment_id":"1077","x":8.153077,"y":9.494764,"p":0},{"arg_id":"A1084_0","argument":"シラケてるインテリがわいわい言うことには意味があるが、スマホで読むならサマリ版を先に出して『くわしくはこちら』とする方が良いと思う。いきなり93ページですと言われると読むのに覚悟が必要だと感じる。","comment_id":"1084","x":7.9056325,"y":8.896003,"p":0.9909421737469636},{"arg_id":"A1125_1","argument":"アピールの仕方を工夫すれば、じっくり読まない層にも伝わると思う。","comment_id":"1125","x":7.849439,"y":8.8432665,"p":0.8702130760863542},{"arg_id":"A1129_0","argument":"読み応えがあるので、スマホではなくパソコンで見よう。","comment_id":"1129","x":7.889687,"y":8.81131,"p":1},{"arg_id":"A1148_0","argument":"めっちゃ見やすい資料だ👀","comment_id":"1148","x":9.151987,"y":8.747394,"p":0.931198963950528},{"arg_id":"A1159_0","argument":"読みやすかった。ページ数が多いにもかかわらず、内容がしっかりしていた。","comment_id":"1159","x":8.633982,"y":8.939571,"p":0},{"arg_id":"A1179_0","argument":"ダイジェスト版までしか読めてないが、安野さんは推せる。","comment_id":"1179","x":7.6594687,"y":8.654874,"p":0.665003620181907}]},{"cluster":"肯定的な評価","cluster_id":"8","takeaways":"参加者たちは新しいリーダーに対して非常に高い評価を示しています。特に、分析力、行動力、そして明確なコミュニケーション能力が称賛されています。多くの人がこのリーダーに大きな期待を寄せており、今後の動きに注目しています。","arguments":[{"arg_id":"A2_0","argument":"わかりやすかった","comment_id":"2","x":8.951196,"y":8.151918,"p":0.7967838757747006},{"arg_id":"A4_0","argument":"これすごいよ👍","comment_id":"4","x":9.116882,"y":6.90049,"p":0},{"arg_id":"A7_0","argument":"ものすごく面白いと思うけど、四年ではやりきれないよね。","comment_id":"7","x":8.949755,"y":7.800071,"p":0.7806376194771988},{"arg_id":"A7_1","argument":"これ前回出馬でゆりこが拾ってくれる展開がよかったのかな。","comment_id":"7","x":10.028568,"y":7.319815,"p":1},{"arg_id":"A11_0","argument":"すごい。戦コン感、研究者感の溢れる勢いに圧倒されるマニフェスト。推せる。","comment_id":"11","x":11.009546,"y":7.51228,"p":1},{"arg_id":"A18_0","argument":"これはすごいな☺️","comment_id":"18","x":8.973122,"y":6.9248114,"p":1},{"arg_id":"A20_1","argument":"めちゃくちゃ有能な方なんだろうな。","comment_id":"20","x":9.831129,"y":7.220442,"p":0},{"arg_id":"A24_0","argument":"これはスゴイ。流し見だけど全部見ました。","comment_id":"24","x":8.913885,"y":7.4201016,"p":0},{"arg_id":"A35_0","argument":"どんどん仕上がっててすごい。評価されなかったら非常に苦しい。","comment_id":"35","x":9.222429,"y":7.2866535,"p":0},{"arg_id":"A38_2","argument":"テックだけで解決できない部分がもう少し具体的だとよりよい。","comment_id":"38","x":9.8389635,"y":8.369046,"p":1},{"arg_id":"A46_2","argument":"6/21からの動き方に期待しています。","comment_id":"46","x":10.966418,"y":7.569336,"p":1},{"arg_id":"A47_1","argument":"今でも十分完成度が高いのに、さらに化ける可能性があるのが本当に楽しみでしかない。","comment_id":"47","x":9.420978,"y":7.4703193,"p":0.9290917221362692},{"arg_id":"A57_0","argument":"これ実務やらせて勝てるやつおるんか。","comment_id":"57","x":10.488855,"y":7.026147,"p":0},{"arg_id":"A67_0","argument":"圧巻","comment_id":"67","x":10.948519,"y":7.2253027,"p":0},{"arg_id":"A78_0","argument":"わかりやすくまとめているのは良いが、個人的には数字が少ないと感じる。","comment_id":"78","x":9.595159,"y":8.621546,"p":0.8864930034027939},{"arg_id":"A78_1","argument":"「これをあなたがやらないといけない理由」の部分がもっと欲しい。","comment_id":"78","x":10.590395,"y":7.5767775,"p":0.5643072033475672},{"arg_id":"A80_0","argument":"これ良い意味でマジで異常です。鳥人間コンテストにF-22が出てるみたいな雰囲気があります。","comment_id":"80","x":10.657948,"y":7.729495,"p":0},{"arg_id":"A93_0","argument":"ポイントがわかりやすく、まとも。","comment_id":"93","x":9.002709,"y":8.063434,"p":0.7817620780140258},{"arg_id":"A101_0","argument":"こゆう方を推さないとだね。","comment_id":"101","x":10.3046465,"y":7.452178,"p":0},{"arg_id":"A109_0","argument":"素晴らしいですわね","comment_id":"109","x":9.28988,"y":6.773058,"p":0.8040398491181083},{"arg_id":"A113_0","argument":"すごい","comment_id":"113","x":8.88624,"y":6.8601537,"p":1},{"arg_id":"A117_0","argument":"思ったよりめちゃくちゃ良かった","comment_id":"117","x":9.084051,"y":7.3042917,"p":0.7129325094877751},{"arg_id":"A118_0","argument":"わかりやすいし良い。","comment_id":"118","x":9.003313,"y":8.040376,"p":0.7038600426071073},{"arg_id":"A147_0","argument":"これは必ずしもではないが、意外と良い線かも知れない。","comment_id":"147","x":9.268592,"y":7.6810403,"p":0},{"arg_id":"A157_0","argument":"サマリー版は面白くなかったが、こちらは面白い。","comment_id":"157","x":8.493774,"y":7.942821,"p":0},{"arg_id":"A161_0","argument":"内容拝見しましたが、一番良き。","comment_id":"161","x":9.140955,"y":7.226387,"p":0.9485371474279096},{"arg_id":"A163_0","argument":"期待してなかったけどおもしろい","comment_id":"163","x":8.77611,"y":7.6367083,"p":0},{"arg_id":"A167_0","argument":"頑張ってほしい","comment_id":"167","x":10.838093,"y":6.9449463,"p":0.5737994956849715},{"arg_id":"A171_0","argument":"おもしろかったー。","comment_id":"171","x":8.759132,"y":7.588125,"p":0},{"arg_id":"A172_0","argument":"これすごいな","comment_id":"172","x":9.092498,"y":6.8720236,"p":0},{"arg_id":"A185_2","argument":"ゆりことかれんほーで騒いでいる場合ではない。取り上げてほしい。","comment_id":"185","x":10.2045965,"y":7.393524,"p":0.2613697535609179},{"arg_id":"A210_0","argument":"もうこの人でいいよ","comment_id":"210","x":10.126803,"y":7.0036783,"p":0.6234762804096727},{"arg_id":"A221_0","argument":"頑張ってほしい。","comment_id":"221","x":10.871122,"y":7.0326796,"p":0.4035030137698007},{"arg_id":"A226_0","argument":"番狂せが起きないかな","comment_id":"226","x":10.037421,"y":7.3375936,"p":1},{"arg_id":"A241_0","argument":"雑多な印象なのは、ヒアリングをまとめているからかもしれない。","comment_id":"241","x":9.645579,"y":8.449535,"p":0.8864930034027939},{"arg_id":"A254_0","argument":"全体的に壮大ですなぁ。","comment_id":"254","x":8.969176,"y":6.987964,"p":1},{"arg_id":"A258_0","argument":"まともすぎる！すごい。","comment_id":"258","x":9.01006,"y":6.93427,"p":1},{"arg_id":"A271_0","argument":"完成度高すぎてびっくり","comment_id":"271","x":9.284248,"y":7.1504803,"p":0},{"arg_id":"A279_0","argument":"『これからを良くすること』に目を向けようと思わせてくれる。","comment_id":"279","x":10.729951,"y":7.3014812,"p":1},{"arg_id":"A280_0","argument":"実現したら面白そうだが、一筋縄ではいかなそう。","comment_id":"280","x":9.225956,"y":7.8505,"p":0},{"arg_id":"A291_0","argument":"ボリュームすごい","comment_id":"291","x":8.996072,"y":6.7154737,"p":1},{"arg_id":"A292_0","argument":"あまり存じ上げない方だったが、見てみたら想像よりもずっと良かった。というかかなり良い。","comment_id":"292","x":9.131904,"y":7.3386574,"p":0},{"arg_id":"A299_0","argument":"楽をしようぜっていうのが伝わってきて好感を持てる！","comment_id":"299","x":10.602951,"y":7.331585,"p":0.7334550305253483},{"arg_id":"A301_0","argument":"良い、わかりやすい","comment_id":"301","x":8.843882,"y":8.090785,"p":0},{"arg_id":"A311_0","argument":"すごいな","comment_id":"311","x":8.877038,"y":6.7655954,"p":0.8633004533180905},{"arg_id":"A319_2","argument":"ちゃんと考えて頭の中が整理できていると思う。","comment_id":"319","x":10.10206,"y":8.027832,"p":0},{"arg_id":"A321_0","argument":"具体的で興味深い内容でした。","comment_id":"321","x":9.022738,"y":8.198971,"p":0.6875466111510538},{"arg_id":"A326_2","argument":"有能な方なのでしょうね。","comment_id":"326","x":10.006881,"y":7.0483975,"p":0},{"arg_id":"A328_0","argument":"すごく良さそう。","comment_id":"328","x":9.090136,"y":7.1849976,"p":0.9485371474279096},{"arg_id":"A332_0","argument":"できてくのを傍で見てたけどすごかった","comment_id":"332","x":9.028572,"y":7.236714,"p":1},{"arg_id":"A334_0","argument":"すごい…","comment_id":"334","x":8.95067,"y":6.752567,"p":0.948807255056876},{"arg_id":"A337_0","argument":"こりゃすげえ。","comment_id":"337","x":8.920694,"y":6.838444,"p":1},{"arg_id":"A340_0","argument":"ちょっとマジで凄い","comment_id":"340","x":9.047971,"y":7.0310907,"p":1},{"arg_id":"A342_0","argument":"すごくまともな人が出馬してくれている。","comment_id":"342","x":9.957388,"y":6.6021094,"p":1},{"arg_id":"A350_0","argument":"根拠はわかりやすいが、全体的に働く人のための内容に感じた。","comment_id":"350","x":9.422857,"y":8.410485,"p":0},{"arg_id":"A353_0","argument":"けっこうまともだしすごいかも","comment_id":"353","x":9.1642685,"y":7.097713,"p":1},{"arg_id":"A361_0","argument":"このような方は期待できますね。","comment_id":"361","x":10.29297,"y":6.848048,"p":1},{"arg_id":"A362_1","argument":"良いと思うのは、聞こえが良さそうな部分がちゃんと分析されているところ。","comment_id":"362","x":9.698978,"y":8.097489,"p":0.7508759863825871},{"arg_id":"A374_0","argument":"やらなければならないことができる。たとえ本人ができなくても周りの力でカバーできる。","comment_id":"374","x":9.878365,"y":7.2744308,"p":0},{"arg_id":"A374_1","argument":"そういう可能性を唯一感じた。","comment_id":"374","x":10.034167,"y":7.2301846,"p":0.4837155773149296},{"arg_id":"A375_0","argument":"知性を最も感じる","comment_id":"375","x":10.16618,"y":7.5474772,"p":1},{"arg_id":"A382_3","argument":"これでいいんじゃないか？","comment_id":"382","x":9.99039,"y":6.917494,"p":0},{"arg_id":"A403_0","argument":"私は高等人材ではないけど、これはいいね。","comment_id":"403","x":10.0451,"y":7.632719,"p":1},{"arg_id":"A409_0","argument":"ここからブラッシュアップされるのが楽しみだ。","comment_id":"409","x":9.624045,"y":7.442196,"p":0},{"arg_id":"A412_0","argument":"この人もいいなぁ。","comment_id":"412","x":10.134198,"y":7.0399055,"p":1},{"arg_id":"A413_0","argument":"具体的で視覚的にも分かりやすくて素敵です。","comment_id":"413","x":9.250817,"y":8.255988,"p":0.7312077381025374},{"arg_id":"A415_0","argument":"めちゃくちゃいいな…","comment_id":"415","x":9.054398,"y":6.771479,"p":0.8275004229474868},{"arg_id":"A417_2","argument":"頭脳と行動力に感謝します。","comment_id":"417","x":10.908037,"y":6.967541,"p":0.6953154002525508},{"arg_id":"A418_0","argument":"いろんな人がいるもんだなぁ…","comment_id":"418","x":9.590643,"y":6.6398516,"p":0},{"arg_id":"A424_0","argument":"「一回やらせてみよう」を正しく使うタイミングが来た気がする。","comment_id":"424","x":10.634736,"y":7.2915654,"p":1},{"arg_id":"A433_0","argument":"素晴らしい","comment_id":"433","x":9.161779,"y":6.613391,"p":1},{"arg_id":"A436_0","argument":"かなりよいものだ","comment_id":"436","x":9.008416,"y":7.0228853,"p":1},{"arg_id":"A437_0","argument":"普通にすごい人だった","comment_id":"437","x":9.300441,"y":6.6598983,"p":0.8453112161960191},{"arg_id":"A438_0","argument":"別格やわ","comment_id":"438","x":8.83283,"y":6.7447286,"p":0},{"arg_id":"A439_0","argument":"とても分かりやすい。","comment_id":"439","x":9.024729,"y":8.156163,"p":1},{"arg_id":"A444_0","argument":"まともな人もいる","comment_id":"444","x":9.925661,"y":6.6144714,"p":0.6333226085703112},{"arg_id":"A467_0","argument":"分かりやすかったし、全部実現したらいいなと思う。","comment_id":"467","x":9.1664,"y":8.03452,"p":0},{"arg_id":"A468_0","argument":"この人も良さそうだな","comment_id":"468","x":10.100883,"y":7.057017,"p":0.9872163082722134},{"arg_id":"A474_0","argument":"わかりやすかった。","comment_id":"474","x":8.965581,"y":8.077885,"p":0.7817620780140258},{"arg_id":"A489_0","argume "x":10.044921,"y":6.532521,"p":0.4646656519231468},{"arg_id":"A887_3","argument":"掴みとしては非常に良い。","comment_id":"887","x":8.929724,"y":7.196959,"p":0},{"arg_id":"A890_0","argument":"有能だと感じる。","comment_id":"890","x":10.069131,"y":7.3170857,"p":1},{"arg_id":"A900_0","argument":"具体的な内容が分かりやすくて良い。","comment_id":"900","x":9.266335,"y":8.39787,"p":0.8745163814220858},{"arg_id":"A903_0","argument":"良いけれど、具体的すぎると刺さる層が狭くなる。夢を見させる段階では具体性を抑えるべき。","comment_id":"903","x":9.585668,"y":8.235399,"p":1},{"arg_id":"A906_2","argument":"超頭が良く、ブレインも優秀なので全てわかってやっているのだろう。","comment_id":"906","x":9.570625,"y":7.6998386,"p":0.8428675123957218},{"arg_id":"A912_0","argument":"ボリュームがすごい","comment_id":"912","x":9.049772,"y":6.7044163,"p":1},{"arg_id":"A934_0","argument":"普通に優秀すぎる","comment_id":"934","x":9.245606,"y":6.6097765,"p":1},{"arg_id":"A934_1","argument":"素晴らしい","comment_id":"934","x":9.089533,"y":6.615712,"p":1},{"arg_id":"A938_0","argument":"この人がたぶん一番いい。","comment_id":"938","x":10.159122,"y":7.102618,"p":0.547895977201604},{"arg_id":"A942_0","argument":"なにこの優秀な人","comment_id":"942","x":9.837155,"y":6.9934325,"p":1},{"arg_id":"A962_0","argument":"なかなかよく出来てる。","comment_id":"962","x":9.368152,"y":7.280991,"p":0},{"arg_id":"A967_0","argument":"わかりやすいが、まだ理解できない人が多いかもしれない。","comment_id":"967","x":9.352174,"y":8.381384,"p":1},{"arg_id":"A974_0","argument":"期待です","comment_id":"974","x":10.507267,"y":6.7656484,"p":0.5892142521726885},{"arg_id":"A975_0","argument":"これおすすめです","comment_id":"975","x":9.24774,"y":6.917602,"p":0},{"arg_id":"A977_2","argument":"このままにするにはもったいない。","comment_id":"977","x":10.492216,"y":7.41679,"p":0.6851464644155174},{"arg_id":"A978_0","argument":"具体的でわかりやすく、安心できる。","comment_id":"978","x":9.061937,"y":8.158929,"p":0.6682975521932408},{"arg_id":"A981_1","argument":"早川の『サーキット・スイッチャー』は面白かった。","comment_id":"981","x":8.705629,"y":7.936574,"p":1},{"arg_id":"A988_0","argument":"ちゃんと経営判断と開発判断ができる人だ、すごい","comment_id":"988","x":9.981598,"y":7.435486,"p":0.32564231659428},{"arg_id":"A990_0","argument":"すごく良いし、明確。今回4人の中に入ってないけど、ぜひ討論とかでも意見を聞いてみたい。","comment_id":"990","x":9.049069,"y":7.5613017,"p":1},{"arg_id":"A995_0","argument":"すごくよくできてる。都民は一度目を通した方がいい。","comment_id":"995","x":9.479004,"y":7.602841,"p":1},{"arg_id":"A1003_0","argument":"期待。","comment_id":"1003","x":10.406566,"y":6.732418,"p":0.6000468804652478},{"arg_id":"A1025_0","argument":"SFに精通しているのは素晴らしい。スペースXなどの例から、SFが現実になりつつある。","comment_id":"1025","x":9.536387,"y":7.5440893,"p":1},{"arg_id":"A1029_0","argument":"すっご……","comment_id":"1029","x":9.00164,"y":6.759937,"p":1},{"arg_id":"A1042_2","argument":"がんばれー、おっさんオバハンに負けるなよー。","comment_id":"1042","x":10.657597,"y":6.96114,"p":0.2485037870550586},{"arg_id":"A1050_1","argument":"お父様もすごい方だ。","comment_id":"1050","x":9.342637,"y":6.871542,"p":0.8516040675961597},{"arg_id":"A1052_0","argument":"とても面白かった！","comment_id":"1052","x":8.772238,"y":7.915428,"p":1},{"arg_id":"A1056_0","argument":"なんかまともそうな人来た","comment_id":"1056","x":9.978,"y":6.5825515,"p":1},{"arg_id":"A1057_0","argument":"勝ったなこれ","comment_id":"1057","x":9.419781,"y":6.738087,"p":1},{"arg_id":"A1067_0","argument":"とてもいい","comment_id":"1067","x":9.0497675,"y":7.0734463,"p":1},{"arg_id":"A1076_0","argument":"こういうの好き。","comment_id":"1076","x":9.39593,"y":6.9678345,"p":0.8162287602332479},{"arg_id":"A1079_0","argument":"盛りだくさんでお腹いっぱいでも、時間や人が限られても盛りだくさん。","comment_id":"1079","x":9.616292,"y":6.8408957,"p":0},{"arg_id":"A1086_0","argument":"素晴らしいと思います。","comment_id":"1086","x":9.038253,"y":6.68626,"p":1},{"arg_id":"A1099_0","argument":"とても良かったです。人材不足で全部やるのは難しいかもしれませんが、ぜひやってみてほしいです。","comment_id":"1099","x":10.086815,"y":7.672143,"p":1},{"arg_id":"A1100_1","argument":"こういうのを見たかった。","comment_id":"1100","x":9.443544,"y":7.033037,"p":0},{"arg_id":"A1103_2","argument":"ジェンダーに関わらず学べる環境は素晴らしい。","comment_id":"1103","x":9.275351,"y":6.5990634,"p":0.8998589590416758},{"arg_id":"A1111_0","argument":"こういう立身出世の方法もあるんだなぁと感じた。","comment_id":"1111","x":10.108354,"y":7.269683,"p":0.6607667462079365},{"arg_id":"A1131_0","argument":"すっごいなこれ","comment_id":"1131","x":9.159025,"y":6.8174157,"p":0},{"arg_id":"A1141_0","argument":"視座が高くて全方位的で良い感じ。テーマが多いので、優先順位が気になる。","comment_id":"1141","x":9.473697,"y":8.161746,"p":1},{"arg_id":"A1144_0","argument":"これは凄い。","comment_id":"1144","x":9.111923,"y":7.0747128,"p":1},{"arg_id":"A1170_0","argument":"昨日のインタビューを見て、とても良いと思った。","comment_id":"1170","x":9.010697,"y":7.2741966,"p":1}]},{"cluster":"知名度と投票意欲","cluster_id":"6","takeaways":"参加者は特定の候補者に対する支持を表明しつつ、票の分散や死に票の懸念を示しています。また、候補者の知名度やメディアの取り上げ方に対する不満も見られます。全体として、候補者の政策や姿勢に期待を寄せる一方で、選挙の現実的な課題に対する不安が強調されています。","arguments":[{"arg_id":"A3_0","argument":"マジで安野さんに投票しようかなw","comment_id":"3","x":11.047333,"y":12.469743,"p":1},{"arg_id":"A24_1","argument":"票を食い合わないか心配。","comment_id":"24","x":11.45629,"y":12.21542,"p":1},{"arg_id":"A56_0","argument":"久々に投票したいと思う人が出てきた。選挙権を得てからずっと消去法で釈然としない気持ちで投票していた。","comment_id":"56","x":11.746974,"y":12.306176,"p":1},{"arg_id":"A64_0","argument":"選挙を差し置いても、本来政治にはこういう議論があるべきだ。","comment_id":"64","x":11.706435,"y":11.570678,"p":1},{"arg_id":"A93_4","argument":"意識高い0.1%は投票するかもしれないが、これで戦うのは票田想定が甘い気がする。","comment_id":"93","x":11.50837,"y":12.154881,"p":0.9220743226638068},{"arg_id":"A95_0","argument":"都民じゃないけど、都民だったら安野たかひろさんに投票してた。","comment_id":"95","x":10.794413,"y":12.256346,"p":0.7829827776158147},{"arg_id":"A116_0","argument":"チャレンジングで応援したいが、当選する気がしないのでモヤモヤしている。","comment_id":"116","x":11.032156,"y":11.776385,"p":0.3322167464944723},{"arg_id":"A118_1","argument":"他の候補に比べると知名度が弱い。","comment_id":"118","x":11.352536,"y":11.217833,"p":0},{"arg_id":"A121_1","argument":"今回の当選は難しいかもしれませんが、次回やその次に能力と行動力のある方が当選することを期待します。","comment_id":"121","x":11.916138,"y":11.79795,"p":0.5528809010368392},{"arg_id":"A123_0","argument":"千葉県民ですが、応援します。","comment_id":"123","x":10.68621,"y":11.7985735,"p":0.9143262875022242},{"arg_id":"A132_0","argument":"まずは選挙に勝つ方法を考えないと。美味しいものが売れるわけではないのと同じで。","comment_id":"132","x":11.493812,"y":11.933271,"p":1},{"arg_id":"A136_0","argument":"都民だったらこの人に投票する気がする。","comment_id":"136","x":10.9361105,"y":12.262912,"p":0},{"arg_id":"A138_2","argument":"#私は神奈川県民","comment_id":"138","x":10.590885,"y":11.820862,"p":1},{"arg_id":"A140_2","argument":"今の選挙は結局知名度が重要だと感じる。","comment_id":"140","x":11.581385,"y":11.565915,"p":1},{"arg_id":"A141_1","argument":"選挙に失望して、勝手にあきらめてたら無責任よな。","comment_id":"141","x":11.845028,"y":12.423564,"p":0},{"arg_id":"A141_2","argument":"知名度的な難しさはあるだろうけど、そのハンデを乗り越えて欲しい。という希望を込めてリポスト。","comment_id":"141","x":11.237616,"y":11.471988,"p":1},{"arg_id":"A161_1","argument":"当選は難しいかもだけど、こういう方に行政に入ってもらいたい。","comment_id":"161","x":12.024309,"y":12.177918,"p":1},{"arg_id":"A162_0","argument":"私の中での有力投票先","comment_id":"162","x":11.536093,"y":12.345278,"p":1},{"arg_id":"A177_0","argument":"投票したいけど票が分かれることを心配している。","comment_id":"177","x":11.563981,"y":12.297094,"p":1},{"arg_id":"A186_0","argument":"今回の選挙は7/7","comment_id":"186","x":11.937924,"y":11.83063,"p":1},{"arg_id":"A228_0","argument":"この人のすごいところは、「新たな3つの試み」が既に動き出していることです。選挙運動期間の前から実行しており、当選しなくても成果が残ります。","comment_id":"228","x":11.841557,"y":11.906842,"p":0},{"arg_id":"A229_1","argument":"有名なだけの候補者に票が流れるのは残念。","comment_id":"229","x":11.442178,"y":11.501244,"p":0.3546128400130869},{"arg_id":"A236_0","argument":"この人を全く知らないし中身も読んでないけど、真面目にやってる候補もいるのね、と思った。","comment_id":"236","x":11.014099,"y":10.923774,"p":0.6262313442132267},{"arg_id":"A252_0","argument":"33歳の候補者に投票しようと考えている。若者の声が届きやすいと思うからだ。","comment_id":"252","x":11.427883,"y":11.592739,"p":0},{"arg_id":"A252_2","argument":"知名度が低いため当選は難しいと思うが、票を入れて意思を示したい。","comment_id":"252","x":11.352709,"y":11.776842,"p":1},{"arg_id":"A267_0","argument":"小池よりはまともだけど、私は投票しない。行政は無能であるということを理解していないから。","comment_id":"267","x":12.168545,"y":12.40389,"p":0},{"arg_id":"A275_0","argument":"文化政策がないため、この方に投票するリスクを取る気はない。豊かさの定義が貧しい。","comment_id":"275","x":11.188385,"y":11.946718,"p":1},{"arg_id":"A283_1","argument":"知名度が低い候補者が見つけにくいのが、今回の都知事選の問題だと思う。","comment_id":"283","x":11.536839,"y":11.386659,"p":0},{"arg_id":"A283_2","argument":"選挙を珍獣行列にさせないためにも、まともな人に一度組織を壊してほしい。","comment_id":"283","x":11.909079,"y":12.196582,"p":0},{"arg_id":"A303_0","argument":"都民じゃないですが、この人すごいです","comment_id":"303","x":10.322344,"y":11.184901,"p":1},{"arg_id":"A309_1","argument":"自分は都民では無いけれど、これらの試みが地方にも展開されていけば嬉しい。","comment_id":"309","x":10.614439,"y":11.597024,"p":0.7677189914450145},{"arg_id":"A325_0","argument":"これすごい。俺が都民なら投票する。","comment_id":"325","x":10.932835,"y":12.242925,"p":0},{"arg_id":"A346_0","argument":"都民でないので投票できないが、このマニフェストを地元でも取り入れてほしい。","comment_id":"346","x":10.835952,"y":12.053357,"p":1},{"arg_id":"A356_0","argument":"都民ではないけど、私が都民なら安野さんに投票します。","comment_id":"356","x":10.832398,"y":12.262869,"p":1},{"arg_id":"A360_0","argument":"この方に投票したいけど、死に票になるのが怖い都民が多いのではないだろうか。","comment_id":"360","x":11.5210085,"y":12.368382,"p":0.9068711335410206},{"arg_id":"A373_0","argument":"理想はこっちだと思うが、知名度的に難しい。","comment_id":"373","x":11.2314005,"y":11.4535265,"p":1},{"arg_id":"A381_1","argument":"市民参加型でより良いものを形作ろうとしている点が素晴らしいです。","comment_id":"381","x":10.946946,"y":11.757328,"p":0.3322167464944723},{"arg_id":"A387_1","argument":"都民じゃないから選挙権はないけど応援してる。","comment_id":"387","x":10.827109,"y":12.011743,"p":0.6108656124195214},{"arg_id":"A390_0","argument":"実行できるかどうかは分からないが、最低限これくらいの準備をして選挙に挑むのが候補者の努めだと思う。","comment_id":"390","x":11.7194,"y":11.696549,"p":0},{"arg_id":"A394_1","argument":"入れたい人に入れるか、落としたい人のライバルに入れるか、悩ましいです。","comment_id":"394","x":11.777177,"y":11.779718,"p":0},{"arg_id":"A401_0","argument":"普通の都民はあの候補のレベルについていけない。","comment_id":"401","x":10.971167,"y":11.9707365,"p":0},{"arg_id":"A406_0","argument":"朝6時の3度寝起きで意識がもうろうとしているが、ここだけ見れば本気だと思えるかもしれない。","comment_id":"406","x":11.628728,"y":11.586408,"p":1},{"arg_id":"A407_0","argument":"初めて選挙に行くかもしれません。国政の圧力やお金と力のある勢力に対抗できるメンタルがあるかが気になります。","comment_id":"407","x":11.813607,"y":11.702897,"p":1},{"arg_id":"A417_0","argument":"選挙の正常化と民主主義のために、論点と構想を積極的に出してほしい。","comment_id":"417","x":11.799176,"y":11.424147,"p":1},{"arg_id":"A417_1","argument":"討論会で主要な候補者に絡んで、選挙を意味あるものにしてほしい。","comment_id":"417","x":11.835404,"y":11.621163,"p":0},{"arg_id":"A421_1","argument":"選挙は個々の候補の政策だけでは票に繋がらないことが多く、このような選挙の戦い方は理想的ですが険しい道のりだと思います。","comment_id":"421","x":11.601199,"y":11.536044,"p":1},{"arg_id":"A443_0","argument":"自分が都民だったらこの人に投票していただろう。","comment_id":"443","x":11.004842,"y":12.416416,"p":1},{"arg_id":"A459_0","argument":"この方に投票するかはともかく、一見の価値あり。","comment_id":"459","x":11.1532755,"y":12.407281,"p":0.9965236108417068},{"arg_id":"A491_0","argument":"この人は全然目立っていないけど、都民がついにSSR候補者を引き当てた感がある。","comment_id":"491","x":10.981016,"y":11.170242,"p":0},{"arg_id":"A518_1","argument":"都民ではないけど応援したいからリポスト。","comment_id":"518","x":10.6095085,"y":11.726356,"p":1},{"arg_id":"A536_3","argument":"投票率のアップと考える民衆の両方が無いと変わらないという無理ゲー。","comment_id":"536","x":11.136258,"y":12.088903,"p":0.7834370184462174},{"arg_id":"A546_0","argument":"選挙では泡沫候補が多く、一人一人を見るのは大変。","comment_id":"546","x":11.669359,"y":11.433606,"p":1},{"arg_id":"A561_0","argument":"メディアでは投票するに値しない人物ばかり取り上げられているが、この方の政策は本当に魅力的。","comment_id":"561","x":11.651134,"y":11.336517,"p":0.9746562390797489},{"arg_id":"A564_1","argument":"当選どころか上位に食い込むのも難しいが、まともな人も出ている。","comment_id":"564","x":11.709012,"y":12.140842,"p":1},{"arg_id":"A573_1","argument":"どれだけ小池さんから溢れる票や、これまで選挙に行っていない都内人口の30%くらいにリーチできるかが重要だ。","comment_id":"573","x":11.947372,"y":12.324435,"p":1},{"arg_id":"A574_0","argument":"都民の方、ちゃんと中身を見て投票して…！","comment_id":"574","x":10.797726,"y":12.165453,"p":0.3247741274465239},{"arg_id":"A580_1","argument":"選挙は知名度勝負になってしまうけど頑張ってほしい。","comment_id":"580","x":11.4342375,"y":11.785591,"p":0.7582048728678928},{"arg_id":"A582_0","argument":"長年フォローしてきた人が選挙に出馬するのは驚きだが、イベントで繋がった他のフォローしている人がポスター貼りのボランティアをしているのを見るのもまた良い。","comment_id":"582","x":11.722019,"y":11.933769,"p":0},{"arg_id":"A595_0","argument":"従来型の民主主義が壊れつつあるので、新しい形の民主主義がもっと伸びても良い気がする。","comment_id":"595","x":11.790735,"y":11.418469,"p":1},{"arg_id":"A607_0","argument":"これは推す（都民ではない）。","comment_id":"607","x":10.829153,"y":12.064213,"p":0.9639641897365832},{"arg_id":"A617_0","argument":"資料を見たが、完璧ではないとされているものの、期待が持てると思う。自分は都民ではないが、こういう候補者がいれば投票に行きたくなる。","comment_id":"617","x":11.1003475,"y":11.015155,"p":0},{"arg_id":"A631_0","argument":"泡沫候補のやれる仕事ではないので、暇空氏に投票するよりこちらの方に票を入れた方が良い。","comment_id":"631","x":11.706846,"y":11.796883,"p":0},{"arg_id":"A637_0","argument":"本当に当選してほしいが、票が分散して蓮舫が都知事になるデメリットを考えると恐ろしい。","comment_id":"637","x":12.01703,"y":12.321221,"p":1},{"arg_id":"A643_1","argument":"万人が理解できるか微妙だけど、当選しなくても是非都政に関わってほしい。","comment_id":"643","x":12.016599,"y":12.15835,"p":1},{"arg_id":"A644_1","argument":"この方、民間の方が好きに仕事できると思うけど、選挙に出てることに敬意を払う。","comment_id":"644","x":11.623655,"y":11.972767,"p":0},{"arg_id":"A644_3","argument":"見れない！と言い出すような、票になりやすい層に媚びてなくてよい。","comment_id":"644","x":11.31258,"y":11.967874,"p":0.7228046209103779},{"arg_id":"A654_0","argument":"動物愛護に関する政策を持たない人には投票しないので支持はできないが、ビジョンがあると感じた。","comment_id":"654","x":10.824716,"y":12.037621,"p":1},{"arg_id":"A673_1","argument":"百合子への投票は他の人に任せて、僕は安野さんに投票します。","comment_id":"673","x":11.002087,"y":12.50115,"p":1},{"arg_id":"A687_1","argument":"このような人がどこまで票を伸ばせるかで都民の意識が分かるかもしれない。","comment_id":"687","x":11.674623,"y":12.127346,"p":1},{"arg_id":"A693_0","argument":"今回は知名度アップかなと思ってたけど、熱量と未来を感じた。","comment_id":"693","x":11.388006,"y":11.339773,"p":0},{"arg_id":"A702_0","argument":"民主主義では有能な人が必ずしも椅子を得られないことが多いのは問題だ。","comment_id":"702","x":11.760655,"y":11.394972,"p":1},{"arg_id":"A711_0","argument":"都民だったら投票してました。","comment_id":"711","x":10.816524,"y":12.243234,"p":1},{"arg_id":"A725_1","argument":"50数人もいれば良い候補者はいるはず。都民のみなさん、頑張って選んでください。印象で左右されないように。","comment_id":"725","x":12.023087,"y":11.634497,"p":0.3972152249113015},{"arg_id":"A726_0","argument":"都民じゃないけど応援！","comment_id":"726","x":10.591885,"y":11.720448,"p":0.9592159006658714},{"arg_id":"A750_1","argument":"選挙は人気投票の側面もあるので、そこをどうするかが重要。","comment_id":"750","x":11.574617,"y":11.856234,"p":1},{"arg_id":"A787_1","argument":"今回は厳しい戦いになると思うが、広く認知され、選挙後の引き合いも多いと思う。ぜひ何かしらの形で政治に関わってほしい。","comment_id":"787","x":11.851921,"y":11.754419,"p":1},{"arg_id":"A790_1","argument":"そうすれば、選挙カーによる演説は必要ないと思う。","comment_id":"790","x":11.445177,"y":11.93223,"p":0},{"arg_id":"A794_1","argument":"しかし、民主主義では中庸な政策を掲げる人が選ばれることが多い。","comment_id":"794","x":11.721754,"y":11.4092,"p":1},{"arg_id":"A796_1","argument":"これが集票にどれだけ有効かは別問題。","comment_id":"796","x":11.400129,"y":12.167795,"p":1},{"arg_id":"A824_0","argument":"私が都民だったら安野さんに投票する。","comment_id":"824","x":10.881707,"y":12.347019,"p":0.4440724668550055},{"arg_id":"A832_0","argument":"この人に投票しよう","comment_id":"832","x":11.175806,"y":12.506957,"p":1},{"arg_id":"A835_1","argument":"あ、俺埼玉県民だった🥲","comment_id":"835","x":10.592522,"y":11.899086,"p":0.7010192864299676},{"arg_id":"A842_0","argument":"道民だけどこの方を応援したい。しかし、やりたいことやできることが支持者に共感されるかは疑問。都民が信じられる「近い」ストーリーを語る役割の人が必要ではないか。","comment_id":"842","x":10.652283,"y":11.613335,"p":0.7970893666169923},{"arg_id":"A847_1","argument":"本音を言えばこの候補に受かってほしいけど、何が必要なんだろう。","comment_id":"847","x":11.6932535,"y":11.258325,"p":0.8227653911283411},{"arg_id":"A854_1","argument":"現代の技術で仕事のやり方が変わったら、選挙や政治も変えればいいと思う。","comment_id":"854","x":11.773756,"y":11.599966,"p":1},{"arg_id":"A855_0","argument":"政治に関心がない層は有名な候補者しか知らないため、まずはヴァイラルに知名度を伸ばす必要がある。","comment_id":"855","x":11.877935,"y":11.288796,"p":0},{"arg_id":"A862_1","argument":"選挙を私物化している人たちは見習ってほしい。","comment_id":"862","x":11.754982,"y":12.154708,"p":0.8307317984016999},{"arg_id":"A865_1","argument":"選挙的には厳しいだろうけど、勝った人は上手く取り入れて欲しい。","comment_id":"865","x":11.688619,"y":12.048454,"p":0.7453675713170663},{"arg_id":"A872_1","argument":"これが良いと思い、投票する人が当選するほどはいないだろう。","comment_id":"872","x":11.280695,"y":12.344476,"p":0},{"arg_id":"A882_1","argument":"今は都民じゃないので投票できず、残念。","comment_id":"882","x":10.800513,"y":12.126375,"p":0.3797107833653193},{"arg_id":"A884_0","argument":"当選しなかったとしても1票投じたい","comment_id":"884","x":11.460337,"y":12.354011,"p":0.7414868126515014},{"arg_id":"A887_1","argument":"参加型なのも驚き。","comment_id":"887","x":11.111168,"y":11.652344,"p":0.3400877237170857},{"arg_id":"A906_0","argument":"今回は当選が難しいかもしれないが、認知拡大とファン作りができているので今後に期待。","comment_id":"906","x":11.843513,"y":11.706404,"p":1},{"arg_id":"A909_0","argument":"俺が都民ならこの方一択だ","comment_id":"909","x":10.861974,"y":12.331264,"p":0.6798584098522207},{"arg_id":"A910_1","argument":"なぜ若者がなかなか当選しないのか不思議だ。","comment_id":"910","x":11.448295,"y":11.757179,"p":0.6370742134111946},{"arg_id":"A915_0","argument":"普段政治について発言することないけど、今回はこの方に入れようかな。","comment_id":"915","x":11.933158,"y":11.879626,"p":0.7978688999092066},{"arg_id":"A917_0","argument":"在外投票ができるなら、この人に投票したい。","comment_id":"917","x":11.185553,"y":12.461595,"p":1},{"arg_id":"A922_0","argument":"僕は新潟県民だけど、この人、すごいと思った。","comment_id":"922","x":10.326435,"y":11.179036,"p":1},{"arg_id":"A931_0","argument":"多数決（特に究極の択一式直接選挙）ではイノベーションを起こせないのは民主主義の弱点である。","comment_id":"931","x":11.641744,"y":11.444054,"p":0.6623000821502595},{"arg_id":"A963_1","argument":"失礼ですが、知名度の点で当選する可能性は少ないと思われます。","comment_id":"963","x":11.30442,"y":11.498725,"p":0.5689394426229435},{"arg_id":"A976_1","argument":"投票までになんとか知名度が上がって欲しい。真っ当な若者が未来を変える。希望が見えてきた！！","comment_id":"976","x":11.320155,"y":11.723876,"p":0.6206214290940063},{"arg_id":"A982_0","argument":"決めた、この人に投票しよう！","comment_id":"982","x":11.10378,"y":12.5545025,"p":1},{"arg_id":"A984_0","argument":"こういう人が当選する国になって欲しい。","comment_id":"984","x":12.090536,"y":12.126347,"p":1},{"arg_id":"A991_2","argument":"政治って面白いな！？","comment_id":"991","x":11.210494,"y":11.143257,"p":0},{"arg_id":"A998_0","argument":"都民ではないが、今回の候補者の中では一番期待できる人だと思う。","comment_id":"998","x":10.886496,"y":11.293376,"p":0},{"arg_id":"A1006_0","argument":"都民ではありませんが、こういう人にやってみて欲しい。","comment_id":"1006","x":10.506057,"y":11.506582,"p":0.5320365621630162},{"arg_id":"A1007_0","argument":"死に票となるのは承知で安野さんに投票しよう。組織票で小池さんが勝つのは既定路線だが、死に票によって蓮舫という最悪の事態を避けられる。我々ができることは『こういう人にやってほしい』と表明することだ。","comment_id":"1007","x":11.690044,"y":12.423062,"p":0.4550196864824435},{"arg_id":"A1017_0","argument":"本音を言えば彼に入れたいが、今回はRとIを落選させることが優先。まずは都議選から出たらどうだろう？","comment_id":"1017","x":11.954051,"y":11.858027,"p":1},{"arg_id":"A1019_0","argument":"マスメディアが取り上げないから、知事に当選するのは難しそう。","comment_id":"1019","x":11.659882,"y":11.309073,"p":1},{"arg_id":"A1037_0","argument":"「誰も取り残さない」と掲げながら、離島への選挙ポスター掲示を取りこぼしたのは面白いね。","comment_id":"1037","x":11.982387,"y":12.384088,"p":1},{"arg_id":"A1038_0","argument":"都知事選には関係ない地方民だけど、もし都民だったらこの方に投票したい。","comment_id":"1038","x":11.842399,"y":12.327901,"p":1},{"arg_id":"A1039_0","argument":"選挙権はないが、多くの主要メディアが「他多数」としている候補者について、もっと多くの人に知ってほしい。","comment_id":"1039","x":11.680459,"y":11.301199,"p":1},{"arg_id":"A1040_0","argument":"票が割れて団結した衆愚に負けるのは本末転倒だが、今回は衆愚サイドも選択肢が多いので、素直になってみるのも良いと思う。","comment_id":"1040","x":11.46193,"y":12.210179,"p":1},{"arg_id":"A1053_1","argument":"「金ばら撒きおばちゃん」に投票する未来を変えてほしい。","comment_id":"1053","x":11.223016,"y":11.963917,"p":1},{"arg_id":"A1059_1","argument":"東京都知事選挙での年代別の投票率の差は縮まってきています。","comment_id":"1059","x":11.941651,"y":11.658189,"p":0},{"arg_id":"A1059_2","argument":"年代別の差を縮めるために、ネット投票を早く実現してほしい。","comment_id":"1059","x":11.181043,"y":11.526816,"p":0.5546316032056675},{"arg_id":"A1062_0","argument":"若者世代やIT業界だからといって安野さんに1票を入れるのは違う。知名度でxxさんに投票するのも違う。しっかり読んで各々が判断したいですね（都民じゃないけど！w）","comment_id":"1062","x":11.348061,"y":11.845403,"p":0.9047171377701992},{"arg_id":"A1101_0","argument":"選挙のやり方含めて新しさがある。","comment_id":"1101","x":11.6647835,"y":11.812197,"p":0},{"arg_id":"A1101_1","argument":"当選は厳しいかもしれないが、死に票にならないでほしい。","comment_id":"1101","x":11.592726,"y":12.345787,"p":0.9983902284784628},{"arg_id":"A1104_0","argument":"めちゃくちゃ民主主義！","comment_id":"1104","x":10.996952,"y":11.581613,"p":0},{"arg_id":"A1116_0","argument":"政策資料が読みやすく、最も信頼できる候補だと思うが、選挙では印象やインパクトが重視されるため不利かもしれない。特に今回は多くの泡沫候補が出ているため、その中に埋もれてしまう可能性がある。","comment_id":"1116","x":11.721769,"y":11.21202,"p":0.4552458545165707},{"arg_id":"A1123_0","argument":"地方在住だから投票権はないが、もし東京都民だったら尊い投票先になる。","comment_id":"1123","x":12.026625,"y":12.035424,"p":0},{"arg_id":"A1124_1","argument":"蓮舫がいなかったら投票したのにごめんよ。","comment_id":"1124","x":10.84313,"y":12.291074,"p":0.6798584098522207},{"arg_id":"A1132_0","argument":"当選できなくても多くの票を取ってほしい。安野さんのような人が選ばれる社会になれば、日本は大きく変わるのに。","comment_id":"1132","x":11.741206,"y":12.259391,"p":0},{"arg_id":"A1136_1","argument":"当選しそうな人ではなく、当選してほしい人に投票してほしい。","comment_id":"1136","x":11.636744,"y":12.3855505,"p":0.8675391934376881},{"arg_id":"A1136_2","argument":"得票数が多ければ知名度も上がり、影響力も高まる。","comment_id":"1136","x":11.343006,"y":11.821409,"p":1},{"arg_id":"A1142_0","argument":"安野さんのような人が選ばれる社会になれば、日本は大きく変わると思う。たとえ当選できなくても、多くの票を取ってほしい。","comment_id":"1142","x":12.238424,"y":12.236796,"p":0},{"arg_id":"A1152_1","argument":"民意という名の組織票で決めるなんてナンセンス。","comment_id":"1152","x":11.232623,"y":12.153896,"p":0},{"arg_id":"A1158_1","argument":"何票集めるのか注目している。","comment_id":"1158","x":11.351907,"y":12.201141,"p":0},{"arg_id":"A1160_0","argument":"大阪だから投票できないけど、こういうのが求められていると政治家に気づいてほしい。都民がんばれー。","comment_id":"1160","x":11.610264,"y":12.156176,"p":0.7056913898923408},{"arg_id":"A1161_1","argument":"子供関連の政策で投票先を決める予定です。ジジババ達に数で負けても、声の大きさで負けてはならない。","comment_id":"1161","x":11.140108,"y":12.02393,"p":1},{"arg_id":"A1178_0","argument":"この方の主張を取り上げているところがあまりないのですが、どうでしょうか。","comment_id":"1178","x":11.418723,"y":11.038284,"p":0},{"arg_id":"A1180_0","argument":"この人に投票して、知事じゃなくてもいいから政治の世界に入れてあげるのが良さそう。","comment_id":"1180","x":11.939539,"y":12.245087,"p":0.9002348520146483},{"arg_id":"A1183_0","argument":"普段は政治的なツイートはしないが、中身を見て応援したくなったのでリツイートした。","comment_id":"1183","x":10.839717,"y":11.688164,"p":0.5094086142016981},{"arg_id":"A1185_0","argument":"『能力はあるけど知名度はない』という問題を解決するアイデアを出し合う会をやりたい。","comment_id":"1185","x":11.200013,"y":11.440791,"p":1},{"arg_id":"A1188_0","argument":"千葉県人だから投票権ないけど、選挙は政策で戦ってほしい。","comment_id":"1188","x":11.396181,"y":12.069833,"p":0},{"arg_id":"A1189_0","argument":"繰り返しですが、ぼくはこの人に投票します。","comment_id":"1189","x":11.141759,"y":12.585328,"p":1}]},{"cluster":"具体的なマニフェストの評価","cluster_id":"7","takeaways":"参加者たちは、具体的で明確なマニフェストを高く評価しています。特に、専門家の協力やファクトに基づいた内容、スライド資料の活用が好評です。また、IR誘致の追加や対話型のアップデートも支持されています。","arguments":[{"arg_id":"A3_1","argument":"「IR誘致」もマニフェストに加えてください！","comment_id":"3","x":16.002035,"y":9.07954,"p":1},{"arg_id":"A5_0","argument":"いま時代の中心世代を生きているマニフェストに感じる。かなり良い。","comment_id":"5","x":15.499108,"y":9.157065,"p":0},{"arg_id":"A13_0","argument":"マニフェストがどこでも見れるのは良いことだ。","comment_id":"13","x":15.782394,"y":9.040813,"p":0.4460264040946007},{"arg_id":"A14_1","argument":"他にも見どころがあるマニフェストになっている。","comment_id":"14","x":15.808732,"y":9.069645,"p":1},{"arg_id":"A22_0","argument":"詳細なマニフェストを提示する候補は少ないが、この候補のマニフェストは非常に見やすく、必要性や実現可能性が明確に示されている。","comment_id":"22","x":15.6994505,"y":8.819057,"p":1},{"arg_id":"A33_0","argument":"中身のあるマニフェストを出してくれるのはいいね。","comment_id":"33","x":15.872834,"y":9.121872,"p":1},{"arg_id":"A39_0","argument":"想像以上に具体的で明確なマニフェスト。","comment_id":"39","x":15.79702,"y":8.875704,"p":1},{"arg_id":"A42_0","argument":"具体的詳細入りのマニフェストver1.0がリリースされた！","comment_id":"42","x":15.795581,"y":8.778721,"p":0.9722265732353094},{"arg_id":"A70_0","argument":"マニフェストを読んだが、データに基づきメッセージが明確で非常にしっかりしていると感じた。","comment_id":"70","x":15.624387,"y":8.8463335,"p":0.6825214009206925},{"arg_id":"A75_0","argument":"みんなこれくらいしっかりしたマニフェストを書いてほしい。","comment_id":"75","x":15.848299,"y":9.124584,"p":1},{"arg_id":"A86_0","argument":"このマニュフェストは今まで見た中で一番優れている。","comment_id":"86","x":15.877904,"y":9.246419,"p":0.8733880628672978},{"arg_id":"A107_0","argument":"熱量高いマニフェストでした。流石。","comment_id":"107","x":15.980014,"y":9.293752,"p":0.4722200311734562},{"arg_id":"A116_1","argument":"しっかりしたマニフェストだが、広く受け入れられるためにもう一手何かが必要だと思う。","comment_id":"116","x":15.8552685,"y":9.038963,"p":0.2578648526427384},{"arg_id":"A122_0","argument":"100人以上の専門家が協力して作成したマニフェストが公開されました。分厚いファクトに基づいた内容です。ぜひ読んでみてください！","comment_id":"122","x":15.694909,"y":8.782985,"p":1},{"arg_id":"A131_0","argument":"こんなに具体的なマニフェストは初めて見た。","comment_id":"131","x":15.801084,"y":9.065902,"p":1},{"arg_id":"A135_0","argument":"いるよー！ほい、これマニフェスト(´っ･ω･)っ","comment_id":"135","x":16.029837,"y":9.11927,"p":1},{"arg_id":"A140_0","argument":"具体的かつ分かりやすいマニフェストが存在することに驚いた。","comment_id":"140","x":15.8223,"y":8.910774,"p":1},{"arg_id":"A140_1","argument":"問題はこの人の存在とマニフェストをどう広めるか。","comment_id":"140","x":15.484344,"y":9.244603,"p":0},{"arg_id":"A141_0","argument":"しっかりと準備してきたことが伺えるマニュフェスト。","comment_id":"141","x":15.939413,"y":9.004325,"p":0},{"arg_id":"A153_0","argument":"マニフェスト参加型としてのアップデートは考えたなぁ。","comment_id":"153","x":15.432967,"y":8.839896,"p":1},{"arg_id":"A174_0","argument":"レンホーセンセのマニフェストを見た後に、別の人のちゃんとしたプレゼン資料を見たら、その温度差に驚いた。","comment_id":"174","x":15.657647,"y":9.412318,"p":0},{"arg_id":"A207_2","argument":"マニフェストはちゃんと読まないといけないと思える。","comment_id":"207","x":15.442052,"y":8.936017,"p":1},{"arg_id":"A219_0","argument":"全部は読めてないけど、こんなにきっちりビジョン(マニフェスト)を作っている他の候補者はいるのか？","comment_id":"219","x":15.3130865,"y":9.236612,"p":1},{"arg_id":"A228_1","argument":"マニフェストの実現可能性についても期待できるかもしれません。","comment_id":"228","x":15.606346,"y":8.921865,"p":0.990574686665481},{"arg_id":"A231_0","argument":"こんな分かりやすいマニフェスト初めて見た。しかもGoogleスライド。 #TOKYOAI","comment_id":"231","x":15.415139,"y":9.154311,"p":0},{"arg_id":"A237_3","argument":"マニフェストとして具体性に欠けるが、分かりやすかった。","comment_id":"237","x":15.773632,"y":8.786686,"p":1},{"arg_id":"A266_0","argument":"少しお手伝いしたマニフェストのver1.0が公開されました。対話型で意見をくみ上げながらマニフェストを更新していく取り組み、とても面白いです。今後のトレンドになっていくのではないでしょうか。","comment_id":"266","x":15.718465,"y":8.799703,"p":1},{"arg_id":"A274_0","argument":"流し見だけど具体的なマニュフェストでした。","comment_id":"274","x":15.736522,"y":8.900841,"p":1},{"arg_id":"A281_2","argument":"全体的に良いマニフェストだと思う。","comment_id":"281","x":15.8912115,"y":9.216385,"p":1},{"arg_id":"A283_0","argument":"マニフェストを読んだ。すべてを支持できるわけではないが、実現性は高そうだと感じた。","comment_id":"283","x":15.517387,"y":8.904957,"p":0},{"arg_id":"A294_0","argument":"標語だけでなく具体的なマニフェストを出してもらえることに好感を持ちました。","comment_id":"294","x":15.637181,"y":8.980654,"p":0.865785080244633},{"arg_id":"A312_0","argument":"マニフェストは自分の都合の良い時に見れるのが一番見やすい。","comment_id":"312","x":15.741301,"y":9.02429,"p":0},{"arg_id":"A347_0","argument":"読んでみるわん。マニフェストを読むのは初めてかも。","comment_id":"347","x":15.290168,"y":8.963769,"p":0},{"arg_id":"A368_0","argument":"全体的に良いマニフェスト。以下追加で検討すべき：","comment_id":"368","x":16.012388,"y":9.1261425,"p":1},{"arg_id":"A377_0","argument":"マニフェストを共同編集することで拡散される","comment_id":"377","x":15.605478,"y":8.944368,"p":1},{"arg_id":"A381_0","argument":"文脈と具体的な施策が結びついた読みやすいマニフェストですね。","comment_id":"381","x":15.659333,"y":8.734595,"p":0.9075971028264886},{"arg_id":"A421_0","argument":"マニフェストを読み、一都民として面白さを感じました。","comment_id":"421","x":15.36174,"y":8.997885,"p":0},{"arg_id":"A425_0","argument":"マニフェストらしいマニフェスト、いいなあ","comment_id":"425","x":15.99115,"y":9.225083,"p":0.4722200311734562},{"arg_id":"A435_0","argument":"マニフェストがわかりやすく、都民のペインポイントを理解しており、解決策の解像度が高い。","comment_id":"435","x":15.532229,"y":9.001167,"p":1},{"arg_id":"A448_0","argument":"スライド資料はマニフェストの伝達方法として優れている。メディアや街頭演説では断片的にしか伝わらないが、スライド資料なら構想全体が見られる。","comment_id":"448","x":15.63329,"y":8.582946,"p":0},{"arg_id":"A459_1","argument":"こんな力作マニフェストが無料で見られるなんて…。","comment_id":"459","x":15.942038,"y":9.143801,"p":0},{"arg_id":"A476_0","argument":"現状をよく分析した良いマニフェストだと思う。","comment_id":"476","x":15.722466,"y":9.108175,"p":0},{"arg_id":"A503_1","argument":"これまで見た誰よりもしっかりしているマニフェスト。","comment_id":"503","x":15.879411,"y":9.136998,"p":0.7523661528673425},{"arg_id":"A507_1","argument":"彼のことをよく知らないため現時点でベタ褒めはしないが、好印象なマニフェストだと感じた。","comment_id":"507","x":15.510216,"y":9.037063,"p":1},{"arg_id":"A524_0","argument":"これを読んで理解できない人はいるかな？れんほーのマニフェストとのレベルの差がわからない人はいるかな？","comment_id":"524","x":15.270813,"y":8.933181,"p":0},{"arg_id":"A548_0","argument":"微力ながら応援。マニフェストってこういうものだよね。","comment_id":"548","x":15.741257,"y":9.130236,"p":0},{"arg_id":"A556_0","argument":"読みやすいマニフェストで、自分の資料作成にも参考にしたい。","comment_id":"556","x":15.745954,"y":8.752631,"p":1},{"arg_id":"A559_0","argument":"33歳でこれだけのマニフェストを作れるのはすごいと思う。","comment_id":"559","x":15.940193,"y":9.245431,"p":0.5987020741131365},{"arg_id":"A570_0","argument":"このマニフェストは、ルメルトの戦略の基本構造「状況の診断」→「基本の方針」→「アクション」が徹底されており、非常にわかりやすく的を得ている。","comment_id":"570","x":15.585967,"y":8.707758,"p":0},{"arg_id":"A725_0","argument":"この方のことは存じなかったが、マニフェストの内容は支持できるし、資料のまとめ方から知性が伺える。","comment_id":"725","x":15.688925,"y":8.732398,"p":1},{"arg_id":"A762_0","argument":"全員このくらいの解像度でマニフェストを書いてほしい。","comment_id":"762","x":15.912752,"y":9.232266,"p":1},{"arg_id":"A766_1","argument":"マニフェストを見てワクワクしたのは初めて。期待！","comment_id":"766","x":15.793723,"y":9.073913,"p":1},{"arg_id":"A782_0","argument":"パフォーマンス的でキャッチーな発信ではなく、幅広く具体的なマニフェストが読み込まれるべきだ。","comment_id":"782","x":15.7793255,"y":8.681517,"p":0.6939057891754864},{"arg_id":"A793_0","argument":"東京の現状とマニフェストがデータ入りで分かりやすくまとまっていた。","comment_id":"793","x":15.32346,"y":8.804172,"p":0},{"arg_id":"A804_0","argument":"マニュフェストが項目ごとに整理されていて非常にわかりやすい。この資料は構成の勉強になる。","comment_id":"804","x":15.7614,"y":8.694107,"p":0.9005723612310356},{"arg_id":"A880_0","argument":"マニフェストの出来が素晴らしい。この方に入れようと思います。","comment_id":"880","x":15.822642,"y":9.329358,"p":0},{"arg_id":"A913_3","argument":"マニュフェストは本来こういうものであるべき。","comment_id":"913","x":15.837819,"y":9.147504,"p":0.5874866553583361},{"arg_id":"A946_1","argument":"マニフェストを読むと良いと思う。","comment_id":"946","x":15.554674,"y":8.9482565,"p":1},{"arg_id":"A1032_0","argument":"ITでなんでも解決できる感が強すぎるけど、よく考えられたマニフェスト。","comment_id":"1032","x":15.501205,"y":9.068442,"p":1},{"arg_id":"A1035_0","argument":"微力ながら後方支援をさせていただいています。本当に素晴らしいマニフェストなので出来るだけ多くの人に読んでほしいです。これほど投票に行けないことが悔しいと思ったことはありません。","comment_id":"1035","x":15.479696,"y":9.513489,"p":0},{"arg_id":"A1046_1","argument":"サマリ＞現状認識＞具体策（マニフェスト）となっていて、読み手にも入りやすい情報量。","comment_id":"1046","x":15.6981125,"y":8.678745,"p":0.8370017651469847},{"arg_id":"A1066_0","argument":"まともなマニフェスト過ぎてワラタ","comment_id":"1066","x":16.062035,"y":9.287414,"p":0},{"arg_id":"A1099_2","argument":"このようなマニフェストが出せる人がいることを都民に知ってほしいです。","comment_id":"1099","x":15.365505,"y":9.386946,"p":0},{"arg_id":"A1146_0","argument":"この方を初めて知ったけど、マニフェストがしっかりしていて好感が持てる。東京がんばれ！！","comment_id":"1146","x":15.482573,"y":9.121596,"p":1},{"arg_id":"A1147_1","argument":"今回勝てなくても、次回以降につながると思います。マニフェストはアップデートし続けて欲しいです。","comment_id":"1147","x":15.399976,"y":8.837063,"p":1},{"arg_id":"A1149_0","argument":"素晴らしいマニフェスト","comment_id":"1149","x":15.912953,"y":9.434987,"p":0}]},{"cluster":"安野たかひろ支持","cluster_id":"14","takeaways":"参加者たちは安野たかひろ氏を強く支持しています。彼の具体的な政策と実務能力が高く評価されていますが、知名度の不足が懸念されています。小池百合子氏や蓮舫氏の公約に比べ、安野氏の公約は具体的で信頼性が高いとされています。多くの参加者は、たとえ落選しても安野氏が都政に関わることを望んでいます。","arguments":[{"arg_id":"A3_2","argument":"#TOKYOAI","comment_id":"3","x":15.742817,"y":11.076406,"p":1},{"arg_id":"A16_0","argument":"この部分だけでも安野さんを推せる（妻の同級生らしい）","comment_id":"16","x":14.836012,"y":11.27356,"p":1},{"arg_id":"A23_0","argument":"安野貴博は本当にすごい人だと思う。実現するかどうかは別として、出来たか出来なかったかを明確に後から指摘できる。","comment_id":"23","x":14.731284,"y":10.8539295,"p":1},{"arg_id":"A32_1","argument":"大物たちの公約が何だったか思い出せない。","comment_id":"32","x":14.1652,"y":10.909654,"p":1},{"arg_id":"A41_0","argument":"安野たかひろ","comment_id":"41","x":15.346551,"y":11.116518,"p":1},{"arg_id":"A45_0","argument":"安野さんには、たとえ選挙で負けても都庁での役職を得てほしい。","comment_id":"45","x":13.697316,"y":11.609504,"p":1},{"arg_id":"A52_1","argument":"七夕の短冊の様な公約を出した白い人には全く共感できず、嫌悪感しかないです。","comment_id":"52","x":14.162376,"y":10.938911,"p":1},{"arg_id":"A54_0","argument":"すごく東京のことを考えている。小池氏、蓮舫氏のマニフェストとは雲泥の差。","comment_id":"54","x":15.003218,"y":10.968453,"p":0.4527883276426031},{"arg_id":"A57_1","argument":"石丸さんと一騎打ちなれ。","comment_id":"57","x":14.6016655,"y":11.541808,"p":1},{"arg_id":"A70_1","argument":"無意味な裸の掲示を無視し、こういう人を応援することがネガティブでアナーキーな流れに対する抵抗だと感じた。","comment_id":"70","x":14.097542,"y":10.62667,"p":1},{"arg_id":"A72_0","argument":"チーム安野さんには、日本ビジネス界のトップクラスの人々が集まっている。","comment_id":"72","x":14.752828,"y":11.1365795,"p":1},{"arg_id":"A81_0","argument":"京都府民として、安野さんが気になる。必要なことを言っていると感じた。","comment_id":"81","x":14.72694,"y":11.182009,"p":1},{"arg_id":"A86_1","argument":"安野さんに都知事をやってほしい。絶対面白い東京になる。","comment_id":"86","x":13.950839,"y":11.212961,"p":1},{"arg_id":"A87_0","argument":"蓮舫の発言の後だとさらに良く見える。","comment_id":"87","x":14.830862,"y":11.939215,"p":1},{"arg_id":"A88_0","argument":"安野さんは無理だと思うけど、応援している。","comment_id":"88","x":14.7576,"y":11.158249,"p":1},{"arg_id":"A89_0","argument":"星新一賞同期として、安野さんにはがんばってもらいたい。選挙権なくてごめんね。遠くから応援してるよ。","comment_id":"89","x":14.508056,"y":11.209892,"p":0.4594247620189021},{"arg_id":"A115_0","argument":"素晴らしい候補者かもしれない。フワッとした公約を出してきた蓮舫さんや石丸さんとは大違い。両者とも選挙戦略ありきだと感じる。","comment_id":"115","x":14.29676,"y":11.863699,"p":1},{"arg_id":"A137_2","argument":"安野さんが他のわけわからん候補者に埋もれてほしくないのでRP。","comment_id":"137","x":13.70868,"y":11.53718,"p":1},{"arg_id":"A154_0","argument":"安野さんの周りに集まった多様な専門性を持つ人の一人として制作に関わりました。ぜひ読んでいただき、改善点を教えてください。","comment_id":"154","x":14.823061,"y":10.800048,"p":0.5048637835082574},{"arg_id":"A155_0","argument":"安野さんの公約は事実ベースで良いが、人間味が感じられず、冷たい印象を与えるかもしれない。","comment_id":"155","x":14.182309,"y":10.96009,"p":0.954334327691713},{"arg_id":"A185_1","argument":"草野球チームに大谷さんが来ているような状態。プロ野球選手でもメジャー選手でもなく、大谷さん。","comment_id":"185","x":14.630456,"y":11.543549,"p":1},{"arg_id":"A187_0","argument":"安野さんが都知事になったら未来が変わると思う。応援しています！ #TOKYOAI","comment_id":"187","x":14.188699,"y":10.6809845,"p":0},{"arg_id":"A192_0","argument":"TLによれば安野たかひろさんがなかなかいいみたいよ？","comment_id":"192","x":15.3108,"y":11.088978,"p":0.8185333219186499},{"arg_id":"A193_0","argument":"小池さん一強の選挙かと思いきや、面白い。","comment_id":"193","x":14.25588,"y":12.144853,"p":1},{"arg_id":"A198_0","argument":"百合子とこの人の一騎打ちでよくない？","comment_id":"198","x":14.058857,"y":11.876608,"p":1},{"arg_id":"A238_1","argument":"#安野たかひろ #TOKYOAI #マニフェスト","comment_id":"238","x":15.612129,"y":11.024539,"p":0.1403733342374341},{"arg_id":"A239_0","argument":"蓮舫が共産党支持者層でまとまったことで、小池さんではなく安野さんに託したいという積極的な選択ができるようになった。","comment_id":"239","x":14.342231,"y":11.855949,"p":1},{"arg_id":"A260_0","argument":"小池百合子と蓮舫で絶望していた東京都知事選に、いい候補者がいるかもしれない。","comment_id":"260","x":14.057192,"y":11.989296,"p":1},{"arg_id":"A265_0","argument":"#安野たかひろ さんは数少ないまともな候補者だと思います。","comment_id":"265","x":15.189228,"y":11.038219,"p":0},{"arg_id":"A278_1","argument":"安野さんの100ページ近くの骨太の政策提案は非常に読み応えがありました。マスメディアも安野さんの存在をもっと取り上げて欲しい。政策論争が深まることを心から期待します。","comment_id":"278","x":14.7125025,"y":10.753918,"p":0.400689447624555},{"arg_id":"A293_0","argument":"都知事選では安野さんを推している。頭の良い人に政治を担って欲しい。","comment_id":"293","x":13.955421,"y":11.42441,"p":0.4259213310703467},{"arg_id":"A293_1","argument":"安野さんの良さを理解できるのはある程度以上の知的レベル層だと思うので、耳障りの良い言葉やイメージに飛びつく人たちを集客する候補者や政党の組織票にどう打ち勝てるかが課題。","comment_id":"293","x":14.459638,"y":10.727044,"p":0.5731070239006958},{"arg_id":"A295_1","argument":"安野さんか石丸さんのどちらかが当選し、もう片方が副知事か特別顧問になる形が一番わくわくします。","comment_id":"295","x":13.928056,"y":11.564533,"p":0.6893654448158341},{"arg_id":"A298_0","argument":"小池さんの人気が強いけど、公約で一番好感が持てたのは安野氏。応援したい。","comment_id":"298","x":14.695329,"y":11.605753,"p":1},{"arg_id":"A304_0","argument":"蓮舫の公約よりも1万倍良い。","comment_id":"304","x":14.869673,"y":11.9199705,"p":1},{"arg_id":"A312_1","argument":"本来は安野さん一択だが、知名度が足りずに落ちてしまうかもしれない。どうしたらいいのだろうか。","comment_id":"312","x":14.415946,"y":11.457975,"p":1},{"arg_id":"A317_0","argument":"派手なエンタメの小池さんやふんわりした公約の蓮舫さんより、具体的にまとめあげている。この人はすごい。","comment_id":"317","x":14.607161,"y":11.834099,"p":0},{"arg_id":"A318_0","argument":"安野東京都知事候補、強い。","comment_id":"318","x":13.9877615,"y":11.24936,"p":0.9214849188203152},{"arg_id":"A322_0","argument":"石丸や田母神ではなく、安野たかひろにもっと注目してほしい。","comment_id":"322","x":15.066824,"y":11.477472,"p":0},{"arg_id":"A335_0","argument":"蓮舫より、この人の方が有能に見える。","comment_id":"335","x":14.762074,"y":11.93862,"p":0.6297395482469433},{"arg_id":"A338_0","argument":"安野さんは某社の先輩後輩であり、まごう事なき天才です。安野さんが選ばれず蓮舫やゆりこが選ばれたら、東京は終了です。有権者の知性が問われる選挙です。","comment_id":"338","x":14.2736435,"y":11.445407,"p":1},{"arg_id":"A382_2","argument":"IT含む事務方: 安野さん","comment_id":"382","x":14.948889,"y":11.158954,"p":1},{"arg_id":"A384_0","argument":"蓮舫の百倍まともなマニフェスト","comment_id":"384","x":15.022632,"y":11.789142,"p":0},{"arg_id":"A389_0","argument":"泉さんのツイートでこの方を知ったばかりなのでまだ分からないけれど現時点ではとても期待できそうな人材。","comment_id":"389","x":14.106936,"y":11.551036,"p":0},{"arg_id":"A396_0","argument":"安野さんは後輩なので絶対に応援します！","comment_id":"396","x":14.756659,"y":11.185619,"p":1},{"arg_id":"A399_0","argument":"安野たかひろ","comment_id":"399","x":15.32492,"y":11.114986,"p":1},{"arg_id":"A422_0","argument":"安野さんの下に優秀なチームが集まり、都政の現実と未来のために議論した結晶です。是非ご一読ください。","comment_id":"422","x":14.757022,"y":10.841475,"p":1},{"arg_id":"A423_0","argument":"素人の大会にプロが乱入している感じがする。しかし、安野さんの知名度を考えれば当選は厳しいはず。石丸さんが「当選したら自分の倍の給料で安野さんを雇います」と言えば、小池さんに勝つ可能性があるかもしれない。","comment_id":"423","x":14.261819,"y":11.609068,"p":0.9828879004625226},{"arg_id":"A426_0","argument":"この人はしっかり考えているが、宣伝目的の立候補者が多すぎて、百合子や蓮舫など数名以外は遊びでやっているように見える。その中に埋もれてしまうのは気の毒だ。","comment_id":"426","x":14.1879015,"y":11.7904215,"p":0},{"arg_id":"A445_0","argument":"蓮舫さんよりも200倍良い。今回勝てなくても続けて欲しい。","comment_id":"445","x":14.877177,"y":11.957755,"p":0.9526280269113228},{"arg_id":"A457_1","argument":"都知事選は安野たかひろさんに投票します。今回は小池さんが勝つだろうけど、次点あたりにつけて欲しいです。","comment_id":"457","x":13.888419,"y":11.656162,"p":0},{"arg_id":"A458_0","argument":"安野たかひろ氏はとても優秀なダークホースで、選挙は厳しいかもしれないが、別の形で都政に参加してほしい。","comment_id":"458","x":13.931193,"y":11.322012,"p":0.8063464933883393},{"arg_id":"A461_0","argument":"都知事選は子育てに手厚い百合子女史で大勢決してる感がありますが、私はPKSHAの安野さんを推しています。","comment_id":"461","x":14.072381,"y":11.46353,"p":1},{"arg_id":"A478_0","argument":"安野貴博氏はまともで優れた人物のようだ。もう少し読み込んで判断するが、応援できそうだ。","comment_id":"478","x":14.717738,"y":10.843887,"p":1},{"arg_id":"A482_0","argument":"未踏人材だと蓮舫との差がすごいwww","comment_id":"482","x":14.609509,"y":11.763639,"p":1},{"arg_id":"A488_0","argument":"こんなプレゼンしてみたいね‼️ #安野たかひろ","comment_id":"488","x":15.445195,"y":11.115045,"p":1},{"arg_id":"A504_0","argument":"私は安野さんを推しています。","comment_id":"504","x":14.792708,"y":11.215762,"p":1},{"arg_id":"A512_1","argument":"うすぼんやりした気持ちだけの公約では、魅力を感じない。","comment_id":"512","x":14.140565,"y":10.847946,"p":1},{"arg_id":"A519_0","argument":"安野さんを強く推している。","comment_id":"519","x":14.8818445,"y":11.228293,"p":1},{"arg_id":"A527_0","argument":"安野さんの未来図は優秀で先進的な知識に基づいており、多くの有益なアイデアが詰まっている。","comment_id":"527","x":14.80746,"y":10.81957,"p":0.7157366476658104},{"arg_id":"A530_1","argument":"小池さん対蓮舫さんの選挙では、どちらかが嫌ならもう片方に投票するしかない。","comment_id":"530","x":14.111442,"y":12.1863985,"p":0},{"arg_id":"A549_0","argument":"安野さんに都知事になってほしいが、知名度的に今回は難しそう。でも蓮舫さんになるのは嫌なので、どうするか悩んでいる。","comment_id":"549","x":14.131399,"y":11.39249,"p":1},{"arg_id":"A565_0","argument":"安野氏は都知事よりも国会議員の政策秘書や与党の政策ブレーンに向いている。提示されている政策は的確だが、政治家としての仲間集めや交渉、説得、有権者の利害調整が得意なタイプには見えない。","comment_id":"565","x":14.149315,"y":11.10636,"p":0},{"arg_id":"A573_0","argument":"小池さんが手を出しづらい発展的な公約だから期待している。","comment_id":"573","x":14.546903,"y":11.718557,"p":1},{"arg_id":"A576_0","argument":"資料は素晴らしいが、小池さんの方が上手。","comment_id":"576","x":14.484184,"y":12.03683,"p":0},{"arg_id":"A602_1","argument":"蓮舫の公約は、具体性に欠け、データも乏しく、都知事として何をやるのかがあいまい。","comment_id":"602","x":13.9912405,"y":11.063168,"p":0.8386489728419665},{"arg_id":"A614_0","argument":"安野さんは政策が具体的で実務能力が高いが、政治や行政の経験がない状態で都知事になるのは難しいと思う。","comment_id":"614","x":14.059369,"y":11.181679,"p":0.8611272082362704},{"arg_id":"A630_0","argument":"安野さんには、たとえ落選しても副知事や政策ブレーンとして都政の中核に参加してほしい。","comment_id":"630","x":13.8442,"y":11.475024,"p":0.7782370984200079},{"arg_id":"A644_0","argument":"まともな公約。","comment_id":"644","x":14.114192,"y":10.886001,"p":1},{"arg_id":"A650_0","argument":"安野さんに都知事をやってほしい。若さと優秀さを備えていて、日本の政治に染まっていないのがいい。","comment_id":"650","x":13.779462,"y":11.267375,"p":1},{"arg_id":"A673_0","argument":"蓮舫落としは絶対。","comment_id":"673","x":14.813028,"y":11.948573,"p":0.8344073920981814},{"arg_id":"A675_0","argument":"蓮舫さんの1万倍しっかりしている。","comment_id":"675","x":14.875962,"y":11.912297,"p":0.9526280269113228},{"arg_id":"A682_0","argument":"都知事選について、安野さんが良い候補だと思う。","comment_id":"682","x":13.86934,"y":11.529918,"p":1},{"arg_id":"A687_0","argument":"安野さんを応援している。","comment_id":"687","x":14.857039,"y":11.135901,"p":0.7549358306884136},{"arg_id":"A693_3","argument":"#TOKYOAI","comment_id":"693","x":15.746356,"y":11.067955,"p":1},{"arg_id":"A705_0","argument":"今回の都知事選のダークホースとして、オードリー・タン氏が推している候補に注目している。小池氏の再選が濃厚だが、どれぐらい票が入るかチェックしたい。","comment_id":"705","x":13.78673,"y":11.211308,"p":1},{"arg_id":"A706_1","argument":"安野さんと石丸さんのスタンスと明示のやり方に共感できる。","comment_id":"706","x":14.964867,"y":11.123275,"p":0.6894967180675962},{"arg_id":"A750_2","argument":"#TOKYOAI #東京都知事選２０２４","comment_id":"750","x":15.710338,"y":11.102675,"p":0.4649197757485049},{"arg_id":"A785_0","argument":"三番手以下の候補に入れても蓮舫や石丸の勝率が上がるだけなので【ひまそらあかね】に入れることにしました。","comment_id":"785","x":14.279235,"y":11.926484,"p":1},{"arg_id":"A785_1","argument":"安野さんも応援したかったけど、誰が勝つか、どう勝たせるか、何ができるか、改めて考えて欲しいです。","comment_id":"785","x":14.6514845,"y":11.145557,"p":0.709848765917796},{"arg_id":"A785_2","argument":"※ひまそらあかね にはブロックされています","comment_id":"785","x":15.382775,"y":11.109284,"p":0.6353997546894954},{"arg_id":"A808_1","argument":"小池陣営の離島ポスターはそれくらいインパクトがあった。","comment_id":"808","x":14.307244,"y":12.165209,"p":1},{"arg_id":"A815_0","argument":"小池百合子か蓮舫かで争ってる場合ではない。この人が当選すれば東京は確実に変わり、東京が変われば日本が変わる。","comment_id":"815","x":14.245043,"y":11.904963,"p":1},{"arg_id":"A846_1","argument":"東京のムードがこの8年で良くなったとは思えないので、小池都政は変わってほしい。票割れ防止で現実的に蓮舫さんかなと思っている。","comment_id":"846","x":14.227865,"y":11.881417,"p":1},{"arg_id":"A896_0","argument":"能力面では安野さんが優れているが、知名度が不足しており、石丸さんと投票者の質が重なっている。","comment_id":"896","x":14.330927,"y":11.501365,"p":1},{"arg_id":"A899_0","argument":"仮に蓮舫が都知事になったとしても、安野のような人が善戦する選挙の方が中長期的には希望がある。","comment_id":"899","x":13.922948,"y":11.531552,"p":0.8760885020369364},{"arg_id":"A900_1","argument":"他の人の粗探しではなく、自身の政策で勝負できるのは安野さんだけだと思う。頑張ってほしい。","comment_id":"900","x":14.102678,"y":11.29358,"p":0.8583705750286629},{"arg_id":"A904_0","argument":"友人から、小池さんの子育て支援政策は素晴らしいが、蓮舫さんが所得制限を復活させるのが嫌だと相談され、安野さんを紹介しました。","comment_id":"904","x":14.453478,"y":11.786617,"p":0.5646093957926807},{"arg_id":"A907_2","argument":"蓮舫さんの公約や現状維持を選ぶ国民レベルでは、日本の衰退も避けられない。","comment_id":"907","x":14.405902,"y":11.905427,"p":0.8961274848578811},{"arg_id":"A910_2","argument":"小池百合子の子宮摘出の動画は心に響いた。戦略が上手い。","comment_id":"910","x":14.347535,"y":12.108588,"p":1},{"arg_id":"A918_0","argument":"都知事候補に素晴らしい人がいる。この方に当選して欲しいが、小池と蓮舫の一騎討ちになるとマスコミの偏向報道が気になる。","comment_id":"918","x":13.986551,"y":11.870689,"p":1},{"arg_id":"A944_0","argument":"安野さんマジで熱い。心打たれる。","comment_id":"944","x":14.925077,"y":11.220166,"p":1},{"arg_id":"A961_0","argument":"小池氏、石丸氏、ひまそら氏が嫌な方は、安野さんのプレゼンを見てみましょう。","comment_id":"961","x":14.900328,"y":11.495382,"p":0},{"arg_id":"A979_2","argument":"この先の日本を考えるなら、噛みつく力がある石丸さんが都知事で、参謀的ポジションで安野さんが就かれるとワクワクする気がする。","comment_id":"979","x":13.695271,"y":11.524923,"p":0.8653272567451535},{"arg_id":"A999_0","argument":"安野さんには、落選しても副都知事やデジタル担当特任局長としてこの施策を実現してほしい。","comment_id":"999","x":13.827228,"y":11.404225,"p":0.5005373597772075},{"arg_id":"A1011_0","argument":"ひまそらあかねと安野たかひろの両方を応援したい。選挙で応援したい人が複数いるのは初めての経験だ。","comment_id":"1011","x":14.338609,"y":11.132603,"p":0},{"arg_id":"A1020_0","argument":"都知事選で投票したい人がいないと思っていたが、安野たかひろさんがまともな候補者だと感じた。ただ、彼が泥臭い選挙活動をできるかどうか不安がある。","comment_id":"1020","x":13.824635,"y":11.544382,"p":0.6817444024022847},{"arg_id":"A1034_1","argument":"#安野たかひろ","comment_id":"1034","x":15.449449,"y":11.086593,"p":1},{"arg_id":"A1034_2","argument":"#TOKYOAI","comment_id":"1034","x":15.749933,"y":11.087365,"p":1},{"arg_id":"A1035_1","argument":"安野たかひろ(無所属・新人33歳)をよろしくお願いします。 #安野たかひろ #TOKYOAI","comment_id":"1035","x":15.445579,"y":11.098742,"p":1},{"arg_id":"A1044_0","argument":"安野貴博という人が出馬していたことを全く知らなかったが、こういう人が当選して欲しい。","comment_id":"1044","x":13.73497,"y":11.707825,"p":0},{"arg_id":"A1050_0","argument":"オードリータンに推されているのは激アツ。","comment_id":"1050","x":14.017761,"y":11.160802,"p":1},{"arg_id":"A1055_0","argument":"都知事当選者は安野さんを副都知事として起用すべきだ。","comment_id":"1055","x":13.838832,"y":11.761171,"p":0},{"arg_id":"A1064_0","argument":"どんなに素晴らしい公約でも、私たちは簡単にハイになれる情報に飢えている。インスタントでキャッチーな公約が無いと動かない。","comment_id":"1064","x":14.153702,"y":10.860145,"p":1},{"arg_id":"A1090_0","argument":"都知事選候補の安野たかひろさんは、ビジョンの描けるリーダーとして推せます。","comment_id":"1090","x":13.866383,"y":11.4
